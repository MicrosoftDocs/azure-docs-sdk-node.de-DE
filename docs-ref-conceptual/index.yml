### YamlMime:YamlDocument
documentType: LandingData
title: Azure für JavaScript- und Node.js-Entwickler
metadata:
  title: 'Azure für JavaScript- und Node.js-Entwickler: Tutorials, Tools und SDK-Referenz'
  description: 'Steigen Sie mithilfe von Tutorials, Modulen und Tools für JavaScript- und Node.js-Entwickler in die Entwicklung von Apps mit Azure ein.'
  keywords: 'Azure, JavaScript, Node.js, SDK, API, NPM'
  author: rloutlaw
  ms.author: routlaw
  manager: douge
  ms.date: 07/11/2018
  ms.topic: landing-page
  featureFlags:
    - clicktale
  ms.technology: azure
  ms.devlang: nodejs
  ms.service: multiple
sections:
  - title: Stellen Sie Ihre erste Node.js-App kostenlos bereit!
    items:
      - type: paragragh
        html: <p>Sie können Node.js-Beispiel-Apps kostenlos in Azure App Service bereitstellen.</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://aka.ms/try-azure-node'
            html: <p>Bereitstellen Ihrer ersten App in einer kostenlosen Sandboxumgebung in Azure App Service</p>
            image:
              src: 'https://docs.microsoft.com/en-us/media/common/i_get-started.svg'
            title: Bereitstellen Ihrer ersten Node.js-Beispiel-App
  - title: Auswahl der richtigen Hostings für Ihre App
    items:
      - type: paragragh
        html: '<p>Azure unterstützt viele Hosting- und Anwendungstypen für JavaScript- und Node.js-Entwickler. Wählen Sie unten Ihren Anwendungstyp aus, und wir beraten Sie bei der Erstellung, Bereitstellung und Skalierung Ihrer Anwendungen in Azure.</p>'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 'Statische Web-Apps, SPAs und progressive Web-Apps'
            html: '<p>Bereitstellen von statischen Apps mit Frameworks wie Angular, React und Vue in Azure Storage</p>'
            href: 'https://code.visualstudio.com/tutorials/static-website/getting-started'
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_React.svg'
          - title: Systemübergreifende Node.js-Web-Apps und -APIs
            html: '<p>Bereitstellen von systemübergreifenden Node.js-Web-Apps und -APIs, die mit Frameworks wie Express in Azure App Service erstellt werden</p>'
            href: 'https://code.visualstudio.com/tutorials/app-service-extension/getting-started'
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
          - title: Container-Apps und Microservices mit Docker
            html: <p>Bereitstellen von Container-Apps und Microservices mit Docker-Containern in Azure App Service</p>
            href: 'https://code.visualstudio.com/tutorials/docker-extension/getting-started'
            image:
              src: 'https://docs.microsoft.com/en-us/azure/docker/media/docker.png'
          - title: Serverlose Apps und APIs
            href: 'https://code.visualstudio.com/tutorials/functions-extension/getting-started'
            html: '<p>Bereitstellen von serverlosen Apps und APIs, die in Azure Functions in JavaScript geschrieben werden</p>'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azurefunctions.svg'
  - title: Speichern von Daten
    items:
      - type: paragragh
        html: <p>Verwalten von Daten in Dateien oder Datenbanken</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: File Storage
            html: <p>Sicheres Speichern von Dateien im Cloudspeicher</p>
            href: 'https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs'
          - href: 'https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs'
            title: MongoDB
            html: <p>Verwenden von MongoDB und CosmosDB in Ihren Node-Apps</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/cosmosdb.svg'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/RedisCache.svg'
            title: Redis Cache
            html: <p>Lesen und Schreiben von Daten in einen Redis-In-Memory-Datenspeicher</p>
            href: 'https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/PostgreSQL.svg'
            title: PostgreSQL
            html: <p>Erstellen und Verwalten einer Postgres-Clouddatenbank</p>
            href: 'https://docs.microsoft.com/azure/postgresql/connect-nodejs'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/MySQL.SVG'
            title: MySQL
            html: <p>Erstellen und Verwalten einer MySQL-Clouddatenbank</p>
            href: 'https://docs.microsoft.com/azure/mysql/connect-nodejs'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/SQLDatabase.svg'
            title: "Azure\_SQL-Datenbank"
            html: <p>Erstellen und Verwalten einer SQL-Clouddatenbank</p>
            href: 'https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs'
  - title: Authentifizierung und Sicherheit
    items:
      - type: paragragh
        html: <p>Schützen von Apps und Ressourcen sowie von Cloudgeheimnissen und -schlüsseln</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs'
            html: <p>Authentifizieren von Benutzern mit Passport-Strategien</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            title: Active Directory
          - href: 'https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli'
            html: <p>Sicheres Speichern von API-Schlüsseln und -Geheimnissen in Ihren Apps</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/KeyVault.svg'
            title: Key Vault
          - href: 'https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node'
            html: '<p>Hinzufügen der Anmeldung bei Facebook, Twitter oder GitHub zu Ihrer Web-App mithilfe von Passport und Azure AD</p>'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            title: Active Directory B2C
  - title: Überwachung und Protokollierung
    items:
      - type: paragragh
        html: <p>Überwachen der Ressourcenintegrität und Erkennen von Problemen in Ihren Apps</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/application-insights/app-insights-nodejs-quick-start'
            html: <p>Überwachen von Anforderungen und Identifizieren von Fehlern in Ihrer Anwendung</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/ApplicationInsights.svg'
            title: Application Insights
          - href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-quick-collect-linux-computer'
            html: <p>Überprüfen von Daten zu Ihrer Umgebung an einem zentralen Ort</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/operationsmanagementsuite.svg'
            title: Log Analytics
          - href: 'https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/'
            html: <p>Abrufen ausführlicher Leistungs- und Nutzungsdaten</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg'
            title: Azure Monitor
  - title: Debuggen und Diagnose
    items:
      - type: paragragh
        html: <p>Suchen und Beheben von Produktionsfehlern mit erstklassigen Tools</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Remotedebuggen für Azure App Service
            href: 'https://code.visualstudio.com/docs/azure/remote-debugging'
            html: <p>Fügen Sie einen Debugger an Ihre Node.js-Test- oder Produktions-Apps in Azure App Service an.</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_debug.svg'
          - title: Protokollpunkte in VS Code für Azure App Service
            href: 'https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach'
            html: <p>Fügen Sie Protokollanweisungen ohne erneute Bereitstellung über VS Code zu Azure App Service-Apps hinzu.</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_tools.svg'
          - title: Debuggen lokaler Node.js-Apps in VS Code
            href: 'https://code.visualstudio.com/docs/nodejs/nodejs-debugging'
            html: <p>Automatisches Anfügen des Debuggers an ausgeführte Node-Prozesse</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
  - title: Nachrichten
    items:
      - type: paragragh
        html: <p>Verwalten und Verbinden von Geräten und Apps</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/event-grid/custom-event-quickstart'
            html: <p>Vermeiden von Abrufen mit der HTTP-basierten Ereignisübermittlung</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_event_grid.svg'
            title: Event Grid
          - href: 'https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-nodejs-how-to-use-queues'
            html: <p>Äußerst zuverlässiges Messaging zwischen Diensten</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg'
            title: Service Bus
          - href: 'https://docs.microsoft.com/en-us/azure/storage/queues/storage-nodejs-how-to-use-queues'
            html: '<p>Einfaches, skalierbares Message Queuing</p>'
            image:
              src: 'https://docs.microsoft.com/media/common/i_sharepoint-list.svg'
            title: Queue Storage
  - title: IoT
    items:
      - type: paragragh
        html: <p>Verwalten und Verbinden von Geräten und Apps</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted'
            html: <p>Verwalten von Tausenden von Geräten mit IoT Hub</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg'
            title: Verbinden und Verwalten von IoT-Geräten
          - href: 'https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted'
            html: <p>Verwenden von Event Hub zum Sammeln von Milliarden von Datenpunkten</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/EventHubs.svg'
            title: Big Data-Streaming
  - title: Continuous Deployment und DevOps
    items:
      - type: paragragh
        html: '<p>Erstellen, Testen und Verwalten Ihrer App-Releases</p>'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Azure DevOps Projects
            href: 'https://docs.microsoft.com/en-us/azure/devops-project/azure-devops-project-nodejs'
            html: <p>Erstellen und Bereitstellen von Node-Apps in Ihrem Azure DevOps-Projekt</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-team-services.svg'
          - title: GitHub-Aktionen
            href: 'https://css-tricks.com/introducing-github-actions/'
            html: <p>Erstellen und Bereitstellen von Node.js-Apps in Azure über GitHub-Aktionen</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_octokitty.svg'
          - title: Continuous Integration
            href: 'https://docs.microsoft.com/en-us/vsts/build-release/apps/cd/azure/azure-devops-project-nodejs'
            html: '<p>Hinzufügen von Jenkins, CircleCI oder Travis zum Verwalten von Builds</p>'
            image:
              src: 'https://docs.microsoft.com/media/common/i_scrum.svg'
  - title: Azure SDK für Node.js
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/javascript/azure/node-sdk-azure-get-started'
            html: <p>Einrichten einer lokalen Entwicklungsumgebung und Testen des Node SDK</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_get-started.svg'
            title: Erste Schritte mit dem SDK
          - href: /javascript/api/overview/azure/
            html: <p>Vollständige Referenzdokumente für das Azure SDK</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
            title: Verweis
          - href: 'https://azure.microsoft.com/en-us/resources/samples/?sort=0&platform=nodejs'
            html: <p>GitHub-Beispielrepositorys für das Azure SDK</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_code-samples.svg'
            title: SDK-Beispiele
  - title: Tools und Erweiterungen
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://code.visualstudio.com/docs/azure/extensions'
            html: <p>Direkte Verwendung von Azure in Visual Studio Code über Erweiterungen</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            title: Visual Studio Code
          - href: 'https://docs.microsoft.com/cli/azure'
            html: '<p><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli">Verwalten von Azure-Ressourcen über die Befehlszeile</a></p>'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_dev-7.svg'
            title: Azure CLI 2.0