  type: class
  summary: >-
    Implementiert einen exponentiellen Backoff mit Jitter wiederholungsstrategie.

    Die Funktion, die das nächste Verarbeitungsintervall zu berechnen, wird der folgende (X ist die Wiederholung Xth): F(x) = min (Cmin + (2^(x-1)-1) * Rand (C * (1 – Jd) C*(1-Ju)), Cmax)
