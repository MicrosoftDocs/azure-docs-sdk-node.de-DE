    fullName: instanceId
    children: []
    langs:
      - typeScript
    type: property
    summary: 'ID der Instanz eines zustandslosen Diensts. Instanz-ID wird von Service Fabric verwendet, um eine Instanz einer Partition eines zustandslosen Diensts eindeutig zu identifizieren. Es ist eindeutig innerhalb einer Partition und wird für die Lebensdauer der Instanz nicht geändert. Wenn die Instanz ein Failover auf demselben oder einem anderen Knoten ausgeführt hat, erhalten sie einen anderen Wert für die Instanz-ID.'
    optional: true
    syntax:
      content: 'instanceId?: string'
      return:
        type:
          - string
