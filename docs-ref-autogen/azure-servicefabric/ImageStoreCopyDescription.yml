  langs:
  - typeScript
  type: property
  summary: Gibt an, ob während des Kopierens dateiüberprüfung markieren. Die Eigenschaft ist true, wenn die Überprüfung markieren-Datei erforderlich ist, andernfalls false. Die Markierung-Datei wird verwendet, zu überprüfen, ob der Ordner auch erstellt wird. Wenn die Eigenschaft "true ist", und markieren-Datei ist nicht vorhanden, wird die Kopie übersprungen.
