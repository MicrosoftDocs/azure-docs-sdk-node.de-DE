  summary: >-
    <span data-ttu-id="4e214-101">Definiert die Kriterien zum bestimmen, ob ein bereitgestelltes Dienstpaket als ein untergeordnetes Element einer bereitgestellten Anwendung in den clusterintegritätsblock einbezogen werden soll.</span><span class="sxs-lookup"><span data-stu-id="4e214-101">Defines matching criteria to determine whether a deployed service package should be included as a child of a deployed application in the cluster health chunk.</span></span>

    <span data-ttu-id="4e214-102">Die bereitgestellten dienstpakete werden nur zurückgegeben, wenn die übergeordneten Entitäten einen Filter angegeben, in der Beschreibung der Cluster Health Block Abfrage übereinstimmen.</span><span class="sxs-lookup"><span data-stu-id="4e214-102">The deployed service packages are only returned if the parent entities match a filter specified in the cluster health chunk query description.</span></span> <span data-ttu-id="4e214-103">Die übergeordnete Anwendung bereitgestellt und die übergeordneten Anwendung muss in den clusterintegritätsblock enthalten sein.</span><span class="sxs-lookup"><span data-stu-id="4e214-103">The parent deployed application and its parent application must be included in the cluster health chunk.</span></span>

