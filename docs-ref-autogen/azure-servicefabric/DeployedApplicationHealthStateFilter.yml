  summary: >-
    <span data-ttu-id="375b2-104">Definiert eine Liste von Filtern, die angeben, welcher Dienst bereitgestellter Pakete in der zurückgegebenen clusterintegritätsblock als untergeordnete Elemente des übergeordneten bereitgestellten Anwendung einbezogen werden.</span><span class="sxs-lookup"><span data-stu-id="375b2-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="375b2-105">Die bereitgestellten dienstpakete werden nur zurückgegeben, wenn das übergeordnete Element entspricht der Anwendung ein Filters bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="375b2-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>

    <span data-ttu-id="375b2-106">Wenn die Liste leer ist, werden keine bereitgestellte dienstpakete zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="375b2-107">Alles, was die bereitgestellten dienstpakete verwendet werden, um das übergeordnete Element bewerten bereitgestellt Integritätsstatus der Anwendung aggregiert, unabhängig von der Eingabe filtern.</span><span class="sxs-lookup"><span data-stu-id="375b2-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="375b2-108">Der Filter für die bereitgestellte Anwendung kann mehrere bereitgestellten Dienst Paket Filter angeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-108">The deployed application filter may specify multiple deployed service package filters.</span></span>

    <span data-ttu-id="375b2-109">Sie können z. B. einen Filter für alle bereitgestellten dienstpakete zu Zustand, Fehler zurück und einem weiteren Filter ein bereitgestellten Dienstpakets auf einem Knoten immer eingeschlossen angeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-109">For example, it can specify a filter to return all deployed service packages with health state Error and another filter to always include a deployed service package on a node.</span></span>
