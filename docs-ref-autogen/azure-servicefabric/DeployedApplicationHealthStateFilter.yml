- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="375b2-110">Der Filter für den Integritätsstatus der bereitgestellten Anwendungen.</span><span class="sxs-lookup"><span data-stu-id="375b2-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="375b2-111">Sie ermöglicht das Auswählen von Anwendungen bereitgestellt werden, wenn sie die gewünschten Integritätsstatus übereinstimmen.</span><span class="sxs-lookup"><span data-stu-id="375b2-111">It allows selecting deployed applications if they match the desired health states.</span></span>

    <span data-ttu-id="375b2-112">Die möglichen Werte sind Integer-Wert, der eine der folgenden Integritätsstatus.</span><span class="sxs-lookup"><span data-stu-id="375b2-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="375b2-113">Nur bereitgestellte Anwendungen, die dem Filter entsprechen, werden zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="375b2-114">Alle bereitgestellte Anwendungen werden verwendet, um den Cluster, die aggregierten Integritätsstatus auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="375b2-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="375b2-115">Wenn nicht angegeben, ist Standardwert None, nur der Knotennamen angegeben wird.</span><span class="sxs-lookup"><span data-stu-id="375b2-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="375b2-116">Wenn der Filter hat den Standardwert, und Name des Knotens angegeben ist, wird die übereinstimmende bereitgestellte Anwendung zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>

    <span data-ttu-id="375b2-117">Ein Statuswert ist eine kennzeichenbasierte Enumeration, sodass der Wert eine Kombination der Werte sein kann, die mit dem bitweisen ODER-Operator abgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="375b2-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="375b2-118">Wenn der angegebene Wert 6 ist, entspricht es z. B. bereitgestellte Anwendungen mit dem für "healthstate"-Wert für OK (2) oder Warning (4).</span><span class="sxs-lookup"><span data-stu-id="375b2-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="375b2-119">Default: Standardwert.</span><span class="sxs-lookup"><span data-stu-id="375b2-119">Default - Default value.</span></span> <span data-ttu-id="375b2-120">Stimmt mit jedem Integritätsstatus (HealthState) überein.</span><span class="sxs-lookup"><span data-stu-id="375b2-120">Matches any HealthState.</span></span> <span data-ttu-id="375b2-121">Der Wert ist gleich null.</span><span class="sxs-lookup"><span data-stu-id="375b2-121">The value is zero.</span></span>

    - <span data-ttu-id="375b2-122">None: Filter, der keinem Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="375b2-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="375b2-123">Wird verwendet, um keine Ergebnisse für eine angegebene Statussammlung zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="375b2-124">Der Wert ist gleich „1“.</span><span class="sxs-lookup"><span data-stu-id="375b2-124">The value is 1.</span></span>

    - <span data-ttu-id="375b2-125">OK: Filter, der mit Eingaben übereinstimmt, für "healthstate" Wert Ok.</span><span class="sxs-lookup"><span data-stu-id="375b2-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="375b2-126">Der Wert ist gleich „2“.</span><span class="sxs-lookup"><span data-stu-id="375b2-126">The value is 2.</span></span>

    - <span data-ttu-id="375b2-127">Warning: Filter, der Warnung den Wert Eingaben mit für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="375b2-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="375b2-128">Der Wert ist gleich „4“.</span><span class="sxs-lookup"><span data-stu-id="375b2-128">The value is 4.</span></span>

    - <span data-ttu-id="375b2-129">Fehler: Filter, der mit Eingaben eines Werts Fehler für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="375b2-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="375b2-130">Der Wert ist gleich „8“.</span><span class="sxs-lookup"><span data-stu-id="375b2-130">The value is 8.</span></span>

    - <span data-ttu-id="375b2-131">All: Filter, Eingaben mit einem anderen Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="375b2-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="375b2-132">Der Wert ist gleich „65535“.</span><span class="sxs-lookup"><span data-stu-id="375b2-132">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="375b2-133">Der Name des Knotens, in dem die Anwendung bereitgestellt wird, um dem Filter entsprechen.</span><span class="sxs-lookup"><span data-stu-id="375b2-133">The name of the node where the application is deployed in order to match the filter.</span></span>

    <span data-ttu-id="375b2-134">Wenn angegeben, wird der Filter nur für die Anwendung bereitgestellt wird, auf dem angegebenen Knoten angewendet.</span><span class="sxs-lookup"><span data-stu-id="375b2-134">If specified, the filter is applied only to the application deployed on the specified node.</span></span>

    <span data-ttu-id="375b2-135">Wenn die Anwendung nicht auf dem Knoten mit dem angegebenen Namen bereitgestellt wird, wird keine bereitgestellte Anwendung in den clusterintegritätsblock basierend auf diesen Filter zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="375b2-135">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="375b2-136">Andernfalls ist die bereitgestellte Anwendung in den clusterintegritätsblock enthalten, wenn sie die anderen Filtereigenschaften berücksichtigt.</span><span class="sxs-lookup"><span data-stu-id="375b2-136">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="375b2-137">Wenn nicht angegebene, werden alle bereitgestellte Anwendungen, die den übergeordneten Filter (sofern vorhanden) in Betracht gezogen und die andere Elemente in einem Filter, wie der Health-State-Filter abgeglichen werden.</span><span class="sxs-lookup"><span data-stu-id="375b2-137">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
