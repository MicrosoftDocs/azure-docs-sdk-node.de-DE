  type: property
  summary: >-
    Ob der Wert der Eigenschaft mit den Metadaten zurück.

    Mit „true“ wird festgelegt, dass die Werte mit den Metadaten zurückgegeben werden sollen, während „false“ angibt, dass nur Eigenschaftsmetadaten zurückgeben werden sollen.
  optional: true
  syntax:
