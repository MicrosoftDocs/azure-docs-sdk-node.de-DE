    Stellt eine PropertyBatchOperation, die die angegebene Eigenschaft abruft, wenn es vorhanden ist.

    Beachten Sie, dass eine PropertyBatchOperation in einem PropertyBatch schlägt fehl, der gesamte Batch schlägt fehl, und kann nicht transaktionale Weise übermittelt werden.
