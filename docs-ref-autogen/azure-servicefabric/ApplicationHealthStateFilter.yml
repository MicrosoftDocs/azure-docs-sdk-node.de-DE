- uid: azure-servicefabric.ApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="9cd52-119">Der Filter für den Integritätsstatus der Anwendungen.</span><span class="sxs-lookup"><span data-stu-id="9cd52-119">The filter for the health state of the applications.</span></span> <span data-ttu-id="9cd52-120">Sie können die Anwendungen auswählen, wenn sie die gewünschten Integritätsstatus übereinstimmen.</span><span class="sxs-lookup"><span data-stu-id="9cd52-120">It allows selecting applications if they match the desired health states.</span></span>

    <span data-ttu-id="9cd52-121">Die möglichen Werte sind Integer-Wert, der eine der folgenden Integritätsstatus.</span><span class="sxs-lookup"><span data-stu-id="9cd52-121">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="9cd52-122">Es werden nur Anwendungen zurückgegeben, die dem Filter entsprechen.</span><span class="sxs-lookup"><span data-stu-id="9cd52-122">Only applications that match the filter are returned.</span></span> <span data-ttu-id="9cd52-123">Alle Anwendungen werden verwendet, um den Cluster, die aggregierten Integritätsstatus auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="9cd52-123">All applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="9cd52-124">Wenn nicht angegeben, ist Standardwert None, es sei denn, der den Namen der Anwendung oder der Name des Anwendungstyps angegeben sind.</span><span class="sxs-lookup"><span data-stu-id="9cd52-124">If not specified, default value is None, unless the application name or the application type name are specified.</span></span> <span data-ttu-id="9cd52-125">Wenn der Filter hat den Standardwert, und Anwendungsname angegeben ist, wird die entsprechende Anwendung zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="9cd52-125">If the filter has default value and application name is specified, the matching application is returned.</span></span>

    <span data-ttu-id="9cd52-126">Ein Statuswert ist eine kennzeichenbasierte Enumeration, sodass der Wert eine Kombination der Werte sein kann, die mit dem bitweisen ODER-Operator abgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="9cd52-126">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="9cd52-127">Wenn der angegebene Wert 6 ist, entspricht es z. B. Anwendungen für "healthstate"-Wert für OK (2) oder Warning (4).</span><span class="sxs-lookup"><span data-stu-id="9cd52-127">For example, if the provided value is 6, it matches applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="9cd52-128">Default: Standardwert.</span><span class="sxs-lookup"><span data-stu-id="9cd52-128">Default - Default value.</span></span> <span data-ttu-id="9cd52-129">Stimmt mit jedem Integritätsstatus (HealthState) überein.</span><span class="sxs-lookup"><span data-stu-id="9cd52-129">Matches any HealthState.</span></span> <span data-ttu-id="9cd52-130">Der Wert ist gleich null.</span><span class="sxs-lookup"><span data-stu-id="9cd52-130">The value is zero.</span></span>

    - <span data-ttu-id="9cd52-131">None: Filter, der keinem Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="9cd52-131">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="9cd52-132">Wird verwendet, um keine Ergebnisse für eine angegebene Statussammlung zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="9cd52-132">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="9cd52-133">Der Wert ist gleich „1“.</span><span class="sxs-lookup"><span data-stu-id="9cd52-133">The value is 1.</span></span>

    - <span data-ttu-id="9cd52-134">OK: Filter, der mit Eingaben übereinstimmt, für "healthstate" Wert Ok.</span><span class="sxs-lookup"><span data-stu-id="9cd52-134">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="9cd52-135">Der Wert ist gleich „2“.</span><span class="sxs-lookup"><span data-stu-id="9cd52-135">The value is 2.</span></span>

    - <span data-ttu-id="9cd52-136">Warning: Filter, der Warnung den Wert Eingaben mit für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="9cd52-136">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="9cd52-137">Der Wert ist gleich „4“.</span><span class="sxs-lookup"><span data-stu-id="9cd52-137">The value is 4.</span></span>

    - <span data-ttu-id="9cd52-138">Fehler: Filter, der mit Eingaben eines Werts Fehler für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="9cd52-138">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="9cd52-139">Der Wert ist gleich „8“.</span><span class="sxs-lookup"><span data-stu-id="9cd52-139">The value is 8.</span></span>

    - <span data-ttu-id="9cd52-140">All: Filter, Eingaben mit einem anderen Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="9cd52-140">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="9cd52-141">Der Wert ist gleich „65535“.</span><span class="sxs-lookup"><span data-stu-id="9cd52-141">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
