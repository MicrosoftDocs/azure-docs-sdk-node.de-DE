    <span data-ttu-id="9cd52-146">Die Anwendungsfilter kann mehrere Service-Filter angeben.</span><span class="sxs-lookup"><span data-stu-id="9cd52-146">The application filter may specify multiple service filters.</span></span>

    <span data-ttu-id="9cd52-147">Sie können z. B. einen Filter auf alle Dienste mit dem Status Fehler zurück und einem weiteren Filter immer einen Dienst mit seinem Dienstnamen identifiziert umfassen angeben.</span><span class="sxs-lookup"><span data-stu-id="9cd52-147">For example, it can specify a filter to return all services with health state Error and another filter to always include a service identified by its service name.</span></span>
