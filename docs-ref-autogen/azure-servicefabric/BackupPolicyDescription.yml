- uid: azure-servicefabric.BackupPolicyDescription.autoRestoreOnDataLoss
  name: autoRestoreOnDataLoss
  fullName: autoRestoreOnDataLoss
  children: []
  langs:
  - typeScript
  type: property
  summary: Gibt an, ob zum Auslösen der Wiederherstellung automatisch die neueste verfügbare Sicherung verwenden, für den Fall, dass die Partition einem Datenverlust kommt.
