- uid: azure-servicefabric.ClusterUpgradeHealthPolicyObject.maxPercentDeltaUnhealthyNodes
  name: maxPercentDeltaUnhealthyNodes
  fullName: maxPercentDeltaUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Der während eines Clusterupgrades zulässige Höchstprozentsatz der Integritätsminderung von Knoten.

    Das Delta wird zwischen den Status der Knoten am Anfang des Upgrades und den Status der Knoten zum Zeitpunkt der Integritätsbewertung gemessen. Diese Überprüfung wird nach jedem erfolgreichen Upgrade einer Upgradedomäne durchgeführt, um sicherzustellen, dass sich der globale Clusterstatus innerhalb eines zulässigen Rahmens befindet. Der Standardwert ist 10 %.
  optional: true
  syntax:
    content: 'maxPercentDeltaUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterUpgradeHealthPolicyObject.maxPercentUpgradeDomainDeltaUnhealthyNodes
  name: maxPercentUpgradeDomainDeltaUnhealthyNodes
  fullName: maxPercentUpgradeDomainDeltaUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: Der während eines Clusterupgrades zulässige Höchstprozentsatz der Integritätsminderung von Upgradedomänenknoten. Das Delta wird zwischen den Status der Upgradedomänenknoten am Anfang des Upgrades und den Status der Upgradedomänenknoten zum Zeitpunkt der Integritätsbewertung gemessen. Diese Überprüfung wird nach jedem erfolgreichen Upgrade einer Upgradedomäne für alle abgeschlossenen Upgradedomänen durchgeführt, um sicherzustellen, dass sich der globale Clusterstatus innerhalb eines zulässigen Rahmens befindet. Der Standardwert ist 15 % ist.
  optional: true
  syntax:
    content: 'maxPercentUpgradeDomainDeltaUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
