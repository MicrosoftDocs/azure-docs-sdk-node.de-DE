  children: []
  langs:
  - typeScript
  type: property
  summary: Es ist die minimale Anzahl von Sicherungen zu einem beliebigen Zeitpunkt Zeit beibehalten werden sollen. Wenn mit einer nicht-NULL-Wert angegeben, werden Sicherungen werden nicht gelöscht werden, auch wenn die Sicherungen nach der Dauer der datenaufbewahrung durchgeführt haben und Anzahl von Sicherungen, kleiner als oder gleich darauf haben.
  optional: true
  syntax:
    content: 'minimumNumberOfBackups?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.BasicRetentionPolicyDescription.retentionDuration
  name: retentionDuration
  fullName: retentionDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: Es ist die Mindestdauer für die eine Sicherung erstellt, bleibt in den Speicher gespeichert, und kann nach, die Zeit umfassen gelöscht. Es sollte im ISO8601-Format angegeben werden.
  syntax:
    content: 'retentionDuration: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
