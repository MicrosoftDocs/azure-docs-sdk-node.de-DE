- uid: azure-servicefabric.HealthInformation.description
  name: description
  fullName: description
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="5cf68-103">Die Beschreibung der Integritätsinformationen.</span><span class="sxs-lookup"><span data-stu-id="5cf68-103">The description of the health information.</span></span> <span data-ttu-id="5cf68-104">Hierbei handelt es sich um Freitext, mit dem von Menschen lesbare Informationen über den Bericht hinzugefügt werden können.</span><span class="sxs-lookup"><span data-stu-id="5cf68-104">It represents free text used to add human readable information about the report.</span></span>

    <span data-ttu-id="5cf68-105">Die maximale Zeichenlänge für die Beschreibung beträgt 4096 Zeichen.</span><span class="sxs-lookup"><span data-stu-id="5cf68-105">The maximum string length for the description is 4096 characters.</span></span>

    <span data-ttu-id="5cf68-106">Wenn die angegebene Zeichenfolge länger ist, wird sie automatisch abgeschnitten.</span><span class="sxs-lookup"><span data-stu-id="5cf68-106">If the provided string is longer, it will be automatically truncated.</span></span>

    <span data-ttu-id="5cf68-107">Wird diese abgeschnitten, enthalten die letzten Zeichen der Beschreibung einen Marker „[abgeschnitten]“, und die gesamte Zeichenfolgenlänge beträgt 4096 Zeichen.</span><span class="sxs-lookup"><span data-stu-id="5cf68-107">When truncated, the last characters of the description contain a marker "[Truncated]", and total string size is 4096 characters.</span></span>

    <span data-ttu-id="5cf68-108">Das Vorhandensein des Markers ist ein Hinweis für Benutzer, dass abgeschnittene Zeichenfolgen vorkommen.</span><span class="sxs-lookup"><span data-stu-id="5cf68-108">The presence of the marker indicates to users that truncation occurred.</span></span>

    <span data-ttu-id="5cf68-109">Beachten Sie, dass die Beschreibung bei abgeschnittenen Zeichenfolgen weniger als 4096 Zeichen von der ursprünglichen Zeichenfolge enthält.</span><span class="sxs-lookup"><span data-stu-id="5cf68-109">Note that when truncated, the description has less than 4096 characters from the original string.</span></span>
  optional: true
  syntax:
    content: 'description?: string'
    return:
      type:
      - string
