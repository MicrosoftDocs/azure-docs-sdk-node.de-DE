- uid: azure-servicefabric.HealthInformation.property
  name: property
  fullName: property
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="5cf68-111">Die Eigenschaft der Integritätsinformationen.</span><span class="sxs-lookup"><span data-stu-id="5cf68-111">The property of the health information.</span></span> <span data-ttu-id="5cf68-112">Eine Entität kann Integritätsberichte für verschiedene Eigenschaften enthalten.</span><span class="sxs-lookup"><span data-stu-id="5cf68-112">An entity can have health reports for different properties.</span></span>

    <span data-ttu-id="5cf68-113">Die Eigenschaft ist eine Zeichenfolge und keine feste Enumeration, um dem Reporter Flexibilität zu ermöglichen und entsprechend die Zustandsbedingung zu kategorisieren, die den Bericht auslöst.</span><span class="sxs-lookup"><span data-stu-id="5cf68-113">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>

    <span data-ttu-id="5cf68-114">Beispielsweise kann ein Reporter mit der SourceId „LocalWatchdog“ den Zustand des verfügbaren Datenträgers auf einem Knoten überwachen und folglich die AvailableDisk-Eigenschaft auf diesem Knoten melden.</span><span class="sxs-lookup"><span data-stu-id="5cf68-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="5cf68-115">Der gleiche Reporter kann die Knotenkonnektivität überwachen und folglich eine Connectivity-Eigenschaft auf dem gleichen Knoten melden.</span><span class="sxs-lookup"><span data-stu-id="5cf68-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="5cf68-116">Im Integritätsspeicher werden diese Berichte als separate Integritätsereignisse für den angegebenen Knoten behandelt.</span><span class="sxs-lookup"><span data-stu-id="5cf68-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="5cf68-117">Zusammen mit der SourceId identifiziert die Eigenschaft eindeutig die Integritätsinformationen.</span><span class="sxs-lookup"><span data-stu-id="5cf68-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="5cf68-118">Ein Wert, der angibt, ob der Bericht aus dem Integritätsspeicher entfernt wird, wenn er abläuft.</span><span class="sxs-lookup"><span data-stu-id="5cf68-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="5cf68-119">Wenn dieser Wert auf „true“ festgelegt ist, wird der Bericht aus dem Integritätsspeicher entfernt, nachdem er abgelaufen ist.</span><span class="sxs-lookup"><span data-stu-id="5cf68-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="5cf68-120">Wenn dieser Wert auf „false“ festgelegt ist, wird der Bericht als Fehler behandelt, wenn er abgelaufen ist.</span><span class="sxs-lookup"><span data-stu-id="5cf68-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="5cf68-121">Der Wert dieser Eigenschaft ist standardmäßig auf „false“ festgelegt.</span><span class="sxs-lookup"><span data-stu-id="5cf68-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="5cf68-122">Wenn Clients in regelmäßigen Abständen Berichte erstellen, sollte RemoveWhenExpired auf „false“ (Standardwert) festgelegt sein.</span><span class="sxs-lookup"><span data-stu-id="5cf68-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="5cf68-123">Auf diese Weise ist der Reporter Probleme (z. B. Deadlocks) und kann nicht gemeldet werden, wird die Entität auf Fehler bei ausgewertet Integritätsbericht abläuft.</span><span class="sxs-lookup"><span data-stu-id="5cf68-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="5cf68-124">Hierdurch wird die Entität nicht als in einem fehlerhaften Integritätszustand befindlich gekennzeichnet.</span><span class="sxs-lookup"><span data-stu-id="5cf68-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
