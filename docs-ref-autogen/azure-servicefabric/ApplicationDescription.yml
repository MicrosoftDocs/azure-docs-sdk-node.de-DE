- uid: azure-servicefabric.ApplicationDescription.applicationCapacity
  name: applicationCapacity
  fullName: applicationCapacity
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Beschreibt die Kapazitätsinformationen für Dienste dieser Anwendung. Diese Beschreibung kann zum Beschreiben von Folgendes verwendet werden.

    - Reservieren die Kapazität für die Dienste auf den Knoten

    - Beschränken der Gesamtzahl der Knoten, die Dienste dieser Anwendung ausgeführt werden kann

    - Beschränken die benutzerdefinierte kapazitätsmetriken, um den Gesamtverbrauch dieser Metrik durch die Dienste dieser Anwendung zu beschränken.
  optional: true
  syntax:
    content: 'applicationCapacity?: ApplicationCapacityDescription'
    return:
      type:
      - azure-servicefabric.ApplicationCapacityDescription
  package: azure-servicefabric
