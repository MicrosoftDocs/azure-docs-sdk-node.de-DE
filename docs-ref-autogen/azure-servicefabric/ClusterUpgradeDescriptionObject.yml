  type: property
  summary: 'Der Modus, der zum Überwachen der Integrität während eines parallelen Upgrades verwendet wird. Die Werte sind Monitored, UnmonitoredAuto und UnmonitoredManual. Mögliche Werte sind: "Invalid", "UnmonitoredAuto", "UnmonitoredManual", "Überwacht"'
  optional: true
