  type: property
  summary: Liste der Beschreibung der Anwendung Kapazität Metrik.
  optional: true
  syntax:
    content: 'applicationMetrics?: ApplicationMetricDescription[]'
    return:
      type:
      - azure-servicefabric.ApplicationMetricDescription[]
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.maximumNodes
  name: maximumNodes
  fullName: maximumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Die maximale Anzahl von Knoten, für die Service Fabric Kapazität für diese Anwendung reserviert.

    Hinweis: Dies bedeutet nicht, dass die Dienste dieser Anwendung auf allen dieser Knoten platziert werden. Wird standardmäßig der Wert dieser Eigenschaft ist 0 (null), und dies bedeutet, dass die Dienste auf einem Knoten platziert werden können.
  optional: true
  syntax:
    content: 'maximumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ApplicationCapacityDescription.minimumNodes
  name: minimumNodes
  fullName: minimumNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Die minimale Anzahl von Knoten, für die Service Fabric Kapazität für diese Anwendung reserviert wird.

    Hinweis: Dies bedeutet nicht, dass die Dienste dieser Anwendung auf allen dieser Knoten platziert werden. Wenn diese Eigenschaft auf NULL festgelegt ist, wird keine Kapazität reserviert. Der Wert dieser Eigenschaft darf nicht größer als der Wert der Eigenschaft MaximumNodes sein.
  optional: true
  syntax:
    content: 'minimumNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
