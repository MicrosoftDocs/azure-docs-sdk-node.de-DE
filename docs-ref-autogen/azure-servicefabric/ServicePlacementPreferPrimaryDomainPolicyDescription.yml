    type: interface
    summary: |
      Beschreibt die Richtlinie, für die Platzierung von Service Fabric-Diensten verwendet werden, in dem primären Replikate des Diensts in einer bestimmten Domäne optimal platziert werden soll.
      Die Platzierungsrichtlinie für diese wird normalerweise verwendet, mit Fehlerdomänen in Szenarien der Service Fabric-Cluster ist, in denen geografisch verteilt, um anzugeben, dass das primäre Replikat des Diensts in einer bestimmten Fehlerdomäne befinden, sollte die in geografisch verteilten Szenarien in der Regel mit regionalen oder Datacenter-Grenzen ausgerichtet. Beachten Sie, dass da dies eine Optimierung ist es möglich ist, dass das primäre Replikat möglicherweise nicht in dieser Domäne aufgrund von Fehlern, Kapazitätsgrenzen oder andere Einschränkungen befindet gelangen.
