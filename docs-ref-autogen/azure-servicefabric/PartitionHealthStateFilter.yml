  summary: >-
    <span data-ttu-id="62a60-128">Die ID der Partition, die dem Filter entspricht.</span><span class="sxs-lookup"><span data-stu-id="62a60-128">ID of the partition that matches the filter.</span></span> <span data-ttu-id="62a60-129">Der Filter ist nur für die angegebene Partition angewendet, wenn es vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="62a60-129">The filter is applied only to the specified partition, if it exists.</span></span>

    <span data-ttu-id="62a60-130">Wenn die Partition nicht vorhanden ist, wird keine Partition in den clusterintegritätsblock basierend auf diesen Filter zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="62a60-130">If the partition doesn't exist, no partition is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="62a60-131">Wenn die Partition vorhanden ist, wird es in den clusterintegritätsblock aufgenommen, wenn sie die anderen Filtereigenschaften berücksichtigt.</span><span class="sxs-lookup"><span data-stu-id="62a60-131">If the partition exists, it is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="62a60-132">Wenn nicht angegeben, werden alle Partitionen, die den übergeordneten Filter (sofern vorhanden) in Betracht gezogen und die andere Elemente in einem Filter, wie der Health-State-Filter abgeglichen.</span><span class="sxs-lookup"><span data-stu-id="62a60-132">If not specified, all partitions that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
