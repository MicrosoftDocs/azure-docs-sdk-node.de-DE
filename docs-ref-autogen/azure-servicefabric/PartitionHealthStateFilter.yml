- uid: azure-servicefabric.PartitionHealthStateFilter.replicaFilters
  name: replicaFilters
  fullName: replicaFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="62a60-133">Definiert eine Liste von Filtern, die angeben, welche Replikate in der zurückgegebenen clusterintegrität einbezogen werden als untergeordnete Elemente von der übergeordneten Partition zu segmentieren.</span><span class="sxs-lookup"><span data-stu-id="62a60-133">Defines a list of filters that specify which replicas to be included in the returned cluster health chunk as children of the parent partition.</span></span> <span data-ttu-id="62a60-134">Die Replikate werden nur zurückgegeben, wenn die übergeordnete Partition mit einem Filter übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="62a60-134">The replicas are returned only if the parent partition matches a filter.</span></span>

    <span data-ttu-id="62a60-135">Wenn die Liste leer ist, werden keine Replikate zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="62a60-135">If the list is empty, no replicas are returned.</span></span> <span data-ttu-id="62a60-136">Alle Replikate werden verwendet, um die übergeordnete Partition aggregiert, unabhängig davon, die Eingabefilter Auswerten des integritätszustands.</span><span class="sxs-lookup"><span data-stu-id="62a60-136">All the replicas are used to evaluate the parent partition aggregated health state, regardless of the input filters.</span></span>

    <span data-ttu-id="62a60-137">Partitionsfilter kann mehrere Replikatfilter angeben.</span><span class="sxs-lookup"><span data-stu-id="62a60-137">The partition filter may specify multiple replica filters.</span></span>

    <span data-ttu-id="62a60-138">Sie können z. B. einen Filter für alle Replikate mit Integritätsstatus Fehler zurück und einem weiteren Filter, beziehen Sie immer ein Replikat mit der Replikat-Id identifizierten angeben.</span><span class="sxs-lookup"><span data-stu-id="62a60-138">For example, it can specify a filter to return all replicas with health state Error and another filter to always include a replica identified by its replica id.</span></span>
