- uid: azure-servicefabric.PartitionHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="62a60-105">Der Filter für den Integritätsstatus der Partitionen.</span><span class="sxs-lookup"><span data-stu-id="62a60-105">The filter for the health state of the partitions.</span></span> <span data-ttu-id="62a60-106">Sie können die Partitionen auswählen, wenn sie die gewünschten Integritätsstatus übereinstimmen.</span><span class="sxs-lookup"><span data-stu-id="62a60-106">It allows selecting partitions if they match the desired health states.</span></span>

    <span data-ttu-id="62a60-107">Die möglichen Werte sind Integer-Wert, der eine der folgenden Integritätsstatus.</span><span class="sxs-lookup"><span data-stu-id="62a60-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="62a60-108">Es werden nur Partitionen zurückgegeben, die dem Filter entsprechen.</span><span class="sxs-lookup"><span data-stu-id="62a60-108">Only partitions that match the filter are returned.</span></span> <span data-ttu-id="62a60-109">Alle Partitionen werden verwendet, um den Cluster, die aggregierten Integritätsstatus auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="62a60-109">All partitions are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="62a60-110">Wenn nicht angegeben, ist standardmäßig ist der Wert keine ",", wenn die Partitions-ID angegeben wird.</span><span class="sxs-lookup"><span data-stu-id="62a60-110">If not specified, default value is None, unless the partition ID is specified.</span></span> <span data-ttu-id="62a60-111">Wenn der Filter hat den Standardwert, und Partitions-ID angegeben ist, wird die entsprechende Partition zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="62a60-111">If the filter has default value and partition ID is specified, the matching partition is returned.</span></span>

    <span data-ttu-id="62a60-112">Ein Statuswert ist eine kennzeichenbasierte Enumeration, sodass der Wert eine Kombination der Werte sein kann, die mit dem bitweisen ODER-Operator abgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="62a60-112">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="62a60-113">Wenn der angegebene Wert 6 ist, entspricht es z. B. Partitionen für "healthstate"-Wert für OK (2) oder Warning (4).</span><span class="sxs-lookup"><span data-stu-id="62a60-113">For example, if the provided value is 6, it matches partitions with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="62a60-114">Default: Standardwert.</span><span class="sxs-lookup"><span data-stu-id="62a60-114">Default - Default value.</span></span> <span data-ttu-id="62a60-115">Stimmt mit jedem Integritätsstatus (HealthState) überein.</span><span class="sxs-lookup"><span data-stu-id="62a60-115">Matches any HealthState.</span></span> <span data-ttu-id="62a60-116">Der Wert ist gleich null.</span><span class="sxs-lookup"><span data-stu-id="62a60-116">The value is zero.</span></span>

    - <span data-ttu-id="62a60-117">None: Filter, der keinem Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="62a60-117">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="62a60-118">Wird verwendet, um keine Ergebnisse für eine angegebene Statussammlung zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="62a60-118">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="62a60-119">Der Wert ist gleich „1“.</span><span class="sxs-lookup"><span data-stu-id="62a60-119">The value is 1.</span></span>

    - <span data-ttu-id="62a60-120">OK: Filter, der mit Eingaben übereinstimmt, für "healthstate" Wert Ok.</span><span class="sxs-lookup"><span data-stu-id="62a60-120">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="62a60-121">Der Wert ist gleich „2“.</span><span class="sxs-lookup"><span data-stu-id="62a60-121">The value is 2.</span></span>

    - <span data-ttu-id="62a60-122">Warning: Filter, der Warnung den Wert Eingaben mit für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="62a60-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="62a60-123">Der Wert ist gleich „4“.</span><span class="sxs-lookup"><span data-stu-id="62a60-123">The value is 4.</span></span>

    - <span data-ttu-id="62a60-124">Fehler: Filter, der mit Eingaben eines Werts Fehler für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="62a60-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="62a60-125">Der Wert ist gleich „8“.</span><span class="sxs-lookup"><span data-stu-id="62a60-125">The value is 8.</span></span>

    - <span data-ttu-id="62a60-126">All: Filter, Eingaben mit einem anderen Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="62a60-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="62a60-127">Der Wert ist gleich „65535“.</span><span class="sxs-lookup"><span data-stu-id="62a60-127">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
