  type: property
  summary: Der Pfad zum SFPKG-Anwendungspaket, unter dem das Anwendungspaket über das HTTP- oder HTTPS-Protokoll heruntergeladen werden kann. Das Anwendungspaket kann in einem externen Speicher gespeichert werden, der den GET-Vorgang zum Herunterladen der Datei bereitstellt. Die Protokolle HTTP und HTTPS werden unterstützt, und der Pfad muss Lesezugriff ermöglichen.
