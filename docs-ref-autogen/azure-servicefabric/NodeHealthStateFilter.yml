  type: property
  summary: >-
    <span data-ttu-id="156fb-127">Der Name des Knotens, der dem Filter entspricht.</span><span class="sxs-lookup"><span data-stu-id="156fb-127">Name of the node that matches the filter.</span></span> <span data-ttu-id="156fb-128">Wenn es vorhanden ist, wird nur mit dem angegebenen Knoten, der Filter angewendet.</span><span class="sxs-lookup"><span data-stu-id="156fb-128">The filter is applied only to the specified node, if it exists.</span></span>

    <span data-ttu-id="156fb-129">Wenn der Knoten nicht vorhanden ist, wird kein Knoten in den clusterintegritätsblock basierend auf diesen Filter zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="156fb-129">If the node doesn't exist, no node is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="156fb-130">Wenn der Knoten vorhanden ist, wird es in den clusterintegritätsblock aufgenommen, wenn der Integritätsstatus der Eigenschaften von anderen Filter übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="156fb-130">If the node exists, it is included in the cluster health chunk if the health state matches the other filter properties.</span></span>

    <span data-ttu-id="156fb-131">Wenn nicht angegeben, werden alle Knoten, die den übergeordneten Filter (sofern vorhanden) in Betracht gezogen und die andere Elemente in einem Filter, wie der Health-State-Filter abgeglichen.</span><span class="sxs-lookup"><span data-stu-id="156fb-131">If not specified, all nodes that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
