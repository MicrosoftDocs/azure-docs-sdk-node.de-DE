  summary: >-
    Ein Flag, der angibt, ob dies einen permanenten Dienst ist der Status auf dem lokalen Datenträger gespeichert.

    Wenn es ist der Wert dieser Eigenschaft ist true, wenn sie nicht "false".
  syntax:
    content: 'hasPersistedState: boolean'
    return:
