- uid: azure-servicefabric.StatefulServiceDescription.flags
  name: flags
  fullName: flags
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Flags, der angibt, ob die anderen Eigenschaften festgelegt sind. Jeder von verknüpften Eigenschaften auf ein Flag, das unten angegebene entspricht, die Wenn festgelegt, um anzugeben, dass die Eigenschaft angegeben ist.

    Diese Eigenschaft kann eine Kombination von diese Flags mit dem bitweisen OR-Operator abgerufen werden.

    Z. B. wenn der angegebene Wert 6 ist werden die Flags für QuorumLossWaitDuration (2) und StandByReplicaKeepDuration(4) festgelegt.

    - None: Zeigt nicht an, dass alle anderen Eigenschaften festgelegt sind. Der Wert ist gleich null.

    - ReplicaRestartWaitDuration – gibt an, die ReplicaRestartWaitDuration-Eigenschaft festgelegt ist. Der Wert ist gleich „1“.

    - QuorumLossWaitDuration - gibt an, die QuorumLossWaitDuration-Eigenschaft festgelegt ist. Der Wert ist

    2.

    - StandByReplicaKeepDuration – gibt an, die StandByReplicaKeepDuration-Eigenschaft festgelegt ist. Der Wert ist gleich „4“.
  optional: true
  syntax:
    content: 'flags?: number'
    return:
      type:
      - number
  package: azure-servicefabric
