- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications
  name: maxPercentUnhealthyApplications
  fullName: maxPercentUnhealthyApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="c00d0-111">Der maximal zulässige Prozentsatz fehlerhafter Anwendungen, bevor ein Fehler gemeldet wird.</span><span class="sxs-lookup"><span data-stu-id="c00d0-111">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="c00d0-112">Soll es z. B.zulässig sein, dass 10 % der Anwendungen fehlerhaft sind, muss dieser Wert gleich „10“ sein.</span><span class="sxs-lookup"><span data-stu-id="c00d0-112">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="c00d0-113">Der Prozentsatz entspricht dem maximalen tolerierten Prozentsatz an Anwendungen, die fehlerhaft sein können, bevor der Cluster als fehlerhaft behandelt wird.</span><span class="sxs-lookup"><span data-stu-id="c00d0-113">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="c00d0-114">Wird der Prozentsatz eingehalten, gibt es aber mindestens eine fehlerhafte Anwendung, wird die Integrität als „Warning“ ausgewertet.</span><span class="sxs-lookup"><span data-stu-id="c00d0-114">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="c00d0-115">Dies wird berechnet, indem die Anzahl von fehlerhaften Anwendungen durch die Gesamtanzahl von Anwendungsinstanzen im Cluster dividiert wird, wobei Anwendungen mit Anwendungstypen ausgeschlossen werden, die in „ApplicationTypeHealthPolicyMap“ enthalten sind.</span><span class="sxs-lookup"><span data-stu-id="c00d0-115">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>

    <span data-ttu-id="c00d0-116">Die Berechnung wird aufgerundet, um einen Fehler bei einer kleinen Anzahl von Anwendungen zu tolerieren.</span><span class="sxs-lookup"><span data-stu-id="c00d0-116">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="c00d0-117">Der Standardprozentsatz ist null.</span><span class="sxs-lookup"><span data-stu-id="c00d0-117">Default percentage is zero.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes
  name: maxPercentUnhealthyNodes
  fullName: maxPercentUnhealthyNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="c00d0-118">Der maximal zulässige Prozentsatz fehlerhafter Knoten, bevor ein Fehler gemeldet wird.</span><span class="sxs-lookup"><span data-stu-id="c00d0-118">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="c00d0-119">Soll es z. B.zulässig sein, dass 10 % der Knoten fehlerhaft sind, muss dieser Wert gleich „10“ sein.</span><span class="sxs-lookup"><span data-stu-id="c00d0-119">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>

    <span data-ttu-id="c00d0-120">Der Prozentsatz entspricht dem maximalen tolerierten Prozentsatz an Knoten, die fehlerhaft sein können, bevor der Cluster als fehlerhaft behandelt wird.</span><span class="sxs-lookup"><span data-stu-id="c00d0-120">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>

    <span data-ttu-id="c00d0-121">Wird der Prozentsatz eingehalten, gibt es aber mindestens einen fehlerhaften Knoten, wird die Integrität als „Warning“ ausgewertet.</span><span class="sxs-lookup"><span data-stu-id="c00d0-121">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>

    <span data-ttu-id="c00d0-122">Der Prozentsatz wird berechnet, indem die Anzahl von fehlerhaften Knoten durch die Gesamtanzahl von Knoten im Cluster dividiert wird.</span><span class="sxs-lookup"><span data-stu-id="c00d0-122">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>

    <span data-ttu-id="c00d0-123">Die Berechnung wird aufgerundet, um einen Fehler auf einer kleinen Anzahl von Knoten zu tolerieren.</span><span class="sxs-lookup"><span data-stu-id="c00d0-123">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="c00d0-124">Der Standardprozentsatz ist null.</span><span class="sxs-lookup"><span data-stu-id="c00d0-124">Default percentage is zero.</span></span>


    <span data-ttu-id="c00d0-125">Beim Konfigurieren dieses Prozentsatzes muss berücksichtigt werden, dass in großen Clustern immer einige Knoten inaktiv oder aufgrund von Wartungsarbeiten nicht verfügbar sind.</span><span class="sxs-lookup"><span data-stu-id="c00d0-125">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span>
  optional: true
  syntax:
    content: 'maxPercentUnhealthyNodes?: number'
    return:
      type:
      - number
  package: azure-servicefabric
