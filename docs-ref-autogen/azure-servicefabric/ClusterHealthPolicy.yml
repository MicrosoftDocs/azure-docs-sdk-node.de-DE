- uid: azure-servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap
  name: applicationTypeHealthPolicyMap
  fullName: applicationTypeHealthPolicyMap
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="c00d0-102">Definiert eine Zuordnung mit dem maximalem Prozentsatz fehlerhafter Anwendungen für bestimmte Anwendungstypen.</span><span class="sxs-lookup"><span data-stu-id="c00d0-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>

    <span data-ttu-id="c00d0-103">Jeder Eintrag gibt als Schlüssel den Namen des Anwendungstyps und als Wert einen Integer an, die dem MaxPercentUnhealthyApplications-Prozentsatz entspricht und dazu verwendet wird, die Anwendungen des angegebenen Anwendungstyps zu bewerten.</span><span class="sxs-lookup"><span data-stu-id="c00d0-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>

    <span data-ttu-id="c00d0-104">Die Zuordnung der Anwendungstyp-Integritätsrichtlinie kann während der Clusterintegritätsevaluierung verwendet werden, um spezielle Anwendungstypen zu beschreiben.</span><span class="sxs-lookup"><span data-stu-id="c00d0-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>

    <span data-ttu-id="c00d0-105">Die in der Zuordnung enthaltenen Anwendungstypen werden anhand des Prozentsatzes, der in der Zuordnung angegeben ist, und nicht anhand des in der Clusterintegritätsrichtlinie definierten globalen MaxPercentUnhealthyApplications-Werts ausgewertet.</span><span class="sxs-lookup"><span data-stu-id="c00d0-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>

    <span data-ttu-id="c00d0-106">Anwendungen der Anwendungstypen, die in der Zuordnung angegeben sind, werden nicht zum globalen Pool von Anwendungen gezählt.</span><span class="sxs-lookup"><span data-stu-id="c00d0-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>

    <span data-ttu-id="c00d0-107">Wenn beispielsweise einige Anwendungen eines Typs wichtig sind, kann der Clusteradministrator der Zuordnung einen Eintrag für diesen Anwendungstyp hinzufügen und ihm den Wert 0 % zuweisen (der aussagt, dass Fehler nicht toleriert werden).</span><span class="sxs-lookup"><span data-stu-id="c00d0-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>

    <span data-ttu-id="c00d0-108">Alle anderen Anwendungen können mit einem MaxPercentUnhealthyApplications-Wert von 20 % ausgewertet werden, bei dem einige Ausfälle bei Tausenden von Anwendungsinstanzen toleriert werden.</span><span class="sxs-lookup"><span data-stu-id="c00d0-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>

    <span data-ttu-id="c00d0-109">Die Zuordnung von Anwendungstypen zu Integritätsrichtlinien wird nur angewendet, wenn das Clustermanifest die Auswertung der Integrität von Anwendungstypen mithilfe des Konfigurationseintrags für HealthManager/EnableApplicationTypeHealthEvaluation ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="c00d0-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
  optional: true
  syntax:
    content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
    return:
      type:
      - azure-servicefabric.ApplicationTypeHealthPolicyMapItem[]
  package: azure-servicefabric
