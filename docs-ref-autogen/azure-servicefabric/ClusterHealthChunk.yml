- uid: azure-servicefabric.ClusterHealthChunk.healthState
  name: healthState
  fullName: healthState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Die "healthstate" den aggregierten Integritätsstatus des Clusters berechnet vom Integritätsdienst darstellt.

    Die integritätsevaluierung der Entität gibt alle Ereignisse, die für die Entität und ihren untergeordneten Elementen (sofern vorhanden) gemeldet.

    Die Aggregation erfolgt durch die gewünschte Richtlinie und die Richtlinien zur Anwendungsintegrität angewendet. Mögliche Werte sind: "Invalid", "Ok", "Warning", "Error", "Unknown"
  optional: true
  syntax:
    content: 'healthState?: string'
    return:
      type:
      - string
  package: azure-servicefabric
