  - uid: azure-arm-cdn.Endpoint.isCompressionEnabled
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob Komprimierung Inhalte im CDN aktiviert ist. Der Standardwert ist „false“. Wenn die Komprimierung aktiviert ist, wird Inhalt als bedient werden komprimiert, wenn der Benutzer für eine komprimierte Version anfordert. Inhalt wird nicht für CDN komprimiert werden, wenn der angeforderte Inhalt kleiner als 1 Byte oder größer als 1 MB ist.'
    optional: true
    syntax:
      content: 'isCompressionEnabled?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-cdn
