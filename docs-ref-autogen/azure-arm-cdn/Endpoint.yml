    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob HTTP-Datenverkehr für den Endpunkt zulässig ist. Der Standardwert lautet „true“. Es muss mindestens ein Protokoll (HTTP oder HTTPS) zulässig sein.'
    optional: true
    syntax:
      content: 'isHttpAllowed?: boolean'
      return:
