  - azure-cognitiveservices-websearch.SpellSuggestions.value
  langs:
  - typeScript
  type: interface
  summary: Definiert eine vorgeschlagene Abfragezeichenfolge, die wahrscheinlich die Absicht des Benutzers darstellt. Die Suchergebnisse enthalten diese Antwort, wenn Bing feststellt, dass der Benutzer haben möglicherweise für etwas anderes zu suchen. Wenn der Benutzer für Alon braunen sucht, kann z. B. Bing bestimmen Sie, dass der Benutzer wahrscheinlich Alton Brown stattdessen (basierend auf der Suche von anderen Benutzern von Alon Brown) gesucht werden soll.
  extends:
    name: azure-cognitiveservices-websearch.SearchResultsAnswer
  package: azure-cognitiveservices-websearch
