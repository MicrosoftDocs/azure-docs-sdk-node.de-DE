  type: property
  summary: Eine Liste der vorgeschlagenen Abfragezeichenfolgen, die Absicht des Benutzers darstellen kann. Die Liste enthält nur ein Query-Objekt.
  syntax:
    content: 'value: Query[]'
    return:
      type:
      - azure-cognitiveservices-websearch.Query[]
  package: azure-cognitiveservices-websearch
