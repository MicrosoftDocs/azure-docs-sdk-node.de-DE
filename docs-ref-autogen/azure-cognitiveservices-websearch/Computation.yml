tu-id="fc3c9-108">Wenn die Abfrage des Benutzers log(2) ist, enthält der normalisierte Ausdruck beispielsweise die tiefstellungsmarkierungen.</span><span class="sxs-lookup"><span data-stu-id="fc3c9-108">For example, if the user''s query is log(2), the normalized expression includes the subscript markers.</span></span> <span data-ttu-id="fc3c9-109">Weitere Informationen finden Sie in der Hervorhebung erreicht.</span><span class="sxs-lookup"><span data-stu-id="fc3c9-109">For more information, see Hit Highlighting.</span></span>'
