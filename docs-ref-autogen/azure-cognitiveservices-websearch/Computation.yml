  - uid: azure-cognitiveservices-websearch.Computation.expression
    name: expression
    fullName: expression
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Ausdruck Berechnungen oder Konvertierung. Wenn die Abfrage eine Anforderung zum Konvertieren von Maßeinheiten (z. B. Meter bis Fuß) enthält, wird dieses Feld enthält die von Einheiten und Wert enthält die Einheiten. Wenn die Abfrage einen mathematischen Ausdruck wie z. B. 2 + 2 enthält, wird dieses Feld enthält den Ausdruck und Wert enthält die Antwort. Beachten Sie, dass mathematische Ausdrücke normalisiert werden können. Wenn die Abfrage sqrt(4^2+8^2) war, kann der normalisierte Ausdruck z. B. sqrt((4^2)+(8^2)) sein. Wenn die Abfrage des Benutzers ist eine Frage, Mathematik und der TextDecorations-Abfrageparameter wird festgelegt auf "true", wird den Ausdruck kann Zeichenfolge formatieren Marker enthalten. Wenn die Abfrage des Benutzers log(2) ist, enthält der normalisierte Ausdruck beispielsweise die tiefstellungsmarkierungen. Weitere Informationen finden Sie in der Hervorhebung erreicht.'
    syntax:
      content: 'expression: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-websearch
