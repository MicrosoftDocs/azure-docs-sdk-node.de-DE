- uid: azure-cognitiveservices-imagesearch.ImageObject.insightsMetadata
  name: insightsMetadata
  fullName: insightsMetadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Anzahl der die Anzahl von Websites, in dem Sie erwerben können, oder andere Aktionen im Zusammenhang mit der das Image auszuführen. Wenn das Bild aus einem Apple-Kreis, enthält dieses Objekt z. B. die Anzahl der Websites an, in dem Sie ein Apple-Kreisdiagramm erwerben können. Um die Anzahl der Angebote in Ihrer UX anzugeben, zählen Sie z. B. eine shopping Cart-Symbol, das enthält die Anzahl die Signalisierung. Klickt der Benutzer auf das Symbol, verwenden Sie zum Abrufen der Liste der Websites ImageInsightsToken.
