  - uid: azure-cognitiveservices-imagesearch.RecognizedEntityRegion.region
    name: region
    fullName: region
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ein Bereich des Bilds, das eine Entität enthält. Die Werte des Rechtecks sind relativ zur Breite und Höhe des ursprünglichen Bilds und liegen im Bereich von 0,0 bis 1,0. Beispielsweise, wenn das Bild 300 x 200 und des Bereichs oben ist, ist links am Punkt (10, 20) und die unteren, rechten Ecke an Punkt (290, 150), dann den normalisierten Rechtecks ist: Left = 0.0333333333333333, Top = 0,1, rechts = 0.9666666666666667, unten = 0,75. Für Personen stellt dieser Bereich das Gesicht dieser Person dar.'
    optional: true
    syntax:
      content: 'region?: NormalizedRectangle'
      return:
        type:
          - azure-cognitiveservices-imagesearch.NormalizedRectangle
    package: azure-cognitiveservices-imagesearch
