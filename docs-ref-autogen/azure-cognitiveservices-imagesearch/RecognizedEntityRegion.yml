  summary: "<span data-ttu-id=\"fd3aa-104\">Ein Bereich des Bilds, das eine Entität enthält.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd3aa-104\">A region of the image that contains an entity.</span></span> <span data-ttu-id=\"fd3aa-105\">Die Werte des Rechtecks sind relativ zur Breite und Höhe des ursprünglichen Bilds und liegen im Bereich von 0,0 bis 1,0.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd3aa-105\">The values of the rectangle are relative to the width and height of the original image and are in the range 0.0 through 1.0.</span></span> <span data-ttu-id=\"fd3aa-106\">Beispielsweise, wenn das Bild 300 x 200 und des Bereichs oben ist, ist links am Punkt (10, 20) und die unteren, rechten Ecke an Punkt (290, 150), dann den normalisierten Rechtecks ist: Left = 0.0333333333333333, Top = 0,1, rechts = 0.9666666666666667, unten = 0,75.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd3aa-106\">For example, if the image is 300x200 and the region's top, left corner is at point (10, 20) and the bottom, right corner is at point (290, 150), then the normalized rectangle is: Left = 0.0333333333333333, Top = 0.1, Right = 0.9666666666666667, Bottom = 0.75.</span></span> <span data-ttu-id=\"fd3aa-107\">Für Personen stellt dieser Bereich das Gesicht dieser Person dar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"fd3aa-107\">For people, the region represents the person's face.</span></span>"
