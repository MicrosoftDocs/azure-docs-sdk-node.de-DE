  langs:
  - typeScript
  type: interface
  summary: Objekt der obersten Ebene, das die Antwort enthält, wenn eine Image-Insights-Anforderung erfolgreich abgeschlossen wurde. Informationen über das bildauswertungen anfordern, finden Sie unter den [InsightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken) Abfrageparameter. Der Abfrageparameter Module wirkt sich auf die Felder, die von Bing in der Antwort enthält. Setzen Sie [Module](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested) nur Beschriftung, klicken Sie dann dieses Objekt enthält nur das ImageCaption-Feld.
  extends:
    name: azure-cognitiveservices-imagesearch.Response
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.bestRepresentativeQuery
  name: bestRepresentativeQuery
  fullName: bestRepresentativeQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Den Abfrageausdruck darstellt, die am besten das Bild an. Durch Klicken auf den Link in der Query-Objekt, wird der Benutzer auf eine Webseite mit weitere Bilder des Bilds.
  optional: true
  syntax:
    content: 'bestRepresentativeQuery?: Query'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageCaption
  name: imageCaption
  fullName: imageCaption
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Beschriftung für das Image verwenden.
  optional: true
  syntax:
    content: 'imageCaption?: ImageInsightsImageCaption'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImageInsightsImageCaption
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageInsightsToken
  name: imageInsightsToken
  fullName: imageInsightsToken
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein Token, das Sie in einem nachfolgenden Aufruf der Bildersuche-API zu verwenden, um weitere Informationen zu dem Bild zu erhalten. Informationen zum Verwenden dieses Tokens finden Sie unter den InsightsToken-Abfrageparameter. Dieses Token weist die gleiche Verwendung als Token in das Image-Objekt.
  optional: true
  syntax:
    content: 'imageInsightsToken?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageTags
  name: imageTags
  fullName: imageTags
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste der Eigenschaften des Inhalts finden Sie in der Abbildung. Beispielsweise ist das Bild einer Person, die Tags möglicherweise der Person Geschlecht und den Typ der Kleidung, die sie getragen werden.
  optional: true
  syntax:
    content: 'imageTags?: ImageTagsModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImageTagsModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.pagesIncluding
  name: pagesIncluding
  fullName: pagesIncluding
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste von Webseiten, auf denen das Bild enthalten. Für den Zugriff auf die Webseite, verwenden Sie die URL des Bilds HostPageUrl Feld ein.
  optional: true
  syntax:
    content: 'pagesIncluding?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.recipes
  name: recipes
  fullName: recipes
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste der Anleitungen im Zusammenhang mit der das Bild. Wenn das Bild aus einem Apple-Kreis, enthält die Liste z. B. Anleitungen zum Durchführen einer Apple-Kreis an.
  optional: true
  syntax:
    content: 'recipes?: RecipesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RecipesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.recognizedEntityGroups
  name: recognizedEntityGroups
  fullName: recognizedEntityGroups
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste der Gruppen, die Bilder von Entitäten enthalten, die die Entität finden Sie in das angegebene Bild entsprechen. Die Antwort kann z. B. Bilder aus der Gruppe "Allgemeine Prominenten" enthalten, wenn die Entität in dieser Gruppe erkannt wurde.
  optional: true
  syntax:
    content: 'recognizedEntityGroups?: RecognizedEntitiesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RecognizedEntitiesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.relatedCollections
  name: relatedCollections
  fullName: relatedCollections
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste mit Links zu Webseiten, die zugehörigen Bilder enthalten.
  optional: true
  syntax:
    content: 'relatedCollections?: RelatedCollectionsModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RelatedCollectionsModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.relatedSearches
  name: relatedSearches
  fullName: relatedSearches
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste verwandter Abfragen, die von anderen Benutzern vorgenommene.
  optional: true
  syntax:
    content: 'relatedSearches?: RelatedSearchesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RelatedSearchesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.shoppingSources
  name: shoppingSources
  fullName: shoppingSources
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste von Anbietern, die Elemente, die im Zusammenhang mit der das Bild zu bieten. Wenn das Bild aus einem Apple-Kreis ist, enthält die Liste z. B. Händler, die die Apple-Kreisen verkauft werden sollen.
  optional: true
  syntax:
    content: 'shoppingSources?: AggregateOffer'
    return:
      type:
      - azure-cognitiveservices-imagesearch.AggregateOffer
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarImages
  name: visuallySimilarImages
  fullName: visuallySimilarImages
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste der Bilder, die sieht ähnlich aus wie das ursprüngliche Bild werden. Beispielsweise ist das angegebene Bild des einen Sonnenuntergang über Text Wasser, die Liste der ähnliche Bilder sind vom einen Sonnenuntergang über Text Wasser. Wenn das angegebene Bild einer Person ist, ähnliche Bilder dieselbe Person sein können, oder von Personen, die ASP.NET-Laufzeitkomponenten auf ähnliche Weise oder in eine ähnliche Einstellung möglicherweise. Die Kriterien für die Ähnlichkeit ständig weiterentwickelt wird.
  optional: true
  syntax:
    content: 'visuallySimilarImages?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarProducts
  name: visuallySimilarProducts
  fullName: visuallySimilarProducts
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine Liste der Images, die Produkte enthalten, die visuell ähnlich wie bei Produkten, die in das ursprüngliche Image gefunden werden. Z. B. wenn das angegebene Bild eine ankleiden enthält, die Liste ähnlicher Bilder enthalten eine ankleiden. Das Bild enthält zusammenfassende Informationen zu angeboten, die Bing für das Produkt online gefunden.
  optional: true
  syntax:
    content: 'visuallySimilarProducts?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
