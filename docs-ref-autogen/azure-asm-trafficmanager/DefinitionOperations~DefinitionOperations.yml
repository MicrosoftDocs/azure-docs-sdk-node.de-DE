  name: DefinitionOperations
  summary: >-
    Der Traffic Manager-API umfasst Vorgänge zum Verwalten von Definitionen für ein angegebenes Profil.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [TrafficManagerManagementClient] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient}.

    Finden Sie unter [Definitionen] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient #definitions}.

    Initialisiert eine neue Instanz der Klasse DefinitionOperations an.
