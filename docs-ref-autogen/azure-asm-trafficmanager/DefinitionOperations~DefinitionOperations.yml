- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: Erstellt eine neue Definition für ein angegebenes Profil.  (finden Sie unter http://msdn.microsoft.com/en-us/library/hh758257.aspx Informationen)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: Der Name des Profils, das eine neue Definition für erstellen.
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: Parameter für die Definition erstellen zur Verfügung gestellt.
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: Gibt an, die DNS-Gültigkeitsdauer (TTL), die die lokale DNS-Resolver auf DNS-Einträge im Cache wie lange werden soll. Der Wert ist eine ganze Zahl zwischen 30 und 999.999.
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: Gibt die Lastenausgleichsmethode zu verwenden, um Verbindungen zu verteilen.
    - id: parameters.policy.endpoints
      type:
      - array
      description: Kapselt die Liste der Windows Azure Traffic Manager-Endpunkte. Sie können bis zu 100 Endpunkte in der Liste definieren. Wenn die Lastenausgleichsmethode Failover festgelegt ist, wird Datenverkehr an die Endpunkte Lastenausgleich in der sequenziellen Reihenfolge, in der die Endpunkte definiert sind.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: Der Antwortstream.
    content: function create(profileName, parameters, callback)
  langs:
  - js
