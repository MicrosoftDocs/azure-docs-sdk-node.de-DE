  - uid: azure-arm-network.Probe.protocol
    name: protocol
    fullName: protocol
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Das Protokoll des Endpunkts an. Dabei sind folgende Werte möglich: "Http", "Tcp" oder "Https". Wenn "Tcp" angegeben wird, ist eine empfangene Bestätigung erforderlich, damit der Test erfolgreich ist. Wenn "Http" oder "Https" angegeben wird, eine 200 OK-Antwort aus dem gibt der URI ist erforderlich, damit der Test erfolgreich ist. Mögliche Werte sind: ''Http'', ''Tcp'', ''Https'''
    syntax:
      content: 'protocol: string'
      return:
        type:
          - string
    package: azure-arm-network
  - uid: azure-arm-network.Probe.provisioningState
    name: provisioningState
    fullName: provisioningState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ruft den Bereitstellungsstatus der öffentlichen IP-Ressource ab. Dabei sind folgende Werte möglich: "Aktualisieren", "Löschen" und "Fehler".'
    optional: true
    syntax:
      content: 'provisioningState?: string'
