  - uid: azure-arm-network.Probe.intervalInSeconds
    name: intervalInSeconds
    fullName: intervalInSeconds
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Das Intervall in Sekunden, in dem der Endpunkt auf den Integritätsstatus getestet werden soll.
      In der Regel ist das Intervall etwas kleiner als die Hälfte des zugeordneten Zeitlimits (in Sekunden). Dies ermöglicht die Durchführung von zwei vollständigen Tests, bevor die Instanz von der Rotation ausgenommen wird. Der Standardwert beträgt 15, der Mindestwert 5.
    optional: true
    syntax:
      content: 'intervalInSeconds?: number'
      return:
        type:
          - number
    package: azure-arm-network
