    type: property
    summary: 'Der URI, mit dem der Integritätsstatus über den virtuellen Computer angefordert wird. Pfad ist erforderlich, wenn ein Protokoll auf http festgelegt ist. Andernfalls ist die Angabe nicht zulässig. Es gibt keinen Standardwert.'
    optional: true
    syntax:
      content: 'requestPath?: string'
      return:
        type:
          - string
    package: azure-arm-network
