    fullName: numberOfProbes
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Anzahl der Tests Where auf, wenn keine Antwort, führt beim Beenden der weitere Datenverkehr an den Endpunkt übermittelt werden. Diese Werte können Endpunkte werden aus der Rotation herausgenommen schneller oder langsamer als die typische Zeiten, die in Azure verwendet.'
    optional: true
    syntax:
      content: 'numberOfProbes?: number'
      return:
        type:
          - number
    package: azure-arm-network
  - uid: azure-arm-network.Probe.port
    name: port
    fullName: port
    children: []
    langs:
      - typeScript
    type: property
    summary: Der Port für die Übertragung des Tests. Mögliche Werte reichen von 1 bis einschließlich 65535.
    syntax:
      content: 'port: number'
