  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Ruft den Bereitstellungsstatus der öffentlichen IP-Ressource ab. Mögliche Werte: "Aktualisieren", "Löschen" und "Fehler".'
  optional: true
  syntax:
    content: 'provisioningState?: string'
    return:
      type:
      - string
