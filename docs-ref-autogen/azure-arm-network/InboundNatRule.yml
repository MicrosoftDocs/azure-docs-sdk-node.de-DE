- uid: azure-arm-network.InboundNatRule.backendIPConfiguration
  name: backendIPConfiguration
  fullName: backendIPConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein Verweis auf eine private IP-Adresse, die für eine Netzwerkschnittstelle eines virtuellen Computers definiert. Datenverkehr an das Front-End-Port der einzelnen Front-End-IP-Konfigurationen wird an die Back-End-IP-Adresse weitergeleitet.
