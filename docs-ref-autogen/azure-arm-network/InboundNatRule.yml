- uid: azure-arm-network.InboundNatRule.backendPort
  name: backendPort
  fullName: backendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Port, der für den internen Endpunkt verwendet wird. Die zulässigen Werte reichen von 1 und 65535 liegen.
  optional: true
  syntax:
    content: 'backendPort?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.enableFloatingIP
  name: enableFloatingIP
  fullName: enableFloatingIP
  children: []
  langs:
  - typeScript
  type: property
  summary: Konfiguriert ein VM Endpunkt für die floating-IP-Funktion erforderlich, um eine SQL-AlwaysOn-Verfügbarkeitsgruppe zu konfigurieren. Diese Einstellung ist erforderlich, wenn der SQL AlwaysOn-Verfügbarkeitsgruppen in SQLServer verwenden. Diese Einstellung kann nicht geändert werden, nachdem Sie den Endpunkt zu erstellen.
  optional: true
  syntax:
    content: 'enableFloatingIP?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.enableTcpReset
  name: enableTcpReset
  fullName: enableTcpReset
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Erhalten Sie bidirektionale TCP Reset auf TCP-Leerlauftimeouts für Flow oder unerwartete Verbindungen abgebrochen.

    Dieses Element wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
  optional: true
  syntax:
    content: 'enableTcpReset?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.etag
  name: etag
  fullName: etag
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine eindeutige schreibgeschützte Zeichenfolge, die sich ändern, wenn die Ressource aktualisiert wird.
  optional: true
  syntax:
    content: 'etag?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.frontendIPConfiguration
