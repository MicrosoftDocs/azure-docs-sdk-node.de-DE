      - azure-arm-network.SubResource
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.frontendPort
  name: frontendPort
  fullName: frontendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Port für den externen Endpunkt. Die Portnummern für jede Regel müssen innerhalb des Lastenausgleichs eindeutig sein. Die zulässigen Werte reichen von 1 bis 65534.
  optional: true
  syntax:
    content: 'frontendPort?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.idleTimeoutInMinutes
  name: idleTimeoutInMinutes
  fullName: idleTimeoutInMinutes
  children: []
  langs:
  - typeScript
  type: property
  summary: Das Timeout für die TCP-Verbindung im Leerlauf. Der Wert kann zwischen 4 und 30 Minuten festgelegt werden. Der Standardwert ist 4 Minuten. Dieses Element wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
  optional: true
  syntax:
    content: 'idleTimeoutInMinutes?: number'
    return:
      type:
      - number
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.name
  name: name
  fullName: name
  children: []
  langs:
  - typeScript
  type: property
  summary: Ruft die Namen der Ressource, die innerhalb einer Ressourcengruppe eindeutig ist. Dieser Name kann verwendet werden, auf die Ressource zuzugreifen.
  optional: true
  syntax:
    content: 'name?: string'
    return:
      type:
      - string
  package: azure-arm-network
- uid: azure-arm-network.InboundNatRule.protocol
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Mögliche Werte sind: "Udp", "Tcp", "All"'
  optional: true
  syntax:
    content: 'protocol?: string'
    return:
      type:
      - string
  package: azure-arm-network
