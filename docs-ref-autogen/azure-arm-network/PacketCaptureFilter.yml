- uid: azure-arm-network.PacketCaptureFilter.localIPAddress
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Lokale IP-Adresse, nach dem gefiltert werden. Notation: "127.0.0.1" für einen einzelnen Adresseintrag.

    "127.0.0.1-127.0.0.255" für Bereich. "127.0.0.1; 127.0.0.5"? für mehrere Einträge. Mehrere Bereiche, die derzeit nicht unterstützt. Mischen von Bereichen mit mehreren Einträgen, die derzeit nicht unterstützt.

    Standard = Null.
  optional: true
  syntax:
    content: 'localIPAddress?: string'
    return:
      type:
      - string
  package: azure-arm-network
