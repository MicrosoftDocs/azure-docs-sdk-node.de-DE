  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Liste der IP-Adressen von DNS-Server. Mit "AzureProvidedDNS", wechseln in Azure bereitgestellten DNS-Auflösung. Der Wert "AzureProvidedDNS" kann nicht mit anderen IPs kombiniert werden, er muss der einzige Wert in der DnsServers-Auflistung.
