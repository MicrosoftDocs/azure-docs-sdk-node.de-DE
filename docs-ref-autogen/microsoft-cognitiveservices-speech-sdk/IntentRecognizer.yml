- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Absichtserkennung startet und beendet, nachdem der erste Äußerung erkannt wird.

    Der Task wird die Erkennung von Text und die Absicht als Ergebnis zurückgegeben.

    Hinweis: RecognizeOnceAsync() zurückgegeben wird, wenn der erste Äußerung erkannt wurde, daher ist es nur für die einzelnen Screenshot verwendet geeignete wie Befehl oder Abfragen.

    Verwenden Sie stattdessen StartContinuousRecognitionAsync(), für die lang andauernde verwendet.
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: IntentRecognitionResult) => void'
      description: Rückruf, der die Erkennung empfangen hat eine IntentRecognitionResult abgeschlossen.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Im Falle eines Fehlers aufgerufener Rückruf.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
