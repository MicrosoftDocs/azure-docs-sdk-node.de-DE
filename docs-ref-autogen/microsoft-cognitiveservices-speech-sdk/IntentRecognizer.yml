- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.startContinuousRecognitionAsync
  name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Startet die Spracherkennung, bis stopContinuousRecognitionAsync() aufgerufen wird.

    Benutzer muss Abonnieren von Ereignissen, um Ergebnisse zu erhalten.
  syntax:
    content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: Der Rückruf aufgerufen, nachdem die Erkennung gestartet wurde.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Im Falle eines Fehlers aufgerufener Rückruf.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.startKeywordRecognitionAsync
  name: 'startKeywordRecognitionAsync(KeywordRecognitionModel, () => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Startet die Spracherkennung mit Schlüsselwort erkennen, bis stopKeywordRecognitionAsync() aufgerufen wird.

    Benutzer muss Abonnieren von Ereignissen, um Ergebnisse zu erhalten.

    Hinweis: Schlüsselwort, ermitteln die Funktionalität ist nur verfügbar, auf dem Speech-Geräte-SDK.

    Diese Funktion ist derzeit nicht in das SDK selbst enthalten.
  syntax:
    content: 'function startKeywordRecognitionAsync(model: KeywordRecognitionModel, cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: model
      type:
      - microsoft-cognitiveservices-speech-sdk.KeywordRecognitionModel
      description: Das Modell der Schlüsselwort-Erkennung, das angibt, das Schlüsselwort, um erkannt zu werden.
    - id: cb
      type:
      - () => void
      description: Der Rückruf aufgerufen, nachdem die Erkennung gestartet wurde.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        Im Falle eines Fehlers aufgerufener Rückruf.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
