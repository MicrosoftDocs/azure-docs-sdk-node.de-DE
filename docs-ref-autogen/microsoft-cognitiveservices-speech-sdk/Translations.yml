  summary: >-
    Gibt den Wert des Parameters im Typ "String" zurück. Der Parameter müssen den gleichen Typ als Zeichenfolge.

    Derzeit werden nur Zeichenfolgen-, Int und "bool" sind zulässig.

    Wenn der Name nicht verfügbar ist, wird der angegebene DefaultValue zurückgegeben.
  syntax:
    content: 'function get(key: string, def?: string)'
