  - uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
    name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Spracherkennung startet und beendet, nachdem der erste Äußerung erkannt wird.
      Der Task wird den Text für die Erkennung als Ergebnis zurückgegeben.
      Hinweis: RecognizeOnceAsync() zurückgegeben wird, wenn der erste Äußerung erkannt wurde, daher ist es nur für die einzelnen Screenshot verwendet geeignete wie Befehl oder Abfragen. Verwenden Sie stattdessen StartContinuousRecognitionAsync(), für die lang andauernde verwendet.
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: SpeechRecognitionResult) => void'
          description: 'Rückruf, der die SpeechRecognitionResult empfangen.'
          optional: true
        - id: err
          type:
            - '(e: string) => void'
          description: |
            Im Falle eines Fehlers aufgerufener Rückruf.
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
