- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Diese Methode führt die Bereinigung der Ressourcen.

    Das Entfernen des booleschen Parameters gibt an, ob die Methode von Dispose (wenn der disposing auf "true" festgelegt ist) oder vom Finalizer aufgerufen wird, (wenn der disposing auf "false" festgelegt ist).

    Abgeleitete Klassen sollten diese Methode, um die Ressource zu verwerfen, wenn es sich bei Bedarf überschreiben.
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
      - boolean
      description: >
        Flag, das Anforderung-Freigabe.
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.enableTelemetry
  name: enableTelemetry(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: Diese Methode wird global aktiviert oder deaktiviert die Telemetriedaten.
  syntax:
    content: 'static function enableTelemetry(enabled: boolean)'
    parameters:
    - id: enabled
      type:
      - boolean
      description: >
        Globale Einstellung für die Erfassung von Telemetriedaten.

        Wenn auf "true" telemetrieinformationen Mikrofon Fehler zufrieden sind, sind handschrifterkennnungsfehler gesammelt und an Microsoft gesendet.

        Wenn Sie auf "false" festlegen, keine Telemetriedaten an Microsoft gesendet werden.
  package: microsoft-cognitiveservices-speech-sdk
