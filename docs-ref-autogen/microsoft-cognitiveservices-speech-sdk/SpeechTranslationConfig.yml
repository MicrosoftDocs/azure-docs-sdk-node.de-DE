      <span data-ttu-id="2d933-113">Während die Konfigurationswerte beim Erstellen einer neuen Erkennung kopiert werden, wird der neue Tokenwert gilt nicht für Erkennungen, die bereits erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="2d933-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
      <span data-ttu-id="2d933-114">Für Erkennungen, die zuvor erstellt haben, müssen Sie Autorisierungstoken, das der entsprechenden Erkennung aktualisiert das Token festlegen.</span><span class="sxs-lookup"><span data-stu-id="2d933-114">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="2d933-115">Andernfalls treten die freihanderkennung Fehler bei der Erkennung.</span><span class="sxs-lookup"><span data-stu-id="2d933-115">Otherwise, the recognizers will encounter errors during recognition.</span></span>
