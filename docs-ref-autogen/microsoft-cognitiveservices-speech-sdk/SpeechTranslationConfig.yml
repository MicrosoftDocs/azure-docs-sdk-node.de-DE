      <span data-ttu-id="2d933-120">Hinweis: Eigenschaften der in die Endpunkt-URL angegeben werden nicht geändert, auch wenn sie eine beliebige andere APIs festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="2d933-120">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="2d933-121">Wenn Sprache im Uri als Parameter Abfrage definiert ist z. B. "Language = de-DE", und auch von der SpeechRecognitionLanguage-Eigenschaft festgelegt ist, die Language-Einstellung im Uri hat Vorrang vor, und die effektive Sprache "de-DE".</span><span class="sxs-lookup"><span data-stu-id="2d933-121">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>
      <span data-ttu-id="2d933-122">Nur die Eigenschaften, die nicht im Endpunkt angegeben werden kann andere APIs URL festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="2d933-122">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="2d933-123">Hinweis: Um das Autorisierungstoken, das mit FromEndpoint verwenden zu können, eine leere Zeichenfolge an die SubscriptionKey in der FromEndpoint-Methode übergeben, und legen Sie AuthorizationToken = "token", auf die erstellte SpeechConfig-Instanz an das Autorisierungstoken verwendet.</span><span class="sxs-lookup"><span data-stu-id="2d933-123">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
