    <span data-ttu-id="d7ac3-116">Hinweis: Eigenschaften der in die Endpunkt-URL angegeben werden nicht geändert, auch wenn sie eine beliebige andere APIs festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="d7ac3-116">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="d7ac3-117">Wenn Sprache im Uri als Parameter Abfrage definiert ist z. B. "Language = de-DE", und auch von der SpeechRecognitionLanguage-Eigenschaft festgelegt ist, die Language-Einstellung im Uri hat Vorrang vor, und die effektive Sprache "de-DE".</span><span class="sxs-lookup"><span data-stu-id="d7ac3-117">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>

    <span data-ttu-id="d7ac3-118">Nur die Eigenschaften, die nicht im Endpunkt angegeben werden kann andere APIs URL festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="d7ac3-118">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
