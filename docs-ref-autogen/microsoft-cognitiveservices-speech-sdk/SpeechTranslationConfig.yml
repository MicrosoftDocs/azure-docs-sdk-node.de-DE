      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="2d933-124">Der Dienstendpunkt für die Verbindung.</span><span class="sxs-lookup"><span data-stu-id="2d933-124">The service endpoint to connect to.</span></span>
