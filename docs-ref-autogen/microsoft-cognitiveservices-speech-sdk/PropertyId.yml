  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
    name: SpeechServiceConnection_Key
    children: []
    langs:
      - typeScript
    summary: |-
      Das Cognitive Services-Speech-Dienst-Abonnement-Schlüssel. Wenn Sie eine beabsichtigte-Erkennung verwenden, müssen Sie zum Angeben des Schlüssels des LUIS-Endpunkt für Ihre spezielle LUIS-app angeben. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SpeechConfig.fromSubscription]].
    type: field
    numericValue: 0
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
    name: SpeechServiceConnection_Endpoint
    children: []
    langs:
      - typeScript
    summary: |-
      Der Cognitive Services-Speech-Dienst-Endpunkt (Url). Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SpeechConfig.fromEndpoint]].
      HINWEIS:  Dieser Endpunkt ist nicht identisch mit dem Endpunkt verwendet, um ein Zugriffstoken abzurufen.
    type: field
    numericValue: 1
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
    name: SpeechServiceConnection_Region
    children: []
    langs:
      - typeScript
    summary: |-
      Die Cognitive Services-Speech-Service-Region. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Stattdessen verwenden [[SpeechConfig.fromSubscription]], [[SpeechConfig.fromEndpoint]], [[SpeechConfig.fromAuthorizationToken]].
    type: field
    numericValue: 2
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
    name: SpeechServiceAuthorization_Token
    children: []
    langs:
      - typeScript
    summary: |-
      Die Cognitive Services-Spracherkennungsdienst Autorisierungstoken (auch bekannt als Zugriffstoken). Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Instead, use [[SpeechConfig.fromAuthorizationToken]], [[SpeechRecognizer.authorizationToken]], [[IntentRecognizer.authorizationToken]], [[TranslationRecognizer.authorizationToken]].
    type: field
    numericValue: 3
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
    name: SpeechServiceAuthorization_Type
    children: []
    langs:
      - typeScript
    summary: Der Autorisierungstyp Cognitive Services-Speech-Dienst. Derzeit nicht verwendet.
    type: field
    numericValue: 4
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
    name: SpeechServiceConnection_EndpointId
    children: []
    langs:
      - typeScript
    summary: |-
      Die Cognitive Services-Speech-Dienst-Endpunkt-Id an. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SpeechConfig.endpointId]].
      HINWEIS:  Die Endpunkt-Id ist im Endpunktdetails aufgeführt Speech-Portal verfügbar.
    type: field
    numericValue: 5
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
    name: SpeechServiceConnection_TranslationToLanguages
    children: []
    langs:
      - typeScript
    summary: |-
      Die Liste der durch Trennzeichen getrennt, Sprachen (BCP-47-Format) als Ziel übersetzungssprachen verwendet wird. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Stattdessen verwenden [[SpeechTranslationConfig.addTargetLanguage]], [[SpeechTranslationConfig.targetLanguages]], [[TranslationRecognizer.targetLanguages]].
    type: field
    numericValue: 6
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
    name: SpeechServiceConnection_TranslationVoice
    children: []
    langs:
      - typeScript
    summary: |-
      Der Name des Cognitive Service Texts, Speech Service sprechen. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SpeechTranslationConfig.voiceName]].
      HINWEIS:  Gültige Sprach-Namen finden Sie <a href="https://aka.ms/csspeech/voicenames">hier</a>.
    type: field
    numericValue: 7
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
    name: SpeechServiceConnection_TranslationFeatures
    children: []
    langs:
      - typeScript
    summary: Translation-Funktionen.
    type: field
    numericValue: 8
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
    name: SpeechServiceConnection_IntentRegion
    children: []
    langs:
      - typeScript
    summary: |-
      Der Language Understanding-Dienst-Bereich. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[LanguageUnderstandingModel]].
    type: field
    numericValue: 9
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyHostName
    name: SpeechServiceConnection_ProxyHostName
    children: []
    langs:
      - typeScript
    summary: |-
      Der Hostname des Proxyservers zur Verbindung mit der Cognitive Services-Speech-Dienst. In Node.js-Umgebungen nur relevant.
      Sie sollten keine haben, um diese Eigenschaft direkt verwenden.
      Verwenden Sie stattdessen <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Hinzugefügt in Version 1.4.0.
    type: field
    numericValue: 10
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPort
    name: SpeechServiceConnection_ProxyPort
    children: []
    langs:
      - typeScript
    summary: |-
      Der Port des Proxyservers zur Verbindung mit der Cognitive Services-Speech-Dienst. In Node.js-Umgebungen nur relevant.
      Sie sollten keine haben, um diese Eigenschaft direkt verwenden.
      Verwenden Sie stattdessen <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Hinzugefügt in Version 1.4.0.
    type: field
    numericValue: 11
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyUserName
    name: SpeechServiceConnection_ProxyUserName
    children: []
    langs:
      - typeScript
    summary: |-
      Der Benutzername des Proxyservers zur Verbindung mit der Cognitive Services-Speech-Dienst. In Node.js-Umgebungen nur relevant.
      Sie sollten keine haben, um diese Eigenschaft direkt verwenden.
      Verwenden Sie stattdessen <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Hinzugefügt in Version 1.4.0.
    type: field
    numericValue: 12
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_ProxyPassword
    name: SpeechServiceConnection_ProxyPassword
    children: []
    langs:
      - typeScript
    summary: |-
      Das Kennwort für den Proxyserver verwendet, um die Verbindung mit der Cognitive Services-Speech-Dienst. In Node.js-Umgebungen nur relevant.
      Sie sollten keine haben, um diese Eigenschaft direkt verwenden.
      Verwenden Sie stattdessen <see cref="SpeechConfig.SetProxy(string,int,string,string)"/>.
      Hinzugefügt in Version 1.4.0.
    type: field
    numericValue: 13
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
    name: SpeechServiceConnection_RecoMode
    children: []
    langs:
      - typeScript
    summary: |-
      Die Erkennung der Cognitive Services-Spracherkennungsdienst Modus. "Interaktiv", "Unterhaltung", "DIKTAT" kann sein.
      Diese Eigenschaft ist schreibgeschützt sein soll. Das SDK wird intern verwendet.
    type: field
    numericValue: 14
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
    name: SpeechServiceConnection_RecoLanguage
    children: []
    langs:
      - typeScript
    summary: |-
      Der gesprochenen Sprache (im Format für BCP-47) erkannt werden. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SpeechConfig.speechRecognitionLanguage]].
    type: field
    numericValue: 15
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
    name: Speech_SessionId
    children: []
    langs:
      - typeScript
    summary: |-
      Die Sitzungs-Id ein. Diese Id ist, einen universally unique Identifier (auch bekannt als "UUID"), die eine bestimmte Bindung eine audioeingabestream und die zugrunde liegende Speech Recognition-Instanz, an die er gebunden ist, darstellt. Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SessionEventArgs.sessionId]].
    type: field
    numericValue: 16
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
    name: SpeechServiceResponse_RequestDetailedResultTrueFalse
    children: []
    langs:
      - typeScript
    summary: |-
      Die angeforderte Antwort für die Cognitive Services-Spracherkennungsdienst Ausgabeformat (einfache oder detaillierte). Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft.
      Verwenden Sie stattdessen [[SpeechConfig.outputFormat]].
    type: field
    numericValue: 17
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
    name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
    children: []
    langs:
      - typeScript
    summary: 'Die angeforderte Antwort für die Cognitive Services-Spracherkennungsdienst Ausgabeebene, anstößige Ausdrücke. Derzeit nicht verwendet.'
    type: field
    numericValue: 18
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
    name: SpeechServiceResponse_JsonResult
    children: []
    langs:
      - typeScript
    summary: Die Cognitive Services-Spracherkennungsdienst-Ausgabe der Antwort (im JSON-Format). Diese Eigenschaft ist auf nur Ergebnisobjekten Erkennung verfügbar.
    type: field
    numericValue: 19
    package: microsoft-cognitiveservices-speech-sdk
  - uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
    name: SpeechServiceResponse_JsonErrorDetails
    children: []
    langs:
      - typeScript
    summary: 'Die Cognitive Services-Spracherkennungsdienst Fehlerdetails (im JSON-Format). Unter normalen Umständen müssen Sie sollte nicht direkt mit dieser Eigenschaft. Verwenden Sie stattdessen [[CancellationDetails.errorDetails]].'
    type: field
    numericValue: 20
    package: microsoft-cognitiveservices-speech-sdk
