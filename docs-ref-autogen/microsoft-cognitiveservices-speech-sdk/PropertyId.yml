  name: CancellationDetails_ReasonText
  children: []
  langs:
  - typeScript
  summary: Der Abbruch-Text. Derzeit nicht verwendet.
  type: field
  numericValue: 18
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.CancellationDetails_ReasonDetailedText
  name: CancellationDetails_ReasonDetailedText
  children: []
  langs:
  - typeScript
  summary: Der Abbruch detaillierte Text. Derzeit nicht verwendet.
  type: field
  numericValue: 19
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.LanguageUnderstandingServiceResponse_JsonResult
  name: LanguageUnderstandingServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: Der Language Understanding Service antwortausgabe (im JSON-Format). Verfügbar über @see IntentRecognitionResult.Properties.
  type: field
  numericValue: 20
  package: microsoft-cognitiveservices-speech-sdk
