    langs:
      - typeScript
    summary: 'Der Language Understanding Service antwortausgabe (im JSON-Format). Verfügbar über [[IntentRecognitionResult]]'
    type: field
    numericValue: 24
    package: microsoft-cognitiveservices-speech-sdk