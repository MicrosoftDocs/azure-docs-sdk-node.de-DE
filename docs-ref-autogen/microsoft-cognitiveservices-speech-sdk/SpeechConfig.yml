      <span data-ttu-id="8c4a8-122">Hinweis: Um das Autorisierungstoken, das mit FromEndpoint verwenden zu können, eine leere Zeichenfolge an die SubscriptionKey in der FromEndpoint-Methode übergeben, und legen Sie AuthorizationToken = "token", auf die erstellte SpeechConfig-Instanz an das Autorisierungstoken verwendet.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-122">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="8c4a8-123">Der Dienstendpunkt für die Verbindung.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-123">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
