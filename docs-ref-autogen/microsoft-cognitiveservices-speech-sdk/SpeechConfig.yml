      <span data-ttu-id="8c4a8-118">Hinweis: Verwenden Sie Ihren Abonnementschlüssel LanguageUnderstanding für den Fall, dass Sie die beabsichtigte Erkennung verwenden möchten.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-118">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>
      <span data-ttu-id="8c4a8-119">Hinweis: Die Abfrageparameter in die Endpunkt-URL angegeben werden nicht geändert, auch wenn sie eine beliebige andere APIs festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-119">Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span>
