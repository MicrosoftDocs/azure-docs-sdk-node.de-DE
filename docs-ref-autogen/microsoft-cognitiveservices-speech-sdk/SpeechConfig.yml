      <span data-ttu-id="8c4a8-110">Hinweis: Verwenden Sie ein Token, die von Ihren Abonnementschlüssel LanguageUnderstanding abgeleitet werden, für den Fall, dass Sie die beabsichtigte Erkennung verwenden möchten.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-110">Note: Please use a token derived from your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span> <span data-ttu-id="8c4a8-111">Während die Konfigurationswerte beim Erstellen einer neuen Erkennung kopiert werden, wird der neue Tokenwert gilt nicht für Erkennungen, die bereits erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-111">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span> <span data-ttu-id="8c4a8-112">Für Erkennungen, die zuvor erstellt haben, müssen Sie Autorisierungstoken, das der entsprechenden Erkennung aktualisiert das Token festlegen.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-112">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="8c4a8-113">Andernfalls treten die freihanderkennung Fehler bei der Erkennung.</span><span class="sxs-lookup"><span data-stu-id="8c4a8-113">Otherwise, the recognizers will encounter errors during recognition.</span></span>
