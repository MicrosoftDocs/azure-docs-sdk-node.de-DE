- uid: microsoft-cognitiveservices-speech-sdk.SpeechConfig.authorizationToken
  name: authorizationToken
  fullName: authorizationToken
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Abrufen des autorisierungstokens ab oder legt sie fest.

    Wenn das Token Autorizaton festgelegt ist, wird der Abonnementschlüssel ignoriert.

    Der Benutzer muss sicherstellen, dass das bereitgestellte Autorisierungstoken gültig und nicht abgelaufen ist.
  syntax:
    content: 'public authorizationToken: string'
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
