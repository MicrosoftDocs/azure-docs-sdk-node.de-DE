- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellen Sie ein Clientobjekt, die für die Kommunikation mit Azure Device Provisioning-Dienst verwendet werden kann.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Hosts, die Device Provisioning-Dienst ausgeführt werden.  Kann als die Zeichenfolge "globaler geräteendpunkt" im Azure-Portal im Abschnitt "Essentials" der Registerkarte "Übersicht" gefunden werden
    - id: idScope
      type:
      - string
      description: Bereich von IDs für den Device Provisioning-Dienst.  Kann als die Zeichenfolge "ID-Bereich" im Azure-Portal im Abschnitt "Essentials" der Registerkarte "Übersicht" gefunden werden
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport
      description: 'Die Konstruktorfunktion für die Bereitstellung von Transport verwenden.  Kann einen der folgenden sein: [Azure-Iot-Bereitstellung – Gerät-http. HTTP](xref:azure-iot-provisioning-device-http.Http) [Azure-Iot-Bereitstellung-Device-Amqp. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [Azure-Iot-Bereitstellung-Device-Amqp. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [Azure-Iot-Bereitstellung-Device-Mqtt. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [Azure-Iot-Bereitstellung-Device-Mqtt. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient
      description: >
        Instanz der Security-Clientobjekt implementieren entweder die [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) oder [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) Schnittstelle.
                                 [SymmetricKeySecurityClient](xref:azure-iot-provisioning-device%3ASymmetricKeySecurityClient) Schnittstelle.
        Vorgeschlagene Implementierungen dieser Schnittstellen umfassen [X509Security](xref:azure-iot-security-x509.X509Security) oder [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient) [SymmetricKeySecurityClient](xref:azure-iot-security-symmetric-key.SymmetricKeySecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
