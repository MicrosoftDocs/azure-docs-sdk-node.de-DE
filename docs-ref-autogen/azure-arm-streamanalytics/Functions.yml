- uid: azure-arm-streamanalytics.Functions.beginTest
  name: beginTest
  children: []
  type: method
  langs:
  - typeScript
  summary: Testet, ob die Informationen für eine Funktion gültig ist. Diese reichen von Testen der Verbindung mit der zugrunde liegenden Webdienst hinter der Funktion oder sicherstellen, dass die angegebene Funktionscode syntaktisch richtig ist.
  syntax:
    content: 'function beginTest(resourceGroupName: string, jobName: string, functionName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, die die Ressource enthält. Dieser Wert kann über die Azure-Ressourcen-Manager-API oder das Portal abgerufen werden.
    - id: jobName
      type:
      - string
      description: >
        Der Name des streamingauftrags.
    - id: functionName
      type:
      - string
      description: >
        Der Name der Funktion.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.ResourceTestStatus>
  package: azure-arm-streamanalytics
