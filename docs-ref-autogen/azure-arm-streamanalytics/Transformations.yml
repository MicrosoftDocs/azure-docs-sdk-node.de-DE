- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt eine Transformation oder unter einem vorhandenen streaming-Auftrag eine bereits vorhandene Transformation ersetzt.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Object)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        Die Definition der Transformation, die zum Erstellen einer neuen Transformations oder Ersetzen der vorhandenen Dateigruppe unter den streamingauftrag verwendet werden.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, die die Ressource enthält. Dieser Wert kann über die Azure-Ressourcen-Manager-API oder das Portal abgerufen werden.
    - id: jobName
      type:
      - string
      description: >
        Der Name des streamingauftrags.
    - id: transformationName
      type:
      - string
      description: >
        Der Name der Transformation.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
