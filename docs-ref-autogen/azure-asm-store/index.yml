- uid: azure-asm-store.createStoreManagementClient
  id: azure-asm-store.createStoreManagementClient
  name: createStoreManagementClient(baseUri, filters)
  summary: >-
    Erstellt ein neues <xref:azure-asm-store.StoreManagementClient> Objekt.


    Hinweis: Diese APIs sind noch in der Entwicklungsphase und sollte nicht verwendet werden.
  fullName: azure-asm-store.createStoreManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Die Abonnement-ID.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Der zertifikatswert.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Der Schlüsselwert.
      optional: true
    - id: baseUri
      type:
      - string
      description: Die Basis-Uri.
      optional: true
    - id: filters
      type:
      - array
      description: Optionales Array von Dienstfilter
      optional: true
    return:
      type:
      - azure-asm-store.StoreManagementClient
      description: Ein neues StoreManagementClient-Objekt.
    content: function createStoreManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-store.createCertificateCloudCredentials
  id: azure-asm-store.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Erstellt ein neues CertificateCloudCredentials-Objekt.

    Entweder ein Paar von Cert / Schlüsselwerte übergeben werden müssen oder den Speicherort einer Pem-Datei.
  fullName: azure-asm-store.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Die Abonnement-ID.
    - id: credentials.cert
      type:
      - string
      description: Das Zertifikat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Der Schlüssel des Zertifikats.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Der Inhalt für den PEM-Datei.
      optional: true
    return:
      type:
      - azure-asm-store.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
