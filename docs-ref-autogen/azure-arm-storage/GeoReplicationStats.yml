- uid: azure-arm-storage.GeoReplicationStats.lastSyncTime
  name: lastSyncTime
  fullName: lastSyncTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Alle primären Schreibvorgänge, die vorherigen diese UTC-Datum/Uhrzeit Wert sind garantiert für Lesevorgänge verfügbar. Primäre Schreibvorgänge, die Zeit nach diesem Zeitpunkt kann oder möglicherweise nicht verfügbar für Lesevorgänge.

    Element möglicherweise Standardwert, wenn der Wert des LastSyncTime nicht ist verfügbar, dies kann auftreten, wenn der sekundäre offline ist oder wir sind in der Bootstrap-Stil.
  optional: true
  syntax:
    content: 'lastSyncTime?: Date'
    return:
      type:
      - Date
  package: azure-arm-storage
- uid: azure-arm-storage.GeoReplicationStats.status
  name: status
  fullName: status
  children: []
  langs:
  - typeScript
  type: property
  summary: "Der Status des sekundären Standorts. Mögliche Werte sind: – Live: Gibt an, dass der sekundäre Standort aktiv und betriebsbereit ist. -Bootstrap: Gibt an, dass die erstsynchronisierung vom primären Standort an den sekundären Standort ausgeführt wird. Dies tritt normalerweise auf, bei der erstmaligen Aktivierung der Replikation. -Nicht verfügbar: Gibt an, dass der sekundäre Standort vorübergehend nicht verfügbar ist. Mögliche Werte sind: 'Live', 'Bootstrap', 'Unavailable'"
  optional: true
  syntax:
    content: 'status?: string'
    return:
      type:
      - string
  package: azure-arm-storage
