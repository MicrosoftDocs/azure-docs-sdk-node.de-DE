  - typeScript
  type: property
  summary: "Optional. Gibt den Typ der Storage-Konto an. Derzeit nur StorageV2 Wert vom Server unterstützt. Mögliche Werte sind: 'Storage', 'StorageV2', 'BlobStorage', 'FileStorage', 'BlockBlobStorage'"
