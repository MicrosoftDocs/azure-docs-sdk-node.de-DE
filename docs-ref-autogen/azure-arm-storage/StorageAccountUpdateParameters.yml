- uid: azure-arm-storage.StorageAccountUpdateParameters.accessTier
  name: accessTier
  fullName: accessTier
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Erforderlich für Speicherkonten, Typ = BlobStorage. Die Zugriffsebene, die für die Abrechnung verwendet wird.

    Mögliche Werte sind: 'Hot', 'Cool'
  optional: true
  syntax:
    content: 'accessTier?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.customDomain
  name: customDomain
  fullName: customDomain
  children: []
  langs:
  - typeScript
  type: property
  summary: Benutzerdefinierte Domäne, die auf das Speicherkonto, das vom Benutzer zugewiesen werden. Name ist der CNAME-Quelle. Pro Speicherkonto wird nur eine benutzerdefinierte Domäne zu diesem Zeitpunkt unterstützt. Um die vorhandenen benutzerdefinierten Domäne zu löschen, verwenden Sie eine leere Zeichenfolge für die benutzerdefinierte Domäne Name-Eigenschaft.
  optional: true
  syntax:
    content: 'customDomain?: CustomDomain'
    return:
      type:
      - azure-arm-storage.CustomDomain
  package: azure-arm-storage
