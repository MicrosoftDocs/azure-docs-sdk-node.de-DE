  name: enableAzureFilesAadIntegration
  fullName: enableAzureFilesAadIntegration
  children: []
  langs:
  - typeScript
  type: property
  summary: AAD-Integration für Azure-Dateien für SMB aktiviert, wenn auf "true" festgelegt.
  optional: true
  syntax:
    content: 'enableAzureFilesAadIntegration?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
