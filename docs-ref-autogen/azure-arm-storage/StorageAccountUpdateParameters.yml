    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.encryption
  name: encryption
  fullName: encryption
  children: []
  langs:
  - typeScript
  type: property
  summary: Enthält Einstellungen für die datenverschlüsselung für das Konto an. Die Standardeinstellung ist unverschlüsselt.
