- uid: azure-arm-storage.StorageAccountUpdateParameters.sku
  name: sku
  fullName: sku
  children: []
  langs:
  - typeScript
  type: property
  summary: Übernimmt oder bestimmt den SKU-Namen. Beachten Sie, dass der SKU-Name nicht werden, um "standard_zrs", "premium_lrs" oder Premium_ZRS aktualisiert kann, noch auf einen anderen Wert Konten dieser SKU-Namen aktualisiert werden können.
  optional: true
  syntax:
    content: 'sku?: Sku'
    return:
      type:
      - azure-arm-storage.Sku
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccountUpdateParameters.tags
  name: tags
  fullName: tags
  children: []
  langs:
  - typeScript
  type: property
  summary: Übernimmt oder bestimmt eine Liste von Schlüssel-Wert-Paaren, die die Ressource beschreiben. Diese Tags können über Ressourcengruppen hinweg zum Anzeigen und Gruppieren von Ressourcen verwendet werden. Maximal 15 Tags kann für eine Ressource bereitgestellt werden. Jedes Tag muss einen Schlüssel, die nicht größer als 128 Zeichen lang sein und einen Wert, der lang nicht mehr als 256 Zeichen haben.
  optional: true
  syntax:
    content: 'tags?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-arm-storage
