  langs:
  - typeScript
  type: property
  summary: >-
    Erforderlich für Speicherkonten, Typ = BlobStorage. Die Zugriffsebene, die für die Abrechnung verwendet wird.

    Mögliche Werte sind: 'Hot', 'Cool'
