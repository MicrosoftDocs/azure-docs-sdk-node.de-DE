  children: []
  langs:
  - typeScript
  type: property
  summary: 'Ruft den Status, der angibt, ob der primäre Speicherort des Speicherkontos verfügbar oder nicht verfügbar ist. Folgende Werte sind möglich: "verfügbar", "nicht verfügbar"'
  optional: true
  syntax:
    content: 'statusOfPrimary?: string'
    return:
      type:
      - string
  package: azure-arm-storage
- uid: azure-arm-storage.StorageAccount.statusOfSecondary
  name: statusOfSecondary
  fullName: statusOfSecondary
  children: []
  langs:
  - typeScript
