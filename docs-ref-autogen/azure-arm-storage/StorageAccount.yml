  summary: 'Ruft den Status, der angibt, ob am sekundäre Standort des Speicherkontos verfügbar oder nicht verfügbar ist. Nur verfügbar, wenn der SKU-Name Standard_GRS oder Standard_RAGRS ist. Folgende Werte sind möglich: "verfügbar", "nicht verfügbar"'
