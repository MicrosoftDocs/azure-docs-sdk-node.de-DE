- uid: azure-arm-storage.BlobContainer.hasImmutabilityPolicy
  name: hasImmutabilityPolicy
  fullName: hasImmutabilityPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: Die öffentliche HasImmutabilityPolicy-Eigenschaft ist auf "true" Wenn ImmutabilityPolicy für diesen Container erstellt wurde, indem Sie Richtlinien für Softwareeinschränkung festgelegt. Die öffentliche HasImmutabilityPolicy-Eigenschaft wird von SRP auf "false" festgelegt, wenn ImmutabilityPolicy nicht für diesen Container erstellt wurde.
  optional: true
  syntax:
    content: 'hasImmutabilityPolicy?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.BlobContainer.hasLegalHold
  name: hasLegalHold
  fullName: hasLegalHold
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Die öffentliche HasLegalHold-Eigenschaft wird festgelegt, auf "true" von SRP, wenn mindestens ein vorhandenes Tag vorhanden sind.

    Die öffentliche HasLegalHold-Eigenschaft wird von SRP auf "false" festgelegt, wenn alle vorhandenen rechtliche enthalten, dass Tags gelöscht werden. Es darf maximal 1000-Blob-Container mit HasLegalHold = "true" für ein bestimmtes Konto.
  optional: true
  syntax:
    content: 'hasLegalHold?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
