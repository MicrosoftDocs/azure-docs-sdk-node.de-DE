- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: Erstellt ein neues <xref:azure-asm-website.WebsiteManagementService> Objekt.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: Die Abonnement-ID für das Konto.
    - id: authentication
      type:
      - object
      description: >-
        Das Authentifizierungsobjekt für den Client.

        Sie müssen entweder Keyfile/Certfile oder Keyvalue/Certvalue verwenden, um ein Verwaltungszertifikat zur Authentifizierung von dienstanforderungen bereitzustellen.
    - id: authentication.keyfile
      type:
      - string
      description: Der Pfad zu einer Datei, die die PEM-Datei enthält codierte Schlüssel
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Der Pfad zu einer Datei, die die PEM-Datei enthält codierte Zertifikat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Eine Zeichenfolge, die enthält den PEM-codierten Schlüssel
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Eine Zeichenfolge, die enthält den PEM-codierte Zertifikat
      optional: true
    - id: hostOptions
      type:
      - object
      description: Die Hostoptionen, um Standardwerte zu überschreiben.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Der Management-Endpunkt.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Die API-Version verwendet werden.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: Ein neues WebsitemanagementService-Objekt.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
  id: azure-asm-website.createScmService
  name: createScmService(authentication, hostOptions)
  summary: Erstellt ein neues <xref:azure-asm-website.ScmService> Objekt.
  fullName: azure-asm-website.createScmService(authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        Das Authentifizierungsobjekt für den Client.

        Sie müssen eine Auth/Kennwort für die Standardauthentifizierung verwenden.
    - id: authentication.user
      type:
      - string
      description: Der Benutzername für die Standardauthentifizierung.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Das Kennwort für die Standardauthentifizierung.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Die Hostoptionen, um Standardwerte zu überschreiben.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Der Endpunkt für den SCM-Repository.
      optional: true
    return:
      type:
      - azure-asm-website.ScmService
      description: Ein neues WebsitemanagementService-Objekt.
    content: function createScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createCertificateCloudCredentials
  id: azure-asm-website.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Erstellt ein neues CertificateCloudCredentials-Objekt.

    Entweder ein Paar von Cert / Schlüsselwerte übergeben werden müssen oder den Speicherort einer Pem-Datei.
  fullName: azure-asm-website.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Die Abonnement-ID.
    - id: credentials.cert
      type:
      - string
      description: Das Zertifikat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Der Schlüssel des Zertifikats.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Der Inhalt für den PEM-Datei.
      optional: true
    return:
      type:
      - azure-asm-website.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
