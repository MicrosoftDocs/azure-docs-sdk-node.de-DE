- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: Der Vorgang Get Operation Status Gibt den Status des angegebenen Vorgangs zurück. Nach dem Aufruf eines lang andauernden Vorgangs an, klicken Sie können aufrufen Vorgangsstatus abrufen, um festzustellen, ob der Vorgang fehlgeschlagen ist, erfolgreich war, Timeout, oder werden noch ausgeführt.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx Informationen)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace für die Website, in dem der Vorgang als Ziel angegeben wurde.
    - id: siteName
      type:
      - string
      description: Der Name des Standorts, in dem der Vorgang als Ziel angegeben wurde.
    - id: operationId
      type:
      - string
      description: Die Vorgangs-ID für den Vorgang, den Sie nachverfolgen möchten. Die Vorgangs-ID wird im Feld-ID im Text der Antwort für lang andauernde Vorgänge zurückgegeben.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
