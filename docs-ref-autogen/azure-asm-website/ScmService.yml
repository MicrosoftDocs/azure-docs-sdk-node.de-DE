- id: azure-asm-website.ScmService.#ctor
  uid: azure-asm-website.ScmService.#ctor
  parent: azure-asm-website.ScmService
  name: ScmService(authentication, hostOptions)
  fullName: azure-asm-website.ScmService.ScmService(authentication, hostOptions)
  summary: Erstellt ein neues ScmService-Objekt.
  type: Constructor
  syntax:
    parameters:
    - id: authentication
      type:
      - object
      description: >-
        Das Authentifizierungsobjekt für den Client.

        Sie müssen eine Auth/Kennwort für die Standardauthentifizierung verwenden.
    - id: authentication.user
      type:
      - string
      description: Der Benutzername für die Standardauthentifizierung.
      optional: true
    - id: authentication.pass
      type:
      - string
      description: Das Kennwort für die Standardauthentifizierung.
      optional: true
    - id: hostOptions
      type:
      - object
      description: Die Hostoptionen, um Standardwerte zu überschreiben.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Der Endpunkt für den SCM-Repository.
      optional: true
    content: new ScmService(authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.ScmService#getDumpToStream
  id: azure-asm-website.ScmService#getDumpToStream
  parent: azure-asm-website.ScmService
  name: getDumpToStream(callback)
  summary: Protokoll Abbild zu erhalten.
  fullName: azure-asm-website.ScmService.getDumpToStream(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `results` enthält die Liste der Webspaces.
                                                              `response` enthält Informationen, die im Zusammenhang mit diesem Vorgang.
    content: function getDumpToStream(callback)
  langs:
  - js
- uid: azure-asm-website.ScmService#getLogStream
  id: azure-asm-website.ScmService#getLogStream
  parent: azure-asm-website.ScmService
  name: getLogStream(path, options, callback)
  summary: Ruft den Protokollstream.
  fullName: azure-asm-website.ScmService.getLogStream(path, options, callback)
  type: Function
  syntax:
    parameters:
    - id: path
      type:
      - object
      description: Der Pfad für den Log-Stream.
    - id: options
      type:
      - object
      description: Die Optionen für die Anforderung.
      optional: true
    - id: options.filter
      type:
      - azure-asm-website.int
      description: Der Filter für den Protokoll-Streams.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `results` enthält die Liste der Webspaces.
                                                              `response` enthält Informationen, die im Zusammenhang mit diesem Vorgang.
    content: function getLogStream(path, options, callback)
  langs:
  - js
