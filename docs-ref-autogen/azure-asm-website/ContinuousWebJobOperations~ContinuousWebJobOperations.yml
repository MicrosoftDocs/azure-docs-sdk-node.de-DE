- uid: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  id: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
  name: setSettings(jobName, settings, callback)
  summary: Legen Sie die Einstellungen von einem fortlaufenden WebJob (ersetzt die aktuellen Einstellungen des Webauftrags).
  fullName: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName, settings, callback)
  type: Function
  syntax:
    parameters:
    - id: jobName
      type:
      - string
      description: Der Name des fortlaufenden Webjobs.
    - id: settings
      type:
      - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
      description: Die fortlaufende Webjobs-Einstellungen.
    - id: settings.isSingleton
      type:
      - boolean
      description: Wenn ein fortlaufenden Auftrag als Singleton festgelegt ist, die es nur auf eine einzelne Instanz dagegen spricht, die auf allen Instanzen ausgeführt werden.
      optional: true
    - id: settings.shutdownGraceTimeInSeconds
      type:
      - number
      description: Geben Sie die Zeit in Sekunden warten, bis der WebJob ordnungsgemäß herunterfahren.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function setSettings(jobName, settings, callback)
  langs:
  - js
