- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Erstellt ein neues WebsiteManagementService-Objekt.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Informationen zu Konfigurationen für das Konto oder die Verbindungszeichenfolge die Abonnement-ID
    - id: authentication
      type:
      - object
      description: >-
        Das Authentifizierungsobjekt für den Client.

        Sie müssen entweder Keyfile/Certfile oder Keyvalue/Certvalue verwenden, um ein Verwaltungszertifikat zur Authentifizierung von dienstanforderungen bereitzustellen.
    - id: authentication.keyfile
      type:
      - string
      description: Der Pfad zu einer Datei, die die PEM-Datei enthält codierte Schlüssel
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Der Pfad zu einer Datei, die die PEM-Datei enthält codierte Zertifikat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Eine Zeichenfolge, die enthält den PEM-codierten Schlüssel
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Eine Zeichenfolge, die enthält den PEM-codierte Zertifikat
      optional: true
    - id: hostOptions
      type:
      - object
      description: Die Hostoptionen, um Standardwerte zu überschreiben.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Der Management-Endpunkt.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Die API-Version verwendet werden.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
