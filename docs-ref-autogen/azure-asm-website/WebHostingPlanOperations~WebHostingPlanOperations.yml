- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: Erstellt einen neuen Web-Hosting-Plan.  (finden Sie unter http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ Informationen)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Web-Hosting-Plan in Parameter.
    - id: parameters.name
      type:
      - string
      description: Der Name des Webhostingplan.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: Die angeforderte Anzahl von Workern.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: Die Webhosting-Plan-SKU.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        Die workergröße.

        Mögliche Werte sind klein, Mittel und groß. Für JSON, sind die Entsprechungen 0 = kleine, 1 = Mittel, und 2 = groß.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: Der Admin-Website. Die Administratorwebsite dient zum Bereitstellen von websiteerweiterungen oder Inhalte, die von allen Standort in den Plan gemeinsam genutzt.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
