- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: Sie können chronologische nutzungsmetriken für eine Website abrufen, indem Sie eine HTTP GET-Anforderung ausgeben.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx Informationen)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace.
    - id: webHostingPlanName
      type:
      - string
      description: Der Name des webhostingplan.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: Für die abrufen Historischer Nutzung Metriken Webhosting-Plan-Vorgang bereitgestellten Parameter.
    - id: parameters.metricNames
      type:
      - array
      description: Gibt eine durch Trennzeichen getrennte Liste mit den Namen der zurückzugebenden Metriken an. Wenn die Namensparameter nicht angegeben ist, werden alle verfügbare Metriken zurückgegeben.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: Die Startzeit der zurückzugebenden Metriken. Wenn dieser Parameter nicht angegeben ist, wird der Anfang der aktuellen Stunde verwendet.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: Die Beendigungszeit der zurückzugebenden Metriken. Wenn dieser Parameter nicht angegeben ist, wird die aktuelle Uhrzeit verwendet.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: Die Auflösung, an der die Metriken zurückgegeben werden. Unterstützte Werte sind PT1M (Minute), PT1H (Stunde), P1D (Tag).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Flag, das angibt, ob die Metriken für jede VM-Instanz eingeschlossen werden soll.

        Für Standorte, die auf mehr als einem Computer ausführen kann dies zur Identifizierung eines fehlerhaften Computers nützlich.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
