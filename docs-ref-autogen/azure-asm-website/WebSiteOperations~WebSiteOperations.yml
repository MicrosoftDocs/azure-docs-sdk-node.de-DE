- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#backup
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: backup(webSpaceName, webSiteName, backupRequest, callback)
  summary: Sicherung eines Standorts bei Bedarf.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.backup(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace.
    - id: webSiteName
      type:
      - string
      description: Der Name der Website.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Eine backup-Spezifikation.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Der Sicherungszeitplan-Struktur – nur gültig, wenn Sie einen Zeitplan einrichten. Bedarfsgesteuerte Sicherungen sollte Null sein.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: Die Häufigkeit der Sicherungen.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Einheiten für FrequencyInterval – z. B. Tag oder Stunde
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Aufbewahrungsrichtlinie werden Sicherungen nach dem festgelegte Anzahl von Tagen gelöscht. Wenn dies zutrifft, werden immer mindestens eine Sicherung, die Links. unabhängig von der Richtlinie. False gibt an, können alle Sicherungen gelöscht werden.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Die letzte Startzeit dieses Zeitplans eine Sicherung, und Null, wenn starten nicht alles noch.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: Sicherungen von älteren N Tage (N, die durch diesen Wert definiert) werden automatisch gelöscht werden.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Wenn dieser Zeitplan starten soll Sicherung des Standorts. NULL bedeutet, dass sofort.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Einstellungen für die Sicherung der Datenbank.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Gilt nur für einen Sicherungszeitplan (kann Null für bedarfsgesteuerte Sicherungen sein). True, wenn Sie aktiviert. "false", wenn deaktiviert (es werden keine Sicherungen ausgeführt werden).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: Der Name dieser Sicherung – wird zum Generieren von einem Blob-Namen verwendet werden.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        SAS-URL für einen Container in einem Speicherkonto. Beispiel:

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function backup(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
