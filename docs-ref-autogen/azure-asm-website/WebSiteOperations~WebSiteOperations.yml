- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: Sie können die Konfigurationseinstellungen für eine Website aktualisieren, indem Sie eine HTTP PUT-Anforderung ausgeben, mit einem Anforderungstext mit den aktualisierten Einstellungen.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx Informationen)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace.
    - id: webSiteName
      type:
      - string
      description: Der Name der Website.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: Parameter für das Update Configuration-Website zur Verfügung gestellt.
    - id: parameters.appSettings
      type:
      - object
      description: Ein Satz von Name/Wert-Paaren, die Anwendungseinstellungen für eine Website enthalten.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: Die Verbindungszeichenfolgen für die Datenbank und andere externen Ressourcen.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: Mindestens eine Zeichenfolgenliste Elemente dieser, sortiert nach Präferenz, den Namen der Datei, die eine Website zurückgegeben wird, wenn der Domänenname der Website selbst angefordert wird. Wenn der Standardwert für Dokument z. B. http://contoso.com "default.htm", die Seite ist http://www.contoso.com/default.htm wird zurückgegeben, wenn der Browser auf die gezeigt wird http://www.contoso.com.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: Gibt an, wenn die ausführliche fehlerprotokollierung aktiviert ist.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: Der Dokumentstamm.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: Gibt benutzerdefinierte ausführbare Programme zur Verarbeitung von Anforderungen für bestimmte Dateinamenerweiterungen an.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: Gibt an, wenn die HTTP-fehlerprotokollierung aktiviert ist.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: Die maximale Protokollverzeichnis.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: Der verwaltete Pipelinemodus.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: Name/Wert-Paare für die quellcodeverwaltung oder andere Informationen.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: Die .NET Framework-Version. Unterstützte Werte sind v2. 0 "und" v4. 0.
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        Die Anzahl von Web-Workern, die an die Website zugewiesen werden soll. Wenn der websitemodus Free lautet, ist dieser Wert 1.

        Wenn der websitemodus freigegeben ist, kann dieser Wert von 1 bis 6 liegen. Wenn der websitemodus Standard ist, kann dieser Wert von 1 bis 10 liegen.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        Die PHP-Version der Website.

        Unterstützte Werte sind eine leere Zeichenfolge (eine leere Zeichenfolge wird PHP deaktiviert) und 5.3 und 5.4.
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: Gibt an, wenn das Remotedebuggen aktiviert ist.
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: Die Version für Remotedebuggen.
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: Gibt an, wenn die Ablaufverfolgung für Anforderungen aktiviert ist.
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: Verbleibende Zeit bis zur Anforderung Ablaufverfolgung läuft ab.
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: Die Source-Control-Methode, die die Website (z. B. Lokales Git) verwendet wird. Wenn die Bereitstellung über quellcodeverwaltung nicht für die Website eingerichtet wurde, ist dieser Wert None.
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: Gibt an, ob es sich bei 32-Bit-Modus aktiviert ist.
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Gibt an, ob WebSockets aktiviert sind.
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: Gibt an, wenn die Website-Always On-Feature aktiviert.
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Liste der Regeln für die nachrichtenweiterleitung für die Website.
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        Die Website-JDK-Version.

        Unterstützte Werte sind eine leere Zeichenfolge (eine leere Zeichenfolge deaktiviert Java) und 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        Die Website Java-Container.

        Unterstützte Werte sind TOMCAT, JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: Die Website Java-Container-Version. Unterstützte Werte sind 7.0.50, wenn Java-Container, TOMCAT und 9.1.0.20131115 Wenn Java-Container, JETTY ist
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: Legt den Namen der Slot, mit dem getauscht werden soll, nach der erfolgreichen Bereitstellung.
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: Ruft ab oder legt einen Wert, der angibt, ob der Standort die Authentifizierung ist / Authorization-Feature aktiviert ist.
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: Übernimmt oder bestimmt die Authentifizierung / autorisierungseinstellungen einer Website.
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: Ruft ab oder legt den Wert OpenID-Verbindung "client_id", für die Website fest.
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: Übernimmt oder bestimmt den OpenID Connect-Aussteller-URL-Wert für die Website.
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: Die Website-Grenzwerte pro.
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: Der Name des Paares.
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: Maximaler Arbeitsspeicher in MB zulässig
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: Maximale Größe in MB zulässig
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
