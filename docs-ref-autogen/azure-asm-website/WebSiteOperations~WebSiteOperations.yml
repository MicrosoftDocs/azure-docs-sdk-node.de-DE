  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: Aktualisiert einen Sicherungszeitplan für einen Standort an.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace.
    - id: webSiteName
      type:
      - string
      description: Der Name der Website.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Eine Spezifikation Sicherungszeitplan.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: Der Sicherungszeitplan-Struktur – nur gültig, wenn Sie einen Zeitplan einrichten. Bedarfsgesteuerte Sicherungen sollte Null sein.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: Die Häufigkeit der Sicherungen.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Einheiten für FrequencyInterval – z. B. Tag oder Stunde
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Aufbewahrungsrichtlinie werden Sicherungen nach dem festgelegte Anzahl von Tagen gelöscht. Wenn dies zutrifft, werden immer mindestens eine Sicherung, die Links. unabhängig von der Richtlinie. False gibt an, können alle Sicherungen gelöscht werden.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: Die letzte Startzeit dieses Zeitplans eine Sicherung, und Null, wenn starten nicht alles noch.
