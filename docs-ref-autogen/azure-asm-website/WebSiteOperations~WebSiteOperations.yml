      type:
      - boolean
      description: >-
        Flag, das angibt, ob die Metriken für jede VM-Instanz eingeschlossen werden soll.

        Für Standorte, die auf mehr als einem Computer ausführen kann dies zur Identifizierung eines fehlerhaften Computers nützlich.
      optional: true
    - id: parameters.slotView
      type:
      - boolean
      description: 'Flag, das angibt, ob die Metriken zurückgegeben sollten Tausch mit Slot widerspiegeln. Sehen wir uns z. B. folgenden Fall: Wenn produktionsslot Hostname www.contos.com und Take-Datenverkehr für 12 Stunden und höher mit staging-Slot ausgetauscht wird. Abrufen von Metriken mit SlotView = "false" spiegeln den Austausch – z. B. fallen in eine Erhöhung auf die staging-Slot-Metriken, nachdem es in die produktionsumgebung wechselt. Wenn SlotView = "true" wird verwendet, die Metriken für den www.contoso.com unabhängig davon, welchen Slot, im Moment verarbeitet wurde, wird angezeigt.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
