- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: Überprüft eine Sicherung in einem Speicherkonto aus, und gibt die Datenbankinformationen usw. zurück. Sollte aufgerufen werden, vor dem Aufrufen der Wiederherstellung zum Ermitteln, welche Parameter für den Wiederherstellungsvorgang erforderlich sind.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: Der Name des Webspace.
    - id: webSiteName
      type:
      - string
      description: Der Name der Website.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Eine wiederherstellungsanforderung senden.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Wenn der Restore-Vorgang auch eine Datenbank zusammen mit der Website und die Datenbank wiederherstellt, ist auf einem anderen Server als bei der ursprünglichen Website h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: 'Der blobname, in dem die Sicherung gespeichert wird. Beispiel: mysite1_20140203.ZIP'
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Einstellungen für die Sicherung der Datenbank.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: Wenn Sie einen Standort wiederherstellen, können benutzerdefinierte Domänen mit anderen Standort innerhalb desselben Datencenters Konflikte auftreten. Wenn dieser Wert auf "true" festgelegt ist, werden solche Hostnamen während der Wiederherstellung ignoriert. Wenn dies falsch ist, schlägt der Restore-Vorgang auf solche Konflikte fehl.
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True, wenn für der Wiederherstellungsvorgang verwendet wird, überschreiben eine vorhandene Website; "false" andernfalls.
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: >-
        SAS-URL für einen Container in einem Speicherkonto. Beispiel:

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: Der Antwortstream.
    content: function discover(webSpaceName, webSiteName, restoreRequest, callback)
  langs:
  - js
