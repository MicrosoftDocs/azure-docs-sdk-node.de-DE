- uid: azure-monitoring.createCertificateCloudCredentials
  id: azure-monitoring.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Erstellt ein neues CertificateCloudCredentials-Objekt.

    Entweder ein Paar von Cert / Schlüsselwerte übergeben werden müssen oder den Speicherort einer Pem-Datei.
  fullName: azure-monitoring.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Die Abonnement-ID.
    - id: credentials.cert
      type:
      - string
      description: Das Zertifikat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Der Schlüssel des Zertifikats.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Der Inhalt für den PEM-Datei.
      optional: true
    return:
      type:
      - azure-monitoring.CertificateCloudCredentials
      description: ''
