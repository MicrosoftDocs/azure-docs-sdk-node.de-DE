  summary: >-
    Die Art der Vorgänge, die mit einem für Massenvorgang ausgeführt werden können.

    Nur eine Art von Vorgang kann auf jeder Instanz von einem für Massenvorgang ausgeführt werden.

    "BulkOperationMode" ist ein Typalias. Es verweist auf "erstellen", "Aktualisieren", "UpdateIfMatchEtag" und "delete".
