  type: type alias
  summary: >-
    Die Zuordnungsrichtlinie von diesem individuelle Registrierung. Diese Richtlinie überschreibt die Zuordnungsrichtlinie auf Mandantenebene.

    - 'hashed': Verknüpfte IoT Hubs sind gleichermaßen wahrscheinlich ist, damit Geräte bereitgestellt werden.

    - 'geoLatency':  Geräte werden mit einem iothub mit der geringsten Latenz auf dem Gerät bereitgestellt. Wenn mehrere verknüpfte IoT Hubs die gleiche geringste Latenz aufweisen, verteilt der Bereitstellungsdienst die Geräte auf diese Hubs.

    - "static": Angabe der gewünschten iothub in der Registrierungsliste hat gegenüber der Zuordnungsrichtlinie auf Dienstebene.

    - 'custom': Geräte werden mit einem iothub basierend auf Ihrer eigenen benutzerdefinierten Logik bereitgestellt. Die provisioning-Dienst übergibt Informationen über das Gerät an die Logik und die Logik gibt gewünschten IoT Hub-Instanz als auch für die gewünschte Erstkonfiguration. Es wird empfohlen, mithilfe von Azure Functions zum Hosten Ihrer Logik.
  syntax:
    content: type AllocationPolicyType = "hashed" | "geoLatency" | "static" | "custom"
  package: azure-iot-provisioning-service
