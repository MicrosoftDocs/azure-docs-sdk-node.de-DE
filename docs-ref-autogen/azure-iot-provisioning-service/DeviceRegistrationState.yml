- uid: azure-iot-provisioning-service.DeviceRegistrationState.substatus
  name: substatus
  fullName: substatus
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Unterstatus für "Zugewiesen"-Geräte. Mögliche Werte sind:

    - 'initialAssignment': Gerät wurde zum ersten Mal mit einem iothub zugewiesen.

    - 'deviceDataMigrated': Gerät mit einem anderen iothub zugewiesen wurde, und der Gerätedaten wurde aus dem zuvor zugewiesenen iothub migriert. Gerätedaten wurde aus den zuvor zugewiesenen iothub entfernt.

    - 'deviceDataReset':  Gerät mit einem anderen iothub zugewiesen wurde, und der Gerätedaten aus den ursprünglichen Zustand, in der Registrierung gespeicherten aufgefüllt wurde. Gerätedaten wurde aus den zuvor zugewiesenen iothub entfernt.
  syntax:
    content: 'substatus: RegistrationSubstatus'
    return:
      type:
      - azure-iot-provisioning-service.RegistrationSubstatus
  package: azure-iot-provisioning-service
