  type: property
  summary: >
    <span data-ttu-id="d982e-102">Der Endorsement Key ist ein Verschlüsselungsschlüssel, der dauerhaft im Hardware Security Trusted Platform Module (TPM): zum Zeitpunkt der Herstellung in der Regel eingebettet ist.</span><span class="sxs-lookup"><span data-stu-id="d982e-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="d982e-103">Diese privaten Teil des Endorsement Key wird niemals außerhalb des TPM freigegeben.</span><span class="sxs-lookup"><span data-stu-id="d982e-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="d982e-104">Der öffentliche Teil des Endorsement Key kann zur Erkennung eines Original-TPM.</span><span class="sxs-lookup"><span data-stu-id="d982e-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

    <span data-ttu-id="d982e-105">Der Endorsement Key ist ein base64-codierte Wert.</span><span class="sxs-lookup"><span data-stu-id="d982e-105">The endorsement key is a base64 encoded value.</span></span>
