- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="d982e-106">Der Speicherstammschlüssel wird in das Trusted Platform Module (TPM)-Sicherheitshardware eingebettet.</span><span class="sxs-lookup"><span data-stu-id="d982e-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="d982e-107">Es wird verwendet, die von Anwendungen erstellte TPM-Schlüsseln zu schützen, sodass diese Schlüssel nicht ohne das TPM verwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="d982e-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="d982e-108">Im Gegensatz zu den Endorsement Key (die in der Regel erstellt wird, wenn das TPM stammt), der Speicherstammschlüssel wird erstellt, wenn Sie den Besitz des TPM übernehmen.</span><span class="sxs-lookup"><span data-stu-id="d982e-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="d982e-109">Dies bedeutet, dass wenn Sie das TPM löschen und ein neuer Benutzer den Besitz übernimmt, ein neuer Speicherstammschlüssel erstellt wird.</span><span class="sxs-lookup"><span data-stu-id="d982e-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="d982e-110">Diese Eigenschaft ist nicht in der Regel von den Dienstclient manipuliert.</span><span class="sxs-lookup"><span data-stu-id="d982e-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="d982e-111">Die StorageRootKey ist base64-codierter Wert.</span><span class="sxs-lookup"><span data-stu-id="d982e-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
