- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: Bei Festlegung auf True (Standard) werden Device Provisioning-Dienst die Gerätedaten (gerätezwillings, Funktionen für Geräte und Geräte-Id) von einem Hub in eine andere während einer IoT Hub-Zuweisung Aktualisierung migriert. Wenn es sich bei Festlegung auf "false" Device Provisioning-Dienst auf seine ursprüngliche Konfiguration, die in die entsprechende Registrierung gespeicherten die Gerätedaten zurückgesetzt.
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: Festlegung auf "true" (Standard) der Device Provisioning-Dienst wird beim Auswerten des Geräts Hub Zuweisung und bei Bedarf für jede Bereitstellung Anforderung nach der ersten von einem angegebenen Gerät zu aktualisieren. Wenn es sich bei Festlegung auf "false", das Gerät bleibt seinen aktuellen iothub zugewiesen.
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
