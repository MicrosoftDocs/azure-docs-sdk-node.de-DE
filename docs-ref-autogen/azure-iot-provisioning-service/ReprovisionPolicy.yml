  type: property
  summary: <span data-ttu-id="828b2-104">Festlegung auf "true" (Standard) der Device Provisioning-Dienst wird beim Auswerten des Geräts Hub Zuweisung und bei Bedarf für jede Bereitstellung Anforderung nach der ersten von einem angegebenen Gerät zu aktualisieren.</span><span class="sxs-lookup"><span data-stu-id="828b2-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="828b2-105">Wenn es sich bei Festlegung auf "false", das Gerät bleibt seinen aktuellen iothub zugewiesen.</span><span class="sxs-lookup"><span data-stu-id="828b2-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
