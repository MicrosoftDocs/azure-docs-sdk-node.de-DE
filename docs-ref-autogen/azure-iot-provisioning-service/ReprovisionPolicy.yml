  type: property
  summary: <span data-ttu-id="828b2-102">Bei Festlegung auf True (Standard) werden Device Provisioning-Dienst die Gerätedaten (gerätezwillings, Funktionen für Geräte und Geräte-Id) von einem Hub in eine andere während einer IoT Hub-Zuweisung Aktualisierung migriert.</span><span class="sxs-lookup"><span data-stu-id="828b2-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="828b2-103">Wenn es sich bei Festlegung auf "false" Device Provisioning-Dienst auf seine ursprüngliche Konfiguration, die in die entsprechende Registrierung gespeicherten die Gerätedaten zurückgesetzt.</span><span class="sxs-lookup"><span data-stu-id="828b2-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
