    - <span data-ttu-id="48348-107">'custom': Geräte werden mit einem iothub basierend auf Ihrer eigenen benutzerdefinierten Logik bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="48348-107">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="48348-108">Die provisioning-Dienst übergibt Informationen über das Gerät an die Logik und die Logik gibt gewünschten IoT Hub-Instanz als auch für die gewünschte Erstkonfiguration.</span><span class="sxs-lookup"><span data-stu-id="48348-108">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="48348-109">Es wird empfohlen, mithilfe von Azure Functions zum Hosten Ihrer Logik.</span><span class="sxs-lookup"><span data-stu-id="48348-109">We recommend using Azure Functions to host your logic.</span></span>
