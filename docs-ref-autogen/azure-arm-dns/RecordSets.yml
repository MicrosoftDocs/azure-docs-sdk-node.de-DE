- uid: azure-arm-dns.RecordSets.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt oder aktualisiert einen Datensatz in einer DNS-Zone festgelegt.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, zoneName: string, relativeRecordSetName: string, recordType: string, parameters: RecordSet, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe.
    - id: zoneName
      type:
      - string
      description: >
        Der Name der DNS-Zone (ohne einen abschließenden Punkt).
    - id: relativeRecordSetName
      type:
      - string
      description: >
        Der Name des Datensatzes festgelegt, relativ zu den Namen der Zone.
    - id: recordType
      type:
      - string
      description: >
        Der Typ des DNS-Eintrag in diesem Ressourceneintragssatz. Ressourceneintragssätze vom Typ SOA aktualisiert, aber nicht erstellt werden kann (sie werden erstellt, wenn die DNS-Zone erstellt wird). Folgende Werte sind möglich: "A", "AAAA", "CAA", "CNAME", "MX", "NS", "PTR", "SOA", "SRV", "TXT"
    - id: parameters
      type:
      - azure-arm-dns.RecordSet
      description: >
        Parameter für die "createorupdate" zur Verfügung gestellt.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-dns.RecordSet>
  package: azure-arm-dns
