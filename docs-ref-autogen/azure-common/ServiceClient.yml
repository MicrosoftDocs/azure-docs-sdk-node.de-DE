- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="ae2d5-132">Ordnen Sie diesem ServiceClient mit einen Filtervorgang startet.</span><span class="sxs-lookup"><span data-stu-id="ae2d5-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="ae2d5-133">Filtervorgänge können Protokollierung, automatische Wiederholung usw. umfassen. Filtervorgänge sind Objekte, die eine Methode mit der Signatur implementieren:</span><span class="sxs-lookup"><span data-stu-id="ae2d5-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="ae2d5-134">Nachdem die vorverarbeitung der Anforderungsoptionen abgeschlossen, die Methode muss zum Aufrufen von "Weiter", hierbei eine Rückruffunktion mit der folgenden Signatur übergeben: Signatur:</span><span class="sxs-lookup"><span data-stu-id="ae2d5-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="ae2d5-135">Nachdem das returnObject-Objekt (die Antwort auf die an den Server gesendete Anforderung) verarbeitet wurde, muss in dieser Rückruffunktion entweder "next" aufgerufen werden, wenn die Tabelle vorhanden ist, um weitere Filter zu verarbeiten, oder andernfalls einfach "finallCallback" aufrufen, um den Dienstaufruf zu beenden.</span><span class="sxs-lookup"><span data-stu-id="ae2d5-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="ae2d5-136">Das neue Filterobjekt.</span><span class="sxs-lookup"><span data-stu-id="ae2d5-136">The new filter object.</span></span>
    return:
