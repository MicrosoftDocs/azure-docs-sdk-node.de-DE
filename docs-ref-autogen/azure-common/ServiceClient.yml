- uid: azure-common.ServiceClient#withFilter
  id: azure-common.ServiceClient#withFilter
  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    Ordnen Sie diesem ServiceClient mit einen Filtervorgang startet. Filtervorgänge können Protokollierung, automatische Wiederholung usw. umfassen. Filtervorgänge sind Objekte, die eine Methode mit der Signatur implementieren:

        "function handle (requestOptions, next)".

    Nachdem die vorverarbeitung der Anforderungsoptionen abgeschlossen, die Methode muss zum Aufrufen von "Weiter", hierbei eine Rückruffunktion mit der folgenden Signatur übergeben: Signatur:

        "function (returnObject, finalCallback, next)"

    Nachdem das returnObject-Objekt (die Antwort auf die an den Server gesendete Anforderung) verarbeitet wurde, muss in dieser Rückruffunktion entweder "next" aufgerufen werden, wenn die Tabelle vorhanden ist, um weitere Filter zu verarbeiten, oder andernfalls einfach "finallCallback" aufrufen, um den Dienstaufruf zu beenden.
  fullName: azure-common.ServiceClient.withFilter(filter)
  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: Das neue Filterobjekt.
    return:
      type:
      - azure-common.ServiceClient
      description: Ein neuer Dienstclient mit dem angewendeten Filter.
    content: function withFilter(filter)
  langs:
  - js
