      - azure-common.ServiceClient
      description: <span data-ttu-id="ae2d5-137">Ein neuer Dienstclient mit dem angewendeten Filter.</span><span class="sxs-lookup"><span data-stu-id="ae2d5-137">A new service client with the filter applied.</span></span>
    content: function withFilter(filter)
  langs:
  - js
