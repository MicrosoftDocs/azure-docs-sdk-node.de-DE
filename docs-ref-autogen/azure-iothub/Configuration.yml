- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Die Zielbedingung wird während der Lebensdauer der Bereitstellung kontinuierlich ausgewertet, um jedes neue Gerät einzubeziehen, das die Anforderungen erfüllt, bzw. Geräte zu entfernen, die die Bedingung nicht mehr erfüllen.

    Verwenden Sie eine beliebige boolesche Bedingung auf Tags von gerätezwillingen oder "DeviceID", um die Zielgeräte, z. B. tags.environment='prod auszuwählen "oder" DeviceID "= 'Linuxprod' or tags.environment = 'prod' AND tags.location = 'Westus'.
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
