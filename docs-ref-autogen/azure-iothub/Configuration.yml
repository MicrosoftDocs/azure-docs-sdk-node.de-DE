- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Dies ist ein Wörterbuch < Zeichenfolge, Zeichenfolge > mit Bezeichnungen.

    Bezeichnungen sind Schlüssel-Wert-Paare im Zeichenfolgenformat mit Berücksichtigung der Groß-/Kleinschreibung, die Sie zum Beschreiben einer Bereitstellung verwenden können.

    Sowohl Schlüssel und Werte werden Groß-/Kleinschreibung (bis zu 128 Zeichen lang) der alphanumerische ASCII 7-Bit-Zeichen + {'-',': ','.', '+', '% s', '_', '#', ' * ','? ','!', '(',')', ',', '=', "@", ';', ""} (Beachten Sie, dass $ reserviert ist)
  optional: true
  syntax:
    content: 'labels?: [key: string]: string'
    return:
      type:
      - '[key: string]: string'
  package: azure-iothub
