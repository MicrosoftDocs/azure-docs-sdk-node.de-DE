- uid: azure-iothub.Registry.removeDevices
  name: removeDevices
  children: []
  type: method
  langs:
  - typeScript
  summary: Ein Array von Geräten wird aktualisiert.
  syntax:
    content: 'function removeDevices(devices: DeviceDescription[], forceRemove: boolean, done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: Ein Array von Objekten, die einschließen muss eine `deviceId` Eigenschaft, deren Wert ein gültiger Gerätebezeichner.
    - id: forceRemove
      type:
      - boolean
      description: Wenn `forceRemove` ist "true", und klicken Sie dann das Gerät unabhängig von der ein Etag entfernt wird.  Andernfalls muss die Etags übereinstimmen.
    - id: done
      type:
