  summary: Fügt ein Array von Geräten.
  syntax:
    content: 'function addDevices(devices: DeviceDescription[], done: Registry.BulkDeviceIdentityCallback)'
    parameters:
    - id: devices
      type:
      - azure-iothub.Registry.DeviceDescription[]
      description: Ein Array von Objekten, die einschließen muss eine `deviceId` Eigenschaft, deren Wert ein gültiger Gerätebezeichner.
    - id: done
      type:
      - azure-iothub.Registry.BulkDeviceIdentityCallback
      description: >
        Die Funktion, die aufgerufen werden, wenn der Vorgang abgeschlossen ist. `done` wird mit drei Argumenten aufgerufen werden: ein Fehlerobjekt (kann null sein), eine BulkRegistryOperationResult und ein transportspezifische Response-Objekt, das für die Protokollierung oder das Debuggen hilfreich.
