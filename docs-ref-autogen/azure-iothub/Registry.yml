- uid: azure-iothub.Registry.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: Abbrechen eines Bulk Import/Export-Auftrags an.
  syntax:
    content: 'function cancelJob(jobId: string, done: Registry.JobCallback)'
    parameters:
    - id: jobId
      type:
