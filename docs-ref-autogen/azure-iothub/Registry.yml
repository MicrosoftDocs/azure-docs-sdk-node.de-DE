- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: Hinzufügen einer Konfiguration mit einem iothub.
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: 'Ein Objekt vom Typ-Modul: Azure-Iothub. Konfiguration der Hub hinzufügen'
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        Die Funktion, die aufgerufen werden, wenn der Vorgang abgeschlossen ist. `done` wird mit drei Argumenten aufgerufen werden: ein Fehlerobjekt (kann null sein), die den Text der Antwort und ein transportspezifische Response-Objekt, das für die Protokollierung oder das Debuggen hilfreich.
  package: azure-iothub
- uid: azure-iothub.Registry.addDevices
