  type: class
  summary: >
    Die Registry-Klasse bietet Zugriff auf den IoT Hub Device-Identity-Dienst.

    Benutzer von SDK sollten diese Klasse instanziieren, mit einer der Factorymethoden: [FromConnectionString](xref:azure-iothub.Registry.fromConnectionString) oder [FromSharedAccessSignature](xref:azure-iothub.Registry.fromSharedAccessSignature).

    Das für Vorgänge in der geräteidentitätsregistrierung verwendete Protokoll ist HTTPS.
