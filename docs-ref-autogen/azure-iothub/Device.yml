  langs:
  - typeScript
  type: class
  summary: >
    Erstellt eine Darstellung eines Geräts für die Verwendung mit der [geräteidentitätsregistrierung](xref:azure-iothub.Registry) APIs.

    **Diese Klasse ist veraltet** da die [geräteidentitätsregistrierung](xref:azure-iothub.Registry) können arbeiten direkt mit JSON-Objekte, die eine teilweise Beschreibung des Geräts nicht notwendigerweise das vollständige Objekt enthält. Oben in diesem zunächst diese Klasse wurde Lieferumfang einen Tippfehler in die `symmetricKey` Eigenschaftennamen (es war, anstatt die Camel-Case-Pascal-Schreibweise). Das SDK ist diese Klasse zu halten, damit keine vorhandenen Code unterbrochen, aber dies wird in einer zukünftigen Hauptversion-Update entfernt, und Kunden sollten stattdessen einfache JSON-Objekte verwenden.
  package: azure-iothub
  deprecated:
    content: ''
