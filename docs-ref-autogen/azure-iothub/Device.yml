- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Gibt an, ob das Gerät "verbunden" oder "getrennt". Es wird nicht empfohlen, um diese Eigenschaft verwenden, um festzustellen, ob das Gerät tatsächlich momentan verbunden ist, obwohl, da die Verbindung zum Gerät ein Timeout ist und der iothub möglicherweise nicht, es erkannt haben oder wenn das Gerät HTTPS verwendet, um eine Verbindung herstellen.

    Wenn Sie eine geräteverbindungen überwachen müssen, der empfohlene Weg ist die Verwendung der [vorgangsüberwachung](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring) Feature für Ihren Hub.
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
      type:
      - azure-iothub.Device.ConnectionState
  package: azure-iothub
