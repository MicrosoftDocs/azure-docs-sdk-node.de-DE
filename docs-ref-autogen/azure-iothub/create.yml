- uid: azure-iothub.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Erstellt ein SAS-Token zur Authentifizierung einer Verbindungs mit einem Azure IoT Hub.
  syntax:
    content: 'function create(host: string, policy: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Hostname des Azure IoT Hub.
    - id: policy
      type:
      - string
      description: Name der Richtlinie für die Verbindung mit dem Azure IoT Hub verwenden (in der Regel `ServiceConnect`, `iothubowner` usw. Finden Sie unter [steuern den Zugriff auf Ihren Azure IoT Hub](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-security).
    - id: key
      type:
      - string
      description: Zu verwendende symmetrische Schlüssel zum Erstellen von shared Access Signaturtoken.
    - id: expiry
      type:
      - string | number
      description: >
        Die Ablaufzeit für das Token, das erstellt werden.
    return:
      type:
      - SharedAccessSignature
  package: azure-iothub
