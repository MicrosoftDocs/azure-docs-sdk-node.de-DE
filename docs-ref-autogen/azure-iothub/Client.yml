- uid: azure-iothub.Client.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Sendet eine Nachricht an ein Gerät an.
  syntax:
    content: 'function send(deviceId: string, message: Message | Message.BufferConvertible, done?: Callback<MessageEnqueued>)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Der Bezeichner einer vorhandenen Geräte-Identität.
    - id: message
      type:
      - Message | Message.BufferConvertible
      description: >-
        Der Text der Nachricht, die an das Gerät gesendet werden soll.

        Wenn `message` ist nicht vom Typ [Nachricht](xref:azure-iot-common.Message), erfolgt eine Konvertierung.
    - id: done
      type:
      - azure-iothub.Client.Callback<MessageEnqueued>
      description: >
        Die Funktion, die aufgerufen werden, wenn der Vorgang abgeschlossen ist. `done` wird mit zwei Argumenten aufgerufen werden: ein Fehlerobjekt (kann null sein) und ein transportspezifische Response-Objekt, das für die Protokollierung oder das Debuggen hilfreich.
      optional: true
  package: azure-iothub
- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy
  children: []
  type: method
  langs:
  - typeScript
  summary: Legen Sie die Richtlinie, die vom Client verwendet werden, um einen Wiederholungsversuch von Netzwerkvorgängen.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        Richtlinie, die zum Wiederholen von Vorgängen (z. b. Öffnen, senden, usw.).

        Das SDK bietet 2 "integriert" Richtlinien: ExponentialBackoffWithJitter (Standard) und "noretry" fest (keinerlei Wiederholungsversuche Abbrechen). Der Benutzer kann auch sein eigenes Objekt übergeben, solange es 2 Methoden implementiert:-ShouldRetry(err: Error): boolesche: Gibt an, ob ein Vorgang wiederholt werden soll, basierend auf den Fehlertyp - NextRetryTimeout (RetryCount: Anzahl, die gedrosselt: boolescher Wert): Anzahl: Gibt die Wartezeit (in Millisekunden), wiederholen Sie dann basierend auf der letzten Anzahl der Versuche (RetryCount) und die Tatsache, dass der Fehler einem drosselungsfehler oder nicht ist.
  package: azure-iothub
