  langs:
  - typeScript
  type: class
  summary: >
    Der IoT Hub-Dienst-Client wird verwendet, für die Kommunikation mit Geräten über einen Azure IoT Hub.

    Sie können die SDK-Benutzer:
      - Senden von Gerät-zu-Cloud (auch bekannt als "Befehle") für Geräte: Befehle sind in der Warteschlange in IoT Hub und übermittelt Sie asynchron, nur, wenn das Gerät verbunden ist. Nur 50 Befehle können pro Gerät in die Warteschlange eingereiht werden.
      - Aufrufen von direkten Methoden auf Geräten (dies funktioniert nur, wenn das Gerät derzeit verbunden ist: Es ist eine synchrone Methode für die Kommunikation mit dem Gerät)
      - um Geräte für die zuvor eingegebenen Befehle senden Feedback-Meldungen zu lauschen.
      - Überwachen Sie Benachrichtigungen zum Dateiupload von Geräten.
    Benutzer sollten neu erstellen <xref:azure-iothub.Client> Instanzen durch Aufrufen einer der Factorymethoden, [FromConnectionString](xref:azure-iothub.Client.fromConnectionString) oder [FromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature), um eine IoT Hub-Dienst-Client zu erstellen.
  extends:
    name: EventEmitter
  package: azure-iothub
