- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: Legen Sie die Richtlinie, die vom Client verwendet werden, um einen Wiederholungsversuch von Netzwerkvorgängen.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        Richtlinie, die zum Wiederholen von Vorgängen (z. b. Öffnen, senden, usw.).

        Das SDK bietet 2 "integriert" Richtlinien: ExponentialBackoffWithJitter (Standard) und "noretry" fest (für die keinerlei Wiederholungsversuche Abbrechen). Der Benutzer kann auch sein eigenes Objekt übergeben, solange es 2 Methoden implementiert:-ShouldRetry(err: -Fehler): boolesche: Gibt an, ob ein Vorgang wiederholt werden soll, basierend auf den Fehlertyp - NextRetryTimeout (RetryCount: Anzahl, die gedrosselt: boolescher Wert): Anzahl: Gibt die Zeit (in Millisekunden) gewartet wird, bevor Sie wiederholt auf die Anzahl der Versuche (vergangenen basierend RetryCount) und die Tatsache, dass der Fehler einem drosselungsfehler oder nicht.
