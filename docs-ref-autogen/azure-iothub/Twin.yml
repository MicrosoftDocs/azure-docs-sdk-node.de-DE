- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Ruft die neueste Version von dieser gerätezwilling in IoT Hub-Dienst ab.
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        Die Funktion, die aufgerufen werden, wenn der Vorgang abgeschlossen ist. `done` wird mit drei Argumenten aufgerufen werden: ein Fehlerobjekt (kann null sein), eine [Gerätezwilling](xref:azure-iothub.Twin) Objekt, das der erstellten geräteidentität darstellt, und ein transportspezifische Response-Objekt, das für die Protokollierung oder das Debuggen hilfreich.
  package: azure-iothub
