  summary: >-
    Klasse, die vom Transport die [Dienstclient](xref:azure-iothub.Client) zur Verbindung mit des Azure IoT Hubs mithilfe von AMQP-Protokolls über einen sicheren (TLS)-Socket.

    Diese Klasse sollte nicht direkt verwendet werden, und stattdessen übergeben werden, um eines der <xref:azure-iothub.Client> Factorymethoden: [FromConnectionString](xref:azure-iothub.Client.fromConnectionString) oder [FromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature).
