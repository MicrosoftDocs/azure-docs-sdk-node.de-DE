  summary: Ruft ein Token für eine bestimmte Ressource ab.
  syntax:
    content: 'function acquireToken(resource: string, userId: string, clientId: string, callback: AcquireTokenCallback)'
    parameters:
    - id: resource
      type:
      - string
      description: Ein URI, der die Ressource identifiziert, für die das Token gültig ist.
    - id: userId
      type:
      - string
      description: Der Benutzername des Benutzers auf den Namen, die diese Anwendung authentifiziert wird.
    - id: clientId
      type:
      - string
      description: Die OAuth-Client-Id der aufrufenden Anwendung.
    - id: callback
      type:
      - adal-node.AcquireTokenCallback
      description: >
        Die Rückruffunktion.
  package: adal-node
