  summary: Erstellt ein neues AuthenticationContext-Objekt.  Standardmäßig wird die Autorität für die mit einer Liste der bekannten Autoritäten für Azure Active Directory überprüft werden.  Wenn die Autorität für die nicht, als eine dieser bekannten Zertifizierungsstellen erkannt wird misslingt tokenabruf.  Dieses Verhalten kann deaktiviert werden, über den folgenden ValidateAuthority-Parameter.
  syntax:
    content: 'function createAuthenticationContext(authority: string, validateAuthority?: boolean)'
    parameters:
    - id: authority
      type:
      - string
      description: Eine URL, die eine Zertifizierungsstellen-token identifiziert.
    - id: validateAuthority
      type:
      - boolean
      description: ''
      optional: true
    return:
      type:
      - adal-node.AuthenticationContext
