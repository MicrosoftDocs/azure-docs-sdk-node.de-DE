  langs:
  - typeScript
  type: class
  summary: >
    Stellt eine `AuthenticationProvider` -Objekt, das einfach mit einer Verbindungszeichenfolge erstellt werden kann, und anschließend vom Geräteclient und Transporte für die Authentifizierung mit der Azure IoT Hub-Instanz verwendet.

    Die `SharedAccessKeyAuthenticationProvider` Objekt übernimmt Erstellen von shared Access Signaturtoken in regelmäßigen Abständen und gibt die `newTokenAvailable` -Ereignis für die Transporte, erneuern Sie ihre Anmeldeinformationen mit der Azure IoT Hub-Instanz, und in Verbindung bleiben.
  extends:
    name: EventEmitter
  package: azure-iot-device
