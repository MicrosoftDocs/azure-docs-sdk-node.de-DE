  type: interface
  summary: >
    Optionen-Struktur, die zum Konfigurieren, wie oft der HTTP-Empfänger für Nachrichten abruft.

    Jede dieser Optionen ist gegenseitig aus, mit Ausnahme der `drain` boolean. Nur ein `interval`, `at`, `cron` oder `manualPolling` sollte in der Struktur Optionen vorhanden sein.

    Dies erfolgt durch Aufrufen von <xref:Client.setOptions> durch das eine Eigenschaft namens `receivePolicy` innerhalb von ein <xref:HttpTransportOptions> Objekt handelt es sich in der ein <xref:DeviceClientOptions> Objekt.
