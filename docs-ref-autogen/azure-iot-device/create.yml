items:
- uid: azure-iot-device.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Erstellt ein SAS-Token zum Authentifizieren der Verbindung von einem Gerät mit Azure IoT Hub.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Hostname des Azure IoT Hub.
    - id: deviceId
      type:
      - string
      description: Eindeutige Geräte-ID, wie er ist in der geräteregistrierung vorhanden.
    - id: key
      type:
      - string
      description: Zu verwendende symmetrische Schlüssel zum Erstellen von shared Access Signaturtoken.
    - id: expiry
      type:
      - string | number
      description: >
        Die Ablaufzeit für das Token, das erstellt werden.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
