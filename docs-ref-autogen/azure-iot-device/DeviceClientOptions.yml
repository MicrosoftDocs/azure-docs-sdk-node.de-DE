  summary: Öffentliches Zertifikat im PEM-Format für die Zertifizierungsstelle, die von der Hub-Dienst verwendet wird.  Dies ist die Zertifizierungsstelle, die der Hub verwendet wird, um TLS-Verbindungen zu sichern, und der Client überprüft, ob die Verbindung mit diesem öffentlichen Zertifikat zum Überprüfen der Identität des Hubs.  Wenn Sie mit einem Azure-IoT-Hub in einem Azure-Datencenter herstellen, müssen Sie nicht festlegen.  Wenn Sie mit einigen anderen Hub (z. B. ein Edge-Hub) herstellen, müssen Sie dieser Wert auf das Serverzertifikat festgelegt, die der Hub für TLS verwendet.
