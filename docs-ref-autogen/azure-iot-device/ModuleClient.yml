- uid: azure-iot-device.ModuleClient.close
  name: close
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Schließt die transportverbindung aus, und löscht die Clientressourcen.

    *Hinweis: Nach dem Aufrufen dieser Methode die ModuleClient kann Objekt wiederverwendet werden.*
  syntax:
    content: 'function close(closeCallback?: (err?: Error, result?: Disconnected) => void)'
    parameters:
    - id: closeCallback
      type:
      - '(err?: Error, result?: Disconnected) => void'
      description: >
        Funktion, die aufgerufen wird, nachdem der Transport getrennt ist und der Client geschlossen.
      optional: true
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromAuthenticationProvider
  name: fromAuthenticationProvider
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt einen IoT Hub-Modul-Client aus der angegebenen Authentifizierungsmethode und mit den angegebenen Transporttyp.
  syntax:
    content: 'static function fromAuthenticationProvider(authenticationProvider: AuthenticationProvider, transportCtor: any)'
    parameters:
    - id: authenticationProvider
      type:
      - AuthenticationProvider
      description: Das Objekt verwendet, um die Authentifizierungsparameter für den iothub abzurufen.
    - id: transportCtor
      type:
      - any
      description: >
        Transportprotokoll verwendet, um mit iothub verbinden.
    return:
      type:
      - any
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt eine IoT Hub-Geräteclient aus der angegebenen Verbindungszeichenfolge mit den angegebenen Transporttyp.
  syntax:
    content: 'static function fromConnectionString(connStr: string, transportCtor: any)'
    parameters:
    - id: connStr
      type:
      - string
      description: Eine Verbindungszeichenfolge, die "geräteverbindung" Berechtigungen für einen iothub kapselt.
    - id: transportCtor
      type:
      - any
      description: >
        Ein Transport-Konstruktor.
    return:
      type:
      - azure-iot-device.ModuleClient
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromEnvironment
  name: fromEnvironment
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Erstellt einen IoT Hub-Modul-Client mithilfe der Konfigurationsinformationen aus der Umgebung.

    Wenn Sie eine Umgebungsvariable namens `EdgeHubConnectionString` oder `IotHubConnectionString` vorhanden ist, wird dieser Wert verwendet wird und das Verhalten dem Aufrufen entspricht `fromConnectionString` übergeben, der in. Wenn diese Umgebungsvariablen nicht vorhanden sind, müssen die folgenden Variablen definiert werden:

        - IOTEDGE_WORKLOADURI-URI für die Iotedged Workload API
        - IOTEDGE_DEVICEID-Geräte-ID
        - IOTEDGE_MODULEID Modulbezeichner
        - IOTEDGE_MODULEGENERATIONID Modulbezeichner generation
        - IOTEDGE_IOTHUBHOSTNAME IoT Hub-Hostname
        - IOTEDGE_AUTHSCHEME Authentifizierungsschema verwendet; muss "SasToken"
  syntax:
    content: 'static function fromEnvironment(transportCtor: any, callback: (err?: Error, client?: ModuleClient) => void)'
    parameters:
    - id: transportCtor
      type:
      - any
      description: Transportprotokoll verwendet, um mit iothub verbinden.
    - id: callback
      type:
      - '(err?: Error, client?: ModuleClient) => void'
      description: >
        Rückruf, der aufgerufen wird, wenn die ModuleClient Constructured wurde oder beim Erstellen des Clients ein Fehler auftritt.
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromSharedAccessSignature
  name: fromSharedAccessSignature
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt eine IoT Hub-Modul aus der angegebenen SAS-Signatur, die mit den angegebenen Transporttyp.
  syntax:
    content: 'static function fromSharedAccessSignature(sharedAccessSignature: string, transportCtor: any)'
    parameters:
    - id: sharedAccessSignature
      type:
      - string
      description: Eine shared Access Signature, die "geräteverbindung" Berechtigungen für einen iothub kapselt.
    - id: transportCtor
      type:
      - any
      description: ''
    return:
      type:
      - any
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.invokeMethod
  name: invokeMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: Ruft eine Methode, die auf ein nachgeschaltetes Gerät oder auf einem anderen Modul auf dem gleichen Edge-Gerät. Beachten Sie, dass dieses Feature funktioniert nur, wenn das Modul als Teil eines Edge-Geräts ausgeführt wird.
  syntax:
    content: 'function invokeMethod(deviceId: string, methodParams: MethodParams, callback: MethodCallback)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Ziel-Geräte-ID
    - id: methodParams
      type:
      - azure-iot-device.MethodParams
      description: Parameter der Aufruf der direkten Methode
    - id: callback
      type:
      - azure-iot-device.MethodCallback
      description: >
        Rückruf, der entweder mit einem Fehlerobjekt oder das Ergebnis des Methodenaufrufs aufgerufen wird.
  package: azure-iot-device
