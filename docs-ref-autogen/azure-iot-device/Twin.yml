  type: class
  summary: >+
    Ein Gerätezwilling ist Dokument zur Beschreibung der Status eines Geräts, das durch einen Azure IoT Hub gespeichert und ist verfügbar, auch wenn das Gerät offline ist.

    Es wird auf ca. 3 Abschnitten erstellt:
      - Tags: Schlüssel/Wert-Paare, die Zugriff nur über die Dienstseite
      - Gewünschte Eigenschaften: aktualisiert die von einem Dienst und vom Gerät empfangen wurden
      - Gemeldete Eigenschaften: aktualisiert die vom Gerät und vom Dienst empfangen werden.
    Beachten Sie, dass obwohl es eine Möglichkeit ist, gewünschte und gemeldete Eigenschaften nicht übereinstimmen und die Logik für diese beiden Auflistungen, synchronisieren Sie bei Bedarf für den Benutzer von SDK bleibt.


    Weitere Informationen finden Sie unter [Grundlegendes zu Gerätezwillingen](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).

     @fires Twin#Properties.Desired[.Path]

