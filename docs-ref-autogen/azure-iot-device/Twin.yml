  summary: >+
    <span data-ttu-id="8fdfa-101">Ein Gerätezwilling ist Dokument zur Beschreibung der Status eines Geräts, das durch einen Azure IoT Hub gespeichert und ist verfügbar, auch wenn das Gerät offline ist.</span><span class="sxs-lookup"><span data-stu-id="8fdfa-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="8fdfa-102">Es wird auf ca. 3 Abschnitten erstellt:</span><span class="sxs-lookup"><span data-stu-id="8fdfa-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="8fdfa-103">Tags: Schlüssel/Wert-Paare, die Zugriff nur über die Dienstseite</span><span class="sxs-lookup"><span data-stu-id="8fdfa-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="8fdfa-104">Gewünschte Eigenschaften: aktualisiert die von einem Dienst und vom Gerät empfangen wurden</span><span class="sxs-lookup"><span data-stu-id="8fdfa-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="8fdfa-105">Gemeldete Eigenschaften: aktualisiert die vom Gerät und vom Dienst empfangen werden.</span><span class="sxs-lookup"><span data-stu-id="8fdfa-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="8fdfa-106">Beachten Sie, dass obwohl es eine Möglichkeit ist, gewünschte und gemeldete Eigenschaften nicht übereinstimmen und die Logik für diese beiden Auflistungen, synchronisieren Sie bei Bedarf für den Benutzer von SDK bleibt.</span><span class="sxs-lookup"><span data-stu-id="8fdfa-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="8fdfa-107">Weitere Informationen finden Sie unter [Grundlegendes zu Gerätezwillingen](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="8fdfa-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

