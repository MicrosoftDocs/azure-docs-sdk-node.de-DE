- uid: azure-iot-device.DeviceMethodResponse.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Sendet die gerätemethode-Antwort zurück an den Dienst über das zugrunde liegende Transportobjekt, das mit dem Status-Parameter wie der Status des Methodenaufrufs.
  syntax:
    content: 'function send(status: number, payload?: any, done?: (err?: Error) => void)'
    parameters:
    - id: status
      type:
      - number
      description: Ein numerischer Statuscode zurück an den Dienst gesendet werden.
    - id: payload
      type:
      - any
      description: Die Nutzlast der Antwort der Methode.
      optional: true
    - id: done
      type:
      - '(err?: Error) => void'
      description: >
        Eine Rückruffunktion, die aufgerufen wird, nachdem die Antwort zurück an den Dienst gesendet wurde. Ein Fehlerobjekt wird als Argument an die Funktion übergeben, für den Fall, dass ein Fehler auftritt.
      optional: true
  package: azure-iot-device
