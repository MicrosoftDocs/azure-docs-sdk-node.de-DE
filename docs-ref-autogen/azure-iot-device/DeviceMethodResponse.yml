  type: class
  summary: >-
    eine <xref:azure-iot-device.DeviceMethodResponse> Objekt wird bereitgestellt, um den Benutzer mit jedem <xref:azure-iot-device.DeviceMethodRequest> ermöglicht den Benutzer erstellen und senden eine gut formatierte Antwort zurück an den Dienst für jeden Methodenaufruf des Geräts.

    Eine Instanz dieser Klasse als zweiter Parameter übergeben wird, an den Rückruf über registriert <xref:azure-iot-device.Client.onDeviceMethod>.
