  name: fromX509Options
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt ein neues `X509AuthenticationProvider` aus einem `X509` Objekt, das ein Zertifikat und Schlüssel enthält.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Der Gerätebezeichner.
    - id: iotHubHostname
      type:
      - string
      description: Der Hostname, der die Azure IoT Hub-Instanz das Gerät, eine Verbindung herstellen soll.
    - id: x509info
      type:
      - X509
      description: >
        Ein `X509` Objekt, das ein Zertifikat und Schlüssel, die das Gerät verwenden können, für die Authentifizierung mit der Azure IoT Hub-Instanz enthält.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
