  langs:
  - typeScript
  type: class
  summary: >
    Stellt eine `AuthenticationProvider` -Objekt, das einfach mittels einer X509 erstellt werden kann Zertifikat und Schlüssel, und anschließend wird vom Geräteclient und Transporte für die Authentifizierung mit der Azure IoT Hub-Instanz.

    Im Gegensatz zu der `SharedAccessSignatureAuthenticationProvider` und `SharedAccessKeyAuthenticationProvider` Objekte, die `X509AuthenticationProvider` ist keine Ausgeben einer `newTokenAvailable` Ereignis aus, da kein Token X509 beteiligt sind Authentifizierung. Die Transporte, erhalten die Anmeldeinformationen mithilfe der `getDeviceCredentials` Methode.
  package: azure-iot-device
