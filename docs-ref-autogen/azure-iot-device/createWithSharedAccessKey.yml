- uid: azure-iot-device.createWithSharedAccessKey
  name: createWithSharedAccessKey(string, string, string)
  children: []
  type: function
  langs:
  - typeScript
  summary: Erstellt eine gültige Verbindungszeichenfolge für ein Gerät mit der Authentifizierung mit symmetrischen Schlüsseln.
  syntax:
    content: 'function createWithSharedAccessKey(hostName: string, deviceId: string, symmetricKey: string)'
    parameters:
    - id: hostName
      type:
      - string
      description: Hostname des Azure IoT Hub.
    - id: deviceId
      type:
      - string
      description: Eindeutige Geräte-ID.
    - id: symmetricKey
      type:
      - string
      description: >
        Symmetrische Schlüssel zum Generieren der <xref:SharedAccessSignature> , die die Verbindung authentifiziert.
    return:
      type:
      - string
  package: azure-iot-device
