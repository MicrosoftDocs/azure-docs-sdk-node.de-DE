  type: class
  summary: >
    Stellt eine `AuthenticationProvider` -Objekt, das kann einfach mit einer shared Access Signature erstellt werden und wird dann vom Geräteclient und Transporte verwendet, um mit der Azure IoT Hub-Instanz zu authentifizieren.

    Die `SharedAccessSignatureAuthenticationProvider` Objekt nicht erneuert die SAS-Token automatisch, damit der Benutzer nicht abgelaufene shared Access Signaturtoken mithilfe feed muss der `updateSharedAccessSignature` Methode. Für jeden Aufruf dieser Methode die `SharedAccessSignatureAuthenticationProvider` gibt eine `newTokenAvailable` Ereignis, die Transporte verwendet werden, um mit der Azure IoT Hub-Instanz zu authentifizieren.
  extends:
    name: EventEmitter
  package: azure-iot-device
