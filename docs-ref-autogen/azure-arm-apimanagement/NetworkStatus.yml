- uid: azure-arm-apimanagement.NetworkStatus.listByLocation
  name: listByLocation(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Ruft den Status der Verbindung auf externen Ressourcen, die auf denen Api Management-Dienst von innerhalb des Cloud-Diensts abhängig ist. Dadurch werden auch die DNS-Server als sichtbar ist, an den CloudService, zurückgegeben.
  syntax:
    content: 'function listByLocation(resourceGroupName: string, serviceName: string, locationName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe.
    - id: serviceName
      type:
      - string
      description: >
        Der Name des API Management-Dienst.
    - id: locationName
      type:
      - string
      description: >
        Die Position in der API Management-Dienst bereitgestellt wird. Dies ist einer der Azure-Regionen wie westliche USA, Osten USA, Süden-Mitte.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.NetworkStatusContract>
  package: azure-arm-apimanagement
