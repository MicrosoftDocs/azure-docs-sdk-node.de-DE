  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.state
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob Produkt veröffentlicht wird. Veröffentlichte Produkte sind von Benutzern des Developer Portal sichtbar. Nicht veröffentlichte Produkte sind nur für Administratoren sichtbar. Standardzustand des Produkts ist NotPublished. Folgende Werte sind möglich: ''NotPublished","veröffentlicht"'
    optional: true
    syntax:
      content: 'state?: string'
      return:
        type:
          - string
    package: azure-arm-apimanagement
  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionRequired
    name: subscriptionRequired
    fullName: subscriptionRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ob ein produktabonnement, für erforderlich ist den Zugriff auf APIs, die in diesem Produkt enthalten. True gibt an, das Produkt wird bezeichnet als "geschützt", und ein gültiger Abonnementschlüssel ist erforderlich, damit eine Anforderung an eine API, die im Produkt enthalten, erfolgreich ausgeführt werden. False gibt an, das Produkt wird als "Offen" bezeichnet, und Anforderungen an eine API, die im Produkt enthaltenen können ohne Abonnementschlüssel erfolgen.
      Wenn die Eigenschaft weggelassen wird, wenn Sie ein neues Produkt erstellen, sein Wert wird davon ausgegangen, dass "true" sein.
    optional: true
    syntax:
      content: 'subscriptionRequired?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-apimanagement
  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.subscriptionsLimit
    name: subscriptionsLimit
    fullName: subscriptionsLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob die Anzahl der Abonnements eines Benutzers für dieses Produkt zur gleichen Zeit möglich. Festlegen auf null, oder lassen Sie die zu Abonnements pro Benutzer unbegrenzt. Kann vorhanden sein, nur dann, wenn SubscriptionRequired-Eigenschaft vorhanden ist und den Wert "false hat".'
    optional: true
    syntax:
      content: 'subscriptionsLimit?: number'
      return:
        type:
          - number
    package: azure-arm-apimanagement
  - uid: azure-arm-apimanagement.ProductTagResourceContractProperties.terms
    name: terms
    fullName: terms
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Nutzungsbedingungen für das Produkt. Diese Bedingungen werden Entwicklern angezeigt, die das Produkt abonnieren möchten. Sie müssen die Bedingungen akzeptieren, um den Abonnementvorgang abschließen zu können.'
    optional: true
    syntax:
      content: 'terms?: string'
      return:
        type:
          - string
    package: azure-arm-apimanagement
