- uid: azure-arm-apimanagement.ApiOperationPolicy.createOrUpdate
  name: createOrUpdate(string, string, string, string, PolicyContract, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt oder aktualisiert die Konfiguration von Gruppenrichtlinien für die API-Vorgangsebene.
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, serviceName: string, apiId: string, operationId: string, parameters: PolicyContract, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe.
    - id: serviceName
      type:
      - string
      description: >
        Der Name des API Management-Dienst.
    - id: apiId
      type:
      - string
      description: >
        API-revisionsbezeichner. Muss in der aktuellen Instanz des API Management-Diensts eindeutig sein. Keine aktuellen Revision zu hat; rev = n als ein Suffix, wobei n die Revisionsnummer ist.
    - id: operationId
      type:
      - string
      description: >
        Vorgangs-ID innerhalb einer API. Muss in der aktuellen Instanz des API Management-Diensts eindeutig sein.
    - id: parameters
      type:
      - azure-arm-apimanagement.PolicyContract
      description: >
        Der Inhalt der Richtlinie anwenden.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.PolicyContract>
  package: azure-arm-apimanagement
