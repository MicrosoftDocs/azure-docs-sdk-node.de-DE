- uid: azure-arm-apimanagement.ApiExport.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Ruft die Details des durch seinen Bezeichner im Format angegeben, um Speicher-BLOBs mit SAS-Schlüssel, die 5 Minuten lang gültige angegebenen API ab.
  syntax:
    content: 'function get(resourceGroupName: string, serviceName: string, apiId: string, format: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe.
    - id: serviceName
      type:
      - string
      description: >
        Der Name des API Management-Dienst.
    - id: apiId
      type:
      - string
      description: >
        API-revisionsbezeichner. Muss in der aktuellen Instanz des API Management-Diensts eindeutig sein. Keine aktuellen Revision zu hat; rev = n als ein Suffix, wobei n die Revisionsnummer ist.
    - id: format
      type:
      - string
      description: >
        -Format in den export von der API-Details in das Blob Storage mit Sas-Key 5 Minuten lang gültig. Folgende Werte sind möglich: "Swagger", "Wsdl", "Wadl"
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-apimanagement.ApiExportResult>
  package: azure-arm-apimanagement
