  name: QuotaOperations
  summary: >-
    Die Azure SQL-Datenbankverwaltungs-API umfasst Vorgänge zum Abrufen von Kontingenten für Azure SQL-Datenbankserver. Insbesondere erhalten unter Verwendung der APIs ein bestimmtes Kontingent oder die Liste alle Kontingente für den Azure SQL-Datenbank-Server Sie.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Finden Sie unter [Kontingente] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23quotas>.

    Initialisiert eine neue Instanz der Klasse QuotaOperations an.
