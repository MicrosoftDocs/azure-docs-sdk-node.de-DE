- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    Die Azure SQL-Datenbankverwaltungs-API umfasst Vorgänge zum Abrufen von Datenbankvorgängen. Insbesondere können mit dieser API zum Abrufen eines bestimmten Vorgangs oder zum Auflisten aller Vorgänge, die aufgetreten sind auf eine bestimmte Datenbank oder auf alle Datenbanken in Azure SQL-Datenbankserver.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Finden Sie unter [DatabaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    Initialisiert eine neue Instanz der Klasse DatabaseOperationOperations an.
