- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    Beinhaltet Vorgänge zum Importieren und Exportieren von Azure SQL-Datenbanken in und aus Azure Blob Storage.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Finden Sie unter [Dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>.

    Initialisiert eine neue Instanz der Klasse DacOperations an.
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
  - azure-asm-sql.DacOperations~DacOperations#getStatus
  - azure-asm-sql.DacOperations~DacOperations#getStatusPost
  - azure-asm-sql.DacOperations~DacOperations#importMethod
  langs:
  - js
- id: azure-asm-sql.DacOperations~DacOperations.#ctor
  uid: azure-asm-sql.DacOperations~DacOperations.#ctor
  parent: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations(client)
  fullName: azure-asm-sql.DacOperations.DacOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedSqlManagementClient
      description: Verweis auf den Dienstclient.
    content: new DacOperations(client)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#exportMethod
  id: azure-asm-sql.DacOperations~DacOperations#exportMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: exportMethod(serverName, parametersOrCallback, callback)
  summary: Exportiert Azure SQL-Datenbank in einer DACPAC-Datei in Azure Blob Storage.
  fullName: azure-asm-sql.DacOperations~DacOperations.exportMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name der Azure SQL-Datenbankserver in der die Datenbank für den export befindet.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacExportParameters
      description: Die zum Initiieren der Anforderung zum Exportieren der erforderlichen Parameter an.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Übernimmt oder bestimmt die Anmeldeinformationen für die Einstellung erforderlich sind, werden die DACPAC-Datei in in Azure Blob Storage exportiert.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Übernimmt oder bestimmt den URI der, in denen die DACPAC-Datei in Azure Blob Storage gespeichert werden sollen.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Übernimmt oder bestimmt den Zugriffsschlüssel für Azure Storage-Konto.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Übernimmt oder bestimmt die Verbindungsinformationen für Azure SQL-Datenbank erforderlich sind.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Übernimmt oder bestimmt den Namen der Datenbank, die exportiert werden.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Ruft ab oder legt das Kennwort für den Datenbankbenutzer für den Administrator.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Übernimmt oder bestimmt den Namen der Azure SQL-Datenbankserver, in dem sich die Datenbank befindet.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Übernimmt oder bestimmt den Benutzernamen des Benutzers der Datenbank-Administrator.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Der Antwortstream.
    content: function exportMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatus
  id: azure-asm-sql.DacOperations~DacOperations#getStatus
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  summary: Ruft den Status der Import- oder exportauftrags-Vorgang auf dem angegebenen Server mit den entsprechenden Anforderungs-ID ab.  Die Anforderungs-ID wird in den Antworten des Import- oder exportauftrags Vorgangs bereitgestellt.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name des Servers, in dem der Import oder Export-Vorgang stattfindet.
    - id: fullyQualifiedServerName
      type:
      - string
      description: >-
        Die vollqualifizierten Domänennamen des Azure SQL-Datenbankservers her, in dem der Vorgang stattfindet.

        Beispiel: a9s7f7s9d3.database.windows.net
    - id: username
      type:
      - string
      description: Der Administratorbenutzername für den Azure SQL-Datenbankserver.
    - id: password
      type:
      - string
      description: Das Administratorkennwort für den Azure SQL-Datenbankserver.
    - id: requestId
      type:
      - string
      description: >-
        Die Anforderungs-ID des Vorgangs abgefragt wird.

        Die Anforderungs-ID wird aus der Antworten auf die Import / Export-Vorgänge abgerufen.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Der Antwortstream.
    content: function getStatus(serverName, fullyQualifiedServerName, username, password, requestId, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  id: azure-asm-sql.DacOperations~DacOperations#getStatusPost
  parent: azure-asm-sql.DacOperations~DacOperations
  name: getStatusPost(serverName, parameters, callback)
  summary: Ruft den Status der Import- oder exportauftrags-Vorgang auf dem angegebenen Server mit den entsprechenden Anforderungs-ID ab.  Die Anforderungs-ID wird in den Antworten des Import- oder exportauftrags Vorgangs bereitgestellt.
  fullName: azure-asm-sql.DacOperations~DacOperations.getStatusPost(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name des Servers, in dem der Import oder Export-Vorgang stattfindet.
    - id: parameters
      type:
      - azure-asm-sql.DacGetStatusParameters
      description: Der Parameter erforderlich zum Abrufen des Status einer Import- oder Exportvorgang ausgeführt.
    - id: parameters.serverName
      type:
      - string
      description: Übernimmt oder bestimmt den vollqualifizierten Namen des Servers für Azure SQL-Datenbank, in dem der Import oder Export-Vorgang stattfindet.
    - id: parameters.userName
      type:
      - string
      description: Übernimmt oder bestimmt den Benutzernamen für den Server für Azure SQL-Datenbank, in dem der Import oder Export-Vorgang stattfindet.
    - id: parameters.password
      type:
      - string
      description: Ruft ab oder legt das Kennwort für den Server für Azure SQL-Datenbank, in dem der Import oder Export-Vorgang stattfindet.
    - id: parameters.requestId
      type:
      - string
      description: Übernimmt oder bestimmt die Id für den Import oder Export-Vorgang, der zum Abfragen des Status.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Der Antwortstream.
    content: function getStatusPost(serverName, parameters, callback)
  langs:
  - js
- uid: azure-asm-sql.DacOperations~DacOperations#importMethod
  id: azure-asm-sql.DacOperations~DacOperations#importMethod
  parent: azure-asm-sql.DacOperations~DacOperations
  name: importMethod(serverName, parametersOrCallback, callback)
  summary: Initiiert einen Import einer DACPAC-Datei aus Azure Blob Storage in eine Azure SQL-Datenbank.
  fullName: azure-asm-sql.DacOperations~DacOperations.importMethod(serverName, parametersOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name der Azure SQL-Datenbankserver in der die Datenbank importiert wird.
    - id: parametersOrCallback
      type:
      - azure-asm-sql.DacImportParameters
      description: Die Initiierung der Anforderung zum Importieren der erforderlichen Parameter an.
      optional: true
    - id: parametersOrCallback.azureEdition
      type:
      - string
      description: Übernimmt oder bestimmt die Edition der Datenbank, die beim Import erstellt wird.
      optional: true
    - id: parametersOrCallback.blobCredentials
      type:
      - azure-asm-sql.BlobCredentialsParameter
      description: Übernimmt oder bestimmt die Anmeldeinformationen für die DACPAC-Datei aus Azure Blob Storage abrufen.
      optional: true
    - id: parametersOrCallback.blobCredentials.uri
      type:
      - string
      description: Ruft ab oder legt den URI der DACPAC-Datei in Azure Blob Storage zu importierenden gespeichert.
      optional: true
    - id: parametersOrCallback.blobCredentials.storageAccessKey
      type:
      - string
      description: Übernimmt oder bestimmt den Zugriffsschlüssel für das Azure Blob Storage-Konto, in die DACPAC-Datei gespeichert ist.
      optional: true
    - id: parametersOrCallback.connectionInfo
      type:
      - azure-asm-sql.ConnectionInfoParameter
      description: Übernimmt oder bestimmt die Verbindungsinformationen zur importieren in eine Verbindung mit SQL Azure und Erstellen einer Datenbank benötigt.
      optional: true
    - id: parametersOrCallback.connectionInfo.databaseName
      type:
      - string
      description: Übernimmt oder bestimmt den Namen der Datenbank, in der die DACPAC-Datei importiert wird.
      optional: true
    - id: parametersOrCallback.connectionInfo.password
      type:
      - string
      description: Ruft ab oder legt das Kennwort für den Serveradministrator.
      optional: true
    - id: parametersOrCallback.connectionInfo.serverName
      type:
      - string
      description: Übernimmt oder bestimmt den Namen der Azure SQL-Datenbankserver, in dem die importierte Datenbank erstellt werden.
      optional: true
    - id: parametersOrCallback.connectionInfo.userName
      type:
      - string
      description: Übernimmt oder bestimmt den Benutzernamen des Server-Verwaltung.
      optional: true
    - id: parametersOrCallback.databaseSizeInGB
      type:
      - number
      description: Übernimmt oder bestimmt die Größe der Datenbank, die beim Import erstellt wird.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Der Antwortstream.
    content: function importMethod(serverName, parametersOrCallback, callback)
  langs:
  - js
