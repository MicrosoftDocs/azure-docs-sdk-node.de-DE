- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: update(serverName, databaseName, parameters, callback)
  summary: Aktualisiert die Eigenschaften einer Azure SQL-Datenbank.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.update(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name der Azure SQL-Datenbankservers her, in dem die Datenbank gehostet wird.
    - id: databaseName
      type:
      - string
      description: Der Name der Azure SQL-Datenbank aktualisiert werden.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseUpdateParameters
      description: Die Parameter für die Update-Database-Vorgang.
    - id: parameters.name
      type:
      - string
      description: Übernimmt oder bestimmt den neuen Namen der Datenbank.
      optional: true
    - id: parameters.edition
      type:
      - string
      description: Übernimmt oder bestimmt die neue Edition für die Datenbank.
    - id: parameters.maximumDatabaseSizeInGB
