- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Erstellt eine Datenbank in Azure SQL-Datenbankserver.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name der Azure SQL-Datenbankservers her, in dem die Datenbank erstellt wird.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: Die Parameter für den Erstellungsvorgang für die Datenbank.
    - id: parameters.name
      type:
      - string
      description: Ruft ab oder legt den Namen für die neue Datenbank.
    - id: parameters.edition
      type:
      - string
      description: Übernimmt oder bestimmt die Edition für die neue Datenbank.  Die Übergebbare-Enumeration enthält die gültigen Werte für diese Eigenschaft.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Übernimmt oder bestimmt die maximale Größe dieser Datenbank in Gigabyte.  Wenn dies in Verbindung mit MaximumDatabaseSizeInBytes verwendet wird, müssen sie zustimmen.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: Übernimmt oder bestimmt den Sortierungsnamen für die neue Datenbank.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: Übernimmt oder bestimmt die maximale Größe für diese Datenbank in Bytes ausgedrückt.  Wenn dies in Verbindung mit MaximumDatabaseSizeInGB verwendet wird, müssen sie zustimmen.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: Übernimmt oder bestimmt den dienstziel-ID, die auf die Datenbank angewendet werden.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Der Antwortstream.
    content: function create(serverName, parameters, callback)
  langs:
  - js
