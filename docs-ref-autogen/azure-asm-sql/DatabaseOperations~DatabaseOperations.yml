- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Stellt alle Vorgänge für den Betrieb für Azure SQL-Datenbanken dar.

    Enthält Operationen: erstellen, abrufen, aktualisieren und Löschen von Datenbanken und umfasst auch die Möglichkeit, die Ereignisprotokolle für eine Datenbank.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Finden Sie unter [Datenbanken] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>.

    Initialisiert eine neue Instanz der Klasse DatabaseOperations an.
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
  children:
  - azure-asm-sql.DatabaseOperations~DatabaseOperations.#ctor
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  - azure-asm-sql.DatabaseOperations~DatabaseOperations#deleteMethod
