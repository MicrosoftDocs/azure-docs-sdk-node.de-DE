  parent: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations
  name: create(serverName, databaseName, parameters, callback)
  summary: Startet eine Kopie der SQL Server-Datenbank.
  fullName: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations.create(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: Der Name der SQL Server, in dem die Quelldatenbank befindet.
    - id: databaseName
      type:
      - string
      description: Der Name der Quelldatenbank.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCopyCreateParameters
      description: Die zusätzlichen Parameter für den erstellen-Datenbank-Kopiervorgang.
    - id: parameters.partnerServer
      type:
      - string
      description: Ruft den Namen des Zielservers für den Kopiervorgang ab.
    - id: parameters.partnerDatabase
      type:
      - string
      description: Ruft den Namen der Zieldatenbank für den Kopiervorgang ab.
    - id: parameters.isContinuous
      type:
      - boolean
      description: Ruft einen Wert, der angibt, ob die Kopie als fortlaufende sein muss.
    - id: parameters.isOfflineSecondary
      type:
      - boolean
      description: Ruft einen Wert, der angibt, ob es sich um eine sekundäre Offlinekopie handelt.
