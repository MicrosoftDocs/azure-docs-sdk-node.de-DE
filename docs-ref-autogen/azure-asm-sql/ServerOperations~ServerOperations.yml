- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: Stellt einen neuen SQL-Datenbank-Server in einem Abonnement bereit.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: Die Parameter erforderlich, um einen Server bereitstellen.
    - id: parameters.administratorUserName
      type:
      - string
      description: Übernimmt oder bestimmt den Benutzernamen des Administrators, der für den neuen Server verwendet werden.
    - id: parameters.administratorPassword
      type:
      - string
      description: Übernimmt oder bestimmt das Administratorkennwort für den neuen Server.
    - id: parameters.location
      type:
      - string
      description: Übernimmt oder bestimmt die Region, in der dieser Server erstellt werden soll.  Finden Sie unter http://azure.microsoft.com/en-us/regions/#services eine Liste mit allen verfügbaren Regionen.
    - id: parameters.version
      type:
      - string
      description: 'Übernimmt oder bestimmt die Version von Server zu erstellen.  Gültige Werte sind: 1.0, 2.0.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: Der Antwortstream.
    content: function create(parameters, callback)
  langs:
  - js
