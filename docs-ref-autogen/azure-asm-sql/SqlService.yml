- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: Erstellt eine SQL Server-Datenbank.
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: Name der Datenbank.
    - id: options
      type:
      - object
      - function
      description: Die Get Anforderungsoptionen oder Rückruffunktion-Funktion.
      optional: true
    - id: options.collation
      type:
      - string
      description: Die Sortierung der Datenbank verwendet werden.
      optional: true
    - id: options.edition
      type:
      - string
      description: Die Datenbankedition verwendet werden.
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: Die maximale Datenbankgröße in Gigabyte.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `response` Informationen im Zusammenhang mit diesem Vorgang enthält.'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
