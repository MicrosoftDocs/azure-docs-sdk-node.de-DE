- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    Die Azure SQL-Datenbankverwaltungs-API umfasst Vorgänge zum Verwalten von Firewallregeln auf Serverebene für Azure SQL-Datenbankservern. Sie können nicht mithilfe der Azure SQL-Datenbankverwaltungs-API die Firewallregeln auf Datenbankebene verwalten; Sie können nur durch Ausführen von Transact-SQL-Anweisungen für die Masterdatenbank oder einzelne Benutzerdatenbanken verwaltet werden.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Finden Sie unter [FirewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    Initialisiert eine neue Instanz der Klasse FirewallRuleOperations an.
