- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Speichert die Prüfpunktdaten in die entsprechenden BLOBs, vorausgesetzt, dass die Lease befindet (anderenfalls lehnt).

    Die Prüfpunktdaten ist als JSON-Nutzlast (z. B.) strukturiert: `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`. Das Format und die Groß-/Kleinschreibung der Schlüssel in das Objekt ist mit dem .net Sdk von Event Hubs.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
