- uid: azure-event-processor-host.CheckpointManager.createAllCheckpointsIfNotExists
  name: createAllCheckpointsIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    <span data-ttu-id="bff7b-102">Erstellt die Prüfpunkt-Platzhalter für die angegebenen Partitionen.</span><span class="sxs-lookup"><span data-stu-id="bff7b-102">Creates the checkpoint HOLDERs for the given partitions.</span></span> <span data-ttu-id="bff7b-103">Führt keine Aktion für alle Prüfpunkte werden, die bereits vorhanden.</span><span class="sxs-lookup"><span data-stu-id="bff7b-103">Does nothing for any checkpoint HOLDERs that already exist.</span></span>

    <span data-ttu-id="bff7b-104">Die Semantik dieser sind kompliziert, da es möglich ist, verwenden den gleichen Speicher für Leases und Prüfpunkte (die Azure Storage-Implementierung erfolgt), und es ist erforderlich, um eine Lease für jede Partition zu erhalten, aber es ist nicht erforderlich, um einen Prüfpunkt für eine Partition zu erhalten.</span><span class="sxs-lookup"><span data-stu-id="bff7b-104">The semantics of this are complicated because it is possible to use the same store for both leases and checkpoints (the Azure Storage implementation does so) and it is required to have a lease for every partition but it is not required to have a checkpoint for a partition.</span></span>

    <span data-ttu-id="bff7b-105">Es ist ein gültiges Szenario zum Prüfpunkte überhaupt niemals verwendet, daher es wichtig, für den Speicher ist zu unterscheiden, erstellen die Structure(s), die einen Prüfpunkt enthält, oder Erstellen eines Prüfpunkts (Speichern ein paar Offset/Sequenz, in der Struktur).</span><span class="sxs-lookup"><span data-stu-id="bff7b-105">It is a valid scenario to never use checkpoints at all, so it is important for the store to distinguish between creating the structure(s) that will hold a checkpoint and actually creating a checkpoint (storing an offset/sequence number pair in the structure).</span></span>
  syntax:
    content: 'function createAllCheckpointsIfNotExists(partitionIds: string[])'
    parameters:
    - id: partitionIds
      type:
      - string[]
      description: <span data-ttu-id="bff7b-106">Liste der Prüfpunkt-Platzhalter für die zu erstellenden Partitionen.</span><span class="sxs-lookup"><span data-stu-id="bff7b-106">List of partitions to create checkpoint HOLDERs for.</span></span>
    return:
      type:
      - Promise<void>
  package: azure-event-processor-host
