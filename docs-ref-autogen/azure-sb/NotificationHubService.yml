- uid: azure-sb.NotificationHubService
  id: azure-sb.NotificationHubService
  name: NotificationHubService
  summary: >-
    Die NotificationHubService können Sie Pushbenachrichtigungen an iOS-, Android- und Windows Store senden Geräte.


    Weitere Informationen zu Notification Hubs, auch als Aufgabe gezielte Informationen bei der Verwendung von Node.js-Anwendungen finden Sie unter [Verwenden von Service Bus Notification Hubs wie](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/).
  fullName: azure-sb.NotificationHubService
  type: Class
  children:
  - azure-sb.NotificationHubService.#ctor
  - azure-sb.NotificationHubService#wns
  - azure-sb.NotificationHubService#apns
  - azure-sb.NotificationHubService#gcm
  - azure-sb.NotificationHubService#mpns
  - azure-sb.NotificationHubService#send
