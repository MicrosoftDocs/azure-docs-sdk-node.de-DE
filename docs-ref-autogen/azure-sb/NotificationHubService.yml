- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: Aktualisiert eine Registrierung an.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: Die zu aktualisierende Registrierung.
    - id: registration.RegistrationId
      type:
      - object
      description: Registrierungs-Id aktualisieren
    - id: registration._.ContentRootElement
      type:
      - object
      description: 'Der Typ der Registrierung. Zulässige Typen: WindowsRegistrationDescription, WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription, MpnsTemplateRegistrationDescription.'
    - id: registration.ChannelUri
      type:
      - object
      description: Nur, wenn Windows oder Mpns-Registrierung
    - id: registration.DeviceToken
      type:
      - object
      description: Nur, wenn Apple-Registrierung
    - id: registration.GcmRegistrationId
      type:
      - object
      description: Nur, wenn Gcm-Registrierung
    - id: registration.Tags
      type:
      - object
      description: Durch Trennzeichen getrennte Liste von Tags (ohne Leerzeichen)
    - id: registration.BodyTemplate
      type:
      - object
      description: Nur, wenn vorlagenregistrierung
    - id: registration.WnsHeaders
      type:
      - object
      description: Nur, wenn Windows-vorlagenregistrierung
    - id: registration.MpnsHeaders
      type:
      - object
      description: Nur, wenn Vorlage Mpns-Registrierung
    - id: registration.Expiry
      type:
      - object
      description: Nur, wenn Apple-vorlagenregistrierung
    - id: registration.ApnsHeaders
      type:
      - object
      description: Nur, wenn Apple-vorlagenregistrierung
    - id: options
      type:
      - object
      description: Die Anforderung Anforderungsoptionen oder Rückruffunktion die Funktion. Weitere Eigenschaften werden als Header übergeben werden.
      optional: true
    - id: options.etag
      type:
      - object
      description: Das Etag.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `response` Informationen im Zusammenhang mit diesem Vorgang enthält.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
