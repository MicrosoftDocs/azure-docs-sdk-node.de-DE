- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: Sendet eine Vorlagennachricht.
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Ein einzelnes Tag oder tagausdruck.

        Wenn der Wert null wird es an alle Registrierungen in diesem Hub übertragen.
    - id: payload
      type:
      - object
      - string
      description: Nutzlast der Nachricht.
    - id: options
      type:
      - object
      description: Die Anforderung Anforderungsoptionen oder Rückruffunktion die Funktion.
      optional: true
    - id: options.headers
      type:
      - string
      description: Zusätzliche Header.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `response` Informationen im Zusammenhang mit diesem Vorgang enthält.'
    content: function send(tags, payload, options, callback)
  langs:
  - js
