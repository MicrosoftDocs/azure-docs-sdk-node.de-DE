  id: azure-sb.GcmService#listRegistrationsByGcmRegistrationId
  parent: azure-sb.GcmService
  name: listRegistrationsByGcmRegistrationId(gcmRegistrationId, options, callback)
  summary: Ruft eine Registrierung anhand des gerätetokens ab.
  fullName: azure-sb.GcmService.listRegistrationsByGcmRegistrationId(gcmRegistrationId, options, callback)
  type: Function
  syntax:
    parameters:
    - id: gcmRegistrationId
      type:
      - string
      description: Der Bezeichner des Gcm-Registrierung.
    - id: options
      type:
      - object
      description: Die Anforderung Anforderungsoptionen oder Rückruffunktion die Funktion. Weitere Eigenschaften werden als Header übergeben werden.
      optional: true
    - id: options.top
      type:
      - object
      description: Gibt die maximale Anzahl von Registrierungen fest, der im Rückruf abgerufen.
      optional: true
    - id: options.skip
      type:
      - object
      description: Gibt die Anzahl von Registrierungen, die im Aufruf übersprungen.
      optional: true
    - id: callback
