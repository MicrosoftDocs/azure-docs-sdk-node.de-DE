- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: Erstellt eine Registrierung mit einer Vorlage FlipTile (nur Windows Phone-Version 7.8 oder höher). Weitere Informationen finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: Die "channeluri".
    - id: tags
      type:
      - string
      - array
      description: Die Tags (durch Trennzeichen getrennte Liste, ohne Leerzeichen).
    - id: template
      type:
      - object
      description: Die Registrierungsvorlage.
    - id: template.backgroundImage
      type:
      - string
      description: Der URI des Hintergrundbilds für die Kachel.
    - id: template.count
      type:
      - string
      description: Die Anzahl, die auf der Kachel angezeigt wird.
    - id: template.title
      type:
      - string
      description: Der Titeltext der Kachel.
    - id: template.backBackgroundImage
      type:
      - string
      description: Der URI des Bilds, das auf der Rückseite der Kachel angezeigt wird.
    - id: template.backTitle
      type:
      - string
      description: Titel für die Rückseite der Kachel.
    - id: template.backContent
      type:
      - string
      description: Text für die Rückseite der Kachel.
    - id: template.id
      type:
      - string
      description: Die ID einer verwandten, sekundären Kachel.
    - id: template.smallBackgroundImage
      type:
      - string
      description: Der URI für das Hintergrundbild für die Kachel aus, wenn sie auf die kleine Größe reduziert wird.
    - id: template.wideBackgroundImage
      type:
      - string
      description: Der URI für das Hintergrundbild für die Kachel aus, wenn er auf die Breite Größe erweitert wird.
    - id: template.wideBackContent
      type:
      - string
      description: Der Inhalt für die Rückseite, wenn die Kachel auf die Breite Größe erweitert wird.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: Der URI für das Bild soll, der auf der Rückseite der Kachel angezeigt werden soll, wenn die Kachel auf die Breite Größe erweitert wird.
    - id: options
      type:
      - object
      description: Die Optionen für die Anforderung.
      optional: true
    - id: options.headers
      type:
      - object
      description: Die Mpns-Header.
      optional: true
    - id: callback
      type:
      - function
      description: Die Rückruffunktion.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
