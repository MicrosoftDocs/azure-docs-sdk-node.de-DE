  name: createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: Erstellt ein neues <xref:azure-sb.ServiceBusService> Objekt.
  fullName: azure-sb.createServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  type: Function
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: Service Bus-Namespace oder andere Konfigurationsinformationen.
      optional: true
    - id: accessKey
      type:
      - string
      description: Das Kennwort.
      optional: true
    - id: issuer
      type:
      - string
      description: Der Aussteller.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: Der acs-Namespace. Normalerweise identisch mit den Sb-Namespace mit "-Sb" Suffix.
      optional: true
    - id: host
      type:
      - string
      description: Die Adresse des Hosts.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: Der Authentifizierungsanbieter.
      optional: true
    return:
      type:
      - azure-sb.ServiceBusService
      description: Ein neues ServiceBusService-Objekt.
