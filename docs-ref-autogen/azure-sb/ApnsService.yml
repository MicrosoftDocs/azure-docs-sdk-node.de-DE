- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    Erstellt ein neues ApnsService-Objekt, das mit dem angegebenen <xref:azure-sb.NotificationHubService> Objekt.



    __Beachten Sie__: eine Instanz dieses Objekts wird automatisch erstellt, wenn eine <xref:azure-sb.NotificationHubService> Objekt erstellt wird. Siehe <xref:azure-sb.NotificationHubService%23apns>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: Der Notification Hub-Dienst.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: Sendet eine APNS-Benachrichtigung an.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Ein einzelnes Tag oder tagausdruck.

        Wenn der Wert null wird es an alle Registrierungen in diesem Hub übertragen.
    - id: payload
      type:
      - object
      - string
      description: >-
        Nutzlast der Nachricht als JSON gemäß unten.

        Wenn die Nutzlast eine Zeichenfolge ist, führen Sie das APNS-Format als in https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: 'Das Ablaufdatum. (in der W3C-DTF, JJJJ-MM-DDThh:mmTZD (Beispiel: 1997-07-16T19:20 + 01:00))'
      optional: true
    - id: payload.aps
      type:
      - object
      description: Wenn das Element "Aps" angegeben wird, wird das Objekt an APNS als übermittelt – nach dem Ablauf verarbeitet wird. Das Objekt wird davon ausgegangen, befolgen Sie das APNS-Format an https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: Wenn der 'Aps'-Member nicht angegeben ist, wird die Zahl, die über das Symbol der app angezeigt werden soll.
      optional: true
    - id: payload.alert
      type:
      - string
      description: Wenn das Element "Aps" nicht angegeben ist, wird Text den Warnungen.
      optional: true
    - id: payload.sound
      type:
      - string
      description: Wenn das Element "Aps" nicht angegeben wird, der Sound Dateinamen enthält.
      optional: true
    - id: payload.payload
      type:
      - object
      description: Wenn das Element "Aps" nicht angegeben ist, wird die nutzlastobjekt, das den Benachrichtigungstext enthält.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: Die Anforderung Anforderungsoptionen oder Rückruffunktion die Funktion.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Die Apns-Header.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `response` Informationen im Zusammenhang mit diesem Vorgang enthält.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
