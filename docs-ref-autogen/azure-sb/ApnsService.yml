      type:
      - object
      description: Gibt die maximale Anzahl von Registrierungen fest, der im Rückruf abgerufen.
      optional: true
    - id: options.skip
      type:
      - object
      description: Gibt die Anzahl von Registrierungen, die im Aufruf übersprungen.
      optional: true
    - id: callback
      type:
