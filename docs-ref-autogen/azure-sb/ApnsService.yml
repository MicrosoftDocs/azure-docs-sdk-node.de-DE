- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    Die ApnsService-Klasse wird verwendet, um Benachrichtigungen über den Apple Push Notification Service (APNS) zu senden.

    Dieser Dienst wird verwendet, um mit iOS-Gerät zu kommunizieren.
