- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Ruft den Status eines Vorgangs wie das Auslösen einer Sicherung wiederherstellen. Der Status kann in Bearbeitung, abgeschlossen oder fehlgeschlagen sein. Sie können der OperationStatus-Enumeration der möglichen Zustände des Vorgangs verweisen. Einige Vorgänge werden Aufträge erstellen. Diese Methode gibt die Liste der Aufträge, die dem Vorgang zugeordnet.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: fabricName
      type:
      - string
      description: >
        Fabric-Namen, die das Sicherungselement zugeordnet.
    - id: containerName
      type:
      - string
      description: >
        Der Containername ist das Sicherungselement zugeordnet.
    - id: protectedItemName
      type:
      - string
      description: >
        Ein Name, der Sicherungselemente, deren Details werden abgerufen werden.
    - id: operationId
      type:
      - string
      description: "\"OperationId\" stellt dar, den Vorgang, dessen Status abgerufen werden muss.\n"
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
