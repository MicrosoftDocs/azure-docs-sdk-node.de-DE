- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger(string, string, string, string, string, BackupRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Trigger-Sicherung für das angegebene gesicherten Element. Dies ist ein asynchroner Vorgang. Um den Status des Vorgangs zu erfahren, rufen Sie GetProtectedItemOperationResult-API.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: fabricName
      type:
      - string
      description: >
        Fabric-Namen, die das Sicherungselement zugeordnet.
    - id: containerName
      type:
      - string
      description: >
        Der Containername ist das Sicherungselement zugeordnet.
    - id: protectedItemName
      type:
      - string
      description: >
        Sichern des Elements für die Sicherung ausgelöst werden muss.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        backup ressourcenanforderung
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
