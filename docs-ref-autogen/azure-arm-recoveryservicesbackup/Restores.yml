- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: Stellt den angegebenen gesicherte Daten. Dies ist ein asynchroner Vorgang. Um den Status dieser API-Aufruf kennen, können verwenden Sie GetProtectedItemOperationResult-API.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: fabricName
      type:
      - string
      description: >
        Fabric-Namen, den gesicherten Elementen zugeordnet.
    - id: containerName
      type:
      - string
      description: >
        Der Containername den gesicherten Elementen zugeordnet.
    - id: protectedItemName
      type:
      - string
      description: >
        Ein gesichertes Element wiederhergestellt werden.
    - id: recoveryPointId
      type:
      - string
      description: >
        Die ID des Wiederherstellungspunkts steht für die gesicherten Daten wiederhergestellt werden.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        Anforderung zum Wiederherstellen von Ressourcen
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
