- uid: azure-arm-recoveryservicesbackup.ProtectedItems.createOrUpdate
  name: createOrUpdate(string, string, string, string, string, ProtectedItemResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Ermöglicht die Sicherung eines Elements ab oder ändert auf die Informationen zu Sicherungsrichtlinien eines bereits gesicherten Elements. Dies ist ein asynchroner Vorgang. Um den Status des Vorgangs zu erfahren, rufen Sie die GetItemOperationResult-API.
  syntax:
    content: 'function createOrUpdate(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: ProtectedItemResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: fabricName
      type:
      - string
      description: >
        Fabric-Namen, die das Sicherungselement zugeordnet.
    - id: containerName
      type:
      - string
      description: >
        Der Containername ist das Sicherungselement zugeordnet.
    - id: protectedItemName
      type:
      - string
      description: >
        Der Elementname gesichert werden soll.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ProtectedItemResource
      description: >
        Ressourcen, die ein gesichertes Element
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.ProtectedItemResource>
  package: azure-arm-recoveryservicesbackup
