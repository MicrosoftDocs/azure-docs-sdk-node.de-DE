- uid: azure-arm-recoveryservicesbackup.RecoveryPoints.get
  name: get(string, string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Enthält die Informationen der gesicherten Daten über RecoveryPointID identifiziert. Dies ist ein asynchroner Vorgang.

    Um den Status des Vorgangs zu erfahren, rufen Sie die GetProtectedItemOperationResult-API.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: fabricName
      type:
      - string
      description: >
        Ein gesichertes Element Fabric-Namen zugeordnet.
    - id: containerName
      type:
      - string
      description: >
        Ein gesichertes Element zugeordnete Containername.
    - id: protectedItemName
      type:
      - string
      description: >
        Der Name des Elements abgerufen werden, deren Sicherungsdaten müssen werden gesichert.
    - id: recoveryPointId
      type:
      - string
      description: >
        RecoveryPointID stellt die gesicherten Daten abgerufen werden.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.RecoveryPointResource>
  package: azure-arm-recoveryservicesbackup
