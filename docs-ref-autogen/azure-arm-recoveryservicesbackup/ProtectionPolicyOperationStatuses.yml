- uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Stellt den Status der asynchronen Vorgänge wie Sicherung, Wiederherstellung bereit. Der Status kann in Bearbeitung, abgeschlossen oder fehlgeschlagen sein. Sie können der Vorgangsstatus-Enumeration der möglichen Zustände eines Vorgangs verweisen. Einige Vorgänge werden Aufträge erstellen. Diese Methode gibt die Liste der Aufträge Vorgang zugeordnet.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: policyName
      type:
      - string
      description: >
        Name der Sicherungsrichtlinie des Vorgangs, dessen Status abgerufen werden muss.
    - id: operationId
      type:
      - string
      description: >
        Vorgangs-ID der einen Vorgang darstellt, dessen Status abgerufen werden muss.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
