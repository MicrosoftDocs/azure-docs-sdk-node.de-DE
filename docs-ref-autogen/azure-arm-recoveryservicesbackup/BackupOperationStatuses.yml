- uid: azure-arm-recoveryservicesbackup.BackupOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Ruft den Status eines Vorgangs wie das Auslösen einer Sicherung wiederherstellen. Der Status kann in Bearbeitung, abgeschlossen oder fehlgeschlagen sein. Sie können der OperationStatus-Enumeration der möglichen Zustände eines Vorgangs verweisen. Einige Vorgänge werden Aufträge erstellen. Diese Methode gibt die Liste der Aufträge auf, wenn der Vorgang abgeschlossen ist.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: function)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        Der Name des Recovery Services-Tresor.
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.
    - id: operationId
      type:
      - string
      description: "\"OperationId\" steht für den Vorgang.\n"
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
