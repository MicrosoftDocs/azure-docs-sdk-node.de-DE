  summary: >
    <span data-ttu-id="6a1dc-101">Vor der Verwendung dieser Methode installieren Sie Azure-Befehlszeilenschnittstelle über https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="6a1dc-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span> <span data-ttu-id="6a1dc-102">Führen Sie dann `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span><span class="sxs-lookup"><span data-stu-id="6a1dc-102">Then execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.</span></span>

    <span data-ttu-id="6a1dc-103">Wenn Sie die sp für eine andere Cloud-Umgebung erstellen möchten dann führen Sie:</span><span class="sxs-lookup"><span data-stu-id="6a1dc-103">If you want to create the sp for a different cloud/environment then please execute:</span></span>

    1. <span data-ttu-id="6a1dc-104">Azure-Cloud-Liste</span><span class="sxs-lookup"><span data-stu-id="6a1dc-104">az cloud list</span></span>

    2. <span data-ttu-id="6a1dc-105">AZ Cloud festlegen – n <name of the environment></span><span class="sxs-lookup"><span data-stu-id="6a1dc-105">az cloud set –n <name of the environment></span></span>

    3. <span data-ttu-id="6a1dc-106">AZ Ad sp create-for-Rbac: Sdk-Auth > auth.json, wenn der Dienstprinzipal bereits dann Anmeldung mit Informationen zum Dienstprinzipal erstellt wird:</span><span class="sxs-lookup"><span data-stu-id="6a1dc-106">az ad sp create-for-rbac --sdk-auth > auth.json If the service principal is already created then login with service principal info:</span></span>

    3. <span data-ttu-id="6a1dc-107">Azure-Anmeldung – Dienstprinzipal -u <clientId> -p <clientSecret> - t <tenantId></span><span class="sxs-lookup"><span data-stu-id="6a1dc-107">az login --service-principal -u <clientId> -p <clientSecret> -t <tenantId></span></span>

    4. <span data-ttu-id="6a1dc-108">Azure-Konto angezeigt – Sdk-Auth > auth.json</span><span class="sxs-lookup"><span data-stu-id="6a1dc-108">az account show --sdk-auth > auth.json</span></span>


    <span data-ttu-id="6a1dc-109">Authentifiziert sich über die dienstprinzipalinformationen in die Auth-Datei angegeben.</span><span class="sxs-lookup"><span data-stu-id="6a1dc-109">Authenticates using the service principal information provided in the auth file.</span></span> <span data-ttu-id="6a1dc-110">Diese Methode wird die Abonnement-ID aus der Datei für die Authentifizierung für den Benutzer, die angegebene Umgebungsvariable in der Options-Parameter oder den Standardwert 'AZURE_SUBSCRIPTION_ID' festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="6a1dc-110">This method will set the subscriptionId from the auth file to the user provided environment variable in the options parameter or the default 'AZURE_SUBSCRIPTION_ID'.</span></span>
