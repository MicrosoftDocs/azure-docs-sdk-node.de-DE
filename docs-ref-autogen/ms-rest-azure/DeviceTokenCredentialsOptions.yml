    langs:
      - typeScript
    type: property
    summary: |-
      Die Zielgruppe für die das Token angefordert wird. Gültige Werte sind 'Diagramm', 'Batch' oder eine andere Ressource, z. B. "https://vault.azure.com".
      TokenAudience 'Diagramm' ist dann Domäne ebenfalls bereitgestellt werden soll, und sein Wert sollte nicht der Standardmandant "common".
      Es muss eine Zeichenfolge (wenn möglich in ein Guid-Format).
    optional: true
    syntax:
      content: 'tokenAudience?: "graph" | "batch" | string'
      return:
        type:
          - '"graph" | "batch" | string'
