- uid: ms-rest-azure.loginWithAuthFile_2
  name: 'loginWithAuthFile(AuthFileOptions, (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    Vor der Verwendung dieser Methode installieren Sie Azure-Befehlszeilenschnittstelle über https://github.com/Azure/azure-cli/releases. Führen Sie dann `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.

    Wenn Sie die sp für eine andere Cloud-Umgebung erstellen möchten dann führen Sie:

    1. Azure-Cloud-Liste

    2. AZ Cloud festlegen – n <name of the environment>

    3. AZ Ad sp create-for-Rbac: Sdk-Auth > auth.json, wenn der Dienstprinzipal bereits dann Anmeldung mit Informationen zum Dienstprinzipal erstellt wird:

    3. Azure-Anmeldung – Dienstprinzipal -u <clientId> -p <clientSecret> - t <tenantId>

    4. Azure-Konto angezeigt – Sdk-Auth > auth.json


    Authentifiziert sich über die dienstprinzipalinformationen in die Auth-Datei angegeben. Diese Methode wird die Abonnement-ID aus der Datei für die Authentifizierung für den Benutzer, die angegebene Umgebungsvariable in der Options-Parameter oder den Standardwert 'AZURE_SUBSCRIPTION_ID' festgelegt werden.
  syntax:
    content: 'function loginWithAuthFile(options: AuthFileOptions, callback: (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
    parameters:
    - id: options
      type:
      - ms-rest-azure.AuthFileOptions
      description: ''
    - id: callback
      type:
      - '(err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void'
      description: ''
    return:
      type:
      - Promise<ms-rest-azure.ApplicationTokenCredentials>
  package: ms-rest-azure
