  id: documentdb.HashPartitionResolver#getPartitionKey
  parent: documentdb.HashPartitionResolver
  name: getPartitionKey(document)
  summary: Extrahiert den Partitionsschlüssel aus dem angegebenen Dokument mithilfe der partitionKeyExtractor
  fullName: documentdb.HashPartitionResolver.getPartitionKey(document)
  type: Function
  syntax:
    parameters:
    - id: document
      type:
      - object
      description: Das Dokument, aus dem den Partitionsschlüssel extrahiert werden soll.
    return:
      type:
      - object
      description: ''
    content: function getPartitionKey(document)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForRead
  id: documentdb.HashPartitionResolver#resolveForRead
  parent: documentdb.HashPartitionResolver
  name: resolveForRead(partitionKey)
  summary: Gibt bei Angabe eines partitionsschlüssels eine Liste der Sammlung von Links zum Lesen aus.
  fullName: documentdb.HashPartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Der Partitionsschlüssel verwendet, um die Zielsammlung für die Abfrage zu ermitteln.
    content: function resolveForRead(partitionKey)
  langs:
  - js
- uid: documentdb.HashPartitionResolver#resolveForCreate
  id: documentdb.HashPartitionResolver#resolveForCreate
  parent: documentdb.HashPartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Erhalten eine Partition Key, gibt den korrekten Link für ein Dokument zu erstellen.
  fullName: documentdb.HashPartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Der Partitionsschlüssel verwendet werden, um zu bestimmen, die Zielsammlung für erstellen
    return:
      type:
      - string
      description: '- Der Link der Ziel-Auflistung, der zum Erstellen von Dokumenten verwendet werden.'
    content: function resolveForCreate(partitionKey)
