- uid: azure-asm-network.createNetworkManagementClient
  id: azure-asm-network.createNetworkManagementClient
  name: createNetworkManagementClient(baseUri, filters)
  summary: >-
    Erstellt ein neues <xref:azure-asm-network.NetworkManagementClient> Objekt.


    Hinweis: Diese APIs sind noch in der Entwicklungsphase und sollte nicht verwendet werden.
  fullName: azure-asm-network.createNetworkManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: Die Abonnement-ID.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: Der zertifikatswert.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Der Schlüsselwert.
      optional: true
    - id: baseUri
      type:
      - string
      description: Die Basis-Uri.
      optional: true
    - id: filters
      type:
      - array
      description: Optionales Array von Dienstfilter
      optional: true
    return:
      type:
      - azure-asm-network.NetworkManagementClient
      description: Ein neues NetworkManagementClient-Objekt.
    content: function createNetworkManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-network.createCertificateCloudCredentials
  id: azure-asm-network.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Erstellt ein neues CertificateCloudCredentials-Objekt.

    Entweder ein Paar von Cert / Schlüsselwerte übergeben werden müssen oder den Speicherort einer Pem-Datei.
  fullName: azure-asm-network.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: Die Abonnement-ID.
    - id: credentials.cert
      type:
      - string
      description: Das Zertifikat.
      optional: true
    - id: credentials.key
      type:
      - string
      description: Der Schlüssel des Zertifikats.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: Der Inhalt für den PEM-Datei.
      optional: true
    return:
      type:
      - azure-asm-network.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
