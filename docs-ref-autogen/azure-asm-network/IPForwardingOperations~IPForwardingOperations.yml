  summary: >-
    Die Netzwerk-Verwaltungs-API umfasst Vorgänge zum Verwalten der IP-Weiterleitung für Ihre Rollen und die Netzwerkschnittstellen in Ihrem Abonnement.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [NetworkManagementClient] {@link NetworkManagementClient ~ NetworkManagementClient}.

    Finden Sie unter [iPForwarding] {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}.

    Initialisiert eine neue Instanz der Klasse IPForwardingOperations an.
