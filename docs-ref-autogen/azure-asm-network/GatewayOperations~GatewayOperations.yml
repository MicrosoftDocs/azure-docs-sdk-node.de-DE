- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    Um eine Verbindung herstellen, trennen oder testen Sie die Verbindung mit einem lokalen Netzwerkstandort, Zugriff auf die Verbindungsressource, die das lokale Netzwerk darstellt und Connect angeben, trennen Sie, oder testen Sie, um den gewünschten Vorgang auszuführen.

    (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx Informationen)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: Der Name des virtuellen Netzwerks für dieses Gateway.
    - id: localNetworkSiteName
      type:
      - string
      description: Der Name des Standorts für die Verbindung.
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: Parameter für die beginnen Gateway eine Verbindung herstellen trennen oder Testen zur Verfügung gestellt.
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: Gibt den Vorgang für die Verbindung ausführen. Verbinden, trennen oder testen, um eine Verbindung mit einem lokalen Netzwerk herstellen möchten, trennen Sie von einem lokalen Netzwerk festgelegt werden können, oder testen die Verbindung des Gateways mit einem lokalen Netzwerkstandort.
    - id: parameters.iPAddress
      type:
      - string
      description: Erforderlich, wenn der Vorgang auf Test festgelegt ist. Andernfalls wird nicht verwendet. Gibt die IP-Adresse des lokalen Netzwerkstandorts Ziel mit dem das Gateway Konnektivität testet.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: Der Antwortstream.
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
