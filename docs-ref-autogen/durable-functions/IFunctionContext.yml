  - uid: durable-functions.IFunctionContext.done
    name: 'done(Error | string | null, any)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Eine Rückruffunktion, die zur Laufzeit signalisiert, dass Ihr Code abgeschlossen wurde. Wenn Ihre Funktion synchron ausgeführt wird, muss context.done am Ende der Ausführung aufgerufen werden. Wenn Ihre Funktion asynchron ist, sollten Sie diesen Rückruf nicht verwenden.'
    syntax:
      content: 'function done(err?: Error | string | null, result?: any)'
      parameters:
        - id: err
          type:
            - Error | string | null
          description: 'Eine benutzerdefinierte Fehlermeldung zurück an die Laufzeit übergeben. Ihre Ausführung schlägt fehl, sofern vorhanden.'
          optional: true
        - id: result
          type:
            - any
          description: |
            Ein Objekt, das Ausgabedaten für die Bindung enthält. `result` wird zum JSON.stringify übergeben werden, es sei denn, es sich um eine Zeichenfolge, die Puffer, die ArrayBufferView oder die Zahl ist.
          optional: true
    package: durable-functions
