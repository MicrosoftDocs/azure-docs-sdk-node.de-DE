  type: Function
  syntax:
    parameters:
    - id: affinityGroupName
      type:
      - string
      description: Der Name der Affinitätsgruppe an.
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupUpdateParameters
      description: Parameter für die Affinitätsgruppe Update zur Verfügung gestellt.
    - id: parameters.label
      type:
      - string
      description: Ein Name für die angegebene Affinität als Base-64-codierte Zeichenfolge. Die Bezeichnung kann bis zu 100 Zeichen lang sein.
