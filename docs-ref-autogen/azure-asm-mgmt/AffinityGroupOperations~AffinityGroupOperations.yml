- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: Die Affinitätsgruppe erstellen-Vorgang wird eine neue Affinitätsgruppe für das angegebene Abonnement erstellt.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx Informationen)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: Parameter für die Affinitätsgruppe erstellen zur Verfügung gestellt.
    - id: parameters.name
      type:
      - string
      description: Ein Name für die Affinitätsgruppe, die für das Abonnement eindeutig ist.
    - id: parameters.label
      type:
      - string
      description: Ein Base-64-codierten Name für die Affinitätsgruppe. Der Name kann bis zu 100 Zeichen lang sein. Der Wert entspricht standardmäßig dem Namen der Affinitätsgruppe an, wenn er nicht angegeben ist.
    - id: parameters.description
      type:
      - string
      description: Eine Beschreibung für die Affinitätsgruppe. Die Beschreibung kann bis zu 1024 Zeichen lang sein.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Der Rechenzentrums-Speicherort, in dem die Affinitätsgruppe erstellt wird. Zum Auflisten der verfügbaren Standorte finden Sie unter den List Locations-Vorgang.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Der Antwortstream.
    content: function create(parameters, callback)
  langs:
  - js
