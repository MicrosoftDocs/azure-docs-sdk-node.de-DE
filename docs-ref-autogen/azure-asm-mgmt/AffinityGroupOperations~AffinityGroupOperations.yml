  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#update
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: update(affinityGroupName, parameters, callback)
  summary: Die Affinitätsgruppe für die Update-Vorgang aktualisiert die Bezeichnung und/oder Beschreibung für eine Affinitätsgruppe für das angegebene Abonnement.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/gg715316.aspx Informationen)
