  name: create(parameters, callback)
  summary: Der Vorgang Verwaltungszertifikat erstellen hinzugefügt die Liste der Verwaltungszertifikate ein Zertifikat. Verwaltungszertifikate, die auch als abonnementzertifikate werden, authentifizieren Sie Clients, die beim Verbinden mit Ressourcen, die mit Ihrem Azure-Abonnement verknüpft ist.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx Informationen)
