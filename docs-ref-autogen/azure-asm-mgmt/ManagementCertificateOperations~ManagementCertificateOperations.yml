      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: Parameter für das Verwaltungszertifikat erstellen zur Verfügung gestellt.
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Eine Base-64-Darstellung der öffentliche Schlüssel des Management.
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: Der Fingerabdruck, der das Verwaltungszertifikat eindeutig identifiziert.
      optional: true
    - id: parameters.data
