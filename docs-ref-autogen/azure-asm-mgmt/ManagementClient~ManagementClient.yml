- uid: azure-asm-mgmt.ManagementClient~ManagementClient#getOperationStatus
  id: azure-asm-mgmt.ManagementClient~ManagementClient#getOperationStatus
  parent: azure-asm-mgmt.ManagementClient~ManagementClient
  name: getOperationStatus(requestId, callback)
  summary: Der Vorgang Get Operation Status Gibt den Status des angegebenen Vorgangs zurück. Nach dem Aufruf einer asynchronen Operation, Sie können aufrufen Vorgangsstatus abrufen, um festzustellen, ob der Vorgang erfolgreich war, fehlgeschlagen ist, oder werden noch ausgeführt.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx Informationen)
  fullName: azure-asm-mgmt.ManagementClient~ManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: Die Anforderungs-ID für die Anforderung, die Sie nachverfolgen möchten. Die Anforderungs-ID wird in der X-ms-Request-Id-Antwort-Header für jede Anforderung zurückgegeben.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: Der Antwortstream.
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
