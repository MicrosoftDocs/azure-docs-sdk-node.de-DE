": 'Query-Parameter-Value'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7bb10-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"7bb10-124\">Hinweis: \"Wenn options.url verfügt bereits über einige Abfrageparameter, der im options.queryParameters angegebene Wert wird an die Url angefügt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7bb10-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
