- uid: ms-rest.ServiceClient#getPackageJsonInfo
  id: ms-rest.ServiceClient#getPackageJsonInfo
  parent: ms-rest.ServiceClient
  name: getPackageJsonInfo(managementClientDir)
  summary: >-
    Versucht, "Package.JSON" für das angegebene Azure Node.js-Paket zu suchen.

    Wenn gefunden wird, gibt die Namen und Version des Pakets durch Lesen der Datei "Package.JSON", wenn "Package.JSON" nicht gefunden wird, gibt einen Standardwert zurück.
  fullName: ms-rest.ServiceClient.getPackageJsonInfo(managementClientDir)
  type: Function
  syntax:
    parameters:
    - id: managementClientDir
      type:
      - string
      description: übergeben Sie das Verzeichnis des spezifischen Azure-Management-Clients.
    return:
      type:
      - object
      description: PackageJsonInfo – "Name" und "Version", mit dem gewünschten Paket.
    content: function getPackageJsonInfo(managementClientDir)
  langs:
  - js
