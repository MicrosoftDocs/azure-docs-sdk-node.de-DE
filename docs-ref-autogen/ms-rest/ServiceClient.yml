        "function (error, result, response, body)"

    <span data-ttu-id="9e6ec-112">In dieser Rückruffunktion und nach der Verarbeitung wird das Ergebnis oder die Antwort muss der Rückruf rufen Sie die ursprüngliche übergebenen Rückruf, um den Vorgang fortzusetzen, weitere Filter zu verarbeiten und um den Dienstaufruf zu beenden.</span><span class="sxs-lookup"><span data-stu-id="9e6ec-112">In this callback, and after processing the result or response, the callback needs invoke the original passed in callback to continue processing other filters and finish up the service invocation.</span></span>
