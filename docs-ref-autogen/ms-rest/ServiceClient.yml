ameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"9e6ec-147\">Pfad-Parameter-Wert in 'String'-Format: {'Path-Parameter-Name': 'Path-Parameter-Value'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9e6ec-147\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
