- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: Name-Wert-Paare, die die Bereitstellungsparameter für die Vorlage zu definieren. Wenn Sie die Parameterwerte direkt in die Anforderung und nicht als Link zu einer vorhandenen Parameterdatei bereitstellen möchten, verwenden Sie dieses Element. Verwenden Sie entweder das ParametersLink-Eigenschaft oder das Parameters-Eigenschaft, jedoch nicht beide. Es kann es sich um eine "jobject" oder ein gültig formatierter JSON-Zeichenfolge sein.
  optional: true
  syntax:
    content: 'parameters?: any'
    return:
      type:
      - any
  package: azure-arm-resource
