  children: []
  langs:
  - typeScript
  type: property
  summary: Gibt den Typ der Informationen, die für das Debuggen zu melden. Die zulässigen Werte sind none, "requestcontent" fest, "responsecontent", oder "requestcontent" fest und "responsecontent", die durch ein Komma getrennt sind. Der Standardwert ist "None". Wenn Sie diesen Wert festlegen, überlegen Sie sich an den Typ der Informationen, die Sie während der Bereitstellung übergeben. Indem Sie Informationen über die Anforderung oder die Antwort protokollieren, machen Sie möglicherweise vertrauliche Daten verfügbar, die durch die Bereitstellungsvorgänge abgerufen werden.
  optional: true
  syntax:
    content: 'detailLevel?: string'
