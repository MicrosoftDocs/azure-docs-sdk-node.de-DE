- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations
  summary: >-
    Die Dienstverwaltungs-API umfasst Vorgänge zum Verwalten von den Dienst und VM-Erweiterung-Images in Ihrem Abonnement Verleger.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Finden Sie unter [ExtensionImages] {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}.

    Initialisiert eine neue Instanz der Klasse ExtensionImageOperations an.
  fullName: azure-asm-compute.ExtensionImageOperations
  type: Class
  children:
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
