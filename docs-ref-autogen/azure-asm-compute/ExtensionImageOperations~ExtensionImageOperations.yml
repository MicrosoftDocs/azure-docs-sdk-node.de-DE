- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#register
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#register
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: register(parameters, callback)
  summary: Eine neue Erweiterung zu registrieren. Eine Erweiterung wird durch die Kombination seiner ProviderNamespace und den Typ (Groß-/Kleinschreibung Zeichenfolge) identifiziert. Es ist nicht zulässig, zum Registrieren einer Erweiterung mit derselben Identität (d. h. Kombination ProviderNamespace und Typ) einer Erweiterung bereits registriert. Um die neue Version einer vorhandenen Erweiterung zu registrieren, sollten die Update-Erweiterungs-API verwendet werden.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.register(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageRegisterParameters
      description: Parameter für die VM-Erweiterung-Image registrieren zur Verfügung gestellt.
    - id: parameters.providerNameSpace
      type:
      - string
      description: Erforderlich. Der Anbieternamespace der Erweiterung.
    - id: parameters.type
      type:
      - string
      description: Erforderlich. Der Typ der Erweiterung.
    - id: parameters.version
      type:
      - string
      description: Erforderlich. Die Version der Erweiterung.
    - id: parameters.label
      type:
      - string
      description: Erforderlich. Eine zeilenweise Bezeichnung der Erweiterung.
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        Erforderlich. Die unterstützten hosting-Ressourcen. Es muss "WebRole" und/oder "Workerrolle" enthalten. Beispiel:

        "WebRole | WorkerRole' oder ' WebRole | WorkerRole | VmRole ".
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: Erforderlich. URI-Zeichenfolge, die auf die ZIP-Paket der Erweiterung verweist. Das ZIP-Paket muss die Erweiterung, die ausführbare Datei und andere unterstützenden Dateien und das Manifest PluginManifest.xml enthalten. "MediaLink"-Wert muss auf eine URL (Http oder Https) in einem Azure-Blob-Speicher verweisen, und es ist zum Herunterladen. Windows Azure wird das Erweiterungspaket vom Quellspeicherort zu kopieren und in allen Regionen zu replizieren. Die typische Reaktionszeit für die Replikation abgeschlossen ist, beträgt 20 Minuten.
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: Optional. Parameter von der das Zertifikat zum Verschlüsseln der Daten für die private Konfiguration. Auf unterstützten WebRole oder WorkerRole, aber ignoriert für VmRole.
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: Für die Zertifikat-Deklaration erforderlich. Windows Speicherort des Zertifikats, das Zertifikat für die Verschlüsselung zu installieren, falls erforderlich. Der Wert muss "LocalMachine" sein, falls vorhanden.
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: Optional. Windows den Namen des Zertifikatspeichers, das Zertifikat für die Verschlüsselung zu installieren, falls erforderlich. Der Wert muss "My", wenn werden vorhanden.
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        Optional.

        Gibt an, ob Fingerabdruck für das Zertifikat für die Verschlüsselung erforderlich ist.

        Der Wert muss 'true' oder 'false' (Groß-/Kleinschreibung), wenn sein vorhanden.
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: Optional. Der fingerabdruckalgorithmus des Zertifikats für die Verschlüsselung, falls erforderlich. Der Wert muss "sha1", falls es vorhanden ist.
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: Optional. Deklariert die Endpunkte für jede Bereitstellung automatisch mit dieser Erweiterung hinzugefügt hinzuzufügen.
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: Optional. Eine Liste der eingabeendpunkte, die diese Extension erforderlich sind. Auf unterstützten WebRole oder WorkerRole, aber ignoriert für VmRole. Jeder eingabeendpunkt wird der Definition des Diensts von der Bereitstellung verwenden diese Erweiterung automatisch hinzugefügt werden.
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        Optional.

        Eine Liste von internen Endpunkten, die diese Extension erforderlich sind. Auf unterstützten WebRole oder WorkerRole, aber ignoriert für VmRole. Jeder internen Endpunkt wird der Definition des Diensts von der Bereitstellung verwenden diese Erweiterung automatisch hinzugefügt werden.
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        Optional. Eine Liste von instanzeingabe-Endpunkten diese Extension erforderlich sind.

        Auf unterstützten WebRole oder WorkerRole, aber ignoriert für VmRole. Jede Instanz-eingabeendpunkt wird der Definition des Diensts von der Bereitstellung verwenden diese Erweiterung automatisch hinzugefügt werden.
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: Optional. Das XSD-Schema der öffentlichen Konfigurationsdaten.
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: Optional. Das XSD-Schema für die private Konfiguration Daten.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Erforderlich. Detaillierte Beschreibung der Erweiterung.
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: Optional. Publisher Name-Text.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Herausgeber können sie auf jedem beliebigen Datum festlegen, und dies ist nur zur Anzeige. Wenn vom Herausgeber nicht angegeben ist, weist Azure die UTC-Zeit automatisch bei der Anforderung für domänennamenerweiterung empfangen wurde.
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: Deklariert, lokale Ressourcen, die auf Gast-VM von der Erweiterung verwendet. Optional.
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: Optional. Werden der Wert muss 'True' oder 'false' (Groß-/Kleinschreibung) bei Festlegung auf "True" wird das Starten der Rolle blockiert, bis die Erweiterungsinstallation abgeschlossen ist. Dieses Flag sollte festgelegt werden, auf "true", wenn die Rolle gestartet werden kann, ohne die Erweiterung installiert wird. Wenn Sie auf "False" (Standardwert) festgelegt, die Rolle gestartet wird, ohne zu warten, für die Erweiterungsinstallation abgeschlossen. Auf unterstützten WebRole oder WorkerRole, aber ignoriert für VmRole.
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: Optional. Wenn dies festgelegt ist, auf 'true "die Erweiterung"' ist nicht sichtbar, für Öffentliche verwenden, d. h. aus der Liste der API zurückgegeben wird. Sie können weiterhin durch einen Verweis auf das Kombinationsfeld für den ProviderNamespace, geben Sie & Version zugegriffen werden. Aus diesem Grund ist eine interne Erweiterung vorgesehen, nur für Testzwecke. Der Wert muss 'true' oder 'false' (Groß-/Kleinschreibung), wenn sein vorhanden.
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: Optional. Eine Beispielkonfiguration für die Erweiterung. Es kann von Benutzern heruntergeladen werden, und die Benutzer kann durch benutzerdefinierte Eingabeparameter ersetzen. Die Beispielkonfiguration sollte ausreichend kommentiert werden. Wenn Konfiguration im XML-Format handelt, dann muss die XML-Dokument-Level-Element "Configuration", und die Daten optional öffentliche Konfiguration entspricht ein untergeordnetes Element von "PublicConfig", und die Daten optional für die private Konfiguration entspricht ein untergeordnetes Element Element "PrivateConfig". Die Beispieldaten für die Konfiguration müssen vom Verleger an öffentliche und private Konfigurationsschema überprüft werden.
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: Gibt an, ob es sich bei dieser Version der Erweiterung in allen Regionen oder nicht repliziert wurde. Bei "true", kann die Version der angegebenen Erweiterung verwendet werden, erstellen oder Aktualisieren von Bereitstellungen. Andernfalls kann die angegebene Erweiterungsversion Fehler auftreten, erstellen oder Aktualisieren von Bereitstellungen. Die typische Reaktionszeit ist 20 Minuten dauern, bis eine neu registrierten oder neu aktualisierte Erweiterung vollständig von Azure zu replizieren.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Optional. URL-Zeichenfolge, die auf den Endbenutzer-Lizenzvertrag (End User License Agreement) von dieser Version der Erweiterung verweist. Dies wird optional von Drittanbietern, die die Erweiterung anstelle von Windows Azure veröffentlichen angegeben. Wenn die Software zusätzliche EULAs erforderlich ist, sollte ein Link zu den Endbenutzer-Lizenzvertrag bereitgestellt werden.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        Optional. URL-Zeichenfolge, die auf die Datenschutz-Dokument mit dieser Version der Erweiterung verweist. Dies wird durch das Drittanbieter-veröffentlichen die Erweiterung anstelle von Azure optional angegeben.

        Wenn die Software der Daten- und übertragen Sie den Gast-VM erfasst, und klicken Sie dann ein Dokument für die zusätzlichen datenschutzanforderungen möglicherweise erforderlich sind.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: Optional. URL-Zeichenfolge, die auf der Startseite von dieser Version der Erweiterung verweist. Dies wird durch das Drittanbieter-veröffentlichen die Erweiterung anstelle von Azure optional angegeben. Die Startseite sollte es sich um Informationen zur Verwendung und Kontaktinformationen für den Kundensupport verfügen.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: Optional. Wenn dies festgelegt ist, auf "true"die Erweiterung "" wird erwartet, zum Empfangen von JSON-basierte Konfiguration. Wenn dies auf 'False' festgelegt ist wird die Erweiterung erwartet, empfangen Sie XML-basierte Konfiguration. Der Wert muss 'true' oder 'false' (Groß-/Kleinschreibung), wenn sein vorhanden.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: Optional. Wenn dies auf 'True', die die Version der Erweiterung von anderen Hauptversionen in aktiven Bereitstellungen auf aktualisiert werden kann nicht festgelegt ist. Wenn der Wert "false" ist oder noch vorhanden ist, kann die Version der Erweiterung auf von einer Version aktualisiert werden. Downgrade wird nicht unterstützt. Der Wert muss 'true' oder 'false' (Groß-/Kleinschreibung), wenn sein vorhanden.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: String-Eigenschaft, der angibt, das Betriebssystem, das die Erweiterung unterstützt. Aktuelle Werte sind "Windows" oder "Linux".
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: String-Eigenschaft, die mit dem Namen des Unternehmen/Organisationen, die die Erweiterung veröffentlicht.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: String-Eigenschaft, die mit dem Namen der Regionen für den Slice erforderlich.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function register(parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#unregister
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: unregister(providerNamespace, type, version, callback)
  summary: >-
    Aufheben der Registrierung einer Version einer Erweiterung, die zuvor mithilfe der Erweiterung zu registrieren oder Update-Erweiterungs-APIs registriert wurde. Durch die Kombination aus ProviderNamespace, Typ und Version, die angegeben werden, wenn Sie die Erweiterung zu registrieren, wird eine Version der Erweiterung identifiziert.

    Aufheben der Registrierung ist nur zulässig, für interne Erweiterungen, d. h. die Erweiterungen für die das Feld "IsInternalExtension" festgelegt ist, auf "true", während der Registrierung oder während eines Updates. Es gibt ein Kontingent (15) auf der Anzahl der Erweiterungen, die pro-Abonnement registriert werden kann. Wenn Ihr Abonnement nicht genügend Kontingent, werden Sie entweder müssen mit Aufheben der Registrierung einige der internen Erweiterungen, oder wenden Sie sich an Azure (dieselbe e-Mail-Adresse verwendet, um einen Verleger werden), das Kontingent zu erhöhen.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.unregister(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: Der Namespace des Anbieters des Bilds Erweiterung zum Aufheben der Registrierung.
    - id: type
      type:
      - string
      description: Der Typ des Bilds Erweiterung zum Aufheben der Registrierung.
    - id: version
      type:
      - string
      description: Die Version des Bilds Erweiterung zum Aufheben der Registrierung.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function unregister(providerNamespace, type, version, callback)
  langs:
  - js
