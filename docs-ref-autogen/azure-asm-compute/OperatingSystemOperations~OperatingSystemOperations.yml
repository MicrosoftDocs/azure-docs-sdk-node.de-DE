  - js
- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: listFamilies(callback)
  summary: >-
    Die Liste Betriebssystemfamilien Vorgang Listet die gastbetriebssystemfamilien in Azure verfügbar und enthält eine Liste mit die für jede Familie verfügbaren Betriebssystemversionen. Derzeit unterstützt Azure zwei Betriebssystemfamilien: das Azure-Gast-Betriebssystem, die mit Windows Server 2008 SP2 weitgehend kompatibel ist, und das Azure-Gast-Betriebssystem, das im Wesentlichen mit Windows Server 2008 R2 kompatibel ist.

    (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/gg441291.aspx Informationen)
