- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: 'Die Liste Operating Systems-Vorgang Listet die Versionen des Gast-Betriebssystems, die zurzeit in Windows Azure verfügbar sind. Die Version 2010-10-28 von Betriebssystemen in Liste gibt auch an, welcher Familie eine Betriebssystemversion angehört. Derzeit unterstützt Azure zwei Betriebssystemfamilien: das Azure-Gast-Betriebssystem, die mit Windows Server 2008 SP2 weitgehend kompatibel ist, und das Azure-Gast-Betriebssystem, das im Wesentlichen mit Windows Server 2008 R2 kompatibel ist.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx Informationen)'
  fullName: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations.list(callback)
