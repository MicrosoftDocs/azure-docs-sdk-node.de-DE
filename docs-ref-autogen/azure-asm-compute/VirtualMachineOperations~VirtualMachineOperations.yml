      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Parameter für die Bereitstellung eines virtuellen Computers erstellen zur Verfügung gestellt.
    - id: parameters.name
      type:
      - string
      description: Ein Name für die Bereitstellung. Der Bereitstellungsname muss gegenüber anderen Bereitstellungen für den gehosteten Dienst eindeutig sein.
