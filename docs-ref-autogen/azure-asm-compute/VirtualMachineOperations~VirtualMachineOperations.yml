      type:
      - array
      description: Enthält die Parameter, mit denen Azure den Datenträger für den virtuellen Computer zu erstellen.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Enthält die Parameter, mit denen Azure den Betriebssystem-Datenträger für den virtuellen Computer zu erstellen.
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Gibt das plattformcachingverhalten des Betriebssystem-Datenträger-BLOBs für Lese-/Schreibeffizienz an.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Gibt den Anzeigenamen des eines Betriebssystemabbilds im imagerepository an.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Gibt den Namen des eines Betriebssystemabbilds im imagerepository an.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Gibt den Speicherort der Betriebssystem-Datenträger im Azure-Speicher an.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Gibt den Namen des Quellbilds, die zum Bereitstellen des virtuellen Computers verwendet wurde.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Das Betriebssystem auf dem virtuellen Computer ausgeführt wird.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: Der URI des quellimages OS, die in Storage-Konto des Kunden, der Erstellung des virtuellen Computers kopiert werden. Wenn RemoteSourceImageLink angegeben wird, muss auch "MediaLink" angegeben werden. Wenn RemoteSourceImageLink angegeben wird, muss die ThenSourceIamgeName nicht angegeben werden.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Übernimmt oder bestimmt den e/a-Typ.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Wenn ein Betriebssystemimage oder ein RemoteSourceImage verwendet wird, um einen OSVirtualHardDisk zu erstellen, kann dieser Parameter verwendet werden, zum Ändern der Größe der neuen OSVirtualHardDisk zu vergrößern. ResizedSizeInGB muss größer als LogicalSizeInGB des zugrunde liegenden Betriebssystemimages sein.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Gibt an, ob der WindowsAzureGuestAgent-Dienst auf dem virtuellen Computer installiert ist. Um eine ressourcenerweiterung auf einem virtuellen Computer auszuführen, muss dieser Dienst installiert werden.
      optional: true
    - id: parameters.debugSettings
