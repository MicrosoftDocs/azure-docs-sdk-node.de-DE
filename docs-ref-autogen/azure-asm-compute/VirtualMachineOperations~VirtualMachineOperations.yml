      - azure-asm-compute.DebugSettings
      description: Debug-Einstellungen für die Konsolenausgabe.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Aktivieren Sie oder deaktivieren Sie die Startdiagnose.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: BLOB-Uri für den Screenshot der Konsole aus.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: BLOB-Uri für die serielle Ausgabe.
      optional: true
    - id: callback
