      - string
      description: Ein Name für den gehosteten Dienst. Der Name kann bis zu 100 Zeichen lang sein. Es wird empfohlen, dass die Bezeichnung innerhalb des Abonnements eindeutig sein. Der Name kann verwendet werden, den gehosteten Dienst für die nachverfolgung zu identifizieren.
