  name: update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: Der Vorgang fügt einen virtuellen Computer zu einer vorhandenen Bereitstellung.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157187.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Diensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellungskonfiguration.
    - id: virtualMachineName
      type:
      - string
      description: Der Name des virtuellen Computers.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: Parameter für die Update-VM zur Verfügung gestellt.
    - id: parameters.roleName
      type:
      - string
      description: Gibt den Namen für den virtuellen Computer. Der Name muss innerhalb der Bereitstellung eindeutig sein.
    - id: parameters.label
      type:
      - string
      description: Gibt den Anzeigenamen für den virtuellen Computer an.
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: Gibt den Namen einer verfügbarkeitsgruppe, der den virtuellen Computer hinzugefügt. Dieser Wert steuert die Zuordnung des virtuellen Computers in Azure-Umgebung. Virtuelle Computer in derselben verfügbarkeitsgruppe angegeben werden auf andere Knoten zur Maximierung der Verfügbarkeit zugeordnet.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: Die Größe des virtuellen Computers.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Enthält die Auflistung der Konfigurationssätze, die System- und anwendungskonfigurationseinstellungen enthalten.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Enthält eine Auflistung von ressourcenerweiterungen, die auf dem virtuellen Computer installiert werden sollen. Dieses Element wird verwendet, wenn ProvisionGuestAgent festgelegt ist auf "true".
      optional: true
