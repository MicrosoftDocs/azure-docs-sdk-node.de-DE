- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    Der erfassen Role Begin-Vorgang erstellt eine Kopie der Betriebssystem virtuelle Festplatte (VHD), die auf dem virtuellen Computer bereitgestellt wird, speichert die VHD-Kopie am gleichen Speicherort wie die Betriebssystem-VHD und registriert die Kopie als Image in der imagegalerie . Vom aufgezeichneten Image können Sie zusätzlichen benutzerdefinierten virtuelle Computer erstellen.

    Weitere Informationen zu Images und Datenträgern finden Sie unter Verwalten von Datenträgern und Images zur http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx.

    Weitere Informationen zum Aufzeichnen von Images finden Sie unter Gewusst wie: Zeichnen Sie ein Image von einem virtuellen Computer ausgeführt wird Windows Server 2008 R2 auf http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ oder zum Aufzeichnen eines Images eines virtuellen Linux-Computers am http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.

    (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Diensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellungskonfiguration.
    - id: virtualMachineName
      type:
      - string
      description: Der Name des virtuellen Computers neu gestartet werden soll.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Parameter für das Erfassen der VM starten zur Verfügung gestellt.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 'Gibt die Aktion, die ausgeführt wird, nachdem der Aufzeichnungsvorgang abgeschlossen ist. Mögliche Werte sind: Delete - dieser Wert führt dazu, dass der virtuelle Computer gelöscht werden, nachdem das Image aufgezeichnet wurde, oder erneutes Bereitstellen von - dieser Wert führt dazu, dass der virtuelle Computer erneut bereitgestellt werden, nachdem das Image mit den angegebenen Informationen in ProvisioningConfiguration erstellt wird.'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: Bietet Informationen, die verwendet werden, um den virtuellen Computer erneut bereitzustellen, nachdem das Image aufgezeichnet wurde. Dieses Element wird nur verwendet, wenn die PostCaptureAction auf erneutes Bereitstellen von festgelegt ist.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: Gibt den Konfigurationstyp für den Konfigurationssatz an.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: Enthält eine Auflistung externer Endpunkte für den virtuellen Computer. Dieses Element wird nur mit dem Typ "networkconfigurationset" verwendet.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: Die Liste der Namen der virtuellen Netzwerk-Subnetze, denen die Bereitstellung gehört. Dieses Element wird nur mit dem Typ "networkconfigurationset" verwendet.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 'Gibt eine Kundenadresse, d. h. eine IP-Adresse, die an einen virtuellen Computer in einem VNet Subnetz zugewiesen. Zum Beispiel: 10.0.0.4.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        Optional.

        Ein Satz von öffentlichen IP-Adressen. Derzeit wird nur eine zusätzliches öffentliche IP pro Rolle in einer IaaS-Bereitstellung unterstützt. Die IP-Adresse ist zusätzlich zu den Standard-VIP für die Bereitstellung.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: Übernimmt oder bestimmt die Netzwerksicherheitsgruppe, die dieser Rolle zugeordnet. Optional
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: Ruft ab oder legt den Status der IP-Weiterleitung für diese Rolle fest. Optional
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        Gibt den Computernamen für den virtuellen Computer an. Wenn der Computername nicht angegeben ist, wird ein Name basierend auf den Namen der Rolle erstellt.

        Computernamen müssen 1 bis 15 Zeichen lang sein. Dieses Element wird nur verwendet, mit der WindowsProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: Gibt die Zeichenfolge, die das Administratorkennwort für den virtuellen Computer darstellt. Wenn Sie der virtuellen Computer aus einem "Spezielle" VM-Image erstellt wird, ist das Kennwort nicht erforderlich.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: Gibt an, ob das Kennwort beim ersten zurückgesetzt werden soll, die der Administrator anmeldet.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: Gibt an, ob automatische Updates für den virtuellen Computer aktiviert sind. Dieses Element wird nur verwendet, mit der WindowsProvisioningConfiguration festgelegt. Der Standardwert ist „false“.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: Gibt die Zeitzone für den virtuellen Computer an. Dieses Element wird nur verwendet, mit der WindowsProvisioningConfiguration festgelegt. Eine vollständige Liste der unterstützten Zeitzoneneinträge können Sie auf die Werte aufgeführt, die im Registrierungseintrag HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones verzeichnet sind auf einem Computer unter Windows 7, Windows Server 2008 und Windows Server finden Sie unter 2008 R2 oder das Befehlszeilentool "Tzutil" können zum Auflisten der gültigen Zeit. Das Tool "TZUtil" wird standardmäßig auf Windows 7, Windows Server 2008 und Windows Server 2008 R2 installiert.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: Enthält Eigenschaften, die eine Domäne angeben, die den virtuellen Computer verknüpft wird. Dieses Element wird nur verwendet, mit der WindowsProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: Gibt die Werte zu verwenden, um den virtuellen Computer mit der Domäne zu verknüpfen.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'Gibt den Namen der Domäne verwendet, um ein Konto zu authentifizieren. Der Wert ist eine vollständig qualifizierte DNS-Domäne. Wenn der Domänen-Name nicht angegeben ist, muss Benutzername das Format der Benutzer-Benutzerprinzipalnamen (UPN) angeben (user@fully-qualified-DNS-domain) oder des Formats vollständig-qualifizierten-DNS-Domäne\Benutzername. Beispiel: example.com.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: Gibt einen Benutzernamen in der Domäne, die für den Domänenbeitritt verwendet werden kann.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: Gibt das Kennwort für den Domänenbeitritt verwendet.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: Gibt die Domäne zu verknüpfen.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        Gibt an, die Lightweight Directory Access Protocol (LDAP) X 500-distinguished Name der Organisationseinheit (OU) in dem das Computerkonto erstellt wird. Dieses Konto ist in Active Directory auf einem Domänencontroller in der Domäne, zu der der Computer angehört.

        Beispiel: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: Weitere Informationen zur Bereitstellung von Domain Join.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: Die Kontoinformationen für den Domänenbeitritt.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        Enthält eine Liste von dienstzertifikaten, mit denen für die Bereitstellung der neuen Rolle.

        Dieses Element wird nur verwendet, mit der WindowsProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: Konfiguriert die Windows-Remoteverwaltungsdienst auf dem virtuellen Computer, die Windows PowerShell-Remotesitzung ermöglicht.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: Enthält eine Auflistung von Informationen zum Aktivieren von Windows PowerShell-Remotesitzung.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: Gibt den Namen, der verwendet wird, um das standardmäßige Administratorkonto umzubenennen. Wenn Sie der virtuellen Computer aus einem "Spezielle" VM-Image erstellt wird, ist der Benutzername nicht erforderlich.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Gibt zusätzliche Base-64-codierte XML-Format Informationen, die in der Datei "Unattend.xml" aufgenommen werden kann, die von Windows Setup verwendet wird.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: Gibt an, der für die unbeaufsichtigte Installation übergibt
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: Gibt den Hostnamen für den virtuellen Computer an. Hostnamen sind ASCII-Zeichenfolgen von 1 bis 64 Zeichen lang. Dieses Element wird nur verwendet, mit der LinuxProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: Gibt den Namen eines Benutzers in der Gruppe "Sudoer" des virtuellen Computers erstellt werden. Benutzernamen sind ASCII-Zeichenfolgen von 1 bis 32 Zeichen lang. Dieses Element wird nur verwendet, mit der LinuxProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: Gibt das Kennwort für den Benutzernamen an. Kennwörter sind ASCII-Zeichenfolgen zwischen 6 und 72 Zeichen lang. Dieses Element wird nur verwendet, mit der LinuxProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        Gibt an, und zwar unabhängig davon, ob SSH-Authentifizierung für das Kennwort deaktiviert ist.

        Dieses Element wird nur verwendet, mit der LinuxProvisioningConfiguration festgelegt. Dieser Wert wird standardmäßig festgelegt auf "true".
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: Gibt an, den öffentlichen SSH-Schlüssel und-Schlüsselpaare an, während der Bereitstellung in der Abbildung aufgefüllt. Dieses Element wird nur verwendet, mit der LinuxProvisioningConfiguration festgelegt.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: Gibt die Sammlung von öffentlichen SSH-Schlüssel.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: Gibt die Auflistung der SSH-Schlüsselpaaren an.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: Optional. Stellt bereit, die base64-codierte benutzerdefinierte Daten an den virtuellen Computer übergeben werden.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: Gibt den Anzeigenamen des aufgezeichneten Images an. Dies ist der Wert, der in der Spalte "Name" für das Image im Azure-Verwaltungsportal angezeigt wird.
    - id: parameters.targetImageName
      type:
      - string
      description: Gibt den imagenamen des aufgezeichneten Images an.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
