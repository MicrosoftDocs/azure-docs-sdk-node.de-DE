- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: 'Die Create Role-Vorgang fügt einen virtuellen Computer zu einer vorhandenen Bereitstellung. Sehen Sie sich in den Rolle hinzufügen des Betriebssystemdatenträgers auf folgende Weise: Plattform-/Benutzerimage – legen Sie die SourceImageName auf ein Plattform- oder benutzerimage. Sie können die Werte "DiskName" und "MediaLink" optional angeben, im Rahmen des Vorgangs den Namen und Speicherort des Zieldatenträgers zu steuern. Wenn "DiskName" und "MediaLink" in diesem Modus angegeben werden, müssen sie nicht bereits im System, andernfalls vorhanden, die ein Konfliktfehler zurückgegeben wird. UserDisk – angegeben Satz DiskName zu einem Benutzer Image im imagerepository an. SourceImageName muss auf NULL festgelegt werden. Alle anderen Eigenschaften werden ignoriert. oder ein Blob in einem Speicherkonto – legen Sie MediaLink auf ein Blob mit dem Image. SourceImageName und DiskName werden auf NULL festgelegt.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx Informationen)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Diensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellungskonfiguration.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Parameter für das Erstellen virtueller Computer zur Verfügung gestellt.
    - id: parameters.roleName
      type:
      - string
      description: Gibt den Namen für den virtuellen Computer. Der Name muss innerhalb der Bereitstellung eindeutig sein.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Gibt den Namen einer verfügbarkeitsgruppe, der den virtuellen Computer hinzugefügt. Dieser Wert steuert die Zuordnung des virtuellen Computers in Azure-Umgebung. Virtuelle Computer in derselben verfügbarkeitsgruppe angegeben werden auf andere Knoten zur Maximierung der Verfügbarkeit zugeordnet.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: Die Größe des virtuellen Computers.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Enthält die Auflistung der Konfigurationssätze, die System- und anwendungskonfigurationseinstellungen enthalten.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Enthält eine Auflistung von ressourcenerweiterungen, die auf dem virtuellen Computer installiert werden sollen. Dieses Element wird verwendet, wenn ProvisionGuestAgent festgelegt ist auf "true".
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Der Name des das VMImage, von dem diese Rolle ist, erstellt werden. Wenn in der "vmimage" des Betriebssystemdatenträgers spezialisiert wurde, muss keine WindowsProvisioningConfigurationSet oder LinuxProvisioningConfigurationSet bereitgestellt werden. Wenn Sie dieses Argument verwenden, sollte keine OSVirtualHardDisk oder DataVirtualHardDisk angegeben werden.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Enthält die Parameter, mit denen Azure den Datenträger für den virtuellen Computer zu erstellen.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Enthält die Parameter, mit denen Azure den Betriebssystem-Datenträger für den virtuellen Computer zu erstellen.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Gibt das plattformcachingverhalten des Betriebssystem-Datenträger-BLOBs für Lese-/Schreibeffizienz an.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Gibt den Anzeigenamen des eines Betriebssystemabbilds im imagerepository an.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Gibt den Namen des eines Betriebssystemabbilds im imagerepository an.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Gibt den Speicherort der Betriebssystem-Datenträger im Azure-Speicher an.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Gibt den Namen des Quellbilds, die zum Bereitstellen des virtuellen Computers verwendet wurde.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: Das Betriebssystem auf dem virtuellen Computer ausgeführt wird.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: Der URI des quellimages OS, die in Storage-Konto des Kunden, der Erstellung des virtuellen Computers kopiert werden. Wenn RemoteSourceImageLink angegeben wird, muss auch "MediaLink" angegeben werden. Wenn RemoteSourceImageLink angegeben wird, muss die ThenSourceIamgeName nicht angegeben werden.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Übernimmt oder bestimmt den e/a-Typ.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Wenn ein Betriebssystemimage oder ein RemoteSourceImage verwendet wird, um einen OSVirtualHardDisk zu erstellen, kann dieser Parameter verwendet werden, zum Ändern der Größe der neuen OSVirtualHardDisk zu vergrößern. ResizedSizeInGB muss größer als LogicalSizeInGB des zugrunde liegenden Betriebssystemimages sein.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Gibt an, ob der WindowsAzureGuestAgent-Dienst auf dem virtuellen Computer installiert ist. Um eine ressourcenerweiterung auf einem virtuellen Computer auszuführen, muss dieser Dienst installiert werden.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Der Speicherort, in denen "vmimage" VHDs soll, für die veröffentlichten VMImages kopiert werden.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: Wenn ein VM-Image zum Erstellen einer neuen PersistantVMRole verwendet wird, werden die DiskConfigurations im VM-Image verwendet, um neue Datenträger für die neue VM zu erstellen. Dieser Parameter kann verwendet werden, zum Ändern der Größe der neu erstellten Datenträger auf einen größeren als den zugrunde liegenden DiskConfigurations in der VM-Image.This-Eigenschaft nur mit einem Versionsheader von 2014-10-01 oder neuer zurückgegeben wird.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: Dies entspricht der OSDiskConfiguration des VM-Images zum Erstellen einer neuen Rolle verwendet. Das OSDiskConfiguration-Element ist nur verfügbar, die mit Version 2014-10-01 oder höher.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: Hiermit wird die neue (größere) Größe des osvirtualharddisk angegeben mit einem VM-Image erstellt. Die ResizedSizeInGB-Element ist nur verfügbar, die mit Version 2014-10-01 oder höher.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: Dies entspricht den DataDiskConfigurations des VM-Images zum Erstellen einer neuen Rolle verwendet. Das DataDiskConfigurations-Element ist nur verfügbar, die mit Version 2014-10-01 oder höher.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Debug-Einstellungen für die Konsolenausgabe.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
