- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    Der Vorgang erstellen gehosteter Dienst erstellt einen neuen Clouddienst in Azure.

    (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx Informationen)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: Parameter für den gehosteten Dienst erstellen zur Verfügung gestellt.
    - id: parameters.serviceName
      type:
      - string
      description: Ein Name für den Cloud-Dienst, der in Azure eindeutig ist. Dieser Name ist der DNS-Präfixname und kann verwendet werden, um den Dienst zuzugreifen.
    - id: parameters.label
      type:
      - string
      description: Ein Name für den Cloud-Dienst. Der Name kann bis zu 100 Zeichen lang sein. Der Name kann verwendet werden, um das Speicherkonto, das für die nachverfolgung zu identifizieren.
    - id: parameters.description
      type:
      - string
      description: Eine Beschreibung für den Cloud-Dienst. Die Beschreibung kann bis zu 1024 Zeichen lang sein.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Der Speicherort, in der Cloud-Dienst erstellt wird. Erforderlich, wenn AffinityGroup nicht angegeben ist. Geben Sie Speicherort oder AffinityGroup, aber nicht beide. Zum Auflisten der verfügbaren Standorte verwenden Sie den Vorgang List Locations.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: Der Name einer vorhandenen Affinitätsgruppe, die diesem Abonnement zugeordnet werden soll. Erforderlich, wenn kein Speicherort angegeben wurde. Dieser Name ist eine GUID und abrufen kann, indem das Namenselement des Antworttexts vom Auflisten von Affinitätsgruppen Vorgang zurückgegeben wird. Geben Sie Speicherort oder AffinityGroup, aber nicht beide. Um die verfügbaren affinitätsgruppen aufzulisten, verwenden Sie die Liste von Affinitätsgruppen-Operation.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Stellt den Namen einer erweiterten Cloud-Dienst-Eigenschaft. Jede erweiterte Eigenschaft muss es sich um einen definierten Namen und einen Wert verfügen. Sie können maximal 50 erweiterte Eigenschaftsnamen und Wertpaare verfügen. Die maximale Länge des namenelements beträgt 64 Zeichen, nur alphanumerische Zeichen und Unterstriche sind im Namen gültig und muss mit einem Buchstaben beginnen. Versuch, andere Zeichen, beginnend mit einem Zeichen als einem Buchstaben oder Eingeben eines Namens, das identisch ist, dass es sich bei einer anderen erweiterten Eigenschaft desselben verwenden führt Service Status Code 400 (Ungültige Anforderung) Fehler. Jeder Erweiterte Eigenschaftswert hat es sich um eine maximale Länge von 255 Zeichen lang sein.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: DNS-Adresse, die in der IP-Adresse des Clouddiensts Wenn aufgelöst wird, mit einer reverse-DNS-Abfrage, abgefragt werden.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function create(parameters, callback)
  langs:
  - js
