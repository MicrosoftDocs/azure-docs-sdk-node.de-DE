- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    Der Vorgang der Erweiterung hinzufügen hinzugefügt Ihrer Cloud-Dienst eine verfügbare Erweiterung. In Azure kann ein Prozess als Erweiterung eines Cloud-Diensts ausgeführt.

    Beispielsweise kann Remotedesktopzugriff oder der Azure Diagnostics Agent als Erweiterungen zum Cloud-Dienst ausführen. Sie finden die verfügbare Erweiterung, mit der Operation verfügbare Erweiterungen auflisten.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx Informationen)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Clouddiensts.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: Parameter für die Erweiterung hinzufügen zur Verfügung gestellt.
    - id: parameters.providerNamespace
      type:
      - string
      description: Der Anbieternamespace der Erweiterung. Der Anbieternamespace für Azure-Erweiterungen ist Microsoft.Windows.Azure.Extensions.
      optional: true
    - id: parameters.type
      type:
      - string
      description: Der Typ der Erweiterung.
    - id: parameters.id
      type:
      - string
      description: Der Bezeichner der Erweiterung.
    - id: parameters.thumbprint
      type:
      - string
      description: Der Fingerabdruck des Zertifikats, das zum Verschlüsseln der in der PrivateConfiguration angegebenen Konfigurations verwendet wird. Wenn dieses Element nicht angegeben wird, ein Zertifikat möglicherweise automatisch generiert und mit dem Clouddienst hinzugefügt.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: Der fingerabdruckalgorithmus des Zertifikats, das zum Verschlüsseln der in der PrivateConfiguration angegebenen Konfigurations verwendet wird.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: Die öffentliche Konfiguration, die mit dem Schema, das durch den List Available Extensions-Vorgang zurückgegebenen definiert ist.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: Die private Konfiguration, die mit dem Schema, das durch den List Available Extensions-Vorgang zurückgegebenen definiert ist.
      optional: true
    - id: parameters.version
      type:
      - string
      description: Gibt die Version der Erweiterung. Wenn dieses Element nicht angegeben ist, oder ein Sternchen (*) wird verwendet, wie der Wert, der die neueste Version der Erweiterung verwendet wird. Wenn der Wert, mit einer Hauptversionsnummer und ein Sternchen als die Nummer der Nebenversion angegeben wird (x*), die neueste Nebenversion der angegebenen Hauptversion ausgewählt ist. Wenn eine Hauptversionsnummer und eine Nebenversionsnummer angegeben sind (x.y) versioniert, diese spezifische Erweiterungsversion ausgewählt ist. Wenn eine Version angegeben ist, wird ein automatisches Upgrade für die Rolleninstanz ausgeführt.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
