- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: Der Vorgang des gehosteten Diensts aktualisieren, kann die Bezeichnung oder Beschreibung des Cloud-Dienst in Azure aktualisieren.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx Informationen)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Clouddiensts.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: Parameter für die Update-gehosteten Dienst zur Verfügung gestellt.
    - id: parameters.label
      type:
      - string
      description: Ein Name für den Cloud-Dienst. Der Name kann bis zu 100 Zeichen lang sein. Sie müssen einen Wert für mindestens eine Bezeichnung oder Beschreibung angeben. Es wird empfohlen, dass die Bezeichnung innerhalb des Abonnements eindeutig sein. Der Name kann verwendet werden, um den Dienst für die nachverfolgung zu identifizieren.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Eine Beschreibung für den Cloud-Dienst. Die Beschreibung kann bis zu 1024 Zeichen lang sein. Sie müssen einen Wert für mindestens eine Bezeichnung oder Beschreibung angeben.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Stellt den Namen einer erweiterten Cloud-Dienst-Eigenschaft. Jede erweiterte Eigenschaft muss es sich um einen definierten Namen und einen Wert verfügen. Sie können maximal 50 erweiterte Eigenschaftsnamen und Wertpaare verfügen. Die maximale Länge des namenelements beträgt 64 Zeichen, nur alphanumerische Zeichen und Unterstriche sind im Namen gültig und muss mit einem Buchstaben beginnen. Versuch, andere Zeichen, beginnend mit einem Zeichen als einem Buchstaben oder Eingeben eines Namens, das identisch ist, dass es sich bei einer anderen erweiterten Eigenschaft desselben verwenden führt Service Status Code 400 (Ungültige Anforderung) Fehler. Jeder Erweiterte Eigenschaftswert hat es sich um eine maximale Länge von 255 Zeichen lang sein.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: DNS-Adresse, die in der IP-Adresse des Clouddiensts Wenn aufgelöst wird, mit einer reverse-DNS-Abfrage, abgefragt werden.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
