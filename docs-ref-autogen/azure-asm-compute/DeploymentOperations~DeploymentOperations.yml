- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    Der Bereitstellungsname Aktualisieren von-Vorgang initiiert ein Update von Rolleninstanzen in einer Bereitstellung mit dem Paket und die Konfiguration, die Sie angeben. Weitere Informationen zum Aktualisieren von Rolleninstanzen finden Sie unter Aktualisieren eines Azure-Diensts auf http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Dieser Vorgang ist ein asynchroner Vorgang. Um zu bestimmen, ob die Anforderung verarbeitet wurde, rufen Sie Get Operation Status. Weitere Informationen zu asynchronen Vorgängen finden Sie unter Nachverfolgen von asynchronen Dienstverwaltungsanforderungen an http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Um ein automatisches Update einer Bereitstellung auszuführen, rufen Sie Upgrade für Bereitstellung oder Bereitstellungskonfiguration ändern mit der Mode-Element, das automatisch ein.

    Das Update wird ab diesem Zeitpunkt ohne weitere Eingaben fortgesetzt. Sie können Get Operation Status zu bestimmen, wann das Update abgeschlossen ist, aufrufen.

    Um ein manuelles Update auszuführen, rufen Sie zuerst Upgrade für Bereitstellung durchführen, mit der Mode-Element, das auf manuell festgelegt. Rufen Sie als Nächstes Aktualisieren der Domäne um die einzelnen Domänen innerhalb der Bereitstellung zu aktualisieren. Sie sollten sicherstellen, dass der Vorgang abgeschlossen ist, durch den Aufruf von Get Operation Status vor dem Aktualisieren der nächsten Domäne.

    Wichtig: Ein Update, das hinzugefügt oder entfernt Rolleninstanzen zu einem Konfigurationsupdate aller Rollen führt an, die im Cloud-Dienst bereitgestellt werden.

    Vorhandene Rolleninstanzen müssen über neue Rolleninstanzen benachrichtigt werden, damit alle Rolleninstanzen im Cloud-Dienst miteinander kommunizieren können. Standardmäßig ist ein Cloud-Dienst mit fünf updatedomänen bereitgestellt, die einzeln zu einem Zeitpunkt während eines direkten Updates aktualisiert werden. Informationen zum Ändern der Anzahl von updatedomänen in der dienstdefinitionsdatei finden Sie in der Azure-Dienstdefinitionsschema (csdef-Datei). Um die updatedomäne zu bestimmen, in der eine bestimmte Instanz, die in Windows Azure ausgeführt wird, verwenden Sie die UpdateDomain-Eigenschaft der Klasse "roleinstance". Finden Sie unter der Azure Managed Library Reference am http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx für Weitere Informationen.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx Informationen)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Clouddienst aktualisieren.
    - id: deploymentName
      type:
      - string
      description: Die Bereitstellung zu aktualisieren.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: Parameter für die Bereitstellung nach Namen Upgrade zur Verfügung gestellt.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: Der Typ des zu initiierenden Updates an. Rolleninstanzen werden zugeordnet, um Domänen zu aktualisieren, wenn der Dienst bereitgestellt wird. Updates können in jeder Aktualisierungsdomäne manuell initiiert oder in allen updatedomänen automatisch initiiert werden. Mögliche Werte sind automatisch oder manuell. Wenn nicht angegeben, wird der Standardwert automatisch. Wenn der Satz an walkupgradedomain weitergeleitete manuell aufgerufen werden muss, um das Update installieren. Wenn es sich bei Festlegung auf Auto, das Update automatisch auf jede Aktualisierungsdomäne nacheinander angewendet wird.
    - id: parameters.packageUri
      type:
      - string
      description: Eine URL, die auf den Speicherort des Dienstpakets im Blob-Dienst verweist. Das Dienstpaket kann entweder in einem Speicherkonto unter dem gleichen Abonnement oder eine Shared Access Signature (SAS) URI von jedem Speicherkonto befinden. Weitere Informationen zu Shared Access Signatures finden Sie unter Delegieren des Zugriffs mit einer Shared Access Signature (REST-API) http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: Die Dienstkonfigurationsdatei für die Bereitstellung. Die Clientbibliothek ist die Base64-Codierung den nur-Text eingeben.
    - id: parameters.label
      type:
      - string
      description: Ein Name für den gehosteten Dienst. Der Name kann bis zu 100 Zeichen lang sein. Es wird empfohlen, dass die Bezeichnung innerhalb des Abonnements eindeutig sein. Der Name kann verwendet werden, um die gehosteten Dienst für die nachverfolgung zu identifizieren.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: Der Name der spezifischen Rolleninstanz zu aktualisieren.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Gibt an, ob das Rollback fortgesetzt werden soll, selbst wenn sie mit lokale Daten von Rolleninstanzen verloren führt.
    - id: parameters.extendedProperties
      type:
      - object
      description: Stellt den Namen einer erweiterten Bereitstellungseigenschaft dar. Jede erweiterte Eigenschaft muss es sich um einen definierten Namen und einen Wert verfügen. Sie können maximal 25 erweiterte Eigenschaftsnamen/Wert-Paare verwenden. Die maximale Länge des namenelements beträgt 64 Zeichen, nur alphanumerische Zeichen und Unterstriche sind im Namen gültig und der Name muss mit einem Buchstaben beginnen. Versuch, andere Zeichen zu verwenden, starten den Namen durch ein Zeichen als einem Buchstaben oder Eingeben eines Namens, der identisch mit einer anderen erweiterten Eigenschaft desselben gehosteten Diensts führt zu einem Status 400 (Ungültige Anforderung) Codefehler.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Stellt eine Erweiterung, die dem Cloud-Dienst hinzugefügt wird. In Azure kann ein Prozess als Erweiterung eines Cloud-Diensts ausgeführt. Beispielsweise kann Remotedesktopzugriff oder der Azure Diagnostics Agent als Erweiterungen zum Cloud-Dienst ausführen. Sie müssen mit dem Clouddienst eine Erweiterung hinzufügen, mithilfe der Erweiterung hinzufügen, bevor sie mit der Bereitstellung hinzugefügt werden kann.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Gibt eine Liste der Erweiterungen, die auf alle Rollen in einer Bereitstellung angewendet werden.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Gibt eine Liste der Erweiterungen, die für bestimmte Rollen in einer Bereitstellung angewendet werden.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function upgradeByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
