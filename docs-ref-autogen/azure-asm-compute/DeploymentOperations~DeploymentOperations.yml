      - object
      description: Stellt den Namen einer erweiterten Bereitstellungseigenschaft dar. Jede erweiterte Eigenschaft muss es sich um einen definierten Namen und einen Wert verfügen. Sie können maximal 25 erweiterte Eigenschaftsnamen/Wert-Paare verwenden. Die maximale Länge des namenelements beträgt 64 Zeichen, nur alphanumerische Zeichen und Unterstriche sind im Namen gültig und der Name muss mit einem Buchstaben beginnen. Versuch, andere Zeichen zu verwenden, starten den Namen durch ein Zeichen als einem Buchstaben oder Eingeben eines Namens, der identisch mit einer anderen erweiterten Eigenschaft desselben gehosteten Diensts führt zu einem Status 400 (Ungültige Anforderung) Codefehler.
      optional: true
    - id: parameters.extensionConfiguration
