- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginWalkingUpgradeDomainByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: >-
    Der Vorgang beginnt durchlaufen ein Upgrade durch Bereitstellung Domänennamen gibt an, eine updatedomäne, die in der eine Rolleninstanz aktualisiert werden muss. Weitere Informationen zum Aktualisieren von Rolleninstanzen finden Sie unter Aktualisieren eines Azure-Diensts auf http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Dieser Vorgang ist ein asynchroner Vorgang. Um zu bestimmen, ob der Verwaltungsdienst die Verarbeitung der Anforderung abgeschlossen wurde, rufen Sie Get Operation Status. Weitere Informationen zu asynchronen Vorgängen finden Sie unter Nachverfolgen von asynchronen Dienstverwaltungsanforderungen an http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Vor dem Aufrufen des Vorgangs Aktualisieren der Domäne müssen Sie Upgrade für Bereitstellung durchführen, Bereitstellungskonfiguration ändern oder Zurücksetzen der Aktualisierung oder Upgrades aufgerufen haben. Standardmäßig wird ein Dienst mit fünf updatedomänen bereitgestellt, die einzeln zu einem Zeitpunkt während eines direkten Updates aktualisiert werden. Informationen zum Ändern der Anzahl von updatedomänen in der dienstdefinitionsdatei finden Sie in der Azure-Dienstdefinitionsschema (csdef-Datei).

    Um ein manuelles Update der Bereitstellung auszuführen, gehen Sie in dieser Reihenfolge: Rufen Sie ein Upgradebereitstellung mit der Mode-Element auf manuell festgelegt. Rufen Sie Aktualisieren der Domäne um die einzelnen Domänen innerhalb der Bereitstellung zu aktualisieren. Updatedomänen müssen nacheinander aktualisiert werden. Beispielsweise mit Domäne 0 beginnen, fahren Sie mit Domäne 1 fort und so weiter. Wichtig: Ein Update, das hinzugefügt oder entfernt Rolleninstanzen zu einem Konfigurationsupdate aller Rollen führt an, die im Cloud-Dienst bereitgestellt werden. Vorhandene Rolleninstanzen müssen über neue Rolleninstanzen benachrichtigt werden, damit alle Rolleninstanzen im Cloud-Dienst miteinander kommunizieren können. Während ein Update ausgeführt wird, rufen Sie die Bereitstellung abrufen, um den Status zu bestimmen. Wenn das Update ausgeführt wird, gibt Bereitstellung Abrufen einer UpgradeStatus-Element, das Informationen über das Update enthält. Wenn das Update abgeschlossen ist, oder wenn kein Update ausgeführt wird, klicken Sie dann den UpgradeStatus-Element null ist.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx Informationen)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Clouddiensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellungskonfiguration.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentWalkUpgradeDomainParameters
      description: Parameter für die beginnen Schritt für Schritt ein Upgrade durch Bereitstellung Domänennamen zur Verfügung gestellt.
    - id: parameters.upgradeDomain
      type:
      - number
      description: 'Ein ganzzahliger Wert, der identifiziert die updatedomäne zu aktualisieren. Updatedomänen werden anhand eines nullbasierten Index identifiziert: die erste updatedomäne hat eine ID von 0, die zweite eine ID von 1 und So weiter.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginWalkingUpgradeDomainByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
