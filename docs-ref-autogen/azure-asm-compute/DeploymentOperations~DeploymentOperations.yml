- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: Der Vorgang beginnt Ändern von Bereitstellungskonfigurationsnamen initiiert eine Änderung an der Bereitstellungskonfiguration. Dieser Vorgang ist ein asynchroner Vorgang. Um zu bestimmen, ob der Verwaltungsdienst die Verarbeitung der Anforderung abgeschlossen wurde, rufen Sie Get Operation Status. Weitere Informationen zu asynchronen Vorgängen finden Sie unter Nachverfolgen von asynchronen Dienstverwaltungsanforderungen an http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx Informationen)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Cloud-Diensts zum Ändern der Bereitstellungskonfiguration.
    - id: deploymentName
      type:
      - string
      description: Die Bereitstellung, Konfiguration für geändert werden soll.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: Parameter für den Vorgang beginnen Ändern der Konfiguration von Bereitstellungsnamen angegeben.
    - id: parameters.configuration
      type:
      - string
      description: Der codierte Dienstkonfigurationsdatei für die Bereitstellung.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Gibt an, ob paketüberprüfungswarnungen als Fehler behandelt werden soll. Der Standardwert ist „false“.

        Wenn auf True festgelegt, der erstellten Bereitstellungsvorgang schlägt fehl, wenn überprüfungswarnungen für das Dienstpaket.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 'Die Bereitstellung der Änderung-Modus. Mögliche Werte sind: automatisch und manuell. Wenn nicht angegeben, wird der Standardwert automatisch. Wenn der Satz an walkupgradedomain weitergeleitete manuell aufgerufen werden muss, um das Update installieren. Wenn es sich bei Festlegung auf Auto, das Update automatisch auf jeder Aktualisierungsdomäne für den Dienst angewendet wird.'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Stellt den Namen einer erweiterten Bereitstellungseigenschaft dar. Jede erweiterte Eigenschaft muss es sich um einen definierten Namen und einen Wert verfügen. Sie können maximal 25 erweiterte Eigenschaftsnamen/Wert-Paare verwenden. Die maximale Länge des namenelements beträgt 64 Zeichen, nur alphanumerische Zeichen und Unterstriche sind im Namen gültig und der Name muss mit einem Buchstaben beginnen. Versuch, andere Zeichen zu verwenden, starten den Namen durch ein Zeichen als einem Buchstaben oder Eingeben eines Namens, der identisch mit einer anderen erweiterten Eigenschaft desselben gehosteten Diensts führt zu einem Status 400 (Ungültige Anforderung) Codefehler.
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Stellt eine Erweiterung, die dem Cloud-Dienst hinzugefügt wird. In Azure kann ein Prozess als Erweiterung eines Cloud-Diensts ausgeführt. Beispielsweise kann Remotedesktopzugriff oder der Azure Diagnostics Agent als Erweiterungen zum Cloud-Dienst ausführen. Sie müssen mit dem Clouddienst eine Erweiterung hinzufügen, mithilfe der Erweiterung hinzufügen, bevor sie mit der Bereitstellung hinzugefügt werden kann.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Gibt eine Liste der Erweiterungen, die auf alle Rollen in einer Bereitstellung angewendet werden.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Gibt eine Liste der Erweiterungen, die für bestimmte Rollen in einer Bereitstellung angewendet werden.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
