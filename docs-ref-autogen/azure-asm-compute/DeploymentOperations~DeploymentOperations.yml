  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: Der Bereitstellungsvorgang erstellen beginnen lädt ein neues Dienstpaket hoch und erstellt eine neue Bereitstellung in Staging-oder produktionsumgebung. Dieser Vorgang ist ein asynchroner Vorgang. Um zu bestimmen, ob der Verwaltungsdienst die Verarbeitung der Anforderung abgeschlossen wurde, rufen Sie Get Operation Status. Weitere Informationen zu asynchronen Vorgängen finden Sie unter Nachverfolgen von asynchronen Dienstverwaltungsanforderungen an http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx Informationen)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Zum Erstellen einer Bereitstellung für Cloud-Dienst.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: Der Slot zum Erstellen einer Bereitstellung für.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: Parameter angegeben wird, um den Bereitstellungsvorgang erstellen beginnen.
    - id: parameters.name
      type:
      - string
      description: Der Name für die Bereitstellung. Der Bereitstellungsname muss gegenüber anderen Bereitstellungen für den Cloud-Dienst eindeutig sein.
    - id: parameters.packageUri
      type:
      - string
      description: Eine URL, die auf den Speicherort des Dienstpakets im Blob-Dienst verweist. Das Dienstpaket kann entweder in einem Speicherkonto unter dem gleichen Abonnement oder eine Shared Access Signature (SAS) URI von jedem Speicherkonto befinden. Weitere Informationen zu Shared Access Signatures, Delegieren des Zugriffs mit einer Shared Access Signature (REST-API) finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.label
      type:
      - string
      description: Ein Name für den gehosteten Dienst. Der Name kann bis zu 100 Zeichen lang sein. Es wird empfohlen, dass die Bezeichnung innerhalb des Abonnements eindeutig sein. Der Name kann verwendet werden, um die gehosteten Dienst für die nachverfolgung zu identifizieren.
    - id: parameters.configuration
      type:
      - string
      description: Die Dienstkonfigurationsdatei für die Bereitstellung. Die Clientbibliothek ist die Base64-Codierung den nur-Text eingeben.
    - id: parameters.startDeployment
      type:
      - boolean
      description: Gibt an, ob die Bereitstellung sofort nach der Erstellung zu starten. Der Standardwert ist „false“. False gibt an, das Dienstmodell weiterhin auf die virtuellen Computer bereitgestellt wird, aber der Code nicht sofort ausgeführt wird. Stattdessen wird der Dienst angehalten, bis Sie Bereitstellungsstatus aktualisieren rufen, und legen Sie die Status-ToRunning, woraufhin der Dienst gestartet wird. Ein bereitgestellter Dienst verursacht immer noch Gebühren, selbst wenn er angehalten wurde.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Gibt an, ob paketüberprüfungswarnungen als Fehler behandelt werden soll. Der Standardwert ist „false“.

        Wenn auf True festgelegt, der erstellten Bereitstellungsvorgang schlägt fehl, wenn überprüfungswarnungen für das Dienstpaket.
      optional: true
