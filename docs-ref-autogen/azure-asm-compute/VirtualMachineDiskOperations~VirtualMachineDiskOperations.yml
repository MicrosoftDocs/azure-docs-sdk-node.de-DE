- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginUpdatingDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginUpdatingDisk(name, parameters, callback)
  summary: Der Vorgang von Datenträger hinzufügen hinzugefügt imagerepository des Benutzers ein Datenträger. Der Datenträger kann es sich um einen Betriebssystemdatenträger oder Datenträger sein.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginUpdatingDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Der Name des aktualisierenden Datenträgers.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Parameter für die Datenträger des virtuellen Computers Update zur Verfügung gestellt.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Gibt an, ob der Datenträger ein Betriebssystem enthält. Hinweis: Nur ein Datenträger mit einem installiertem Betriebssystem kann als Betriebssystemlaufwerk bereitgestellt werden.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Der Betriebssystemtyp des Datenträgers. Mögliche Werte sind: Linux oder Windows.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Gibt den Anzeigenamen des Datenträgers an.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Gibt den Speicherort des BLOBs im Azure-Speicher an. Der Blob-Speicherort muss ein Speicherkonto im Abonnement durch die Abonnement-ID-Wert im Vorgangsaufruf angegeben angehören. Beispiel: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Gibt einen Namen für den Datenträger. Azure verwendet den Namen des Datenträgers beim Erstellen virtueller Computer vom Datenträger zu identifizieren.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Ändert die Größe der zugrunde liegenden BLOBs auf die angegebene Größe in GB. Um die ResizedSizeInGB-Eigenschaft zu verwenden, sollte der Versionsheader mindestens 2014-10-01 sein.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginUpdatingDisk(name, parameters, callback)
  langs:
  - js
