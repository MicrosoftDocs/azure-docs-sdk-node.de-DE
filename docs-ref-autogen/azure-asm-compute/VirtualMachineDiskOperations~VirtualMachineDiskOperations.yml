- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  summary: Der Datenträger für die Update-Vorgang aktualisiert die angegebene an den angegebenen virtuellen Computer angefügten Datenträger.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Diensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellung
    - id: roleName
      type:
      - string
      description: Der Name der Rolle, den der Datenträger hinzugefügt.
    - id: logicalUnitNumber
      type:
      - Number
      description: Die logische Gerätenummer des Datenträgers.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: Parameter für die Update-VM-Datenträger zur Verfügung gestellt.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Gibt das plattformcachingverhalten des Datenträger-BLOBs für Lese-/Schreibeffizienz an. Der standardtresor ist schreibgeschützt. Mögliche Werte sind: keine, ReadOnly und ReadWrite. Warnung: Durch Festlegen dieser Eigenschaft wirkt sich die Konsistenz des Datenträgers.'
    - id: parameters.label
      type:
      - string
      description: Gibt die Beschreibung des Datenträgers. Wenn Sie einen Datenträger anfügen, indem Sie direkt auf ein Medium mithilfe des MediaLink-Elements, oder indem Sie die zieldatenträgergröße angeben, können Sie das Element Diskettenetikett die Namenseigenschaft des Zieldatenträgers anzupassen.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Gibt den Namen des Datenträgers. Azure verwendet den angegebenen Datenträger die Datenträger für den Computer erstellt und füllt das Feld mit dem Namen des Datenträgers an.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Gibt die logische Gerätenummer (LUN) für den Datenträger an. Die LUN gibt den Slot an, in dem das Datenlaufwerk angezeigt wird, wenn für die Verwendung durch die virtuelle Maschine bereitgestellt, wird. Gültige LUN-Werte sind 0 bis 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Gibt die Größe in GB ein, der einen leeren Datenträger an die Rolle angefügt werden. Der Datenträger kann erstellt werden, als Teil der Datenträger anfügen, oder Erstellen von VM-Rolle-Aufruf durch Angabe des Werts für diese Eigenschaft. Azure erstellt den leeren Datenträger basierend auf der größeneinstellung und fügt den neu erstellten Datenträger der Rolle.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Gibt den Speicherort des BLOBs im Azure-Blob-Speicher auf dem sich die Medien für den Datenträger befindet. Der blobspeicherort muss in das Speicherkonto im Abonnement durch die Abonnement-ID-Wert im Vorgangsaufruf angegeben gehören. Beispiel: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: Der Vorgang von Datenträger hinzufügen hinzugefügt imagerepository des Benutzers ein Datenträger. Der Datenträger kann es sich um einen Betriebssystemdatenträger oder Datenträger sein.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: Der Name des aktualisierenden Datenträgers.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Parameter für die Datenträger des virtuellen Computers Update zur Verfügung gestellt.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Gibt an, ob der Datenträger ein Betriebssystem enthält. Hinweis: Nur ein Datenträger mit einem installiertem Betriebssystem kann als Betriebssystemlaufwerk bereitgestellt werden.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Der Betriebssystemtyp des Datenträgers. Mögliche Werte sind: Linux oder Windows.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Gibt den Anzeigenamen des Datenträgers an.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Gibt den Speicherort des BLOBs im Azure-Speicher an. Der Blob-Speicherort muss ein Speicherkonto im Abonnement durch die Abonnement-ID-Wert im Vorgangsaufruf angegeben angehören. Beispiel: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Gibt einen Namen für den Datenträger. Azure verwendet den Namen des Datenträgers beim Erstellen virtueller Computer vom Datenträger zu identifizieren.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Ändert die Größe der zugrunde liegenden BLOBs auf die angegebene Größe in GB. Um die ResizedSizeInGB-Eigenschaft zu verwenden, sollte der Versionsheader mindestens 2014-10-01 sein.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
