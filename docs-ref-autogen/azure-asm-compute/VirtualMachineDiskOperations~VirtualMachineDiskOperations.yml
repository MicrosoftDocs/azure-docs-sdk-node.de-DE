- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    Der Vorgang der erstellen-Datenträger hinzugefügt eines virtuellen Computers einen Datenträger für Daten.

    Es gibt drei Möglichkeiten zum Erstellen des Datenträgers, die mithilfe des Vorgangs für die Datenträger für Daten hinzufügen. Option 1: Fügen Sie einen leeren Datenträger an die Rolle, durch Angeben der Datenträgerbezeichnung und des Speicherorts des Datenträgerimages. Schließen Sie die Elemente "DiskName" und "sourcemedialink" nicht im Hauptteil Anforderung. Schließen Sie das "MediaLink"-Element ein, und verweisen auf ein Blob, das in der gleichen geografischen Region wie die Rolle ist. Sie können das "MediaLink"-Element auch weglassen. Bei dieser Verwendung erstellt Azure den Datenträger im Speicherkonto, das als Standardwert für die Rolle konfiguriert. Option 2: Fügen Sie einen vorhandenen Datenträger, der in dem Image-Repository befindet. Schließen Sie die Elemente "DiskName" und "sourcemedialink" nicht im Hauptteil Anforderung. Geben Sie den Datenträger zu verwenden, indem Sie das "DiskName"-Element einschließen. Hinweis: Wenn die in den Antworttext, die Elemente "MediaLink" "und" LogicalDiskSizeInGB ignoriert werden. Option 3: Geben Sie den Speicherort eines BLOBs in Ihrem Speicherkonto, das ein zu verwendendes datenträgerimage enthält. Schließen Sie das "sourcemedialink"-Element ein. Hinweis: Wenn das "MediaLink"-Element Isincluded, es wird ignoriert.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Diensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellung
    - id: roleName
      type:
      - string
      description: Der Name der Rolle, den der Datenträger hinzugefügt.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: Parameter für das Erstellen von VM-Datenträger zur Verfügung gestellt.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Gibt das plattformcachingverhalten des Datenträger-BLOBs für Lese-/Schreibeffizienz an. Der standardtresor ist schreibgeschützt. Mögliche Werte sind: keine, ReadOnly und ReadWrite. Warnung: Durch Festlegen dieser Eigenschaft wirkt sich die Konsistenz des Datenträgers.'
    - id: parameters.label
      type:
      - string
      description: Gibt die Beschreibung des Datenträgers. Wenn Sie einen Datenträger anfügen, indem Sie direkt auf ein Medium mithilfe des MediaLink-Elements, oder indem Sie die zieldatenträgergröße angeben, können Sie das Element Diskettenetikett die Namenseigenschaft des Zieldatenträgers anzupassen.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Gibt den Namen des Datenträgers. Azure verwendet den angegebenen Datenträger die Datenträger für den Computer erstellt und füllt das Feld mit dem Namen des Datenträgers an.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Gibt die logische Gerätenummer (LUN) für den Datenträger an. Die LUN gibt den Slot an, in dem das Datenlaufwerk angezeigt wird, wenn für die Verwendung durch die virtuelle Maschine bereitgestellt, wird. Gültige LUN-Werte sind 0 bis 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Gibt die Größe in GB ein, der einen leeren Datenträger an die Rolle angefügt werden. Der Datenträger kann erstellt werden, als Teil der Datenträger anfügen, oder Erstellen von VM-Rolle-Aufruf durch Angabe des Werts für diese Eigenschaft. Azure erstellt den leeren Datenträger basierend auf der größeneinstellung und fügt den neu erstellten Datenträger der Rolle.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Gibt den Speicherort des BLOBs im Azure-Speicher auf dem sich die Medien für den Datenträger befindet. Der blobspeicherort muss in das Speicherkonto im Abonnement durch die Abonnement-ID-Wert im Vorgangsaufruf angegeben gehören. Beispiel: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: Gibt den Speicherort eines BLOBs im Kontospeicher an die als Datenträger für Daten bereitgestellt wird, wenn der virtuelle Computer erstellt wird.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
