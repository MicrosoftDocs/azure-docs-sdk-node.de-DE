- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: Der Vorgang erstellt Service-Zertifikat beginnen Fügt ein Zertifikat in einem gehosteten Dienst. Dieser Vorgang ist ein asynchroner Vorgang. Um zu bestimmen, ob der Verwaltungsdienst die Verarbeitung der Anforderung abgeschlossen wurde, rufen Sie Get Operation Status.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx Informationen)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der DNS-Präfixname des Diensts.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: Parameter für das Erstellen von Service-Zertifikat beginnen zur Verfügung gestellt.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: Die PFX- oder Cer-Datei.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: Das dienstzertifikatformat. Azure unterstützt die PFX- und Cer-Dateiformate.
    - id: parameters.password
      type:
      - string
      description: >-
        Das Kennwort für ein PFX-Zertifikat.

        Ein Cer-Zertifikat ist kein Kennwort erforderlich.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: Der Service-Zertifikat beginnen/Löschen von-Vorgang löscht ein Dienstzertifikat aus dem Zertifikatspeicher eines gehosteten Diensts. Dieser Vorgang ist ein asynchroner Vorgang. Um zu bestimmen, ob der Verwaltungsdienst die Verarbeitung der Anforderung abgeschlossen wurde, rufen Sie Get Operation Status.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx Informationen)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginDeleting(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: Parameter für das Löschen von Service-Zertifikat beginnen zur Verfügung gestellt.
    - id: parameters.serviceName
      type:
      - string
      description: Der DNS-Präfixname des Diensts.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: Der Algorithmus für den Fingerabdruck des Zertifikats.
    - id: parameters.thumbprint
      type:
      - string
      description: Die hexadezimale Darstellung des Fingerabdrucks.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
