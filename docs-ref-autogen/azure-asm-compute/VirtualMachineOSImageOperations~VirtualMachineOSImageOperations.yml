- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: replicate(imageName, parameters, callback)
  summary: Replizieren eines Betriebssystemabbilds an mehrere Zielspeicherorte an. Dieser Vorgang ist nur für Verleger. Sie müssen als Herausgeber von Images mit Windows Azure zu dieser Funktion können registriert werden.
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.replicate(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: Der Name des Bildes, das Replizieren von VM-Betriebssystemdatenträger.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageReplicateParameters
      description: Parameter für das Replizieren der VM-Image zur Verfügung gestellt.
    - id: parameters.targetLocations
      type:
      - array
      description: 'Die Replikation regionalen Zielspeicherorte. Hinweis: Die Regionen im Hauptteil Anforderung sind nicht additiv. Wenn ein Betriebssystem-Image bereits in A, B und C-Regionen repliziert wurde und in Regionen ein replizieren angefordert wird, und D, das VM-Image in der Region bleiben, in der Region D repliziert werden, und nicht replizierten von Regionen B und C.'
      optional: true
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: Die Attribute für den Compute-Image. Metadaten, die für dieses Image in Useablein werden,, die "Microsoft.Compute" Provider.The Kombination der Werte für das Angebot, Sku und Version vorausgesetzt, erforderlich ist, muss für einen Verleger eindeutig sein.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: Übernimmt oder bestimmt den definierten Verlegernamen des Angebots. Die zulässigen Zeichen sind Großbuchstaben oder Kleinbuchstaben, Ziffern, hypen(-), Punkt (.). Die maximale zulässige Länge beträgt 64 Zeichen.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Übernimmt oder bestimmt den definierten Verlegernamen der Sku. Die zulässigen Zeichen sind Großbuchstaben oder Kleinbuchstaben, Ziffern, hypen(-), Punkt (.). Die maximale zulässige Länge beträgt 64 Zeichen.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: 'Übernimmt oder bestimmt die definierten verlegerversion des Bilds. Die zulässigen Zeichen sind Ziffern und Zeitraum. Format: <MajorVersion>.<MinorVersion>.<Patch>Beispiel: "1.0.0" oder "1.1.0" der 3-Versionsnummer für die meisten der RPs.See-Standard entsprechen http://semver.org/.'
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Die Attribute des Marketplace-Image. In der Microsoft.Compute-Ressourcenanbieter verwendet werden Metadaten, die erforderlich ist, für die VM-Marketplace Imagesto erstellt können.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Übernimmt oder bestimmt die Herausgeber-ID Dies entspricht der Microsoft.Compute-Anbieter für Image verwenden.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: Übernimmt oder bestimmt die Kauf Kontext beliebiges 3rd Party-Element.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: Ruft ab oder legt einen benutzerdefinierten Namen der 3rd Party-Artefakts, das erworben wurde.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: Übernimmt oder bestimmt den Herausgeber der das 3rd Party-Artefakt, das bought.E.g wird. Contoso.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Übernimmt oder bestimmt das 3rd Party-Artefakt, das procured.E.g wird. Northwind.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function replicate(imageName, parameters, callback)
  langs:
  - js
