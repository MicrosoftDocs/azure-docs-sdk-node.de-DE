- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    Der Betriebssystem-Image erstellen-Vorgang fügt ein Betriebssystemimage, das in einem Speicherkonto gespeichert ist, und aus dem imagerepository verfügbar ist.

    (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: Parameter für das Erstellen von VM-Image zur Verfügung gestellt.
    - id: parameters.label
      type:
      - string
      description: Gibt den Anzeigenamen des Images an.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Gibt den Speicherort des BLOBs im Azure-Speicher an. Der Blob-Speicherort muss ein Speicherkonto im Abonnement durch die Abonnement-ID-Wert im Vorgangsaufruf angegeben angehören. Beispiel: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.name
      type:
      - string
      description: Gibt einen Namen, den Azure verwendet, um das Image zu identifizieren, wenn Sie eine oder mehrere virtuelle Computer zu erstellen.
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'Der Betriebssystemtyp des BS-Images. Mögliche Werte sind: Linux oder Windows.'
    - id: parameters.eula
      type:
      - string
      description: Gibt an, die Software-Lizenzbedingungen, die dem Image zugeordnet ist. Der Wert für dieses Element ist eine Zeichenfolge, aber es wird empfohlen, dass der Wert eine URL, die auf einen ENDBENUTZERLIZENZVERTRAG verweist.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Gibt die Beschreibung des Betriebssystemimages.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Gibt einen Wert, der mit dem Betriebssystemimages gruppiert werden kann.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Gibt das Datum aus, wenn das Betriebssystemimage dem imagerepository hinzugefügt wurde.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: Gibt an, wenn das Bild enthält, Software oder zugeordnete Dienste, die Gebühren über den kernpreis für den virtuellen Computer hinaus führen.
    - id: parameters.showInGui
      type:
      - boolean
      description: Gibt an, ob das Image im imagekatalog angezeigt werden soll.
    - id: parameters.privacyUri
      type:
      - string
      description: Gibt den URI, der auf ein Dokument mit der Datenschutzrichtlinie verweist mit dem Betriebssystemimage verknüpfte.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Gibt den URI des Symbols an, die für das Image im Verwaltungsportal angezeigt wird.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Gibt die Größe für den virtuellen Computer verwenden, der vom Betriebssystemimage erstellt wird.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Gibt den URI des kleinen Symbols an, die angezeigt wird, wenn das Image im Azure-Verwaltungsportal dargestellt wird. Das SmallIconUri-Element ist nur verfügbar, die mit Version 2013-03-01 oder höher.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        Gibt die Sprache des Bilds.

        Das Sprachelement ist nur verfügbar, die mit Version 2013-03-01 oder höher.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function create(parameters, callback)
  langs:
  - js
