  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginUnreplicating(vmImageName, callback)
  summary: 'Unreplicate mehrere Zielspeicherorte für eine VM-Image an. Dieser Vorgang ist nur für Verleger. Sie müssen als Herausgeber von Images mit Windows Azure zu dieser Funktion können registriert werden. Hinweis: Der Vorgang entfernt die veröffentlichten Kopien der Benutzer-VM-Image. Es wird nicht den tatsächlichen Benutzer-VM-Image entfernt. Um den tatsächlichen Benutzer-VM-Image zu entfernen, müssen der Verleger zum Aufrufen von VM-Image löschen.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'Der Name des Image des virtuellen Computers zu replizieren. Hinweis: Der Name der VM-Images sollte der Benutzer-VM-Image nicht der veröffentlichte Name des VM-Images.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginUnreplicating(vmImageName, callback)
  langs:
  - js
