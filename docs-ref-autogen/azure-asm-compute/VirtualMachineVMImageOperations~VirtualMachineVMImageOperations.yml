- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: Der Erstellen von VM-Image-Vorgang erstellt ein VM-Image im imagerepository.  (finden Sie unter http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx Informationen)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: Für VM-Image des virtuellen Computers bereitgestellten Parameter erstellen.
    - id: parameters.name
      type:
      - string
      description: Übernimmt oder bestimmt den Namen des Bilds.
    - id: parameters.label
      type:
      - string
      description: Ruft ab oder legt einen Bezeichner für das Bild fest.
    - id: parameters.description
      type:
      - string
      description: Ruft ab oder legt die Beschreibung des Images fest.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: Übernimmt oder bestimmt die Konfigurationsinformationen für den Betriebssystem-Datenträger, der dem Image zugeordnet ist.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Übernimmt oder bestimmt das plattformcachingverhalten des Betriebssystem-Datenträger-BLOBs für Lese-/Schreibeffizienz.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: Übernimmt oder bestimmt den Zustand des Betriebssystems im Abbild.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: Übernimmt oder bestimmt das Betriebssystem in der Abbildung.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Übernimmt oder bestimmt den Speicherort des BLOBs in Microsoft Azure Storage. Der Blob-Speicherort gehört zu einem Speicherkonto im Abonnement durch die < Abonnement-Id >-Wert im Vorgangsaufruf angegeben werden.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Gibt Konfigurationsinformationen für die Datenträger für Daten, die dem Image zugeordnet sind. Ein VM-Image möglicherweise keine Datenträger zugeordnet.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Übernimmt oder bestimmt die Sprache des Images.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Übernimmt oder bestimmt einen Wert, der verwendet werden kann, zum Gruppieren von VM-Images.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Übernimmt oder bestimmt die Größe für den virtuellen Computer, die vom VM-Image erstellt wird.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Übernimmt oder bestimmt den Software-Lizenzbedingungen, die dem Image zugeordnet ist. Der Wert für dieses Element ist eine Zeichenfolge, aber es wird empfohlen, dass der Wert eine URL, die auf einen ENDBENUTZERLIZENZVERTRAG verweist.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Ruft ab oder legt den URI des Symbols an, die für das Image im Verwaltungsportal angezeigt wird.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Ruft ab oder legt den URI des kleinen Symbols an, die für das Image im Verwaltungsportal angezeigt wird.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Übernimmt oder bestimmt den URI, der das Bild zeigt auf ein Dokument mit der Datenschutzrichtlinie zu.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Übernimmt oder bestimmt das Datum aus, wenn das Image dem imagerepository hinzugefügt wurde.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Ruft ab oder legt fest, ob die VM-Images im Portal aufgelistet werden sollen.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginCreating(parameters, callback)
  langs:
  - js
