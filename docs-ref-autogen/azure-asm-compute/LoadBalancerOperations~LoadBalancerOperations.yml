- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: Hinzufügen ein internen Load Balancers zu einem einer vorhandenen Bereitstellung. Wenn von einem eingabeendpunkt verwendet wird, stellt der interne Load Balancer eine zusätzliche private VIP-Adresse bereit, die für den Lastenausgleich auf die Rollen in dieser Bereitstellung verwendet werden können.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: Der Name des Diensts.
    - id: deploymentName
      type:
      - string
      description: Der Name der Bereitstellung
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: Parameter für den Load Balancer erstellen zur Verfügung gestellt.
    - id: parameters.name
      type:
      - string
      description: Der Name des Load Balancers.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: Die Konfiguration der virtuellen IP-Adresse (VIP) diesen Load Balancer bietet.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: Der Typ der VIP-Adresse, die von diesen Load Balancer bereitgestellt. Derzeit wird nur "Private" unterstützt. Dadurch werden die Dienste auf eine private VIP-Adresse für den Lastenausgleich erstellt.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: Wenn die Bereitstellung in einem virtuellen Netzwerk vorhanden ist, muss ein Subnetz Ihres virtuellen Netzwerks für den Load Balancer angegeben werden. Die VIP-Adresse vom Lastenausgleich verwaltet wird eine IP-Adresse aus diesem Subnetz sein. Wenn die Bereitstellung außerhalb eines virtuellen Netzwerks vorhanden ist, kann kein Subnetz angegeben werden, und die private VIP-Adresse wird eine IP-Adresse aus dem allgemeinen private-Adresspool.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: Wenn die Bereitstellung in einem virtuellen Netzwerk vorhanden ist, kann eine bestimmte Adresse aus dem Load Balancer-Subnetz angegeben werden. Die VIP-Adresse für den Load Balancer wird diese IP-Adresse sein. Wenn eine statischer virtueller Netzwerk-IP-Adresse angegeben wird, muss das Element "SubnetName" des Load Balancers ebenfalls angegeben werden. Wenn die Bereitstellung außerhalb eines virtuellen Netzwerks vorhanden ist, kann keine statische virtuelle Netzwerk-IP-Adresse angegeben werden.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: Der Antwortstream.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
