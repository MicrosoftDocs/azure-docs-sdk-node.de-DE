  summary: >-
    Die Compute-Verwaltungs-API umfasst Vorgänge zum Verwalten von Load balancer für Ihr Abonnement.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Finden Sie unter [LoadBalancers] {@link ComputeManagementClient ~ ComputeManagementClient #loadBalancers}.

    Initialisiert eine neue Instanz der Klasse LoadBalancerOperations an.
