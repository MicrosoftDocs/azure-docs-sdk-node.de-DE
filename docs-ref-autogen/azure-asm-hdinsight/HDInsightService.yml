- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: Erstellt ein neues HDInsightService-Objekt
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Konfiguration von Speicher oder Abonnement-ID für das Konto oder die Verbindungszeichenfolge
    - id: authentication
      type:
      - object
      description: >-
        Das Authentifizierungsobjekt für den Client.


        Sie müssen entweder Keyfile/Certfile oder Keyvalue/Certvalue verwenden, um ein Verwaltungszertifikat zur Authentifizierung von dienstanforderungen bereitzustellen.
    - id: authentication.keyfile
      type:
      - string
      description: Der Pfad zu einer Datei, die die PEM-Datei enthält codierte Schlüssel
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: Der Pfad zu einer Datei, die die PEM-Datei enthält codierte Zertifikat
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Eine Zeichenfolge, die enthält den PEM-codierten Schlüssel
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Eine Zeichenfolge, die enthält den PEM-codierte Zertifikat
      optional: true
    - id: hostOptions
      type:
      - object
      description: Die Hostoptionen, um Standardwerte zu überschreiben.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: Der Management-Endpunkt.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: Die API-Version verwendet werden.
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: Konvertiert eine Clusterobjekt-Erstellung in einem Playload, die zum Erstellen des Clusters tatsächlich an den Server gesendet wird.
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: Das Objekt verwendet, um alle zum Erstellen eines Clusters erforderlichen Parameter anzugeben.
    - id: clusterCreationObject.name
      type:
      - string
      description: Der Name des Clusters (DNS-Name) Kleinbuchstaben
    - id: clusterCreationObject.location
      type:
      - string
      description: Das Azure-Rechenzentrum, in denen der Cluster ist, erstellt werden
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: Der Name der standardmäßigen Azure Storage-Konto
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: Der geheime Schlüssel für das standardmäßige Azure-Speicherkonto
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: Der Container für das standardmäßige Azure-Speicherkonto
    - id: clusterCreationObject.user
      type:
      - string
      description: Der Benutzername für den Cluster verwenden.
    - id: clusterCreationObject.password
      type:
      - string
      description: Das Kennwort für den cluster
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: Die Anzahl der zu verwendenden Knoten
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: Das Array von Objekten, die zum Bereitstellen von Kontoinformationen für zusätzlichen Speicher
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: Der Name des Speicherkontos
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: Der Schlüssel für das Speicherkonto
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: Das Objekt, das zum Bereitstellen von Parametern für den Oozie-metastore
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: Der Name der SQL-Datenbankserver verwenden
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: Der Name der Datenbank verwenden
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: Den Benutzernamen ein, verwenden Sie bei der Authentifizierung mit dem Datenbankserver
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: Das Kennwort des Benutzers
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: Das Objekt, das zum Bereitstellen von Parametern für den Hive-metastore
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: Der Name der SQL-Datenbankserver verwenden
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: Der Name der Datenbank verwenden
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: Den Benutzernamen ein, verwenden Sie bei der Authentifizierung mit dem Datenbankserver
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: Das Kennwort des Benutzers
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
