- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: Der Erstellen von Storage-Konto beginnen Vorgang erstellt ein neues Speicherkonto in Azure.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx Informationen)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: Parameter für das Erstellen von Storage-Konto beginnen zur Verfügung gestellt.
    - id: parameters.name
      type:
      - string
      description: 'Ein Name für das Speicherkonto in Azure eindeutig. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein, und verwenden müssen, nur Zahlen und Kleinbuchstaben enthalten. Dieser Name ist der DNS-Präfixname und kann verwendet werden, um Blobs, Warteschlangen und Tabellen im Speicherkonto zugreifen. Beispiel: http://ServiceName.blob.core.windows.net/mycontainer/.'
    - id: parameters.description
      type:
      - string
      description: Eine Beschreibung für das Speicherkonto an. Die Beschreibung kann bis zu 1024 Zeichen lang sein.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Ein Name für das Speicherkonto, angegeben als abase64-codierte Zeichenfolge. Der Name kann bis zu 100 Zeichen lang sein. Der Name kann verwendet werden, um das Speicherkonto für die nachverfolgung zu identifizieren.
    - id: parameters.affinityGroup
      type:
      - string
      description: Der Name einer vorhandenen Affinitätsgruppe im angegebenen Abonnement. Erforderlich, wenn kein Speicherort angegeben wurde. Sie können einem Standort oder AffinityGroup-Element im Hauptteil der Anforderung, aber nicht beide einschließen. Um die verfügbaren affinitätsgruppen aufzulisten, verwenden Sie die Liste von Affinitätsgruppen-Operation.
      optional: true
    - id: parameters.location
      type:
      - string
      description: Der Speicherort, in das Speicherkonto erstellt wird. Erforderlich, wenn AffinityGroup nicht angegeben ist. Sie können einem Standort oder AffinityGroup-Element im Hauptteil der Anforderung, aber nicht beide einschließen. Zum Auflisten der verfügbaren Standorte verwenden Sie den Vorgang List Locations.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Stellt den Namen einer erweiterten speicherkontoeigenschaft dar. Jede erweiterte Eigenschaft muss es sich um einen definierten Namen und einen Wert verfügen. Sie können maximal 50 erweiterte Eigenschaftsnamen/Wert-Paare verwenden. Die maximale Länge des namenelements beträgt 64 Zeichen, nur alphanumerische Zeichen und Unterstriche sind im Namen gültig und der Name muss mit einem Buchstaben beginnen. Versuch, andere Zeichen zu verwenden, starten den Namen durch ein Zeichen als einem Buchstaben oder Eingeben eines Namens, der identisch mit einer anderen erweiterten Eigenschaft desselben Speicherkontos führt zu einem Status 400 (Ungültige Anforderung) Codefehler. Jeder Erweiterte Eigenschaftswert hat es sich um eine maximale Länge von 255 Zeichen lang sein.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: 'Gibt an, ob das Konto lokal redundanten Speicher, georedundanter Speicher, zonenredundanter Speicher oder georedundanten Speicher mit Lesezugriff unterstützt. Mögliche Werte sind: "Standard_LRS", "Standard_ZRS", "Standard_GRS" und "Standard_RAGRS".'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: Der Antwortstream.
    content: function beginCreating(parameters, callback)
  langs:
  - js
