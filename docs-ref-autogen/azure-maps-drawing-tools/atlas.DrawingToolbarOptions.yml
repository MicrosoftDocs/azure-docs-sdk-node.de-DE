  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ein Array von Schaltflächen auf der Symbolleiste angezeigt.
      Die Reihenfolge dieses Arrays entspricht die Reihenfolge der Schaltflächen auf der Symbolleiste.
      Gültige Werte sind alle Zeichnungsmodus außer `"idle"`.
      Der Standardwert ist alle zeichnen Modi mit Ausnahme von `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Id eines HTML-Elements in der die Symbolleiste hinzugefügt werden soll.
      Wenn nicht angegeben, wird die Zuordnung die Symbolleiste hinzugefügt werden.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Anzahl der Spalten mit Schaltflächen angezeigt werden soll.
      Die Anzahl der Spalten ist größer als oder gleich der Anzahl der Schaltflächen wird die Symbolleiste eine einzelne horizontale Zeile sein.
      Wenn nur eine Spalte verwendet wird, werden die Symbolleiste eine einzelne vertikale Spalte.
      Der Standardwert ist `Infinity`.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Wenn die Symbolleiste zur Karte hinzugefügt wird, wird dieser Wert angeben, in dem auf der Karte das Symbolleisten-Steuerelement hinzugefügt werden.
      Der Standardwert ist `atlas.ControlPosition.NonFixed`.
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Art des der DrawingToolbar.
      Mögliche Werte sind: `"light"` oder `"dark"`.
      Der Standardwert ist `"light"`.
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt an, wenn die Symbolleiste sichtbar oder nicht ist.
      Standard `true`.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
