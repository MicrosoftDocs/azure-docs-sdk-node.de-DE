- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Die Sprache für die audio-Nutzlast in der Eingabe mit dem BCP-47-Format des "-Tag Sprache / Region" (z. B.: "de-de"). Die Liste der unterstützten Sprachen sind "de-de", "En-GB", "es-ES", "es-MX", "fr-FR", "It-IT", "ja-JP", "pt-BR", "Zh-CN", "de-DE", "Ar-EG", "ru-RU", "hi-IN". Wenn nicht angegeben ist, würde die automatische Spracherkennung eingesetzt werden. Dieses Feature unterstützt derzeit, Englisch, Chinesisch, Französisch, Deutsch, Italienisch, Japanisch, Spanisch, Russisch und Portugiesisch. Die automatische Erkennung funktioniert am besten mit Audioaufnahmen mit deutlich wahrnehmbaren Spracheingabe. Wenn die automatische Erkennung nicht die Sprache finden kann, würde die Aufzeichnung fallback auf Englisch.'
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
