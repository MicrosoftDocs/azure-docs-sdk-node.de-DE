  summary: Die Voreinstellung Audio Analyzer wendet einen vordefinierten Satz von künstlicher Intelligenz beruhende Analysis-Vorgängen, einschließlich-Transkription. Die Voreinstellung unterstützt derzeit die Verarbeitung von Inhalten mit einer einzelnen Audiospur.
