    name: opacity
    fullName: opacity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Deckkraft der Überlagerung. Dies ist ein Wert im Bereich [0 - 1.0]. Standardmäßig ist dies bedeutet, dass das Overlay nicht transparent ist 1.0.'
    optional: true
    syntax:
      content: 'opacity?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
