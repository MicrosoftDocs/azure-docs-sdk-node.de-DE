    langs:
      - typeScript
    type: interface
    summary: 'Beschreibt die Einstellungen verwendet werden, wenn Sie das eingabevideo auf eine gewünschte Ausgabe-Bitrate-Schicht mit den Videocodec h. 264 codieren.'
