  - uid: azure-arm-mediaservices.H264Layer.adaptiveBFrame
    name: adaptiveBFrame
    fullName: adaptiveBFrame
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Unabhängig davon, ob adaptive B-Frames verwendet werden, wenn die Codierung dieser Ebene sind. Wenn nicht angegeben ist, der Encoder werden schalten Sie ihn jedes Mal, wenn das Videoprofil ermöglicht die Verwendung.'
    optional: true
    syntax:
      content: 'adaptiveBFrame?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.bFrames
    name: bFrames
    fullName: bFrames
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Anzahl der B-Frames verwendet werden, wenn Sie diese Ebene zu codieren.  Wenn nicht angegeben ist, wählt der Encoder eine geeignete Anzahl basierend auf den video-Profil und Ebene aus.'
    optional: true
    syntax:
      content: 'bFrames?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.bitrate
    name: bitrate
    fullName: bitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die durchschnittliche Bitrate in Bits pro Sekunde, an dem das eingabevideo zu codieren, wenn es sich bei dieser Ebene zu generieren. Dies ist ein Pflichtfeld.'
    syntax:
      content: 'bitrate: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.bufferWindow
    name: bufferWindow
    fullName: bufferWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Länge der VBV Buffer-Fenster. Der Wert muss im ISO 8601-Format sein. Der Wert sollte in den Bereich [0,1 bis 100] Sekunden sein. Der Standardwert ist 5 Sekunden (z. B. PT5S).'
    optional: true
    syntax:
      content: 'bufferWindow?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.entropyMode
    name: entropyMode
    fullName: entropyMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Entropie-Modus für diese Ebene verwendet werden. Wenn nicht angegeben ist, wählt der Encoder den Modus an, der für das Profil und Ebene geeignet ist. Mögliche Werte sind: ''Cabac'', ''Cavlc'''
    optional: true
    syntax:
      content: 'entropyMode?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.frameRate
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Frame rate (in Frames pro Sekunde), an dem diese Ebene zu codieren. Der Wert kann in Form von M/N, M und N für ganze Zahlen (z. B. 30000/1001) sind, oder klicken Sie in Form einer Zahl (z. B. 30 oder 29,97) sein. Der Encoder erzwingt Einschränkungen für zulässige Frameraten basierend auf dem Profil und Ebene. Wenn sie nicht angegeben ist, verwendet der Encoder die gleiche Bildfrequenz als das eingabevideo.'
    optional: true
    syntax:
      content: 'frameRate?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.height
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Höhe des Ausgabevideos für diese Ebene. Der Wert kann es sich um absolute (in Pixel) oder (in Prozent) relativ sein. 50 % bedeutet beispielsweise, dass Ausgabevideos Hälfte so viele Pixel Höhe als Eingabe aufweist.'
    optional: true
    syntax:
      content: 'height?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.label
    name: label
    fullName: label
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die alphanumerische Bezeichnung für diese Ebene, die in das multiplexing anderes Video und audio Ebenen oder benennen die Ausgabedatei verwendet werden kann.'
    optional: true
    syntax:
      content: 'label?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.level
    name: level
    fullName: level
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Wir unterstützen derzeit auf bis zu 6.2. Auto oder eine Zahl, die dem h. 264-Profil übereinstimmt, kann der Wert sein. Wenn nicht angegeben, ist die Standardeinstellung automatisch, wodurch den Encoder die Ebene auswählen, die für diese Ebene geeignet ist.'
    optional: true
    syntax:
      content: 'level?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.maxBitrate
    name: maxBitrate
    fullName: maxBitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die maximale Bitrate (in Bit pro Sekunde), an der der Puffer VBV angenommen werden sollte, Auffüllen.
      Wenn nicht angegeben ist, wird standardmäßig auf den gleichen Wert wie Bitrate.
    optional: true
    syntax:
      content: 'maxBitrate?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.odatatype
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphe Diskriminator
    syntax:
      content: 'odatatype: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.profile
    name: profile
    fullName: profile
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Wir unterstützen derzeit Baseline, Main, High, High422, High444. Standardwert ist Auto. Mögliche Werte sind: ''Auto'', ''Baseline'', ''Main'', ''High'', ''High422'', ''High444'''
    optional: true
    syntax:
      content: 'profile?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.referenceFrames
    name: referenceFrames
    fullName: referenceFrames
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Anzahl von referenzbildern verwendet werden, wenn Sie diese Ebene zu codieren. Wenn nicht angegeben ist, bestimmt der Encoder eine geeignete Anzahl entsprechend der Encoder Komplexität.'
    optional: true
    syntax:
      content: 'referenceFrames?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.slices
    name: slices
    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Anzahl der Slices verwendet werden, wenn Sie diese Ebene zu codieren. Wenn nicht angegeben, ist die Standardeinstellung 0 (null), was bedeutet, dass es sich bei diesem Encoder für jeden Frame einen einzelnen Slice verwendet.'
    optional: true
    syntax:
      content: 'slices?: number'
      return:
        type:
          - number
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.H264Layer.width
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Breite des Ausgabevideos für diese Ebene. Der Wert kann es sich um absolute (in Pixel) oder (in Prozent) relativ sein. 50 % bedeutet beispielsweise, dass Ausgabevideos Hälfte so viele Pixel breit wie die Eingabe aufweist.'
    optional: true
    syntax:
      content: 'width?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
