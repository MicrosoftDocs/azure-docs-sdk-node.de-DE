- uid: azure-arm-mediaservices.LiveEventPreview.previewLocator
  name: previewLocator
  fullName: previewLocator
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Bezeichner der Preview-Locator, im Guid-Format.  Durch diese zum Zeitpunkt der Erstellung Angabe ermöglicht dem Aufrufer die Locator-Vorschau-Url kennen, bevor das Ereignis erstellt wird.  Wenn nicht angegeben, wird der Dienst einen zufälligen Bezeichner generiert.  Dieser Wert kann nicht aktualisiert werden, nachdem das live-Ereignis erstellt wurde.
  optional: true
  syntax:
    content: 'previewLocator?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
