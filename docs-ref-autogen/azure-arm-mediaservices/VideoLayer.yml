  langs:
  - typeScript
  type: interface
  summary: Beschreibt die Einstellungen, die verwendet werden, wenn das eingabevideo in eine Ebene der gewünschten Ausgabe-Bitrate-Codierung.
  extends:
    name: azure-arm-mediaservices.Layer
