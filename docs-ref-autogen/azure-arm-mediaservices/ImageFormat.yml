  - uid: azure-arm-mediaservices.ImageFormat.filenamePattern
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Das Muster der Namen für die generierten Ausgabedateien. Die folgenden Makros im Dateinamen unterstützt werden: {Basename} - den Basisnamen der eingangsvideodaten {Extension}: der geeigneten Erweiterung für dieses Format. {Bezeichnung}: die Bezeichnung, die der Codec/Ebene zugewiesen.
      {Index} – ein eindeutiger Index für Miniaturansichten. Gilt nur für Miniaturansichten. {Bitrate} – die Audio-/Video Bitrate. Gilt nicht für Miniaturansichten. {Codec} – der Typ des Audio/Video-Codecs. Alle es Makros werden reduziert, und entfernt aus dem Dateinamen.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
