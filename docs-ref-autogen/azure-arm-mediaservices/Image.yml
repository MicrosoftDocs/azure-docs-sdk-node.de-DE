    summary: 'Der Abstand zwischen zwei Keyframes, Eigenschaftenpfad und definiert eine Gruppe von Bildern (GOP). Der Wert muss eine Ganzzahl ungleich NULL in den Bereich [1, 30] Sekunden im ISO 8601-Format angegeben. Der Standardwert ist 2 Sekunden (PT2S).'
