  - uid: azure-arm-mediaservices.Image.range
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Position in der eingangsvideodaten an dem Beenden der Generierung von Miniaturansichten. Der Wert kann sein, absolute-Zeitstempel (ISO 8601, z.B.: PT5M30S zum Beenden an 5 Minuten und 30 Sekunden), oder eine Anzahl der Frames (z.B. 300 zum Beenden an den 300-Frame) oder ein relativer Wert (z. B. 100 %).'
    optional: true
    syntax:
      content: 'range?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.start
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Position im Videoeingang aus, wo Sie anfangen, Generieren von Miniaturansichten. Der Wert kann sein, absolute-Zeitstempel (ISO 8601, z.B.: PT05S), oder eine Anzahl der Frames (z. B. 10 für den 10. Frame) oder ein relativer Wert (z. B. "1 %"). Unterstützt auch das Makro {Best}, der darüber informiert werden den Encoder die beste Miniaturansicht aus den ersten Sekunden der im Video auswählen.'
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.step
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Intervalle, bei denen Miniaturansichten generiert werden. Der Wert kann sein, absolute-Zeitstempel (ISO 8601, z.B.: PT05S einem image alle 5 Sekunden), oder eine Anzahl der Frames (z. B. "30" für alle 30 Frames) oder ein relativer Wert (z. B. "1 %").'
    optional: true
    syntax:
      content: 'step?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
  - uid: azure-arm-mediaservices.Image.stretchMode
    name: stretchMode
    fullName: stretchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Den Größenänderungsmodus – wie das eingabevideo geändert wird, entsprechend der gewünschten Ausgabe Herangehensweisen möglich. Der Standardwert ist automatisch anpassen. Mögliche Werte sind: ''None'', ''Automatisch anpassen'', ''AutoFit'''
    optional: true
    syntax:
      content: 'stretchMode?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
