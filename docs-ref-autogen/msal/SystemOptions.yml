  - uid: msal.SystemOptions
    name: SystemOptions
    fullName: SystemOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |+
      Bestimmte Bibliotheksoptionen
      - Logger - verwendet, um Logger-Objekt zu initialisieren; TODO: Protokollierung von Details zu erweitern Sie oder zu verknüpfen Sie, die in der Dokumentation zur Protokollierung
      - LoadFrameTimeout – maximale Zeit, die die Bibliothek, für einen Frame warten sollten zu laden
      - TokenRenewalOffsetSeconds - legt das Fenster des Offsets erforderlich, um das Token vor Ablauf zu verlängern

    syntax:
      content: 'type SystemOptions = { loadFrameTimeout: number, logger: Logger, navigateFrameWait: number, tokenRenewalOffsetSeconds: number }'
    package: msal