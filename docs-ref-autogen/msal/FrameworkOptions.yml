    summary: |+
      <span data-ttu-id="504a3-101">Unterstützung für App-Framework-spezifischen Umgebung</span><span class="sxs-lookup"><span data-stu-id="504a3-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="504a3-102">IsAngular - Flag festlegen, um festzustellen, ob es sich um Angular-Framework ist.</span><span class="sxs-lookup"><span data-stu-id="504a3-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="504a3-103">MSAL verwendet dieses Token zu senden.</span><span class="sxs-lookup"><span data-stu-id="504a3-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="504a3-104">Hier erläutert: mit dieser Abhängigkeit vom Kern detangle.</span><span class="sxs-lookup"><span data-stu-id="504a3-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="504a3-105">UnprotectedResources - Array von URIS die ungeschützten Ressourcen sind.</span><span class="sxs-lookup"><span data-stu-id="504a3-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="504a3-106">MSAL hängt kein Token an ausgehende Anforderungen an, die diesen URI enthalten.</span><span class="sxs-lookup"><span data-stu-id="504a3-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="504a3-107">Der Standardwert ist 'null'.</span><span class="sxs-lookup"><span data-stu-id="504a3-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="504a3-108">ProtectedResourceMap - zuordnen dieser Ressourcen, um Bereiche von MSAL für das automatische Anhängen Zugangstoken in Web-API-Aufrufe verwendet. Ein einzelnes Zugriffstoken wird für die Ressource abgerufen.</span><span class="sxs-lookup"><span data-stu-id="504a3-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="504a3-109">Sie können einen bestimmten Ressourcenpfad wie folgt zuordnen: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, oder die App-URL der Ressource als: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="504a3-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="504a3-110">Dies ist für CORS-Aufrufe erforderlich.</span><span class="sxs-lookup"><span data-stu-id="504a3-110">This is required for CORS calls.</span></span>

