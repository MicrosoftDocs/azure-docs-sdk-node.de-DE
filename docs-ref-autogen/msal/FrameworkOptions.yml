    summary: |+
      <span data-ttu-id="0fc23-101">App-Framework spezifischen Umgebung Unterstützung IsAngular - Flag festgelegt, um festzustellen, ob es sich um Angular-Framework ist.</span><span class="sxs-lookup"><span data-stu-id="0fc23-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="0fc23-102">Verwendet, um Token zu senden.</span><span class="sxs-lookup"><span data-stu-id="0fc23-102">Used to broadcast tokens.</span></span> <span data-ttu-id="0fc23-103">TODO: detangle diese Abhängigkeit vom Kern.</span><span class="sxs-lookup"><span data-stu-id="0fc23-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="0fc23-104">UnprotectedResources - Array von URIS die ungeschützten Ressourcen sind.</span><span class="sxs-lookup"><span data-stu-id="0fc23-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="0fc23-105">MSAL wird ein Token nicht an ausgehende Anforderungen angefügt, die diesen URI verfügen.</span><span class="sxs-lookup"><span data-stu-id="0fc23-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="0fc23-106">Der Standardwert ist 'null'.</span><span class="sxs-lookup"><span data-stu-id="0fc23-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="0fc23-107">ProtectedResourceMap - zuordnen dieser Ressourcen, um Bereiche von MSAL für das automatische Anhängen Zugangstoken in Web-API-Aufrufe verwendet.</span><span class="sxs-lookup"><span data-stu-id="0fc23-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="0fc23-108">Ein einzelnes Zugriffstoken wird für die Ressource abgerufen.</span><span class="sxs-lookup"><span data-stu-id="0fc23-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="0fc23-109">Damit einen bestimmte Ressourcenpfad wie folgt zugeordnet werden können: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, oder der Ressource, wie die app-URL: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="0fc23-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="0fc23-110">Dies ist für CORS-Aufrufe erforderlich.</span><span class="sxs-lookup"><span data-stu-id="0fc23-110">This is required for CORS calls.</span></span>

