### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Verwenden Sie diese so konfigurieren Sie die folgenden Cacheoptionen-Konfiguration:
      - ' CacheLocation ' - verwendet, die zum Angeben des Benutzers ' CacheLocation ' festgelegt werden sollen. Gültige Werte sind "LocalStorage" und "SessionStorage"
      - StoreAuthStateInCookie – Wenn festgelegt ist, MSAL-Speicher für die Validierung der Auth Flows in der Browsercookies Anforderungsstatus Auth ist. Dieses Flag ist standardmäßig auf „false“ festgelegt.
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal