### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Cache-Optionen ' CacheLocation ' - verwendet, um anzugeben, dass der Benutzer ' CacheLocation ' festgelegt werden sollen: Gültige Werte sind "LocalStorage" und "SessionStorage" StoreAuthStateInCookie – Wenn festgelegt, in der Bibliothek für die Validierung der Auth Flows in der Browsercookies Anforderungsstatus Auth gespeichert wird.
      Standardmäßig ist dieses Flag auf "false" festgelegt.
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal