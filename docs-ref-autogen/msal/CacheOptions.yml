    summary: |
      <span data-ttu-id="801b7-101">Cache-Optionen ' CacheLocation ' - verwendet, um anzugeben, dass der Benutzer ' CacheLocation ' festgelegt werden sollen: Gültige Werte sind "LocalStorage" und "SessionStorage" StoreAuthStateInCookie – Wenn festgelegt, in der Bibliothek für die Validierung der Auth Flows in der Browsercookies Anforderungsstatus Auth gespeichert wird.</span><span class="sxs-lookup"><span data-stu-id="801b7-101">Cache Options cacheLocation            - Used to specify the cacheLocation user wants to set: Valid values are "localStorage" and "sessionStorage" storeAuthStateInCookie   - If set, the library will store the auth request state required for validation of the auth flows in the browser cookies.</span></span>
      <span data-ttu-id="801b7-102">Standardmäßig ist dieses Flag auf "false" festgelegt.</span><span class="sxs-lookup"><span data-stu-id="801b7-102">By default this flag is set to false.</span></span>
