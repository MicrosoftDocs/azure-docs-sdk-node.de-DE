### YamlMime:UniversalReference
items:
  - uid: msal.Configuration
    name: Configuration
    fullName: Configuration
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Verwenden Sie das Konfigurationsobjekt zum Konfigurieren von MSAL, und initialisieren die UserAgentApplication.
      Dieses Objekt können Sie wichtige Elemente des MSAL-Funktionen zu konfigurieren:
      - Authentifizierung: Dies ist in dem Sie die Auth-Elemente wie "ClientID", die Autorität für die Authentifizierung gegenüber der Microsoft Identity-Plattform zum Konfigurieren
      - Cache: Dies ist in dem Sie den Cachespeicherort konfigurieren und angibt, ob der Cache in Cookies zu speichern.
      - System: Dies ist in dem Sie die Protokollierung, die Frame-Timeout usw. konfigurieren können.
      - Framework: Dies ist in dem Sie den ausgeführten Modus des angular konfigurieren können. Weitere Informationen zum hier bald erhältlich sein.
    syntax:
      content: 'type Configuration = { auth: AuthOptions, cache: CacheOptions, framework: FrameworkOptions, system: SystemOptions }'
    package: msal