    summary: |-
      <span data-ttu-id="042ee-105">die Autorität umgestellt haben, ist, in denen Autorität gibt eine URL zurück, der angibt, des Verzeichnis, das MSAL verwenden können, um Token zu beziehen</span><span class="sxs-lookup"><span data-stu-id="042ee-105">returns the authority, where authority is a URL indicating the directory that MSAL can use to obtain tokens</span></span>
      - <span data-ttu-id="042ee-106">In Azure AD ist dieses Attribut ist eine URL, der angibt, in Azure active Directory, die MSAL verwendet, um Token zu beziehen, das Formular ist https://login.microsoftonline.com/&lt; Enter_the_Tenant_Info_Here&gt; Wenn Konten durch Ihre Anwendung in einem organisationsbezogenen Verzeichnis unterstützt wird, ersetzen Sie "Enter_the_Tenant_Info_Here"-Wert mit der Mandanten-Id oder Mandantenname (z. B. contoso.microsoft.com) Wenn Ihre Anwendung unterstützt die Speicherkonten in einem Verzeichnis der Organisation, ersetzen Sie "Enter_the_Tenant_Info_Here"-Wert mit Organisationen fest, wenn Ihre Anwendung über Konten in einen beliebigen Organisationsverzeichnis und persönliche Microsoft-Konten unterstützt, ersetzen Sie "Enter_the_Tenant_Info_ Hier"mit allgemeinen Wert.</span><span class="sxs-lookup"><span data-stu-id="042ee-106">In Azure AD, this attribute is a URL indicating the Azure active directory that MSAL uses to obtain tokens It is of the form https://login.microsoftonline.com/&lt;Enter_the_Tenant_Info_Here&gt; If your application supports Accounts in one organizational directory, replace "Enter_the_Tenant_Info_Here" value with the Tenant Id or Tenant name (for example, contoso.microsoft.com) If your application supports Accounts in any organizational directory, replace "Enter_the_Tenant_Info_Here" value with organizations If your application supports Accounts in any organizational directory and personal Microsoft accounts, replace "Enter_the_Tenant_Info_Here" value with common.</span></span>
      <span data-ttu-id="042ee-107">Zum Einschränken von Unterstützung für persönliche Microsoft ersetzen Konten nur mit Consumern "Enter_the_Tenant_Info_Here"-Wert auf.</span><span class="sxs-lookup"><span data-stu-id="042ee-107">To restrict support to Personal Microsoft accounts only, replace "Enter_the_Tenant_Info_Here" value with consumers.</span></span>
      - <span data-ttu-id="042ee-108">Im Azure B2C, ist das Format https://&lt;Instanz&gt;/tfp/&lt;Mandanten&gt;/<policyName>/</span><span class="sxs-lookup"><span data-stu-id="042ee-108">In Azure B2C, it is of the form https://&lt;instance&gt;/tfp/&lt;tenant&gt;/<policyName>/</span></span>
