items:
  - uid: msal.AuthOptions
    name: AuthOptions
    fullName: AuthOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |2+
       "ClientID" Authentication-Optionen - können Client-ID, die von Azure Active Directory-Autorität - Entwickler Ihrer app zugewiesen zum Senden von einer Zertifizierungsstelle, der Standardwert ist "" (TODO: Wenden Sie sich an die Autorität für die Diskussion mit den PMs - erst dann diesen Kommentar als Platzhalter dient) ValidateAuthority - verwendet, um die Autorität für die Validierung zu aktivieren bzw. deaktivieren. Wenn auf "true" (Standard) festgelegt, werden die MSAL Autorität für die Anwendung mit bekannten URLs Vorlagen, die wohlgeformte Behörden darstellt verglichen.
      Es ist hilfreich, wenn die Autorität zur Laufzeit, um zu verhindern, dass die MSAL Anzeigen von authentifizierungsanforderungen von böswilligen Seiten abgerufen wird.
      "redirecturi" - umleitungs-URI der Anwendung dies sollte der Wert in der App-registrierungsportal identisch sein.
      Wird standardmäßig auf `window.location.href` festgelegt.
      PostLogoutRedirectUri - verwendet, um den Benutzer nach der Abmeldung auf diesen Speicherort umleiten. Wird standardmäßig auf `window.location.href` festgelegt.
      Status - verwenden Sie zum Senden von des State-Parameters mit Authentifizierung Anforderung NavigateToLoginRequestUrl - verwendet, um die Standardnavigation zur Startseite nach der Anmeldung zu deaktivieren. Der Standardwert ist TRUE. Dies wird nur für die Umleitung Flows verwendet.

    syntax:
      content: 'type AuthOptions = { authority:string, clientId:string, navigateToLoginRequestUrl:boolean, postLogoutRedirectUri:Object, redirectUri:Object, validateAuthority:boolean }'
    package: msal