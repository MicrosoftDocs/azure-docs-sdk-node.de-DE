    summary: |2+
       <span data-ttu-id="7c0cd-101">"ClientID" Authentication-Optionen - können Client-ID, die von Azure Active Directory-Autorität - Entwickler Ihrer app zugewiesen zum Senden von einer Zertifizierungsstelle, der Standardwert ist "" (TODO: Wenden Sie sich an die Autorität für die Diskussion mit den PMs - erst dann diesen Kommentar als Platzhalter dient) ValidateAuthority - verwendet, um die Autorität für die Validierung zu aktivieren bzw. deaktivieren.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-101">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to " " (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id="7c0cd-102">Wenn auf "true" (Standard) festgelegt, werden die MSAL Autorität für die Anwendung mit bekannten URLs Vorlagen, die wohlgeformte Behörden darstellt verglichen.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-102">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>
      <span data-ttu-id="7c0cd-103">Es ist hilfreich, wenn die Autorität zur Laufzeit, um zu verhindern, dass die MSAL Anzeigen von authentifizierungsanforderungen von böswilligen Seiten abgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-103">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>
      <span data-ttu-id="7c0cd-104">"redirecturi" - umleitungs-URI der Anwendung dies sollte der Wert in der App-registrierungsportal identisch sein.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-104">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>
      <span data-ttu-id="7c0cd-105">Wird standardmäßig auf `window.location.href` festgelegt.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-105">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="7c0cd-106">PostLogoutRedirectUri - verwendet, um den Benutzer nach der Abmeldung auf diesen Speicherort umleiten.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-106">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id="7c0cd-107">Wird standardmäßig auf `window.location.href` festgelegt.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-107">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="7c0cd-108">Status - verwenden Sie zum Senden von des State-Parameters mit Authentifizierung Anforderung NavigateToLoginRequestUrl - verwendet, um die Standardnavigation zur Startseite nach der Anmeldung zu deaktivieren.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-108">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id="7c0cd-109">Der Standardwert ist TRUE.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-109">Default is true.</span></span> <span data-ttu-id="7c0cd-110">Dies wird nur für die Umleitung Flows verwendet.</span><span class="sxs-lookup"><span data-stu-id="7c0cd-110">This is used only for redirect flows.</span></span>

    syntax:
