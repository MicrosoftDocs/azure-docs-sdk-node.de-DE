- uid: azure-cognitiveservices-customsearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Die zu verwendende Abfragezeichenfolge, um Bing zu zwingen, die ursprüngliche Zeichenfolge zu verwenden. Beispielsweise ist die Abfragezeichenfolge "downwind Saling", die außer Kraft setzen-Abfragezeichenfolge werden "+ Saling downwind". Denken Sie daran, die die Abfragezeichenfolge zu codieren, der Ergebnisse in "% 2Bsaling + downwind". Dieses Feld ist nur enthalten, wenn die ursprüngliche Abfragezeichenfolge einen Rechtschreibfehler enthält.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
- uid: azure-cognitiveservices-customsearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Abfragezeichenfolge, die von Bing verwendet wird, um die Abfrage auszuführen. Bing verwendet die geänderte Abfragezeichenfolge, wenn die ursprüngliche Abfragezeichenfolge Rechtschreibfehler enthielt. Z. B. wenn die Abfragezeichenfolge "downwind Saling" ist, wird die geänderte Abfragezeichenfolge "downwind sailing werden". Dieses Feld ist nur enthalten, wenn die ursprüngliche Abfragezeichenfolge einen Rechtschreibfehler enthält.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-customsearch
