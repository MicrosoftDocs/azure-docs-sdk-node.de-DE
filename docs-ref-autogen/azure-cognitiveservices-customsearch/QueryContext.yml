- uid: azure-cognitiveservices-customsearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein boolescher Wert, der angibt, ob die angegebene Abfrage nicht jugendfreie Inhalte aufweist. Der Wert ist true, wenn die Abfrage nicht jugendfreie Inhalte. andernfalls "false".
