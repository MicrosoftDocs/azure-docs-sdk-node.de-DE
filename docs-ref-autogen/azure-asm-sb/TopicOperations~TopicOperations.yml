  summary: Die themabeschreibung ist ein XML-AtomPub-Dokument, das die gewünschte Semantik für ein Thema definiert. Die themabeschreibung enthält die folgenden Eigenschaften an. Weitere Informationen finden Sie unter dem Thema TopicDescription-Eigenschaften.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/hh780749.aspx Informationen)
