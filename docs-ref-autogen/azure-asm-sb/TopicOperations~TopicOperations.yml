- uid: azure-asm-sb.TopicOperations~TopicOperations#update
  id: azure-asm-sb.TopicOperations~TopicOperations#update
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="6217c-173">Aktualisiert ein Thema.</span><span class="sxs-lookup"><span data-stu-id="6217c-173">Updates a topic.</span></span>  <span data-ttu-id="6217c-174">(finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx Informationen)</span><span class="sxs-lookup"><span data-stu-id="6217c-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="6217c-175">Der Name des Namespaces.</span><span class="sxs-lookup"><span data-stu-id="6217c-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="6217c-176">Das Service Bus-Thema.</span><span class="sxs-lookup"><span data-stu-id="6217c-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="6217c-177">Der Name des Themas.</span><span class="sxs-lookup"><span data-stu-id="6217c-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="6217c-178">Bestimmt, wie lange eine Nachricht in den zugehörigen Abonnements befinden.</span><span class="sxs-lookup"><span data-stu-id="6217c-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="6217c-179">Abonnements erben die Gültigkeitsdauer (TTL) aus dem Thema, es sei denn, sie explizit mit einer kürzeren Gültigkeitsdauer erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="6217c-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="6217c-180">Basierend auf, ob unzustellbare Nachrichten aktiviert ist, eine Nachricht, deren Gültigkeitsdauer abgelaufen ist, wird entweder in die zugehörige DeadLetterQueue des Abonnements verschoben oder endgültig gelöscht.</span><span class="sxs-lookup"><span data-stu-id="6217c-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="6217c-181">Die folgenden Werte sind zum Erstellungszeitpunkt des Themas festgelegt werden: * Bereich: 1 Sekunde - TimeSpan.MaxValue* Standard: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="6217c-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="6217c-182">Gibt die maximale themagröße in MB an.</span><span class="sxs-lookup"><span data-stu-id="6217c-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="6217c-183">Jeder Versuch zum Einreihen einer Nachricht, die bewirkt das Thema diesen Wert überschreitet, schlägt fehl.</span><span class="sxs-lookup"><span data-stu-id="6217c-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="6217c-184">Alle Nachrichten, die in das Thema oder in einer von der Anzahl der Abonnements für diesen Wert berücksichtigt gespeichert sind.</span><span class="sxs-lookup"><span data-stu-id="6217c-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="6217c-185">Mehrere Kopien einer Nachricht, die als einzelne Nachrichten in der Anzahl von ein oder mehrere Abonnements befinden.</span><span class="sxs-lookup"><span data-stu-id="6217c-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="6217c-186">Wenn die Nachricht m einmal im Abonnement s1 und zwei Mal in Abonnement s2 vorhanden ist, wird z. B. m als einzelne Nachricht gezählt.</span><span class="sxs-lookup"><span data-stu-id="6217c-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="6217c-187">Sie können diesen Parameter nur zum Zeitpunkt der Erstellung Thema mithilfe der folgenden Werte festlegen: * Bereich: 1-5-*1024 MB* Standard: 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="6217c-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="6217c-188">Wenn aktiviert, erkennt das Thema Nachrichtenduplikate innerhalb der Zeitspanne, die durch die "duplicatedetectionhistorytimewindow"-Eigenschaft angegeben.</span><span class="sxs-lookup"><span data-stu-id="6217c-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="6217c-189">Nur am Thema Erstellung Uhrzeit Standard festgelegt werden: "false"</span><span class="sxs-lookup"><span data-stu-id="6217c-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="6217c-190">Gibt die Zeitspanne, die während der Service Bus Nachricht duplication.* Bereich erkennt: 1 Sekunde - 7 Tage * Standard: 10 Minuten</span><span class="sxs-lookup"><span data-stu-id="6217c-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="6217c-191">Aktiviert bzw. deaktiviert dienstseitiges batchverhalten, wenn Vorgänge für die betreffende Warteschlange ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="6217c-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="6217c-192">Wenn aktiviert, Servicebus wird erfassen/mehrere Vorgänge für das Back-End, um die Verbindung effizienter zu gestalten Batch.</span><span class="sxs-lookup"><span data-stu-id="6217c-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="6217c-193">Wenn der Benutzer die geringere vorgangswartezeit möchte, können sie diese Funktion deaktivieren.</span><span class="sxs-lookup"><span data-stu-id="6217c-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="6217c-194">Gibt die tatsächlichen Bytes das themakontingent, die Nachrichten im Thema zurzeit belegen.</span><span class="sxs-lookup"><span data-stu-id="6217c-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="6217c-195">(schreibgeschützt) \* Bereich: 0 – MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="6217c-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="6217c-196">Ruft ab oder legt fest, ob Nachrichten vor der Veröffentlichung gefiltert werden sollen.</span><span class="sxs-lookup"><span data-stu-id="6217c-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="6217c-197">Ruft ab, ob anonymer Zugriff zulässig ist.</span><span class="sxs-lookup"><span data-stu-id="6217c-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="6217c-198">Ruft die Autorisierungsregeln für die Beschreibung ab.</span><span class="sxs-lookup"><span data-stu-id="6217c-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="6217c-199">Ruft ab oder legt den aktuellen Status des Themas (aktiviert oder deaktiviert) fest.</span><span class="sxs-lookup"><span data-stu-id="6217c-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="6217c-200">Wenn ein Thema deaktiviert ist, kann nicht in diesem Thema senden oder Empfangen von Nachrichten.</span><span class="sxs-lookup"><span data-stu-id="6217c-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="6217c-201">Der Zeitpunkt, an die Warteschlange erstellt wurde.</span><span class="sxs-lookup"><span data-stu-id="6217c-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="6217c-202">Die Zeit, die die Warteschlange zuletzt aktualisiert wurde.</span><span class="sxs-lookup"><span data-stu-id="6217c-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="6217c-203">Die Uhrzeit des letzten Zugriffs auf die Warteschlange.</span><span class="sxs-lookup"><span data-stu-id="6217c-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="6217c-204">Ruft ab oder legt fest, ob die Themen sortiert werden können.</span><span class="sxs-lookup"><span data-stu-id="6217c-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="6217c-205">Statistik der aktuellen Warteschlange.</span><span class="sxs-lookup"><span data-stu-id="6217c-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="6217c-206">Die aktuelle Anzahl aktiver Nachrichten.</span><span class="sxs-lookup"><span data-stu-id="6217c-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="6217c-207">Die aktuelle Anzahl der unzustellbare Nachrichten.</span><span class="sxs-lookup"><span data-stu-id="6217c-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="6217c-208">Die aktuelle Anzahl der geplanten Nachrichten.</span><span class="sxs-lookup"><span data-stu-id="6217c-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="6217c-209">Die aktuelle Anzahl der unzustellbare Nachrichten übertragen werden soll.</span><span class="sxs-lookup"><span data-stu-id="6217c-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="6217c-210">Die aktuelle Anzahl der Übertragung von Nachrichten.</span><span class="sxs-lookup"><span data-stu-id="6217c-210">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="6217c-211">Die aktuelle Anzahl der Abonnements für das Thema.</span><span class="sxs-lookup"><span data-stu-id="6217c-211">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="6217c-212">Implementiert.</span><span class="sxs-lookup"><span data-stu-id="6217c-212">Implemented.</span></span>
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="6217c-213">Der aktuelle Verfügbarkeitsstatus des Themas.</span><span class="sxs-lookup"><span data-stu-id="6217c-213">The current availability status of the topic.</span></span>
