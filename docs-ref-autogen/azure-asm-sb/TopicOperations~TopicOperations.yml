- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    Die Service Bus-Verwaltungs-API umfasst Vorgänge zum Verwalten von Service Bus-Themen für einen Namespace.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Finden Sie unter [Themen] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    Initialisiert eine neue Instanz der Klasse TopicOperations an.
  fullName: azure-asm-sb.TopicOperations
  type: Class
