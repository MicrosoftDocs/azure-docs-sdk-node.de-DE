      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="6217c-133">Ruft ab, ob anonymer Zugriff zulässig ist.</span><span class="sxs-lookup"><span data-stu-id="6217c-133">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
