- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: Erstellt ein neues Thema. Nachdem Sie erstellt haben, ist dieser ressourcenmanifest des Themas unveränderlich. Dieser Vorgang ist nicht Idempotent. Wiederholen den Aufruf zum Erstellen, nachdem ein Thema mit dem gleichen Namen erfolgreich erstellt wurde, führt zu einer 409 Konflikt-Fehlermeldung.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx Informationen)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.create(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Der Name des Namespaces.
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: Das Service Bus-Thema.
    - id: topic.name
      type:
      - string
      description: Der Name des Themas.
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        Bestimmt, wie lange eine Nachricht in den zugehörigen Abonnements befinden. Abonnements erben die Gültigkeitsdauer (TTL) aus dem Thema, es sei denn, sie explizit mit einer kürzeren Gültigkeitsdauer erstellt werden.

        Basierend auf, ob unzustellbare Nachrichten aktiviert ist, eine Nachricht, deren Gültigkeitsdauer abgelaufen ist, wird entweder in die zugehörige DeadLetterQueue des Abonnements verschoben oder endgültig gelöscht. Die folgenden Werte sind zum Erstellungszeitpunkt des Themas festgelegt werden: * Bereich: 1 Sekunde - TimeSpan.MaxValue* Standard: TimeSpan.MaxValue
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: 'Gibt die maximale themagröße in MB an. Jeder Versuch zum Einreihen einer Nachricht, die bewirkt das Thema diesen Wert überschreitet, schlägt fehl. Alle Nachrichten, die in das Thema oder in einer von der Anzahl der Abonnements für diesen Wert berücksichtigt gespeichert sind. Mehrere Kopien einer Nachricht, die als einzelne Nachrichten in der Anzahl von ein oder mehrere Abonnements befinden. Wenn die Nachricht m einmal im Abonnement s1 und zwei Mal in Abonnement s2 vorhanden ist, wird z. B. m als einzelne Nachricht gezählt. Sie können diesen Parameter nur zum Zeitpunkt der Erstellung Thema mithilfe der folgenden Werte festlegen: * Bereich: 1-5-*1024 MB* Standard: 1 * 1024'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: 'Wenn aktiviert, erkennt das Thema Nachrichtenduplikate innerhalb der Zeitspanne, die durch die "duplicatedetectionhistorytimewindow"-Eigenschaft angegeben. Nur am Thema Erstellung Uhrzeit Standard festgelegt werden: "false"'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Gibt die Zeitspanne, die während der Service Bus Nachricht duplication.* Bereich erkennt: 1 Sekunde - 7 Tage * Standard: 10 Minuten'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: Aktiviert bzw. deaktiviert dienstseitiges batchverhalten, wenn Vorgänge für die betreffende Warteschlange ausgeführt. Wenn aktiviert, Servicebus wird erfassen/mehrere Vorgänge für das Back-End, um die Verbindung effizienter zu gestalten Batch. Wenn der Benutzer die geringere vorgangswartezeit möchte, können sie diese Funktion deaktivieren.
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: 'Gibt die tatsächlichen Bytes das themakontingent, die Nachrichten im Thema zurzeit belegen. (schreibgeschützt) * Bereich: 0 – MaxTopicSizeinMegaBytes'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: Ruft ab oder legt fest, ob Nachrichten vor der Veröffentlichung gefiltert werden sollen.
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: Ruft ab, ob anonymer Zugriff zulässig ist.
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: Ruft die Autorisierungsregeln für die Beschreibung ab.
      optional: true
    - id: topic.status
      type:
      - string
      description: Ruft ab oder legt den aktuellen Status des Themas (aktiviert oder deaktiviert) fest. Wenn ein Thema deaktiviert ist, kann nicht in diesem Thema senden oder Empfangen von Nachrichten.
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: Der Zeitpunkt, an die Warteschlange erstellt wurde.
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: Die Zeit, die die Warteschlange zuletzt aktualisiert wurde.
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: Die Uhrzeit des letzten Zugriffs auf die Warteschlange.
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: Ruft ab oder legt fest, ob die Themen sortiert werden können.
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Statistik der aktuellen Warteschlange.
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: Die aktuelle Anzahl aktiver Nachrichten.
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der unzustellbare Nachrichten.
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der geplanten Nachrichten.
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der unzustellbare Nachrichten übertragen werden soll.
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der Übertragung von Nachrichten.
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: Die aktuelle Anzahl der Abonnements für das Thema.
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: Implementiert.
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: Der aktuelle Verfügbarkeitsstatus des Themas.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Der Antwortstream.
    content: function create(namespaceName, topic, callback)
  langs:
  - js
- uid: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  id: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: deleteMethod(namespaceName, topicName, callback)
  summary: Löscht ein vorhandenes Thema. Dieser Vorgang entfernt auch alle zugehörigen Zustände einschließlich zugehöriger Abonnements.  (finden Sie unter http://msdn.microsoft.com/en-us/library/hh780721.aspx Informationen)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.deleteMethod(namespaceName, topicName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Der Name des Namespaces.
    - id: topicName
      type:
      - string
      description: Das Thema.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Der Antwortstream.
    content: function deleteMethod(namespaceName, topicName, callback)
  langs:
  - js
- uid: azure-asm-sb.TopicOperations~TopicOperations#get
