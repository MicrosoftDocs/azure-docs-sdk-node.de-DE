- uid: azure-asm-sb.QueueOperations~QueueOperations
  id: azure-asm-sb.QueueOperations~QueueOperations
  name: QueueOperations
  summary: >-
    Die Service Bus-Verwaltungs-API umfasst Vorgänge zum Verwalten von Service Bus-Warteschlangen.

    __Beachten Sie__: eine Instanz dieser Klasse wird automatisch erstellt, für eine Instanz von der [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Finden Sie unter [Warteschlangen] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}.

    Initialisiert eine neue Instanz der Klasse QueueOperations an.
  fullName: azure-asm-sb.QueueOperations
  type: Class
