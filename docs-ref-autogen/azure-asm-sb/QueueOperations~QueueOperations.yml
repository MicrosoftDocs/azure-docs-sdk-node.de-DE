- uid: azure-asm-sb.QueueOperations~QueueOperations#list
  id: azure-asm-sb.QueueOperations~QueueOperations#list
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: list(namespaceName, callback)
  summary: Zählt die Warteschlangen im Dienstnamespace. Das Ergebnis wird in Seiten, die jeweils bis zu 100 Warteschlangen zurückgegeben. Wenn der Namespace mehr als 100 Warteschlangen enthält, ein Feed zurückgegeben, die der ersten Seite und ein weiter-Link mit dem URI zum Anzeigen der nächsten Seite der Daten enthält.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp Informationen)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.list(namespaceName, callback)
