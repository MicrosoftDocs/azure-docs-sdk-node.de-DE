- uid: azure-asm-sb.QueueOperations~QueueOperations#create
  id: azure-asm-sb.QueueOperations~QueueOperations#create
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: create(namespaceName, queue, callback)
  summary: Erstellt eine neue Warteschlange. Nach der Erstellung ist das ressourcenmanifest der Warteschlange unveränderlich. Dieser Vorgang ist Idempotent. Wiederholen den Aufruf zum Erstellen, nachdem eine Warteschlange mit dem gleichen Namen erfolgreich erstellt wurde, führt zu einer 409 Konflikt-Fehlermeldung.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx Informationen)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.create(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Der Name des Namespaces.
    - id: queue
      type:
      - azure-asm-sb.ServiceBusQueueCreateParameters
      description: Service Bus-Warteschlange.
    - id: queue.name
      type:
      - string
      description: Der Name der Warteschlange.
    - id: queue.lockDuration
      type:
      - string
      description: >-
        Bestimmt die Zeitdauer in Sekunden, die in denen eine Nachricht gesperrt werden soll, für die Verarbeitung durch einen Empfänger an.

        Nach Ablauf dieses Zeitraums ist die Nachricht nicht gesperrt ist und für die Nutzung durch den nächsten Empfänger an. Nur zum Erstellungszeitpunkt der Warteschlange festgelegt werden: * Bereich: 0: 5 Minuten. 0 bedeutet, dass die Nachricht nicht gesperrt ist * Standardwert: 30 Sekunden
      optional: true
    - id: queue.maxSizeInMegabytes
      type:
      - number
      description: 'Gibt die maximale Warteschlangengröße in Megabyte an. Jeder Versuch zum Einreihen einer Nachricht, die bewirkt die Warteschlangen diesen Wert überschreitet, schlägt fehl. Sie können diesen Parameter nur zum Zeitpunkt der Erstellung Warteschlange mithilfe der folgenden Werte festlegen: * Bereich: 1-1024 (gültige Werte sind 1024, 2048, 3072, 4096, 5120) * Standard: 1 * 1024 (gültige Werte sind 1024, 2048, 3072, 4096, 5120)'
      optional: true
    - id: queue.requiresDuplicateDetection
      type:
      - boolean
      description: 'Nur zur Warteschlange Erstellung Uhrzeit Standardwert für eine permanente Warteschlange festgelegt werden: "false"'
      optional: true
    - id: queue.requiresSession
      type:
      - boolean
      description: 'Kann festgelegt werden nur zum Erstellungszeitpunkt der Warteschlange. Wenn auf True festgelegt, die Warteschlange für Sitzungen aktivierte werden, und nur SessionReceiver wird unterstützt. Für Sitzungen aktivierte Warteschlangen werden nicht unterstützt REST.* Standard für eine permanente Warteschlange: "false"'
      optional: true
    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: 'Je nachdem, ob verarbeiten unzustellbarer Nachrichten aktiviert ist wird eine Nachricht automatisch in der DeadLetterQueue verschoben oder gelöscht, wenn sie für mehr als die angegebene Zeit in der Warteschlange gespeichert wurden. Dieser Wert wird von einer Gültigkeitsdauer (TTL), die für die Nachricht angegeben werden, wenn der Nachrichten-TTL kleiner als der in der Warteschlange festgelegte TTL wird überschrieben. Dieser Wert ist unveränderlich, nachdem die Warteschlange erstellt wurde: * Bereich: 1 Sekunde - TimeSpan.MaxValue* Standard: TimeSpan.MaxValue'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: 'Dieses Feld steuert, wie eine Nachricht von Service Bus behandelt werden, deren Gültigkeitsdauer abgelaufen ist. Wenn es aktiviert ist, und eine Nachricht abläuft, verschiebt Service Bus die Nachricht aus der Warteschlange in der Warteschlange für unzustellbare Nachrichten untergeordnete Warteschlange an. Wenn deaktiviert, wird die Nachricht endgültig aus der Warteschlange gelöscht werden. Nur zur Erstellung Uhrzeit für die Warteschlange standardmäßig festgelegt werden: "false"'
      optional: true
    - id: queue.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Gibt die Zeitspanne, die während der Service Bus Nachrichtenduplikate erkennt: * Bereich: 1 Sekunde - 7 Tage * Standard: 10 Minuten'
      optional: true
    - id: queue.maxDeliveryCount
      type:
      - number
      description: Die maximale Anzahl der Häufigkeit, mit die eine Nachricht SB versucht, übermitteln, bevor dead verschoben oder verworfen werden soll.
      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: Aktiviert bzw. deaktiviert dienstseitiges batchverhalten, wenn Vorgänge für die betreffende Warteschlange ausgeführt. Wenn aktiviert, Servicebus wird erfassen/mehrere Vorgänge für das Back-End, um die Verbindung effizienter zu gestalten Batch. Wenn der Benutzer die geringere vorgangswartezeit möchte, können sie diese Funktion deaktivieren.
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: 'Gibt die tatsächlichen Bytes, die derzeit in der Warteschlange Nachrichten in der Warteschlange quota.* Bereich Richtung belegen: 0 – MaxTopicSizeinMegaBytes'
      optional: true
    - id: queue.messageCount
      type:
      - number
      description: Zeigt die Anzahl der Nachrichten, die derzeit in der Warteschlange an.
      optional: true
    - id: queue.isAnonymousAccessible
      type:
      - boolean
      description: Ruft ab, ob anonymer Zugriff zulässig ist.
      optional: true
    - id: queue.authorizationRules
      type:
      - array
      description: Ruft die Autorisierungsregeln für die Beschreibung ab.
      optional: true
    - id: queue.status
      type:
      - string
      description: Übernimmt oder bestimmt den aktuellen Status der Warteschlange (aktiviert oder deaktiviert). Wenn eine Warteschlange deaktiviert ist, kann nicht diese Warteschlange senden oder Empfangen von Nachrichten.
      optional: true
    - id: queue.supportOrdering
      type:
      - boolean
      description: Ruft ab oder legt fest, ob die Warteschlange Sortierung unterstützt.
      optional: true
    - id: queue.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Statistik der aktuellen Warteschlange.
      optional: true
    - id: queue.countDetails.activeMessageCount
      type:
      - number
      description: Die aktuelle Anzahl aktiver Nachrichten.
      optional: true
    - id: queue.countDetails.deadLetterMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der unzustellbare Nachrichten.
      optional: true
    - id: queue.countDetails.scheduledMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der geplanten Nachrichten.
      optional: true
    - id: queue.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der unzustellbare Nachrichten übertragen werden soll.
      optional: true
    - id: queue.countDetails.transferMessageCount
      type:
      - number
      description: Die aktuelle Anzahl der Übertragung von Nachrichten.
      optional: true
    - id: queue.autoDeleteOnIdle
      type:
      - string
      description: Implementiert.
      optional: true
    - id: queue.entityAvailabilityStatus
      type:
      - string
      description: Der aktuelle Verfügbarkeitsstatus der Warteschlange.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Der Antwortstream.
    content: function create(namespaceName, queue, callback)
  langs:
  - js
- uid: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  id: azure-asm-sb.QueueOperations~QueueOperations#deleteMethod
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: deleteMethod(namespaceName, queueName, callback)
  summary: Löscht eine vorhandene Warteschlange. Dieser Vorgang entfernt auch alle zugehörigen Statusangaben einschließlich der Nachrichten in der Warteschlange.  (finden Sie unter http://msdn.microsoft.com/en-us/library/hh780747.aspx Informationen)
