        <span data-ttu-id="53bdd-182">Nach Ablauf dieses Zeitraums ist die Nachricht nicht gesperrt ist und für die Nutzung durch den nächsten Empfänger an.</span><span class="sxs-lookup"><span data-stu-id="53bdd-182">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="53bdd-183">Nur zum Erstellungszeitpunkt der Warteschlange festgelegt werden: \* Bereich: 0: 5 Minuten.</span><span class="sxs-lookup"><span data-stu-id="53bdd-183">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="53bdd-184">0 bedeutet, dass die Nachricht nicht gesperrt ist \* Standardwert: 30 Sekunden</span><span class="sxs-lookup"><span data-stu-id="53bdd-184">0 means that the message is not locked\* Default: 30 seconds</span></span>
