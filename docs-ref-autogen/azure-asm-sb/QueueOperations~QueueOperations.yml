    - id: namespaceName
      type:
      - string
      description: Der Name des Namespaces.
    - id: queueName
      type:
      - string
      description: Den Namen der Warteschlange.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Der Antwortstream.
    content: function deleteMethod(namespaceName, queueName, callback)
  langs:
  - js
