  summary: Die warteschlangenbeschreibung ist ein XML-AtomPub-Dokument, das die gewünschte Semantik für ein Abonnement definiert. Die warteschlangenbeschreibung enthält die folgenden Eigenschaften an. Weitere Informationen finden Sie unter dem Thema QueueDescription-Eigenschaften.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx Informationen)
