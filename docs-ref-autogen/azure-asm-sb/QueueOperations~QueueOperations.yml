    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="53bdd-192">Je nachdem, ob verarbeiten unzustellbarer Nachrichten aktiviert ist wird eine Nachricht automatisch in der DeadLetterQueue verschoben oder gelöscht, wenn sie für mehr als die angegebene Zeit in der Warteschlange gespeichert wurden.</span><span class="sxs-lookup"><span data-stu-id="53bdd-192">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="53bdd-193">Dieser Wert wird von einer Gültigkeitsdauer (TTL), die für die Nachricht angegeben werden, wenn der Nachrichten-TTL kleiner als der in der Warteschlange festgelegte TTL wird überschrieben.</span><span class="sxs-lookup"><span data-stu-id="53bdd-193">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="53bdd-194">Dieser Wert ist unveränderlich, nachdem die Warteschlange erstellt wurde: * Bereich: 1 Sekunde - TimeSpan.MaxValue* Standard: TimeSpan.MaxValue</span><span class="sxs-lookup"><span data-stu-id="53bdd-194">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
      description: "<span data-ttu-id=\"53bdd-195\">Dieses Feld steuert, wie eine Nachricht von Service Bus behandelt werden, deren Gültigkeitsdauer abgelaufen ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53bdd-195\">This field controls how the Service Bus handles a message whose TTL has expired.</span></span> <span data-ttu-id=\"53bdd-196\">Wenn es aktiviert ist, und eine Nachricht abläuft, verschiebt Service Bus die Nachricht aus der Warteschlange in der Warteschlange für unzustellbare Nachrichten untergeordnete Warteschlange an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53bdd-196\">If it is enabled and a message expires, the Service Bus moves the message from the queue into the queue's dead-letter sub-queue.</span></span> <span data-ttu-id=\"53bdd-197\">Wenn deaktiviert, wird die Nachricht endgültig aus der Warteschlange gelöscht werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53bdd-197\">If disabled, message will be permanently deleted from the queue.</span></span> <span data-ttu-id=\"53bdd-198\">Nur zur Erstellung Uhrzeit für die Warteschlange standardmäßig festgelegt werden: \"false\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"53bdd-198\">Settable only at queue creation time.\\* Default: false</span></span>"
