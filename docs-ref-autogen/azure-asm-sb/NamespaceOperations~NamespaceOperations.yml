  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Der Name des Namespaces.
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: Die SAS-Autorisierungsregel.
    - id: rule.keyName
      type:
      - string
      description: Der Name des Schlüssels, der verwendet wurde.
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: Der primäre Schlüssel, der verwendet wurde.
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: Der sekundäre Schlüssel, der verwendet wurde.
      optional: true
    - id: rule.claimType
      type:
      - string
      description: Der Typ des Anspruchs.
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: Der Wert des Anspruchs.
      optional: true
    - id: rule.rights
      type:
      - array
      description: Die Rechte der Regel zugeordnet ist.
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: Die Zeit, zu der die Autorisierungsregel erstellt wurde.
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: Der letzte Zeitpunkt, an die Regel aktualisiert wurde.
      optional: true
    - id: rule.revision
      type:
      - number
      description: Die Revisionsnummer für die Regel.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Der Antwortstream.
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
