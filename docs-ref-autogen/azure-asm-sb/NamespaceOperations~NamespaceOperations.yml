  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: Erstellt einen neuen Dienstnamespace. Nach der Erstellung ist das ressourcenmanifest des Namespaces unveränderlich. Dieser Vorgang ist Idempotent.  (finden Sie unter http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx Informationen)
