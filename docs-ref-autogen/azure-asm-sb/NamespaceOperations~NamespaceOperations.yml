  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: Der Name des Namespaces.
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: Service Bus-Namespace.
    - id: namespaceEntity.region
      type:
      - string
      description: Der Namespace-Bereich.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: Unabhängig davon, ob der ACS-Authentifizierung für Service Bus benötigt wird.
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: Übernimmt oder bestimmt die Art des Namespace.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: Der Antwortstream.
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
