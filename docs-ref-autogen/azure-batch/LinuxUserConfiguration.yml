  - uid: azure-batch.LinuxUserConfiguration.sshPrivateKey
    name: sshPrivateKey
    fullName: sshPrivateKey
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der private Schlüssel muss nicht kennwortgeschützt sein. Der private Schlüssel wird verwendet, um Authentifizierung asymmetrischen Schlüssel für SSH zwischen Compute-Knoten in einem Linux-Pool, wenn der Pool EnableInterNodeCommunication-Eigenschaft true ist (es wird ignoriert, wenn EnableInterNodeCommunication auf "false" festgelegt ist) automatisch zu konfigurieren. Hierzu werden das Schlüsselpaar in das Verzeichnis des Benutzers ".SSH" zu platzieren. Wenn nicht angegeben wird, kennwortlosen SSH ist nicht zwischen den Compute-Knoten (keine Änderung des SSH-Verzeichnis des Benutzers erfolgt) konfiguriert.'
    optional: true
    syntax:
      content: 'sshPrivateKey?: string'
      return:
        type:
          - string
    package: azure-batch
