    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.AutoPoolSpecification.keepAlive
  name: keepAlive
  fullName: keepAlive
  children: []
  langs:
  - typeScript
  type: property
  summary: False gibt an, löscht der Batch-Dienst nach Ablauf seiner Lebensdauer (wie von der Einstellung für dessen PoolLifetimeOption bestimmt); Wenn der Auftrag oder den Auftrag zu planen, also abgeschlossen wird. Bei "true", wird der Batch-Dienst den Pool nicht automatisch gelöscht. Es ist Aufgabe der Benutzer automatisch Pools, die mit dieser Option erstellte zu löschen.
  optional: true
  syntax:
    content: 'keepAlive?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
