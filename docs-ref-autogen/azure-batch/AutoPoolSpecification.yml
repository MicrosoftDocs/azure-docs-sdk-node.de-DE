  langs:
  - typeScript
  type: property
  summary: Der Batch-Dienst weist jedem Pool automatisch einen eindeutigen Bezeichner bei der Erstellung. Um Pools, die für verschiedene Zwecke erstellt unterscheiden zu können, können Sie angeben, dieses Element aus, um die ID ein Präfix hinzuzufügen, der zugewiesen wird. Das Präfix kann bis zu 20 Zeichen lang sein.
  optional: true
