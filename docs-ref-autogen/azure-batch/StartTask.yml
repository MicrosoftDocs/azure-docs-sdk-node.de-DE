    summary: '<span data-ttu-id="b34be-101">Batch wiederholt Tasks aus, wenn ein Wiederherstellungsvorgang auf einem Knoten ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="b34be-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="b34be-102">Beispiele für die Recovery-Vorgänge enthalten (aber Sie sind nicht darauf beschränkt) bei ein fehlerhafter Knoten neu gestartet wird oder eine Compute-Knoten aufgrund eines hostfehlers verschwunden.</span><span class="sxs-lookup"><span data-stu-id="b34be-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="b34be-103">Wiederholungen aufgrund von Recovery-Vorgänge werden unabhängig von, und werden nicht anhand der "maxtaskretrycount" gezählt.</span><span class="sxs-lookup"><span data-stu-id="b34be-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="b34be-104">Auch wenn der "maxtaskretrycount" auf 0 (null) eine interne Wiederholung aufgrund eines Wiederherstellungsvorgangs auftreten ist.</span><span class="sxs-lookup"><span data-stu-id="b34be-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="b34be-105">Aus diesem Grund sollten alle Vorgänge Idempotent sein.</span><span class="sxs-lookup"><span data-stu-id="b34be-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="b34be-106">Dies bedeutet, dass Aufgaben tolerieren kann unterbrochen und neu gestartet, ohne dass Beschädigung oder doppelter Daten.</span><span class="sxs-lookup"><span data-stu-id="b34be-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="b34be-107">Die am besten für lang andauernde Aufgaben besteht darin, verwenden Sie eine Form von Prüfpunkten zu üben.</span><span class="sxs-lookup"><span data-stu-id="b34be-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span> <span data-ttu-id="b34be-108">In einigen Fällen kann der Start Aufgabe erneut ausgeführt werden, obwohl der Compute-Knoten nicht neu gestartet wurde.</span><span class="sxs-lookup"><span data-stu-id="b34be-108">In some cases the start Task may be re-run even though the Compute Node was not rebooted.</span></span> <span data-ttu-id="b34be-109">Besondere Sorgfalt vermeiden starten, die Verarbeitung von Aufgaben, die breakaway erstellen oder installieren/starten der Dienste von Anfang taskarbeitsverzeichnisses, wie dieser Batch blockiert wird, kann der Start-Task erneut auszuführen.</span><span class="sxs-lookup"><span data-stu-id="b34be-109">Special care should be taken to avoid start Tasks which create breakaway process or install/launch services from the start Task working directory, as this will block Batch from being able to re-run the start Task.</span></span>'
    package: azure-batch
  - uid: azure-batch.StartTask.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b34be-110">Die Befehlszeile wird nicht unter einer Shell ausgeführt, und daher nicht nutzen Shellfeatures wie die Erweiterung von Umgebungsvariablen.</span><span class="sxs-lookup"><span data-stu-id="b34be-110">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="b34be-111">Wenn Sie solche Features nutzen möchten, Sie sollten die Shell Aufrufen in der Befehlszeile, z. B. mit "Cmd/c MyCommand" in Windows oder "/ Bin/sh - C MyCommand" unter Linux.</span><span class="sxs-lookup"><span data-stu-id="b34be-111">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="b34be-112">Bezieht sich die Befehlszeile auf Dateipfade, sollten sie einen relativen Pfad (relativ zum Arbeitsverzeichnis Aufgabe), oder verwenden Sie die angegebene Batch-Umgebungsvariable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="b34be-112">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.StartTask.containerSettings
    name: containerSettings
    fullName: containerSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b34be-113">Wenn dies angegeben ist, werden alle Verzeichnisse rekursiv unter dem AZ_BATCH_NODE_ROOT_DIR (der Stamm der Azure Batch-Verzeichnisse auf dem Knoten) in den Container zugeordnet, werden alle Variablen in den Container zugeordnet und wird von der Befehlszeile des Tasks in den Container ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="b34be-113">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="b34be-114">Dateien, die im Container außerhalb AZ_BATCH_NODE_ROOT_DIR erzeugt möglicherweise nicht auf den Hostdatenträger, was bedeutet, dass die Batchdatei APIs nicht auf diese Dateien zugreifen kann wiedergegeben.</span><span class="sxs-lookup"><span data-stu-id="b34be-114">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
    optional: true
    syntax:
      content: 'containerSettings?: TaskContainerSettings'
      return:
        type:
          - azure-batch.TaskContainerSettings
    package: azure-batch
