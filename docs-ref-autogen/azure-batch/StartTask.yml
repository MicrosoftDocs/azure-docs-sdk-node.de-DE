  - uid: azure-batch.StartTask.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b34be-115">Der Batch-Dienst wiederholt einen Task aus, wenn dessen Exitcode ungleich NULL ist.</span><span class="sxs-lookup"><span data-stu-id="b34be-115">The Batch service retries a Task if its exit code is nonzero.</span></span> <span data-ttu-id="b34be-116">Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert.</span><span class="sxs-lookup"><span data-stu-id="b34be-116">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="b34be-117">Der Batch-Dienst wiederholt den Task einmal, und es kann bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="b34be-117">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="b34be-118">Ist die maximale Anzahl von Wiederholungsversuchen 3, Batch, versucht der Task bis zu zehnmal 4 z. B. (ein erster Versuch und 3 Wiederholungen).</span><span class="sxs-lookup"><span data-stu-id="b34be-118">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="b34be-119">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird den Task von Batch-Dienst nicht wiederholt.</span><span class="sxs-lookup"><span data-stu-id="b34be-119">If the maximum retry count is 0, the Batch service does not retry the Task.</span></span> <span data-ttu-id="b34be-120">Wenn die maximale Anzahl von Wiederholungsversuchen-1 ist, wiederholt der Batch-Dienst den Task unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="b34be-120">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
