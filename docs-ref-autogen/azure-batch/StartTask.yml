  - uid: azure-batch.StartTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="b34be-123">Wenn "true", und der Aufgabe auf einem Knoten ein Fehler auftritt, wiederholt der Batch-Dienst den Start-Task bis zu die maximale Anzahl von Wiederholungsversuchen ("maxtaskretrycount").</span><span class="sxs-lookup"><span data-stu-id="b34be-123">If true and the start Task fails on a Node, the Batch service retries the start Task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="b34be-124">Wenn die Aufgabe wird immer noch nicht erfolgreich abgeschlossen, nachdem alle Wiederholungen, und klicken Sie dann auf den Batch-Dienst wird der Knoten kann nicht verwendet werden, und wird nicht darauf Planen von Aufgaben.</span><span class="sxs-lookup"><span data-stu-id="b34be-124">If the Task has still not completed successfully after all retries, then the Batch service marks the Node unusable, and will not schedule Tasks to it.</span></span> <span data-ttu-id="b34be-125">Diese Bedingung kann erkannt werden, über die Compute-Knoten-Status und die Fehler Info-Details.</span><span class="sxs-lookup"><span data-stu-id="b34be-125">This condition can be detected via the Compute Node state and failure info details.</span></span> <span data-ttu-id="b34be-126">False gibt an, wartet der Batch-Dienst nicht für den Start-Aufgabe abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="b34be-126">If false, the Batch service will not wait for the start Task to complete.</span></span> <span data-ttu-id="b34be-127">In diesem Fall können andere Aufgaben starten, auf den Computeknoten und dem Start, auf die, den Aufgabe noch ausgeführt wird; und selbst wenn der Start Task ein Fehler auftritt, weiterhin neue Vorgänge auf den Computeknoten geplant werden.</span><span class="sxs-lookup"><span data-stu-id="b34be-127">In this case, other Tasks can start executing on the Compute Node while the start Task is still running; and even if the start Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="b34be-128">Der Standardwert ist FALSE.</span><span class="sxs-lookup"><span data-stu-id="b34be-128">The default is false.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
