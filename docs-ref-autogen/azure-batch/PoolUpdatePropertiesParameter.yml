- uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="d0f43-101">Die Liste ersetzt alle vorhandenen anwendungspaketverweise für den Pool.</span><span class="sxs-lookup"><span data-stu-id="d0f43-101">The list replaces any existing application package references on the pool.</span></span>

    <span data-ttu-id="d0f43-102">Änderungen an anwendungspaketverweise Auswirkungen auf alle neuen Computeknoten, die den Pool beitritt, aber haben keine Auswirkungen auf die Compute-Knoten, die bereits im Pool sind, bis er neu gestartet oder ein reimaging durchgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="d0f43-102">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span>

    <span data-ttu-id="d0f43-103">Wenn nicht angegeben, oder wenn Sie eine leere Auflistung angeben, werden alle vorhandenen Anwendung Pakete Verweise aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="d0f43-103">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d0f43-104">Diese Liste ersetzt alle vorhandenen zertifikatverweise, die für den Pool konfiguriert.</span><span class="sxs-lookup"><span data-stu-id="d0f43-104">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="d0f43-105">Wenn Sie eine leere Auflistung angeben, werden alle vorhandenen Verweise für das Zertifikat aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="d0f43-105">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="d0f43-106">Für Windows-Computeknoten installiert der Batch-Dienst die Zertifikate für den angegebenen Zertifikatspeicher und den Speicherort an.</span><span class="sxs-lookup"><span data-stu-id="d0f43-106">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="d0f43-107">Für Linux-Computeknoten werden die Zertifikate in einem Verzeichnis in das Arbeitsverzeichnis für den Task und einer Umgebung, die Variable AZ_BATCH_CERTIFICATES_DIR, um den Task zum Abfragen von diesem Speicherort angegeben wird gespeichert.</span><span class="sxs-lookup"><span data-stu-id="d0f43-107">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="d0f43-108">Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.</span><span class="sxs-lookup"><span data-stu-id="d0f43-108">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
