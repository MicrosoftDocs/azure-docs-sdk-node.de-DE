    type: property
    summary: |-
      <span data-ttu-id="e081f-101">Die Liste ersetzt alle vorhandenen Anwendungspaket Verweise für den Pool.</span><span class="sxs-lookup"><span data-stu-id="e081f-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="e081f-102">Änderungen an der Anwendung Paketverweise Auswirkungen auf alle neuen Compute-Knoten den Pool beitritt, aber haben keine Auswirkungen auf die Compute-Compute-Knoten, die bereits im Pool befinden, bis er neu gestartet oder ein reimaging durchgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="e081f-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="e081f-103">Es ist maximal 10 Anwendungspaket Verweise auf den einzelnen Pools.</span><span class="sxs-lookup"><span data-stu-id="e081f-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="e081f-104">Wenn nicht angegeben, oder wenn Sie eine leere Auflistung angeben, werden alle vorhandenen Anwendungspakete Verweise aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="e081f-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="e081f-105">Maximal 10 verweisen möglicherweise auf einem bestimmten Pool angegeben werden.</span><span class="sxs-lookup"><span data-stu-id="e081f-105">A maximum of 10 references may be specified on a given Pool.</span></span>
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e081f-106">Diese Liste ersetzt alle vorhandenen zertifikatverweise, die für den Pool konfiguriert.</span><span class="sxs-lookup"><span data-stu-id="e081f-106">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="e081f-107">Wenn Sie eine leere Auflistung angeben, werden alle vorhandenen Verweise für das Zertifikat aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="e081f-107">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id="e081f-108">Für Windows-Knoten installiert der Batch-Dienst die Zertifikate auf den angegebenen Zertifikatspeicher und den Speicherort an.</span><span class="sxs-lookup"><span data-stu-id="e081f-108">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="e081f-109">Für Linux-Compute-Knoten werden die Zertifikate gespeichert, in einem Verzeichnis in der Aufgabe arbeiten Verzeichnis und eine Umgebungsvariable, die an die Aufgabe für diesen Standort Abfragen AZ_BATCH_CERTIFICATES_DIR angegeben ist.</span><span class="sxs-lookup"><span data-stu-id="e081f-109">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="e081f-110">Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.</span><span class="sxs-lookup"><span data-stu-id="e081f-110">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
