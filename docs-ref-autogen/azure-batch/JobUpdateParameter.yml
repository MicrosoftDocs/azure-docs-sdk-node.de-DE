    summary: |-
      <span data-ttu-id="3e82c-103">Wenn nicht angegeben, wird das vervollständigungsverhalten auf Noaction festgelegt.</span><span class="sxs-lookup"><span data-stu-id="3e82c-103">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="3e82c-104">Wenn der aktuelle Wert Terminatejob ist, ist dies ein Fehler, da vervollständigungsverhalten eines Auftrags von Terminatejob zu Noaction nicht geändert werden kann.</span><span class="sxs-lookup"><span data-stu-id="3e82c-104">If the current value is terminatejob, this is an error because a Job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="3e82c-105">Sie können den Wert von Terminatejob nicht ändern, um Noaction – d. h. Wenn Sie automatische Beendigung von Auftrag beschäftigt haben, Sie nicht deaktiviert werden erneut.</span><span class="sxs-lookup"><span data-stu-id="3e82c-105">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic Job termination, you cannot turn it off again.</span></span> <span data-ttu-id="3e82c-106">Wenn Sie dies versuchen, code die Anforderung schlägt fehl und gibt batchstatus 400 (Ungültige Anforderung) und eine Fehlerantwort 'Ungültiger Eigenschaftswert'.</span><span class="sxs-lookup"><span data-stu-id="3e82c-106">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="3e82c-107">Wenn Sie dieses Element nicht in einer PUT-Anforderung angeben, entspricht es Noaction übergeben.</span><span class="sxs-lookup"><span data-stu-id="3e82c-107">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="3e82c-108">Dies ist ein Fehler, wenn der aktuelle Wert Terminatejob ist.</span><span class="sxs-lookup"><span data-stu-id="3e82c-108">This is an error if the current value is terminatejob.</span></span>
      <span data-ttu-id="3e82c-109">Folgende Werte sind möglich: "NoAction", "TerminateJob"</span><span class="sxs-lookup"><span data-stu-id="3e82c-109">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
