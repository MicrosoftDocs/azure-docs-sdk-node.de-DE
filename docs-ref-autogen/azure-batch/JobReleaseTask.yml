    summary: |-
      <span data-ttu-id="f4463-101">Dem Auftragsfreigabeaufgabe ausgeführt wird, wenn der Auftrag beendet wird, kann eine der folgenden: Der Benutzer ruft die Auftrags-API beendet, oder die löschen-Auftrags-API während der Auftrag noch aktiv ist, des Auftrags maximal Wand Uhr Einschränkung erreicht ist, und der Auftrag weiterhin aktiv ist, oder des Auftrags. Auftrags-Manager-Aufgabe abgeschlossen, und der Auftrag so konfiguriert wird, dass das Beenden bei der der Auftrag verwalten Er ist abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="f4463-101">The Job Release Task runs when the Job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the Job is still active, the Job's maximum wall clock time constraint is reached, and the Job is still active, or the Job's Job Manager Task completed, and the Job is configured to terminate when the Job Manager completes.</span></span>
      <span data-ttu-id="f4463-102">Dem Auftragsfreigabeaufgabe führt auf jedem Knoten, in denen Aufgaben des Auftrags ausgeführt haben und die Auftragsvorbereitungsaufgabe ausgeführt und abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="f4463-102">The Job Release Task runs on each Node where Tasks of the Job have run and the Job Preparation Task ran and completed.</span></span> <span data-ttu-id="f4463-103">Wenn Sie ein reimaging für Knoten ausführen, nachdem er die Aufgabe zur Auftragsvorbereitung ausgeführt wurde, und der Auftrag beendet wird, denen keine weiteren Aufgaben des Auftrags auf diesem Knoten ausgeführt (und daher die Auftragsvorbereitungsaufgabe wird nicht erneut ausgeführt), und klicken Sie dann dem Auftragsfreigabeaufgabe nicht auf diesem Compute-Knoten ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="f4463-103">If you reimage a Node after it has run the Job Preparation Task, and the Job ends without any further Tasks of the Job running on that Node (and hence the Job Preparation Task does not re-run), then the Job Release Task does not run on that Compute Node.</span></span>
      <span data-ttu-id="f4463-104">Wenn ein Knoten neu gestartet, während dem Auftragsfreigabeaufgabe noch ausgeführt wird, wird dem Auftragsfreigabeaufgabe erneut ausgeführt, wenn der Compute-Knoten wird gestartet.</span><span class="sxs-lookup"><span data-stu-id="f4463-104">If a Node reboots while the Job Release Task is still running, the Job Release Task runs again when the Compute Node starts up.</span></span> <span data-ttu-id="f4463-105">Der Auftrag ist nicht als abgeschlossen markiert, bis alle Auftragsfreigabetasks abgeschlossen sind.</span><span class="sxs-lookup"><span data-stu-id="f4463-105">The Job is not marked as complete until all Job Release Tasks have completed.</span></span> <span data-ttu-id="f4463-106">Dem Auftragsfreigabeaufgabe wird im Hintergrund ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="f4463-106">The Job Release Task runs in the background.</span></span> <span data-ttu-id="f4463-107">Es ist keine zeitplanung Slot belegen; d. h. es nicht auf den für den Pool angegebene MaxTasksPerNode-Grenzwert gezählt.</span><span class="sxs-lookup"><span data-stu-id="f4463-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the Pool.</span></span>
    package: azure-batch
  - uid: azure-batch.JobReleaseTask.commandLine
    name: commandLine
