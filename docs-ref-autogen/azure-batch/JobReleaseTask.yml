  type: property
  summary: <span data-ttu-id="e1ed8-112">Die ID kann eine beliebige Kombination von alphanumerischen Zeichen einschließlich Bindestriche und Unterstriche enthalten und darf nicht mehr als 64 Zeichen enthalten.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-112">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="e1ed8-113">Wenn Sie diese Eigenschaft nicht angeben, weist der Batch-Dienst den Standardwert "Jobrelease".</span><span class="sxs-lookup"><span data-stu-id="e1ed8-113">If you do not specify this property, the Batch service assigns a default value of 'jobrelease'.</span></span> <span data-ttu-id="e1ed8-114">Keine anderen Aufgabe im Auftrag haben die gleiche ID wie der Task zur Auftragsfreigabe an.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-114">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="e1ed8-115">Wenn Sie versuchen, eine Aufgabe mit der gleichen Id übermitteln, lehnt Sie ab der Batch-Dienst den Fehlercode TaskIdSameAsJobReleaseTask; Wenn Sie die REST-API direkt aufrufen, ist der HTTP-Statuscode 409 (Konflikt) an.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-115">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>
  optional: true
  syntax:
