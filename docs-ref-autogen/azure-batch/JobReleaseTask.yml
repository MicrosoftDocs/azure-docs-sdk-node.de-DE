  summary: >-
    <span data-ttu-id="e1ed8-101">Der Task zur Auftragsfreigabe ausgeführt wird, wenn der Auftrag beendet wird, kann eine der folgenden: Der Benutzer ruft die Auftrags-API beendet, oder die löschen-Auftrags-API während der Auftrag noch aktiv ist, des Auftrags maximal Wand Uhr Einschränkung erreicht ist, und der Auftrag ist immer noch aktiv oder Auftrags-Manager-Aufgabe des Auftrags abgeschlossen und der Auftrag so konfiguriert wird, dass das Beenden bei der der Auftrag verwalten Er ist abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span>

    <span data-ttu-id="e1ed8-102">Der Task zur Auftragsfreigabe führt auf jedem Computeknoten, in denen Aufgaben des Auftrags ausgeführt haben und diesen auftragsvorbereitungstask ausgeführt und abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="e1ed8-103">Wenn Sie einen Compute-Knoten nach dem er den auftragsvorbereitungstask ausgeführt wurde, und der Auftrag beendet wird, ohne zu weiteren Aufgaben des Auftrags auf dem Computeknoten ein reimaging durchführen (und daher der auftragsvorbereitungstask wird nicht erneut ausgeführt), wird der Task zur Auftragsfreigabe auf diesem Knoten nicht ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span> <span data-ttu-id="e1ed8-104">Wenn Compute-Knoten neu gestartet, während der Task zur Auftragsfreigabe noch ausgeführt wird, wird der Task zur Auftragsfreigabe erneut ausgeführt, wenn die Compute-Knoten systemressourcennutzung.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="e1ed8-105">Der Auftrag ist nicht als abgeschlossen markiert, bis alle Auftragsfreigabe Tasks abgeschlossen sind.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="e1ed8-106">Der Task zur Auftragsfreigabe wird im Hintergrund ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="e1ed8-107">Es ist keine zeitplanung Slot belegen; d. h. es nicht auf den für den Pool angegebene MaxTasksPerNode-Grenzwert gezählt.</span><span class="sxs-lookup"><span data-stu-id="e1ed8-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
  package: azure-batch
