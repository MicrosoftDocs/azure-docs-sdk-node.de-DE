  type: interface
  summary: >-
    Der Task zur Auftragsfreigabe ausgeführt wird, wenn der Auftrag beendet wird, kann eine der folgenden: Der Benutzer ruft die Auftrags-API beendet, oder die löschen-Auftrags-API während der Auftrag noch aktiv ist, des Auftrags maximal Wand Uhr Einschränkung erreicht ist, und der Auftrag ist immer noch aktiv oder Auftrags-Manager-Aufgabe des Auftrags abgeschlossen und der Auftrag so konfiguriert wird, dass das Beenden bei der der Auftrag verwalten Er ist abgeschlossen.

    Der Task zur Auftragsfreigabe führt auf jedem Computeknoten, in denen Aufgaben des Auftrags ausgeführt haben und diesen auftragsvorbereitungstask ausgeführt und abgeschlossen. Wenn Sie einen Compute-Knoten nach dem er den auftragsvorbereitungstask ausgeführt wurde, und der Auftrag beendet wird, ohne zu weiteren Aufgaben des Auftrags auf dem Computeknoten ein reimaging durchführen (und daher der auftragsvorbereitungstask wird nicht erneut ausgeführt), wird der Task zur Auftragsfreigabe auf diesem Knoten nicht ausgeführt. Wenn Compute-Knoten neu gestartet, während der Task zur Auftragsfreigabe noch ausgeführt wird, wird der Task zur Auftragsfreigabe erneut ausgeführt, wenn die Compute-Knoten systemressourcennutzung. Der Auftrag ist nicht als abgeschlossen markiert, bis alle Auftragsfreigabe Tasks abgeschlossen sind. Der Task zur Auftragsfreigabe wird im Hintergrund ausgeführt. Es ist keine zeitplanung Slot belegen; d. h. es nicht auf den für den Pool angegebene MaxTasksPerNode-Grenzwert gezählt.
  package: azure-batch
- uid: azure-batch.JobReleaseTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Befehlszeile wird nicht unter einer Shell ausgeführt, und daher nicht nutzen Shellfeatures wie die Erweiterung von Umgebungsvariablen. Wenn Sie solche Features nutzen möchten, Sie sollten die Shell Aufrufen in der Befehlszeile, z. B. mit "Cmd/c MyCommand" in Windows oder "/ Bin/sh - C MyCommand" unter Linux. Bezieht sich die Befehlszeile auf Dateipfade, sollten sie einen relativen Pfad (relativ zum Arbeitsverzeichnis Aufgabe), oder verwenden Sie die angegebene Batch-Umgebungsvariable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  syntax:
    content: 'commandLine: string'
    return:
      type:
      - string
  package: azure-batch
