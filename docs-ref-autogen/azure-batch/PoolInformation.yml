    summary: '<span data-ttu-id="e673d-101">Wenn automatische poolerstellung ein Fehler auftritt, der Batch-Dienst verschiebt den Auftrag, um den Status "abgeschlossen", und der Fehler beim Erstellen des Pools in der Planung des Auftrags Error-Eigenschaft festgelegt ist.</span><span class="sxs-lookup"><span data-stu-id="e673d-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="e673d-102">Der Batch-Dienst verwaltet die Lebensdauer (sowohl die Erstellung und, es sei denn, Sie KeepAlive angegeben ist, löschen) des automatischen Pools.</span><span class="sxs-lookup"><span data-stu-id="e673d-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="e673d-103">Alle Benutzeraktionen, die Auswirkungen auf die Lebensdauer des automatischen Pools, während der Auftrag aktiv ist, werden zu unerwartetem Verhalten führen.</span><span class="sxs-lookup"><span data-stu-id="e673d-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="e673d-104">Sie müssen entweder die Pool-ID oder die automatische poolspezifikation, jedoch nicht beides angeben.</span><span class="sxs-lookup"><span data-stu-id="e673d-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
