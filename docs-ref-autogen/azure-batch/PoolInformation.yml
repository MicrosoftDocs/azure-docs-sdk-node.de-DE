  - uid: azure-batch.PoolInformation.poolId
    name: poolId
    fullName: poolId
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e673d-105">Sie müssen sicherstellen, dass der Pool auf die verwiesen wird durch diese Eigenschaft vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="e673d-105">You must ensure that the Pool referenced by this property exists.</span></span> <span data-ttu-id="e673d-106">Wenn der Pool nicht zum Zeitpunkt der Batch-Dienst versucht, einen Auftrag planen, vorhanden ist, werden keine Aufgaben für den Auftrag ausgeführt, bis Sie einen Pool mit dieser Id erstellen. Beachten Sie, dass der Batch-Dienst nicht auftragsanforderung abgelehnt wird. Es werden Aufgaben einfach nicht ausgeführt, bis der Pool vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="e673d-106">If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists.</span></span> <span data-ttu-id="e673d-107">Sie müssen entweder die Pool-ID oder die automatische poolspezifikation, jedoch nicht beides angeben.</span><span class="sxs-lookup"><span data-stu-id="e673d-107">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
    optional: true
    syntax:
      content: 'poolId?: string'
      return:
        type:
          - string
    package: azure-batch
