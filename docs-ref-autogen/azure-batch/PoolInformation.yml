- uid: azure-batch.PoolInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="fe22b-105">Sie müssen sicherstellen, dass der Pool auf die verwiesen wird durch diese Eigenschaft vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="fe22b-105">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="fe22b-106">Wenn der Pool nicht zum Zeitpunkt der Batch-Dienst versucht, einen Auftrag planen, vorhanden ist, werden keine Aufgaben für den Auftrag ausgeführt, bis Sie einen Pool mit dieser Id erstellen. Beachten Sie, dass der Batch-Dienst nicht auftragsanforderung abgelehnt wird. Es werden Aufgaben einfach nicht ausgeführt, bis der Pool vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="fe22b-106">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="fe22b-107">Sie müssen entweder die Pool-ID oder die Spezifikation des automatischen Pools, jedoch nicht beides angeben.</span><span class="sxs-lookup"><span data-stu-id="fe22b-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
