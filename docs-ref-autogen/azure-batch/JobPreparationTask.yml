- uid: azure-batch.JobPreparationTask.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="4210c-123">Die ID kann eine beliebige Kombination von alphanumerischen Zeichen einschließlich Bindestriche und Unterstriche enthalten und darf nicht mehr als 64 Zeichen enthalten.</span><span class="sxs-lookup"><span data-stu-id="4210c-123">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="4210c-124">Wenn Sie diese Eigenschaft nicht angeben, weist der Batch-Dienst den Standardwert "Jobpreparation".</span><span class="sxs-lookup"><span data-stu-id="4210c-124">If you do not specify this property, the Batch service assigns a default value of 'jobpreparation'.</span></span> <span data-ttu-id="4210c-125">Keine anderen Aufgabe im Auftrag haben die gleiche ID wie der auftragsvorbereitungstask.</span><span class="sxs-lookup"><span data-stu-id="4210c-125">No other task in the job can have the same ID as the Job Preparation task.</span></span> <span data-ttu-id="4210c-126">Wenn Sie versuchen, eine Aufgabe mit der gleichen Id übermitteln, lehnt Sie ab der Batch-Dienst den Fehlercode TaskIdSameAsJobPreparationTask; Wenn Sie die REST-API direkt aufrufen, ist der HTTP-Statuscode 409 (Konflikt) an.</span><span class="sxs-lookup"><span data-stu-id="4210c-126">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
  name: rerunOnNodeRebootAfterSuccess
  fullName: rerunOnNodeRebootAfterSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="4210c-127">Der Task für die Auftragsvorbereitung wird immer erneut ausgeführt, wenn ein Computeknoten ein reimaging ausgeführt wird oder wenn der Task für die Auftragsvorbereitung nicht abgeschlossen wurde (z. B. weil der Neustart aufgetreten ist, während die Aufgabe ausgeführt wurde).</span><span class="sxs-lookup"><span data-stu-id="4210c-127">The Job Preparation task is always rerun if a compute node is reimaged, or if the Job Preparation task did not complete (e.g. because the reboot occurred while the task was running).</span></span> <span data-ttu-id="4210c-128">Aus diesem Grund sollten Sie immer einen auftragsvorbereitungstask Idempotent sind und ordnungsgemäß verhält, wenn mehrere Male ausführen schreiben.</span><span class="sxs-lookup"><span data-stu-id="4210c-128">Therefore, you should always write a Job Preparation task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="4210c-129">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="4210c-129">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'rerunOnNodeRebootAfterSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.JobPreparationTask.resourceFiles
  name: resourceFiles
  fullName: resourceFiles
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="4210c-130">Unter diesem Element aufgeführten Dateien befinden sich im Arbeitsverzeichnis des Tasks.</span><span class="sxs-lookup"><span data-stu-id="4210c-130">Files listed under this element are located in the task's working directory.</span></span>

    <span data-ttu-id="4210c-131">Es ist eine maximale Größe für die Liste der Ressourcendateien.</span><span class="sxs-lookup"><span data-stu-id="4210c-131">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="4210c-132">Wenn die maximale Größe überschritten wird, die Anforderung schlägt fehl, und der Fehlercode der Antwort werden RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="4210c-132">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="4210c-133">In diesem Fall muss die Auflistung der ResourceFiles Größe reduziert werden.</span><span class="sxs-lookup"><span data-stu-id="4210c-133">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="4210c-134">Dies kann erreicht werden, mithilfe von ZIP-Dateien, Anwendungspakete oder Docker-Container.</span><span class="sxs-lookup"><span data-stu-id="4210c-134">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
  optional: true
  syntax:
    content: 'resourceFiles?: ResourceFile[]'
    return:
      type:
      - azure-batch.ResourceFile[]
  package: azure-batch
