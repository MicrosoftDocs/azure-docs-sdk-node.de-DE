    summary: '<span data-ttu-id="0d2cd-101">Auftragsvorbereitung können Sie einen Knoten zum Ausführen von Aufgaben für den Auftrag vorbereiten.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-101">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id="0d2cd-102">Im Allgemeinen in Auftragsvorbereitung ausgeführte Aktivitäten umfassen: Herunterladen von gemeinsamen Ressourcendateien ein, die alle Aufgaben im Auftrag.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id="0d2cd-103">Der Task zur Auftragsvorbereitung können diese gemeinsamen Ressourcendateien in den freigegebenen Speicherort auf dem Knoten herunterladen.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-103">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id="0d2cd-104">(AZ_BATCH_NODE_ROOT_DIR\shared), oder starten einen lokalen Dienst auf dem Knoten, damit alle Aufgaben dieses Auftrags mit ihm kommunizieren können.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id="0d2cd-105">Wenn der Task zur Auftragsvorbereitung fehl (d. h. festgelegte der Verbindungsversuch zu zählen, bevor Sie mit Exitcode 0 beendet wird), Batch-Aufgaben des Auftrags nicht ausgeführt, auf dem Knoten.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-105">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id="0d2cd-106">Der Compute-Knoten bleibt nicht geeignet, zum Ausführen von Aufgaben des Auftrags, bis ein reimaging durchgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-106">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id="0d2cd-107">Der Compute-Knoten bleibt aktiv, und für andere Aufträge verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-107">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id="0d2cd-108">Der Task zur Auftragsvorbereitung können mehrere Male auf demselben Knoten ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-108">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id="0d2cd-109">Aus diesem Grund sollten Sie die Auftragsvorbereitungsaufgabe aus, um die erneute Ausführung behandeln schreiben.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-109">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id="0d2cd-110">Wenn der Knoten neu gestartet wird, wird die Auftragsvorbereitungsaufgabe erneut ausgeführt auf dem Compute-Knoten vor dem Planen jeder andere Task des Auftrags, aus, wenn RerunOnNodeRebootAfterSuccess auf "true" festgelegt ist oder die Auftragsvorbereitungsaufgabe nicht zuvor abgeschlossen wurde.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-110">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id="0d2cd-111">Wenn der Knoten ein reimaging ausgeführt wird, wird die Auftragsvorbereitungsaufgabe erneut vor dem Planen jeder Aufgabe des Auftrags ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-111">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id="0d2cd-112">Batch wiederholt Tasks aus, wenn ein Wiederherstellungsvorgang auf einem Knoten ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-112">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="0d2cd-113">Beispiele für die Recovery-Vorgänge enthalten (aber Sie sind nicht darauf beschränkt) bei ein fehlerhafter Knoten neu gestartet wird oder eine Compute-Knoten aufgrund eines hostfehlers verschwunden.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-113">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="0d2cd-114">Wiederholungen aufgrund von Recovery-Vorgänge werden unabhängig von, und werden nicht anhand der "maxtaskretrycount" gezählt.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="0d2cd-115">Auch wenn der "maxtaskretrycount" auf 0 (null) eine interne Wiederholung aufgrund eines Wiederherstellungsvorgangs auftreten ist.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="0d2cd-116">Aus diesem Grund sollten alle Vorgänge Idempotent sein.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-116">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="0d2cd-117">Dies bedeutet, dass Aufgaben tolerieren kann unterbrochen und neu gestartet, ohne dass Beschädigung oder doppelter Daten.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-117">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="0d2cd-118">Die am besten für lang andauernde Aufgaben besteht darin, verwenden Sie eine Form von Prüfpunkten zu üben.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-118">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
