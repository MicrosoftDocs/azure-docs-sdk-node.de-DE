    type: property
    summary: |-
      <span data-ttu-id="0d2cd-131">Unter diesem Element aufgeführten Dateien befinden sich im Arbeitsverzeichnis des Tasks.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-131">Files listed under this element are located in the Task's working directory.</span></span>
      <span data-ttu-id="0d2cd-132">Es ist eine maximale Größe für die Liste der Ressourcendateien.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-132">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="0d2cd-133">Wenn die maximale Größe überschritten wird, die Anforderung schlägt fehl, und der Fehlercode der Antwort werden RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-133">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="0d2cd-134">In diesem Fall muss die Auflistung der ResourceFiles Größe reduziert werden.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-134">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="0d2cd-135">Dies kann erreicht werden, mithilfe von ZIP-Dateien, Anwendungspakete oder Docker-Container.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-135">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
    optional: true
    syntax:
      content: 'resourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
