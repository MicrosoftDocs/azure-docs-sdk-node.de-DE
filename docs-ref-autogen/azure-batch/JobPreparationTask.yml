- uid: azure-batch.JobPreparationTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="4210c-136">Wenn "true" und den auftragsvorbereitungstask ein Fehler auftritt, auf einem Computeknoten, wiederholt der Batch-Dienst diesen auftragsvorbereitungstask bis zu die maximale Anzahl von Wiederholungsversuchen (gemäß den Einschränkungen-Element).</span><span class="sxs-lookup"><span data-stu-id="4210c-136">If true and the Job Preparation task fails on a compute node, the Batch service retries the Job Preparation task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="4210c-137">Wenn der Task noch nicht nach allen Wiederholungsversuchen abgeschlossen und der Batch-Dienst keine Aufgaben des Auftrags, der den Compute-Knoten geplant wird.</span><span class="sxs-lookup"><span data-stu-id="4210c-137">If the task has still not completed successfully after all retries, then the Batch service will not schedule tasks of the job to the compute node.</span></span> <span data-ttu-id="4210c-138">Die Compute-Knoten bleibt aktiven und geeigneten zum Ausführen von Aufgaben von anderen Aufträgen.</span><span class="sxs-lookup"><span data-stu-id="4210c-138">The compute node remains active and eligible to run tasks of other jobs.</span></span> <span data-ttu-id="4210c-139">False gibt an, wartet der Batch-Dienst nicht für die Auftragsvorbereitung Aufgabe abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="4210c-139">If false, the Batch service will not wait for the Job Preparation task to complete.</span></span> <span data-ttu-id="4210c-140">In diesem Fall können andere Aufgaben des Auftrags starten auf dem Computeknoten ausgeführt werden, während der auftragsvorbereitungstask ausgeführt wird; und auch wenn der auftragsvorbereitungstask ausfällt, weiterhin neue Vorgänge auf dem Knoten geplant werden.</span><span class="sxs-lookup"><span data-stu-id="4210c-140">In this case, other tasks of the job can start executing on the compute node while the Job Preparation task is still running; and even if the Job Preparation task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="4210c-141">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="4210c-141">The default value is true.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
