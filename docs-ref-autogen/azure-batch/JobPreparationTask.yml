    type: property
    summary: '<span data-ttu-id="0d2cd-136">Wenn nicht angegeben, wird die Aufgabe ausgeführt, als ein Benutzer ohne Administratorrechte für die Aufgabe auf Windows-Serverknoten eindeutig oder einen Benutzer ohne Administratorrechte für den Pool auf dem Linux-Serverknoten eindeutig.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-136">If omitted, the Task runs as a non-administrative user unique to the Task on Windows Compute Nodes, or a non-administrative user unique to the Pool on Linux Compute Nodes.</span></span>'
