  type: property
  summary: <span data-ttu-id="4210c-135">Wenn nicht angegeben, wird die Aufgabe ausgeführt, als ein Benutzer ohne Administratorrechte nur für die Aufgabe auf Windows-Knoten oder ein Benutzer ohne Administratorrechte für den Pool auf dem Linux-Knoten eindeutig.</span><span class="sxs-lookup"><span data-stu-id="4210c-135">If omitted, the task runs as a non-administrative user unique to the task on Windows nodes, or a non-administrative user unique to the pool on Linux nodes.</span></span>
