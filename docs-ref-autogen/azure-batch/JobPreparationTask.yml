  - uid: azure-batch.JobPreparationTask.id
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="0d2cd-124">Die ID kann eine beliebige Kombination von alphanumerischen Zeichen einschließlich Bindestriche und Unterstriche enthalten und darf nicht mehr als 64 Zeichen enthalten.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-124">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="0d2cd-125">Wenn Sie diese Eigenschaft nicht angeben, weist der Batch-Dienst den Standardwert "Jobpreparation".</span><span class="sxs-lookup"><span data-stu-id="0d2cd-125">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="0d2cd-126">Keine anderen Aufgabe im Auftrag haben die gleiche ID wie die Auftragsvorbereitungsaufgabe auf.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-126">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id="0d2cd-127">Wenn Sie versuchen, eine Aufgabe mit der gleichen Id übermitteln, lehnt Sie ab der Batch-Dienst den Fehlercode TaskIdSameAsJobPreparationTask; Wenn Sie die REST-API direkt aufrufen, ist der HTTP-Statuscode 409 (Konflikt) an.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-127">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="0d2cd-128">Der Task zur Auftragsvorbereitung wird immer erneut ausgeführt, wenn ein Compute-Knoten ein reimaging ausgeführt wird, oder wenn es sich bei der Aufgabe zur Auftragsvorbereitung nicht abgeschlossen wurde (z. B. weil der Neustart aufgetreten ist, während die Aufgabe ausgeführt wurde).</span><span class="sxs-lookup"><span data-stu-id="0d2cd-128">The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running).</span></span> <span data-ttu-id="0d2cd-129">Aus diesem Grund sollten Sie immer einer Auftragsvorbereitungsaufgabe Idempotent sind und ordnungsgemäß verhält, wenn mehrere Male ausführen schreiben.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-129">Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="0d2cd-130">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-130">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
  - uid: azure-batch.JobPreparationTask.resourceFiles
