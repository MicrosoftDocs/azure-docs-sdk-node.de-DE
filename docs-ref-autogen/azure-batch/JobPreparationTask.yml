  - uid: azure-batch.JobPreparationTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="0d2cd-137">Wenn "true" und der Task zur Auftragsvorbereitung fehl auf einem Knoten, die Auftragsvorbereitung Aufgabe, bis der maximale Wiederholungsversuche zu, Wiederholungen der Batch-Dienst (gemäß den Einschränkungen-Element) zählen.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-137">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="0d2cd-138">Wenn die Aufgabe noch nicht erfolgreich nach allen Wiederholungsversuchen abgeschlossen wurde und dann der Batch-Dienst keine Aufgaben des Auftrags auf den Knoten geplant wird.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-138">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id="0d2cd-139">Der Knoten bleibt aktiven und geeigneten zum Ausführen von Aufgaben von anderen Aufträgen.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-139">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id="0d2cd-140">False gibt an, wartet der Batch-Dienst nicht die Auftragsvorbereitungsaufgabe abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-140">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id="0d2cd-141">In diesem Fall können andere Aufgaben des Auftrags beginnen, auf den Computeknoten ausgeführt werden, während die Auftragsvorbereitungsaufgabe ausgeführt wird; und auch wenn die Auftragsvorbereitungsaufgabe ausfällt, weiterhin neue Vorgänge auf den Computeknoten geplant werden.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-141">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="0d2cd-142">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="0d2cd-142">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
