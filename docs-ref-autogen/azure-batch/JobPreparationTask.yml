  type: interface
  summary: >-
    <span data-ttu-id="4210c-101">Sie können die Auftragsvorbereitung verwenden, zum Vorbereiten der Compute-Knoten zum Ausführen von Aufgaben für den Auftrag.</span><span class="sxs-lookup"><span data-stu-id="4210c-101">You can use Job Preparation to prepare a compute node to run tasks for the job.</span></span>

    <span data-ttu-id="4210c-102">Im Allgemeinen in Auftragsvorbereitung ausgeführte Aktivitäten umfassen: Herunterladen von gemeinsamen Ressourcendateien ein, die alle Aufgaben im Auftrag.</span><span class="sxs-lookup"><span data-stu-id="4210c-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the tasks in the job.</span></span> <span data-ttu-id="4210c-103">Diese gemeinsamen Ressourcendateien kann von diesen auftragsvorbereitungstask auf den freigegebenen Speicherort auf dem Computeknoten herunterladen.</span><span class="sxs-lookup"><span data-stu-id="4210c-103">The Job Preparation task can download these common resource files to the shared location on the compute node.</span></span> <span data-ttu-id="4210c-104">(AZ_BATCH_NODE_ROOT_DIR\shared), oder starten einen lokalen Dienst auf dem Computeknoten, damit alle Aufgaben dieses Auftrags mit ihm kommunizieren können.</span><span class="sxs-lookup"><span data-stu-id="4210c-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the compute node so that all tasks of that job can communicate with it.</span></span> <span data-ttu-id="4210c-105">Wenn die Auftragsvorbereitung task ein Fehler auftritt (d. h. festgelegte, die der Verbindungsversuch zu zählen, bevor Sie mit Exitcode 0 beendet wird), wird der Batch nicht Aufgaben des Auftrags auf dem Computeknoten ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="4210c-105">If the Job Preparation task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run tasks of this job on the compute node.</span></span> <span data-ttu-id="4210c-106">Der Knoten bleibt nicht geeignet, zum Ausführen von Aufgaben des Auftrags, bis ein reimaging durchgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="4210c-106">The node remains ineligible to run tasks of this job until it is reimaged.</span></span> <span data-ttu-id="4210c-107">Der Knoten bleibt aktiv, und für andere Aufträge verwendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="4210c-107">The node remains active and can be used for other jobs.</span></span>

    <span data-ttu-id="4210c-108">Der auftragsvorbereitungstask kann mehrere Male auf dem gleichen Computeknoten ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="4210c-108">The Job Preparation task can run multiple times on the same compute node.</span></span> <span data-ttu-id="4210c-109">Aus diesem Grund sollten Sie diesen auftragsvorbereitungstask zum Behandeln von erneute Ausführung schreiben.</span><span class="sxs-lookup"><span data-stu-id="4210c-109">Therefore, you should write the Job Preparation task to handle re-execution.</span></span> <span data-ttu-id="4210c-110">Wenn die Compute-Knoten neu gestartet wird, wird der auftragsvorbereitungstask erneut ausführen auf dem Knoten vor dem Planen jeder andere Task des Auftrags aus, wenn RerunOnNodeRebootAfterSuccess auf "true" festgelegt ist oder wenn es sich bei diesen auftragsvorbereitungstask nicht zuvor abgeschlossen wurde.</span><span class="sxs-lookup"><span data-stu-id="4210c-110">If the compute node is rebooted, the Job Preparation task is run again on the node before scheduling any other task of the job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation task did not previously complete.</span></span> <span data-ttu-id="4210c-111">Wenn die Computeknoten ein reimaging ausgeführt wird, wird der auftragsvorbereitungstask ausgeführt, vor dem Planen jeder Aufgabe des Auftrags wieder.</span><span class="sxs-lookup"><span data-stu-id="4210c-111">If the compute node is reimaged, the Job Preparation task is run again before scheduling any task of the job.</span></span> <span data-ttu-id="4210c-112">Batch wiederholt Tasks aus, wenn ein Wiederherstellungsvorgang auf einem Computeknoten ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="4210c-112">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="4210c-113">Beispiele für die Recovery-Vorgänge enthalten (aber Sie sind nicht darauf beschränkt) bei einem fehlerhaften Computeknoten neu gestartet wird oder Compute-Knoten aufgrund eines hostfehlers verschwunden.</span><span class="sxs-lookup"><span data-stu-id="4210c-113">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="4210c-114">Wiederholungen aufgrund von Recovery-Vorgänge werden unabhängig von, und werden nicht anhand der "maxtaskretrycount" gezählt.</span><span class="sxs-lookup"><span data-stu-id="4210c-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span>

    <span data-ttu-id="4210c-115">Auch wenn der "maxtaskretrycount" auf 0 (null) eine interne Wiederholung aufgrund eines Wiederherstellungsvorgangs auftreten ist.</span><span class="sxs-lookup"><span data-stu-id="4210c-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span>

    <span data-ttu-id="4210c-116">Aus diesem Grund sollten alle Vorgänge Idempotent sein.</span><span class="sxs-lookup"><span data-stu-id="4210c-116">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="4210c-117">Dies bedeutet, dass Aufgaben tolerieren kann unterbrochen und neu gestartet, ohne dass Beschädigung oder doppelter Daten.</span><span class="sxs-lookup"><span data-stu-id="4210c-117">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="4210c-118">Die am besten für lang andauernde Aufgaben besteht darin, verwenden Sie eine Form von Prüfpunkten zu üben.</span><span class="sxs-lookup"><span data-stu-id="4210c-118">The best practice for long running tasks is to use some form of checkpointing.</span></span>
  package: azure-batch
- uid: azure-batch.JobPreparationTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
