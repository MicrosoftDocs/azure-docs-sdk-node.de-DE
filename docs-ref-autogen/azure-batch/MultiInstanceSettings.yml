    summary: '<span data-ttu-id="f4ffe-104">Der Unterschied zwischen gemeinsamen Ressourcendateien und Ressourcendateien Tasks ist, dass für alle Subtasks, einschließlich des primären Replikats gemeinsamen Ressourcendateien heruntergeladen werden, während nur für den primären Task Ressourcendateien heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="f4ffe-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="f4ffe-105">Beachten Sie außerdem, dass diese Ressourcendateien werden nicht in das Arbeitsverzeichnis des Tasks heruntergeladen, sondern stattdessen in das Stammverzeichnis für die Aufgabe (ein Verzeichnis über das Arbeitsverzeichnis) heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="f4ffe-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="f4ffe-106">Es ist eine maximale Größe für die Liste der Ressourcendateien.</span><span class="sxs-lookup"><span data-stu-id="f4ffe-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="f4ffe-107">Wenn die maximale Größe überschritten wird, die Anforderung schlägt fehl, und der Fehlercode der Antwort werden RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="f4ffe-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="f4ffe-108">In diesem Fall muss die Auflistung der ResourceFiles Größe reduziert werden.</span><span class="sxs-lookup"><span data-stu-id="f4ffe-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="f4ffe-109">Dies kann erreicht werden, mithilfe von ZIP-Dateien, Anwendungspakete oder Docker-Container.</span><span class="sxs-lookup"><span data-stu-id="f4ffe-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
