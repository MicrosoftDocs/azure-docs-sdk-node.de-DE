  summary: <span data-ttu-id="23773-107">Wenn der Auftrag nicht innerhalb des Zeitlimits abgeschlossen wird, beendet der Batch-Dienst sie und alle Aufgaben, die noch ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="23773-107">If the job does not complete within the time limit, the Batch service terminates it and any tasks that are still running.</span></span> <span data-ttu-id="23773-108">In diesem Fall wird der Grund für Beendigung MaxWallClockTimeExpiry sein.</span><span class="sxs-lookup"><span data-stu-id="23773-108">In this case, the termination reason will be MaxWallClockTimeExpiry.</span></span> <span data-ttu-id="23773-109">Wenn diese Eigenschaft nicht angegeben wird, ist es keine zeitliche Begrenzung für wie lange der Auftrag ausgeführt werden kann.</span><span class="sxs-lookup"><span data-stu-id="23773-109">If this property is not specified, there is no time limit on how long the job may run.</span></span>
