    summary: '<span data-ttu-id="39fd3-101">Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert.</span><span class="sxs-lookup"><span data-stu-id="39fd3-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="39fd3-102">Der Batch-Dienst versucht jede Aufgabe einmal, und es kann bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="39fd3-102">The Batch service will try each Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="39fd3-103">Ist die maximale Anzahl von Wiederholungsversuchen 3, Batch versucht, eine Aufgabe bis zu zehnmal 4 z. B. (ein erster Versuch und 3 Wiederholungen).</span><span class="sxs-lookup"><span data-stu-id="39fd3-103">For example, if the maximum retry count is 3, Batch tries a Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="39fd3-104">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird der Batch-Dienst nicht Aufgaben wiederholt.</span><span class="sxs-lookup"><span data-stu-id="39fd3-104">If the maximum retry count is 0, the Batch service does not retry Tasks.</span></span> <span data-ttu-id="39fd3-105">Wenn die maximale Anzahl von Wiederholungsversuchen-1 ist, wiederholt der Batch-Dienst Tasks unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="39fd3-105">If the maximum retry count is -1, the Batch service retries Tasks without limit.</span></span> <span data-ttu-id="39fd3-106">Der Standardwert ist 0 (keine Wiederholungsversuche).</span><span class="sxs-lookup"><span data-stu-id="39fd3-106">The default value is 0 (no retries).</span></span>'
