  summary: <span data-ttu-id="23773-101">Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert.</span><span class="sxs-lookup"><span data-stu-id="23773-101">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="23773-102">Der Batch-Dienst versucht jede Aufgabe einmal, und es kann bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="23773-102">The Batch service will try each task once, and may then retry up to this limit.</span></span> <span data-ttu-id="23773-103">Wenn beispielsweise die maximale Anzahl von Wiederholungsversuchen 3 ist, versucht der Batch-Dienst einen Task bis zu viermal (ein erster Versuch und drei Wiederholungsversuche).</span><span class="sxs-lookup"><span data-stu-id="23773-103">For example, if the maximum retry count is 3, Batch tries a task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="23773-104">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wiederholt der Batch-Dienst Tasks nicht.</span><span class="sxs-lookup"><span data-stu-id="23773-104">If the maximum retry count is 0, the Batch service does not retry tasks.</span></span> <span data-ttu-id="23773-105">Wenn die maximale Anzahl von Wiederholungsversuchen -1 ist, wiederholt der Batch-Dienst Tasks unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="23773-105">If the maximum retry count is -1, the Batch service retries tasks without limit.</span></span> <span data-ttu-id="23773-106">Der Standardwert ist 0 (keine Wiederholungsversuche).</span><span class="sxs-lookup"><span data-stu-id="23773-106">The default value is 0 (no retries).</span></span>
