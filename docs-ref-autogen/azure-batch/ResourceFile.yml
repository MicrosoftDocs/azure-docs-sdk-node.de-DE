    summary: '<span data-ttu-id="cb714-108">Wenn die HttpUrl-Eigenschaft angegeben ist, wird der "FilePath" ist erforderlich und wird beschrieben, den Pfad der Datei, einschließlich des Dateinamens heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="cb714-108">If the httpUrl property is specified, the filePath is required and describes the path which the file will be downloaded to, including the filename.</span></span> <span data-ttu-id="cb714-109">Andernfalls, wenn die AutoStorageContainerName oder StorageContainerUrl-Eigenschaft angegeben wird, "FilePath" ist optional und ist das Verzeichnis zum Herunterladen der Dateien auf.</span><span class="sxs-lookup"><span data-stu-id="cb714-109">Otherwise, if the autoStorageContainerName or storageContainerUrl property is specified, filePath is optional and is the directory to download the files to.</span></span> <span data-ttu-id="cb714-110">Im Fall der Verwendung von "FilePath" als ein Verzeichnis, werden eine beliebige Verzeichnisstruktur, die bereits mit den Eingabedaten zugeordnet vollständig beibehalten und in das Verzeichnis der angegebenen "FilePath" angefügt.</span><span class="sxs-lookup"><span data-stu-id="cb714-110">In the case where filePath is used as a directory, any directory structure already associated with the input data will be retained in full and appended to the specified filePath directory.</span></span> <span data-ttu-id="cb714-111">Der angegebene relative Pfad kann nicht unterbrochen, aus dem Arbeitsverzeichnis des Tasks (z. B. mithilfe von "..").</span><span class="sxs-lookup"><span data-stu-id="cb714-111">The specified relative path cannot break out of the Task''s working directory (for example by using ''..'').</span></span>'
