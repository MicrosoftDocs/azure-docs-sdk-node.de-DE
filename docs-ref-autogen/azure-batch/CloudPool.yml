- uid: azure-batch.CloudPool.eTag
  name: eTag
  fullName: eTag
  children: []
  langs:
  - typeScript
  type: property
  summary: Dies ist eine nicht transparente Zeichenfolge. Sie können es verwenden, um festzustellen, ob der Pool zwischen Anforderungen geändert wurde. Insbesondere können Sie sein übergeben das ETag beim Aktualisieren eines Pools, um anzugeben, dass die Änderungen wirksam werden soll, nur dann, wenn keine andere Person den Pool in der Zwischenzeit geändert hat.
  optional: true
  syntax:
    content: 'eTag?: string'
    return:
      type:
      - string
  package: azure-batch
