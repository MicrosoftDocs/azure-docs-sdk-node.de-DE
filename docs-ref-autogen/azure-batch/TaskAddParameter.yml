    summary: '<span data-ttu-id="23583-108">Anwendungspakete werden heruntergeladen und auf einem freigegebenen Verzeichnis, nicht die Aufgabe, die Arbeitsverzeichnis bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="23583-108">Application packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id="23583-109">Aus diesem Grund, wenn ein Referenziertes Paket bereits auf dem Knoten, und auf dem neuesten Stand ist, ist dann sie nicht erneut heruntergeladen. die vorhandene Kopie auf dem Compute-Knoten wird verwendet.</span><span class="sxs-lookup"><span data-stu-id="23583-109">Therefore, if a referenced package is already on the Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Node is used.</span></span> <span data-ttu-id="23583-110">Wenn ein Referenziertes Paket, z. B. nicht installiert werden kann, da das Paket gelöscht wurde oder die Aufgabe schlägt, da Fehler beim Herunterladen der fehl.</span><span class="sxs-lookup"><span data-stu-id="23583-110">If a referenced Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="23583-111">Wenn diese Eigenschaft festgelegt ist, enthält der Batch-Dienst den Task mit dem ein Authentifizierungstoken, die verwendet werden kann, um Batch-Dienst-Vorgänge zu authentifizieren, ohne einen kontozugriffsschlüssel.</span><span class="sxs-lookup"><span data-stu-id="23583-111">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="23583-112">Das Token wird über die Umgebungsvariable AZ_BATCH_AUTHENTICATION_TOKEN bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="23583-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="23583-113">Die Vorgänge, die mit dem Token die Aufgabe ausführen kann, hängen von den Einstellungen ab.</span><span class="sxs-lookup"><span data-stu-id="23583-113">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="23583-114">Eine Aufgabe kann beispielsweise anfordern Job-Berechtigungen, um andere Aufgaben zum Auftrag hinzugefügt oder Überprüfen Sie den Status des Auftrags oder andere Aufgaben unter dem Auftrag.</span><span class="sxs-lookup"><span data-stu-id="23583-114">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="23583-115">Für Tasks mit mehreren Instanzen wird die Befehlszeile als die primäre Aufgabe ausgeführt, nachdem der Primärtask und alle Subtasks die Ausführung der Befehlszeile zur Koordination beendet haben.</span><span class="sxs-lookup"><span data-stu-id="23583-115">For multi-instance Tasks, the command line is executed as the primary Task, after the primary Task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id="23583-116">Die Befehlszeile wird nicht unter einer Shell ausgeführt, und daher nicht nutzen Shellfeatures wie die Erweiterung von Umgebungsvariablen.</span><span class="sxs-lookup"><span data-stu-id="23583-116">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="23583-117">Wenn Sie solche Features nutzen möchten, Sie sollten die Shell Aufrufen in der Befehlszeile, z. B. mit "Cmd/c MyCommand" in Windows oder "/ Bin/sh - C MyCommand" unter Linux.</span><span class="sxs-lookup"><span data-stu-id="23583-117">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="23583-118">Bezieht sich die Befehlszeile auf Dateipfade, sollten sie einen relativen Pfad (relativ zum Arbeitsverzeichnis Aufgabe), oder verwenden Sie die angegebene Batch-Umgebungsvariable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="23583-118">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
