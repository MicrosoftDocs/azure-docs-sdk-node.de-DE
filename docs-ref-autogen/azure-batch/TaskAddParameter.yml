    type: property
    summary: '<span data-ttu-id="23583-124">Diese Aufgabe wird nicht geplant werden, bis alle Aufgaben, von denen es abhängt, erfolgreich abgeschlossen wurden.</span><span class="sxs-lookup"><span data-stu-id="23583-124">This Task will not be scheduled until all Tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="23583-125">Wenn diese Aufgaben fehlschlagen und deren Anzahl Wiederholungsversuche ausgeschöpft, wird dieser Task nie geplant werden.</span><span class="sxs-lookup"><span data-stu-id="23583-125">If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled.</span></span> <span data-ttu-id="23583-126">Wenn der Auftrag keinen UsesTaskDependencies auf True festgelegt, und dieses Element vorhanden ist, missling die Anforderung mit Fehlercode TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="23583-126">If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>'
    optional: true
