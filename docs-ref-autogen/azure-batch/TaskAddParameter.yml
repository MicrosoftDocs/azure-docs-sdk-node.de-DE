    summary: '<span data-ttu-id="23583-101">Batch wiederholt Tasks aus, wenn ein Wiederherstellungsvorgang auf einem Knoten ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="23583-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="23583-102">Beispiele für die Recovery-Vorgänge enthalten (aber Sie sind nicht darauf beschränkt) bei ein fehlerhafter Knoten neu gestartet wird oder eine Compute-Knoten aufgrund eines hostfehlers verschwunden.</span><span class="sxs-lookup"><span data-stu-id="23583-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="23583-103">Wiederholungen aufgrund von Recovery-Vorgänge werden unabhängig von, und werden nicht anhand der "maxtaskretrycount" gezählt.</span><span class="sxs-lookup"><span data-stu-id="23583-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="23583-104">Auch wenn der "maxtaskretrycount" auf 0 (null) eine interne Wiederholung aufgrund eines Wiederherstellungsvorgangs auftreten ist.</span><span class="sxs-lookup"><span data-stu-id="23583-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="23583-105">Aus diesem Grund sollten alle Vorgänge Idempotent sein.</span><span class="sxs-lookup"><span data-stu-id="23583-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="23583-106">Dies bedeutet, dass Aufgaben tolerieren kann unterbrochen und neu gestartet, ohne dass Beschädigung oder doppelter Daten.</span><span class="sxs-lookup"><span data-stu-id="23583-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="23583-107">Die am besten für lang andauernde Aufgaben besteht darin, verwenden Sie eine Form von Prüfpunkten zu üben.</span><span class="sxs-lookup"><span data-stu-id="23583-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
