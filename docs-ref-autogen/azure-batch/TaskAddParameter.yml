    summary: '<span data-ttu-id="23583-132">Für Tasks mit mehreren Instanzen werden die Ressourcendateien nur auf den Computeknoten heruntergeladen werden auf denen die Aufgabe ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="23583-132">For multi-instance Tasks, the resource files will only be downloaded to the Compute Node on which the primary Task is executed.</span></span> <span data-ttu-id="23583-133">Es ist eine maximale Größe für die Liste der Ressourcendateien.</span><span class="sxs-lookup"><span data-stu-id="23583-133">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="23583-134">Wenn die maximale Größe überschritten wird, die Anforderung schlägt fehl, und der Fehlercode der Antwort werden RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="23583-134">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="23583-135">In diesem Fall muss die Auflistung der ResourceFiles Größe reduziert werden.</span><span class="sxs-lookup"><span data-stu-id="23583-135">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="23583-136">Dies kann erreicht werden, mithilfe von ZIP-Dateien, Anwendungspakete oder Docker-Container.</span><span class="sxs-lookup"><span data-stu-id="23583-136">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
