    summary: |-
      <span data-ttu-id="18597-101">Das virtuelle Netzwerk muss sich in derselben Region und demselben Abonnement wie das Azure Batch-Konto.</span><span class="sxs-lookup"><span data-stu-id="18597-101">The virtual network must be in the same region and subscription as the Azure Batch Account.</span></span> <span data-ttu-id="18597-102">Das angegebene Subnetz müssen genügend freien IP-Adressen verwenden, um die Anzahl der Compute-Knoten zu aufzunehmen, die Tasks des Auftrags ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="18597-102">The specified subnet should have enough free IP addresses to accommodate the number of Compute Nodes which will run Tasks from the Job.</span></span> <span data-ttu-id="18597-103">Dies kann bis zu die Anzahl der Compute-Knoten im Pool sein.</span><span class="sxs-lookup"><span data-stu-id="18597-103">This can be up to the number of Compute Nodes in the Pool.</span></span> <span data-ttu-id="18597-104">Der Dienstprinzipal "MicrosoftAzureBatch" müssen die "Mitwirkender" Role-Based Access Control (RBAC)-Rolle für das angegebene VNet, Azure Batch-Dienst Tasks auf den Knoten geplant werden kann.</span><span class="sxs-lookup"><span data-stu-id="18597-104">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet so that Azure Batch service can schedule Tasks on the Nodes.</span></span> <span data-ttu-id="18597-105">Dies kann überprüft werden, durch die überprüft, ob das angegebene VNet zugeordneten Netzwerksicherheitsgruppen (NSG) hat.</span><span class="sxs-lookup"><span data-stu-id="18597-105">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="18597-106">Wenn die Kommunikation mit den Knoten im angegebenen Subnetz durch eine Netzwerksicherheitsgruppe verweigert wird, wird der Batch-Dienst den Status der Compute-Knoten auf unbrauchbar festgelegt.</span><span class="sxs-lookup"><span data-stu-id="18597-106">If communication to the Nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the Compute Nodes to unusable.</span></span> <span data-ttu-id="18597-107">Dies ist das Format: / Subscriptions / {Subscription} / ResourceGroups / {Gruppe} / Providers / {Provider} /virtualNetworks/ {Network} / Subnets / {Subnetz}.</span><span class="sxs-lookup"><span data-stu-id="18597-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="18597-108">Wenn das angegebene VNet zugeordneten Netzwerksicherheitsgruppen (NSG) verfügt, müssen einige reservierte Systemports für die eingehende Kommunikation von Azure Batch-Dienst aktiviert sein.</span><span class="sxs-lookup"><span data-stu-id="18597-108">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication from the Azure Batch service.</span></span> <span data-ttu-id="18597-109">Aktivieren Sie für Pools mit der Konfiguration eines virtuellen Computers erstellt wurden die Ports 29876 und 29877 sowie port 22 für Linux und -Port 3389 für Windows.</span><span class="sxs-lookup"><span data-stu-id="18597-109">For Pools created with a Virtual Machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="18597-110">Port 443 ist auch erforderlich, für ausgehende Verbindungen für die Kommunikation mit Azure Storage geöffnet sein.</span><span class="sxs-lookup"><span data-stu-id="18597-110">Port 443 is also required to be open for outbound connections for communications to Azure Storage.</span></span> <span data-ttu-id="18597-111">Weitere Informationen finden Sie unter: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="18597-111">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: azure-batch