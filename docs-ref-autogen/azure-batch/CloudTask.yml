- uid: azure-batch.CloudTask.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Anwendungspakete werden heruntergeladen und auf einem freigegebenen Verzeichnis, nicht die Aufgabe, die Arbeitsverzeichnis bereitgestellt. Aus diesem Grund Wenn ein Referenziertes Paket bereits auf dem Computeknoten ist und auf dem neuesten Stand ist, wird dann sie nicht erneut heruntergeladen. Es wird die vorhandene Kopie auf dem Computeknoten verwendet. Wenn ein Paket auf die verwiesen wird, z. B. installiert werden kann, da das Paket gelöscht wurde oder da Fehler beim Herunterladen der Task fehlschlägt.
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.CloudTask.authenticationTokenSettings
  name: authenticationTokenSettings
  fullName: authenticationTokenSettings
  children: []
  langs:
  - typeScript
  type: property
  summary: Wenn diese Eigenschaft festgelegt ist, enthält der Batch-Dienst den Task mit dem ein Authentifizierungstoken, die verwendet werden kann, um Batch-Dienst-Vorgänge zu authentifizieren, ohne einen kontozugriffsschlüssel. Das Token wird über die Umgebungsvariable AZ_BATCH_AUTHENTICATION_TOKEN bereitgestellt. Die Vorgänge, die mit dem Token die Aufgabe ausführen kann, hängen von den Einstellungen ab. Ein Task kann z. B. Auftrags verfügen, um andere Aufgaben zum Auftrag hinzufügen oder Überprüfen Sie den Status des Auftrags oder andere Aufgaben unter dem Auftrag anfordern.
  optional: true
  syntax:
    content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
    return:
      type:
      - azure-batch.AuthenticationTokenSettings
  package: azure-batch
- uid: azure-batch.CloudTask.commandLine
  name: commandLine
  fullName: commandLine
  children: []
  langs:
  - typeScript
  type: property
  summary: Für Tasks mit mehreren Instanzen wird die Befehlszeile als die primäre Aufgabe ausgeführt, nachdem der primärtask und alle Subtasks die Ausführung der Befehlszeile zur Koordination beendet haben. Die Befehlszeile wird nicht unter einer Shell ausgeführt, und daher nicht nutzen Shellfeatures wie die Erweiterung von Umgebungsvariablen. Wenn Sie solche Features nutzen möchten, Sie sollten die Shell Aufrufen in der Befehlszeile, z. B. mit "Cmd/c MyCommand" in Windows oder "/ Bin/sh - C MyCommand" unter Linux. Bezieht sich die Befehlszeile auf Dateipfade, sollten sie einen relativen Pfad (relativ zum Arbeitsverzeichnis Aufgabe), oder verwenden Sie die angegebene Batch-Umgebungsvariable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).
  optional: true
  syntax:
    content: 'commandLine?: string'
    return:
      type:
      - string
  package: azure-batch
