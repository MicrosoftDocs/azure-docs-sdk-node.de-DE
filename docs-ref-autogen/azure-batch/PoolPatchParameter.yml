    summary: '<span data-ttu-id="d9c04-101">Änderungen an Paketverweise Auswirkungen auf alle neuen Knoten den Pool beitritt, aber Sie haben keine Auswirkungen auf den Serverknoten, die bereits im Pool sind, bis er neu gestartet oder ein reimaging durchgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="d9c04-101">Changes to Package references affect all new Nodes joining the Pool, but do not affect Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="d9c04-102">Wenn dieses Element vorhanden ist, ersetzt es alle vorhandenen paketverweisen.</span><span class="sxs-lookup"><span data-stu-id="d9c04-102">If this element is present, it replaces any existing Package references.</span></span> <span data-ttu-id="d9c04-103">Wenn Sie eine leere Auflistung angeben, werden alle Paketverweise aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="d9c04-103">If you specify an empty collection, then all Package references are removed from the Pool.</span></span> <span data-ttu-id="d9c04-104">Weggelassen wird, bleibt der vorhandene Pakete Verweise bleiben.</span><span class="sxs-lookup"><span data-stu-id="d9c04-104">If omitted, any existing Package references are left unchanged.</span></span>'
