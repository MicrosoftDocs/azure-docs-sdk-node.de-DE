    type: property
    summary: |-
      <span data-ttu-id="d9c04-105">Wenn dieses Element vorhanden ist, ersetzt es alle vorhandenen zertifikatverweise, die für den Pool konfiguriert.</span><span class="sxs-lookup"><span data-stu-id="d9c04-105">If this element is present, it replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="d9c04-106">Weggelassen wird, bleibt der alle vorhandenen Zertifikate, die Verweise zu bleiben.</span><span class="sxs-lookup"><span data-stu-id="d9c04-106">If omitted, any existing Certificate references are left unchanged.</span></span>
      <span data-ttu-id="d9c04-107">Für Windows-Knoten installiert der Batch-Dienst die Zertifikate auf den angegebenen Zertifikatspeicher und den Speicherort an.</span><span class="sxs-lookup"><span data-stu-id="d9c04-107">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="d9c04-108">Für Linux-Compute-Knoten werden die Zertifikate gespeichert, in einem Verzeichnis in der Aufgabe arbeiten Verzeichnis und eine Umgebungsvariable, die an die Aufgabe für diesen Standort Abfragen AZ_BATCH_CERTIFICATES_DIR angegeben ist.</span><span class="sxs-lookup"><span data-stu-id="d9c04-108">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="d9c04-109">Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.</span><span class="sxs-lookup"><span data-stu-id="d9c04-109">For Certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
