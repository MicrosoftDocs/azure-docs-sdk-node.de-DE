    summary: '<span data-ttu-id="ea83e-114">Der Batch-Compute-Knoten-Agent ist ein Programm, das auf jedem Compute-Knoten im Pool ausgeführt, und stellt die Befehls-and-Control-Schnittstelle zwischen den Computeknoten und der Batch-Dienst bereit.</span><span class="sxs-lookup"><span data-stu-id="ea83e-114">The Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service.</span></span> <span data-ttu-id="ea83e-115">Es gibt verschiedene Implementierungen von der Compute-Knoten-Agent-SKUs für verschiedene Betriebssysteme genannt.</span><span class="sxs-lookup"><span data-stu-id="ea83e-115">There are different implementations of the Compute Node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id="ea83e-116">Sie müssen einen Compute-Knoten-Agent-SKU angeben, die der ausgewählten imageverweis entspricht.</span><span class="sxs-lookup"><span data-stu-id="ea83e-116">You must specify a Compute Node agent SKU which matches the selected Image reference.</span></span> <span data-ttu-id="ea83e-117">Die Liste der unterstützten Compute-Knoten-Agent-SKUs zusammen mit der Liste der überprüften Image-Verweise finden Sie unter den Vorgang "Liste unterstützten Compute-Knoten-Agent-SKUs".</span><span class="sxs-lookup"><span data-stu-id="ea83e-117">To get the list of supported Compute Node agent SKUs along with their list of verified Image references, see the ''List supported Compute Node agent SKUs'' operation.</span></span>'
    syntax:
