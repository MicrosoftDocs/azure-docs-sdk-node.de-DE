  package: azure-batch
- uid: azure-batch.PoolSpecification.resizeTimeout
  name: resizeTimeout
  fullName: resizeTimeout
  children: []
  langs:
  - typeScript
  type: property
  summary: Dieses Timeout gilt nur für die manuelle Skalierung; Sie hat keine Auswirkungen, wenn "enableautoscale" festgelegt ist auf "true". Der Standardwert ist 15 Minuten. Der minimale Wert beträgt 5 Minuten. Wenn Sie einen Wert kleiner als 5 Minuten angeben, weist der Batch-Dienst die Anforderung mit einem Fehler zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung).
  optional: true
  syntax:
    content: 'resizeTimeout?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.PoolSpecification.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
- uid: azure-batch.PoolSpecification.targetDedicatedNodes
  name: targetDedicatedNodes
  fullName: targetDedicatedNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: Diese Eigenschaft muss nicht angegeben wird, wenn "enableautoscale" festgelegt ist auf "true". Wenn "enableautoscale" auf "false" festgelegt ist, müssen Sie entweder TargetDedicatedNodes TargetLowPriorityNodes und/oder festlegen.
  optional: true
  syntax:
    content: 'targetDedicatedNodes?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.PoolSpecification.targetLowPriorityNodes
  name: targetLowPriorityNodes
  fullName: targetLowPriorityNodes
  children: []
  langs:
  - typeScript
  type: property
  summary: Diese Eigenschaft muss nicht angegeben wird, wenn "enableautoscale" festgelegt ist auf "true". Wenn "enableautoscale" auf "false" festgelegt ist, müssen Sie entweder TargetDedicatedNodes TargetLowPriorityNodes und/oder festlegen.
  optional: true
  syntax:
    content: 'targetLowPriorityNodes?: number'
    return:
      type:
      - number
  package: azure-batch
