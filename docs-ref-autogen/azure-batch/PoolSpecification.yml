- uid: azure-batch.PoolSpecification.applicationLicenses
  name: applicationLicenses
  fullName: applicationLicenses
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Liste der Anwendungslizenzen muss es sich um eine Teilmenge der verfügbaren Anwendungslizenzen für Batch-Dienst sein. Poolerstellung schlägt fehl, wenn eine Lizenz angefordert wird, dies wird nicht unterstützt. Die zulässigen Lizenzen für den Pool sind 'Maya', "Vray", '3dsmax', "Arnold". Eine zusätzliche Gebühr gilt für jede Anwendung-Lizenz, die dem Pool hinzugefügt.
  optional: true
  syntax:
    content: 'applicationLicenses?: string[]'
    return:
      type:
      - string[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: ''
  optional: true
  syntax:
    content: 'applicationPackageReferences?: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.autoScaleEvaluationInterval
  name: autoScaleEvaluationInterval
  fullName: autoScaleEvaluationInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Standardwert ist 15 Minuten. Die minimale und maximale Wert sind 5 Minuten und 168 Stunden. Wenn Sie einen Wert kleiner als 5 Minuten größer oder gleich 168 Stunden angeben, weist der Batch-Dienst die Anforderung mit einem Fehler der ungültigen Eigenschaft-Wert zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung).
  optional: true
  syntax:
    content: 'autoScaleEvaluationInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.PoolSpecification.autoScaleFormula
  name: autoScaleFormula
  fullName: autoScaleFormula
  children: []
  langs:
  - typeScript
  type: property
  summary: Diese Eigenschaft muss nicht angegeben wird, wenn "enableautoscale" auf "false" festgelegt ist. Es ist erforderlich, wenn "enableautoscale" festgelegt ist auf "true". Die Formel wird auf Gültigkeit überprüft, bevor der Pool erstellt wird. Wenn die Formel nicht gültig ist, lehnt der Batch-Dienst die Anforderung mit detaillierten Fehlerinformationen ab.
  optional: true
  syntax:
    content: 'autoScaleFormula?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.PoolSpecification.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Für Windows-Computeknoten installiert der Batch-Dienst die Zertifikate für den angegebenen Zertifikatspeicher und den Speicherort an. Für Linux-Computeknoten werden die Zertifikate in einem Verzeichnis in das Arbeitsverzeichnis für den Task und einer Umgebung, die Variable AZ_BATCH_CERTIFICATES_DIR, um den Task zum Abfragen von diesem Speicherort angegeben wird gespeichert. Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolSpecification.cloudServiceConfiguration
  name: cloudServiceConfiguration
  fullName: cloudServiceConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Diese Eigenschaft muss angegeben werden, wenn der Pool mit Azure-PaaS-VMs erstellt werden muss. Diese Eigenschaft und VirtualMachineConfiguration schließen sich gegenseitig aus, und eine der Eigenschaften muss angegeben werden. Wenn keine Angabe gemacht wird gibt der Batch-Dienst einen Fehler zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung). Diese Eigenschaft nicht angegeben wird, wenn der Batch-Konto, dessen PoolAllocationMode-Eigenschaft auf "UserSubscription" festgelegt erstellt wurde.
  optional: true
  syntax:
    content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
    return:
      type:
      - azure-batch.CloudServiceConfiguration
  package: azure-batch
- uid: azure-batch.PoolSpecification.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Anzeigename muss nicht eindeutig sein und kann bis zu einer maximalen Länge von 1024 beliebigen Unicode-Zeichen enthalten.
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.PoolSpecification.enableAutoScale
  name: enableAutoScale
  fullName: enableAutoScale
  children: []
  langs:
  - typeScript
  type: property
  summary: Wenn "false" muss mindestens eine der TargetDedicateNodes und TargetLowPriorityNodes angegeben werden. Wenn "true", ist das AutoScaleFormula-Element erforderlich. Der Pool wird automatisch gemäß der Formel. Der Standardwert ist „false“.
  optional: true
  syntax:
    content: 'enableAutoScale?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.PoolSpecification.enableInterNodeCommunication
  name: enableInterNodeCommunication
  fullName: enableInterNodeCommunication
  children: []
  langs:
  - typeScript
  type: property
  summary: Aktivieren der Kommunikation zwischen Knoten beschränkt die maximale Größe des Pools aufgrund von Einschränkungen der Bereitstellung auf den Knoten des Pools. Dies kann im Pool erreichen nicht die gewünschte Größe führen. Der Standardwert ist „false“.
  optional: true
  syntax:
    content: 'enableInterNodeCommunication?: boolean'
    return:
      type:
      - boolean
  package: azure-batch
- uid: azure-batch.PoolSpecification.maxTasksPerNode
  name: maxTasksPerNode
  fullName: maxTasksPerNode
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Standardwert ist 1. Der maximale Wert dieser Einstellung hängt von der Größe der Computeknoten im Pool (die VmSize-Einstellung).
  optional: true
  syntax:
    content: 'maxTasksPerNode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.PoolSpecification.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Batch-Dienst weist keine Bedeutung nicht in Metadaten zu. Es ist ausschließlich für die Verwendung von Benutzercode.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
