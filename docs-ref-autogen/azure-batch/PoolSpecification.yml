- uid: azure-batch.PoolSpecification.virtualMachineConfiguration
  name: virtualMachineConfiguration
  fullName: virtualMachineConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Diese Eigenschaft muss angegeben werden, wenn der Pool mit Azure IaaS-VMs erstellt werden muss. Diese Eigenschaft und CloudServiceConfiguration schließen sich gegenseitig aus, und eine der Eigenschaften muss angegeben werden. Wenn keine Angabe gemacht wird gibt der Batch-Dienst einen Fehler zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung).
  optional: true
  syntax:
    content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
    return:
      type:
      - azure-batch.VirtualMachineConfiguration
  package: azure-batch
- uid: azure-batch.PoolSpecification.vmSize
  name: vmSize
  fullName: vmSize
  children: []
  langs:
  - typeScript
  type: property
  summary: Informationen zu den verfügbaren Größen virtueller Computer in Pools finden Sie unter Wählen Sie eine VM-Größe für Computeknoten in einem Azure Batch-Pool (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes).
  syntax:
    content: 'vmSize: string'
    return:
      type:
      - string
  package: azure-batch
