    type: property
    summary: |-
      Der Standardwert ist "None" für den Exitcode 0, und beenden für alle anderen beendigungsbedingungen.
      Wenn OnTaskFailed-Eigenschaft des Auftrags Noaction ist, gebe ich diese Eigenschaft gibt einen Fehler zurück, und die Anforderung zum Hinzufügen von Task tritt ein Fehler der ungültige Eigenschaft-Wert; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung). Folgende Werte sind möglich: 'none', 'disable'. 'beendet'
