  - uid: azure-batch.JobAddParameter.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="6e564-106">Wenn der Auftrag keinen Auftrags-Manager-Task angegeben ist, muss der Benutzer Aufgaben explizit für den Auftrag hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="6e564-106">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job.</span></span> <span data-ttu-id="6e564-107">Wenn der Auftrag ein Auftrags-Manager-Task angegeben wird, erstellt der Batch-Dienst den Auftrags-Manager-Task aus, wenn der Auftrag wird erstellt, und es versucht wird, die Auftrags-Manager-Aufgabe zu planen, bevor andere Aufgaben im Auftrag geplant.</span><span class="sxs-lookup"><span data-stu-id="6e564-107">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span> <span data-ttu-id="6e564-108">Typische dient zum Steuern und/oder überwachen die auftragsausführung, indem Sie beispielsweise entscheiden, welche zusätzlichen Aufgaben ausführen, die bestimmen, wann die Arbeit abgeschlossen ist, usw. die Auftrags-Manager-Aufgabe. (Ist jedoch eine Auftrags-Manager-Aufgabe nicht auf diese Aktivitäten beschränkt</span><span class="sxs-lookup"><span data-stu-id="6e564-108">The Job Manager Task's typical purpose is to control and/or monitor Job execution, for example by deciding what additional Tasks to run, determining when the work is complete, etc. (However, a Job Manager Task is not restricted to these activities</span></span>
      - <span data-ttu-id="6e564-109">Dabei handelt es sich einer leidenschaftlichen Aufgabe im System führen Aktionen für den Auftrag erforderlich sind.) Z. B. eine Auftrags-Manager-Aufgabe möglicherweise Herunterladen einer Datei, die als Parameter angegeben, analysieren den Inhalt der Datei und weitere Aufgaben, die basierend auf diesen Inhalt zu übermitteln.</span><span class="sxs-lookup"><span data-stu-id="6e564-109">it is a fully-fledged Task in the system and perform whatever actions are required for the Job.) For example, a Job Manager Task might download a file specified as a parameter, analyze the contents of that file and submit additional Tasks based on those contents.</span></span>
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
  - uid: azure-batch.JobAddParameter.jobPreparationTask
    name: jobPreparationTask
