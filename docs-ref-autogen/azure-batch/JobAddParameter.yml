    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="6e564-111">Ein Task zur Auftragsfreigabe kann nicht angegeben werden, ohne dass auch ein Task zur Auftragsvorbereitung für den Auftrag angegeben.</span><span class="sxs-lookup"><span data-stu-id="6e564-111">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="6e564-112">Der Batch-Dienst wird dem Auftragsfreigabeaufgabe ausgeführt, auf den Knoten, die die Auftragsvorbereitungsaufgabe ausgeführt wurden.</span><span class="sxs-lookup"><span data-stu-id="6e564-112">The Batch service runs the Job Release Task on the Nodes that have run the Job Preparation Task.</span></span> <span data-ttu-id="6e564-113">Der primäre Zweck von dem Auftragsfreigabeaufgabe werden Compute-Knoten, die von der Aufgabe zur Auftragsvorbereitung vorgenommenen Änderungen rückgängig zu machen.</span><span class="sxs-lookup"><span data-stu-id="6e564-113">The primary purpose of the Job Release Task is to undo changes to Compute Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="6e564-114">Beispiel-Aktivitäten umfassen lokale Dateien löschen oder Beenden der Dienste, die im Rahmen der Vorbereitung der Auftrag gestartet wurden.</span><span class="sxs-lookup"><span data-stu-id="6e564-114">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span>'
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
