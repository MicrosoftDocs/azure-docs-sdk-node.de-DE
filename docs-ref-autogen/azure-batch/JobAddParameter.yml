- uid: azure-batch.JobAddParameter.onAllTasksComplete
  name: onAllTasksComplete
  fullName: onAllTasksComplete
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="d9cc4-116">Beachten Sie, wenn ein Auftrag keine Tasks enthält, klicken Sie dann alle Aufgaben als abgeschlossen sind.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-116">Note that if a job contains no tasks, then all tasks are considered complete.</span></span>

    <span data-ttu-id="d9cc4-117">Diese Option ist daher am häufigsten mit eine Auftrags-Manager-Aufgabe verwendet; Wenn Sie automatische Auftrag beenden, ohne einen Auftrags-Manager verwenden möchten, sollten Sie zunächst OnAllTasksComplete Noaction festgelegt und Aktualisieren der Auftragseigenschaften zum Terminatejob OnAllTasksComplete festlegen, wenn Sie nach dem Hinzufügen von Aufgaben.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-117">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="d9cc4-118">Der Standardwert ist "NoAction".</span><span class="sxs-lookup"><span data-stu-id="d9cc4-118">The default is noaction.</span></span> <span data-ttu-id="d9cc4-119">Folgende Werte sind möglich: "NoAction", "TerminateJob"</span><span class="sxs-lookup"><span data-stu-id="d9cc4-119">Possible values include: 'noAction', 'terminateJob'</span></span>
  optional: true
  syntax:
    content: 'onAllTasksComplete?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobAddParameter.onTaskFailure
  name: onTaskFailure
  fullName: onTaskFailure
  children: []
  langs:
  - typeScript
  type: property
  summary: "<span data-ttu-id=\"d9cc4-120\">Eine Aufgabe gilt, damit fehlerhafte If ist ein FailureInfo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9cc4-120\">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id=\"d9cc4-121\">Eine FailureInfo festgelegt ist, wenn die Aufgabe mit einem Exitcode ungleich NULL Code abgeschlossen ist, nach dem aufbrauchen der Anzahl von Wiederholungsversuchen, oder wenn Fehler beim Starten der Aufgabe aufgetreten ist, z. B. aufgrund einer Ressourcendatei Downloadfehler.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9cc4-121\">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id=\"d9cc4-122\">Der Standardwert ist \"NoAction\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9cc4-122\">The default is noaction.</span></span> <span data-ttu-id=\"d9cc4-123\">Folgende Werte sind möglich: \"NoAction\", \"PerformExitOptionsJobAction\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"d9cc4-123\">Possible values include: 'noAction', 'performExitOptionsJobAction'</span></span>"
  optional: true
  syntax:
    content: 'onTaskFailure?: string'
    return:
      type:
      - string
  package: azure-batch
