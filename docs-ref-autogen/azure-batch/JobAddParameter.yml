- uid: azure-batch.JobAddParameter.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="d9cc4-106">Wenn der Auftrag keinen Auftrags-Manager-Task angegeben ist, muss der Benutzer Aufgaben explizit für den Auftrag hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-106">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="d9cc4-107">Wenn der Auftrag einen Auftrags-Manager-Task angegeben wird, erstellt der Batch-Dienst den Auftrags-Manager-Task aus, wenn der Auftrag wird erstellt, und es versucht wird, die Auftrags-Manager-Aufgabe zu planen, bevor andere Aufgaben im Auftrag geplant.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-107">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="d9cc4-108">Typische dient zum Steuern und Überwachen der auftragsausführung, indem Sie beispielsweise entscheiden, welche zusätzlichen Aufgaben ausführen, die bestimmen, wann die Arbeit abgeschlossen ist, usw. die Auftrags-Manager-Aufgabe. (Ist jedoch eine Auftrags-Manager-Aufgabe nicht auf diese Aktivitäten beschränkt</span><span class="sxs-lookup"><span data-stu-id="d9cc4-108">The Job Manager task's typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities</span></span>

    - <span data-ttu-id="d9cc4-109">Dabei handelt es sich einer leidenschaftlichen Aufgabe im System führen Aktionen für den Auftrag erforderlich sind.) Z. B. eine Auftrags-Manager-Aufgabe möglicherweise Herunterladen einer Datei, die als Parameter angegeben, analysieren den Inhalt der Datei und weitere Aufgaben, die basierend auf diesen Inhalt zu übermitteln.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-109">it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9cc4-110">Wenn ein Auftrag einen auftragsvorbereitungstask verfügt, wird der Batch-Dienst diesen auftragsvorbereitungstask auf einem Computeknoten ausgeführt, bevor irgendwelche Tasks dieses Auftrags auf diesem Computeknoten ab.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-110">If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node.</span></span>
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="d9cc4-111">Ein Task zur Auftragsfreigabe kann nicht angegeben werden, ohne dass auch einen auftragsvorbereitungstask für den Auftrag angegeben wird.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-111">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="d9cc4-112">Der Batch-Dienst führt den auftragsfreigabetask auf den Computeknoten, auf denen den auftragsvorbereitungstask ausgeführt haben.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-112">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="d9cc4-113">Der primäre Zweck von dem Task zur Auftragsfreigabe werden Änderungen, die von diesen auftragsvorbereitungstask Computeknoten rückgängig zu machen.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-113">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="d9cc4-114">Beispiel-Aktivitäten umfassen lokale Dateien löschen oder Beenden der Dienste, die im Rahmen der auftragsvorbereitung gestartet wurden.</span><span class="sxs-lookup"><span data-stu-id="d9cc4-114">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
