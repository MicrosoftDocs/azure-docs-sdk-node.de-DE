- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="06eb9-101">Beachten Sie, dass dieser Wert speziell die Anzahl der Wiederholungen für die ausführbare Datei aufgrund einen Exitcode ungleich null der Aufgabe steuert.</span><span class="sxs-lookup"><span data-stu-id="06eb9-101">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="06eb9-102">Der Batch-Dienst wiederholt den Task einmal und kann ihn anschließend bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="06eb9-102">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="06eb9-103">Beispielsweise ist die maximale Anzahl von Wiederholungsversuchen 3, Batch versucht den Task bis zu 4 Wiederholungsversuche (ein erster Versuch und 3 Wiederholungen).</span><span class="sxs-lookup"><span data-stu-id="06eb9-103">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="06eb9-104">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird der Batch-Dienst die Aufgabe nach dem ersten Versuch nicht wiederholt.</span><span class="sxs-lookup"><span data-stu-id="06eb9-104">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="06eb9-105">Wenn die maximale Anzahl wiederholen ist-1. das Batch-Dienst führt einen Wiederholungsversuch der Task unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="06eb9-105">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
