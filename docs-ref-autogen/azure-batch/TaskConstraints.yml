- uid: azure-batch.TaskConstraints.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Beachten Sie, dass dieser Wert speziell die Anzahl der Wiederholungen für die ausführbare Datei aufgrund einen Exitcode ungleich null der Aufgabe steuert. Der Batch-Dienst wiederholt den Task einmal und kann ihn anschließend bis zu diesem Grenzwert wiederholen. Beispielsweise ist die maximale Anzahl von Wiederholungsversuchen 3, Batch versucht den Task bis zu 4 Wiederholungsversuche (ein erster Versuch und 3 Wiederholungen). Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird der Batch-Dienst die Aufgabe nach dem ersten Versuch nicht wiederholt. Wenn die maximale Anzahl wiederholen ist-1. das Batch-Dienst führt einen Wiederholungsversuch der Task unbegrenzt.
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.TaskConstraints.maxWallClockTime
  name: maxWallClockTime
  fullName: maxWallClockTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Wenn dies nicht angegeben wird, ist es keine zeitliche Begrenzung für wie lange die Aufgabe ausgeführt werden kann.
  optional: true
  syntax:
    content: 'maxWallClockTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.TaskConstraints.retentionTime
  name: retentionTime
  fullName: retentionTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Standardwert ist 7 Tage, d. h. das Verzeichnis eines Tasks wird werden sieben Tage lang aufbewahrt, wenn die Compute-Knoten entfernt wird, oder der Auftrag wird gelöscht.
  optional: true
  syntax:
    content: 'retentionTime?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
