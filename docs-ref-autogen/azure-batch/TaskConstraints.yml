    type: property
    summary: '<span data-ttu-id="a6911-101">Beachten Sie, dass es sich bei diesem Wert wird speziell die Anzahl der Wiederholungen für die Aufgabe ausführbare Datei aufgrund einen Exitcode ungleich NULL gesteuert.</span><span class="sxs-lookup"><span data-stu-id="a6911-101">Note that this value specifically controls the number of retries for the Task executable due to a nonzero exit code.</span></span> <span data-ttu-id="a6911-102">Der Batch-Dienst wiederholt den Task einmal, und es kann bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="a6911-102">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="a6911-103">Ist die maximale Anzahl von Wiederholungsversuchen 3, Batch, versucht der Task bis zu zehnmal 4 z. B. (ein erster Versuch und 3 Wiederholungen).</span><span class="sxs-lookup"><span data-stu-id="a6911-103">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="a6911-104">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird der Batch-Dienst die Aufgabe nach dem ersten Versuch nicht wiederholt.</span><span class="sxs-lookup"><span data-stu-id="a6911-104">If the maximum retry count is 0, the Batch service does not retry the Task after the first attempt.</span></span> <span data-ttu-id="a6911-105">Wenn die maximale Anzahl von Wiederholungsversuchen-1 ist, wiederholt der Batch-Dienst den Task unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="a6911-105">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
