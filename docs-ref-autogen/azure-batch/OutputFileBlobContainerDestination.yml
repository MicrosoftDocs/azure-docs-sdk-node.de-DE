- uid: azure-batch.OutputFileBlobContainerDestination.path
  name: path
  fullName: path
  children: []
  langs:
  - typeScript
  type: property
  summary: Wenn FilePattern auf eine bestimmte Datei verweist (d. h. keine Platzhalter enthält), dann Pfad den Namen des BLOBs an, dem die Datei hochgeladen ist. Wenn FilePattern eine oder mehrere Platzhalter enthält (und daher möglicherweise mehrere Dateien übereinstimmen), ist Pfad den Namen des virtuellen Blob-Verzeichnisses (die einzelnen Blob-Name vorangestellt ist) auf dem die Dateien hochgeladen. Wenn nicht angegeben, werden Dateien mit einem blobnamen übereinstimmende deren Dateinamen in das Stammverzeichnis des Containers hochgeladen.
  optional: true
  syntax:
    content: 'path?: string'
    return:
      type:
      - string
  package: azure-batch
