  - uid: azure-batch.CertificateReference.storeLocation
    name: storeLocation
    fullName: storeLocation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Standardwert ist "CurrentUser". Diese Eigenschaft gilt nur für Pools, die mit Windows Compute-Knoten (die CloudServiceConfiguration oder mit der VirtualMachineConfiguration mit einem Verweis für die Windows-Image erstellt wird) konfigurieren. Für Linux-Compute-Knoten werden die Zertifikate gespeichert, in einem Verzeichnis in der Aufgabe arbeiten Verzeichnis und eine Umgebungsvariable, die an die Aufgabe für diesen Standort Abfragen AZ_BATCH_CERTIFICATES_DIR angegeben ist. Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert. Folgende Werte sind möglich: "CurrentUser", "LocalMachine"'
    optional: true
    syntax:
      content: 'storeLocation?: string'
      return:
        type:
          - string
    package: azure-batch
  - uid: azure-batch.CertificateReference.storeName
    name: storeName
    fullName: storeName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Diese Eigenschaft gilt nur für Pools, die mit Windows Compute-Knoten (die CloudServiceConfiguration oder mit der VirtualMachineConfiguration mit einem Verweis für die Windows-Image erstellt wird) konfigurieren. Allgemeine Namen von Läden enthalten: Mein, kann die Stammzertifizierungsstelle, Vertrauensstellung, nicht erlaubt, TrustedPeople, TrustedPublisher, AuthRoot, AddressBook, aber ein beliebiger benutzerdefinierter Speichername auch verwendet werden. Der Standardwert ist meine.'
    optional: true
