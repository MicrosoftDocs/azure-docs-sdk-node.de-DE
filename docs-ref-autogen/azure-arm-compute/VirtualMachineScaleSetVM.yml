    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt an, dass das verwendete Image oder der verwendete Datenträger lokal lizenziert wurde. Dieses Element wird nur für Images verwendet, die das Betriebssystem Windows Server enthalten. <br><br> Dabei sind folgende Werte möglich: <br><br> Windows_Client <br><br> Windows_Server <br><br> Wenn dieses Element in einer Anforderung für ein Update enthalten ist, muss der Wert den anfänglichen Wert übereinstimmen. Dieser Wert kann nicht aktualisiert werden. <br><br> Weitere Informationen finden Sie unter [Azure-Nutzung Hybridvorteil für Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
