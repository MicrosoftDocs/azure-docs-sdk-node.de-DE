  children: []
  langs:
  - typeScript
  type: property
  summary: Der Standardwert ist 15 Minuten. Timeoutwerte verwenden ISO 8601-Format. Verwenden Sie z. B. PT10M für 10 Minuten. Der minimale Wert beträgt 5 Minuten. Wenn Sie einen Wert kleiner als 5 Minuten angeben, weist der Batch-Dienst die Anforderung mit einem Fehler zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung).
