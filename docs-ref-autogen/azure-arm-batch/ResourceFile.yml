      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.blobPrefix
  name: blobPrefix
  fullName: blobPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Eigenschaft gilt nur, wenn AutoStorageContainerName oder StorageContainerUrl verwendet wird. Dieses Präfix kann es sich um einen partiellen Dateinamen oder ein Unterverzeichnis sein. Wenn ein Präfix nicht angegeben ist, werden alle Dateien im Container heruntergeladen werden.
  optional: true
  syntax:
    content: 'blobPrefix?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.fileMode
  name: fileMode
  fullName: fileMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Diese Eigenschaft gilt nur für Dateien, die auf Linux-Computeknoten heruntergeladen werden. Es wird ignoriert, wenn es für ein ResourceFile angegeben ist, das auf einem Windows-Knoten heruntergeladen werden. Wenn diese Eigenschaft nicht für einen Linux-Knoten angegeben wird, wird ein Standardwert 0770 in die Datei angewendet.
  optional: true
  syntax:
    content: 'fileMode?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.filePath
  name: filePath
  fullName: filePath
  children: []
  langs:
  - typeScript
  type: property
  summary: Wenn die HttpUrl-Eigenschaft angegeben ist, wird der "FilePath" ist erforderlich und wird beschrieben, den Pfad der Datei, einschließlich des Dateinamens heruntergeladen werden. Andernfalls, wenn die AutoStorageContainerName oder StorageContainerUrl-Eigenschaft angegeben wird, "FilePath" ist optional und ist das Verzeichnis zum Herunterladen der Dateien auf. Im Fall der Verwendung von "FilePath" als ein Verzeichnis, werden eine beliebige Verzeichnisstruktur, die bereits mit den Eingabedaten zugeordnet vollständig beibehalten und in das Verzeichnis der angegebenen "FilePath" angefügt. Der angegebene relative Pfad kann nicht unterbrochen, aus dem Arbeitsverzeichnis des Tasks (z. B. mithilfe von "..").
  optional: true
  syntax:
    content: 'filePath?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.httpUrl
  name: httpUrl
  fullName: httpUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Die AutoStorageContainerName, StorageContainerUrl und HttpUrl Eigenschaften schließen sich gegenseitig aus, und eines davon angegeben werden. Wenn die URL, Azure Blob Storage ist, muss sie über anonymen Zugriff gelesen; der Batch-Dienst vorhanden, also keine Anmeldeinformationen, beim Herunterladen von BLOBs. Es gibt zwei Möglichkeiten, eine derartige URL für ein Blob im Azure-Speicher zu erhalten: enthalten eine Shared Access Signature (SAS) ein, erteilen Leseberechtigungen für das Blob, oder legen Sie die ACL für das Blob oder den Container den öffentlichen Zugriff zulässt.'
  optional: true
  syntax:
    content: 'httpUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.ResourceFile.storageContainerUrl
  name: storageContainerUrl
  fullName: storageContainerUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Die AutoStorageContainerName, StorageContainerUrl und HttpUrl Eigenschaften schließen sich gegenseitig aus, und eines davon angegeben werden. Diese URL muss lesbar und listable der anonyme Zugriff verwendet werden; der Batch-Dienst vorhanden, also keine Anmeldeinformationen, beim Herunterladen von BLOBs. Es gibt zwei Möglichkeiten, eine derartige URL für ein Blob im Azure-Speicher zu erhalten: enthalten eine Shared Access Signature (SAS) ein, Erteilen von Lese- und Berechtigungen für das Blob, oder legen Sie die ACL für das Blob oder den Container den öffentlichen Zugriff zulässt.'
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-arm-batch
