  type: property
  summary: '<span data-ttu-id="571c5-112">Die AutoStorageContainerName, StorageContainerUrl und HttpUrl Eigenschaften schließen sich gegenseitig aus, und eines davon angegeben werden.</span><span class="sxs-lookup"><span data-stu-id="571c5-112">The autoStorageContainerName, storageContainerUrl and httpUrl properties are mutually exclusive and one of them must be specified.</span></span> <span data-ttu-id="571c5-113">Wenn die URL, Azure Blob Storage ist, muss sie über anonymen Zugriff gelesen; der Batch-Dienst vorhanden, also keine Anmeldeinformationen, beim Herunterladen von BLOBs.</span><span class="sxs-lookup"><span data-stu-id="571c5-113">If the URL is Azure Blob Storage, it must be readable using anonymous access; that is, the Batch service does not present any credentials when downloading the blob.</span></span> <span data-ttu-id="571c5-114">Es gibt zwei Möglichkeiten, eine derartige URL für ein Blob im Azure-Speicher zu erhalten: enthalten eine Shared Access Signature (SAS) ein, erteilen Leseberechtigungen für das Blob, oder legen Sie die ACL für das Blob oder den Container den öffentlichen Zugriff zulässt.</span><span class="sxs-lookup"><span data-stu-id="571c5-114">There are two ways to get such a URL for a blob in Azure storage: include a Shared Access Signature (SAS) granting read permissions on the blob, or set the ACL for the blob or its container to allow public access.</span></span>'
