- uid: azure-arm-batch.LinuxUserConfiguration.sshPrivateKey
  name: sshPrivateKey
  fullName: sshPrivateKey
  children: []
  langs:
  - typeScript
  type: property
  summary: Der private Schlüssel muss nicht kennwortgeschützt sein. Der private Schlüssel wird verwendet, für die automatische Konfiguration basierend der Authentifizierung der asymmetrischen Schlüssel für SSH zwischen Knoten in einem Linux-Pool, wenn der Pool EnableInterNodeCommunication-Eigenschaft true ist (es wird ignoriert, wenn EnableInterNodeCommunication auf "false" festgelegt ist). Hierzu werden das Schlüsselpaar in das Verzeichnis des Benutzers ".SSH" zu platzieren. Wenn nicht angegeben wird, kennwortlosen SSH ist nicht konfiguriert, zwischen Knoten (keine Änderung des SSH-Verzeichnis des Benutzers erfolgt).
  optional: true
  syntax:
    content: 'sshPrivateKey?: string'
    return:
      type:
      - string
  package: azure-arm-batch
