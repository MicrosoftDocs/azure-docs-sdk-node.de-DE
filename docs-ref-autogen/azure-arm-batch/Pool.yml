- uid: azure-arm-batch.Pool.interNodeCommunication
  name: interNodeCommunication
  fullName: interNodeCommunication
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Dies schränkt ein, auf dem Knoten dem Pool zugewiesen werden können. Aktivieren diesen Wert kann die angeforderte Anzahl von Knoten im Pool zugewiesen werden vermeiden.

    Wenn nicht angegeben, wird standardmäßig dieser Wert als "Deaktiviert". Mögliche Werte sind: 'Enabled', 'Disabled'
  optional: true
  syntax:
    content: 'interNodeCommunication?: string'
    return:
      type:
      - string
  package: azure-arm-batch
