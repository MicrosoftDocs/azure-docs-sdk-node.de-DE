- uid: azure-arm-batch.Pool.vmSize
  name: vmSize
  fullName: vmSize
  children: []
  langs:
  - typeScript
  type: property
  summary: Informationen zu verfügbaren Größen von virtuellen Computern für Cloud Services Pools (Pools mit CloudServiceConfiguration erstellt), finden Sie unter Größen für Clouddienste (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/). Batch unterstützt alle Cloud Services-VM-Größen mit Ausnahme der ExtraSmall. Informationen zu verfügbaren VM-Größen für Pools, die anhand von Images aus dem Marketplace für virtuelle Computer (erstellt mit der VirtualMachineConfiguration-Pools) finden Sie unter Größen für virtuelle Computer (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) oder Größen für virtuelle Computer (Windows) (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Batch unterstützt alle Azure-VM-Größen mit Ausnahme von STANDARD_A0 und Größen mit Storage Premium (STANDARD_GS STANDARD_DS und STANDARD_DSV2-Serie).
  optional: true
  syntax:
    content: 'vmSize?: string'
    return:
      type:
      - string
  package: azure-arm-batch
