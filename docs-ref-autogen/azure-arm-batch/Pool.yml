  type: property
  summary: Dies ist der Zeitpunkt der letzten, die bei der der Pool auf Daten, z. B. die TargetDedicatedNodes oder "autoscalesettings", geändert wurde. Es ist nicht auf Knotenebene Änderungen wie z. B. eine Zustandsänderung Compute-Knoten zu berücksichtigen.
  optional: true
  syntax:
