- uid: azure-arm-batch.NetworkConfiguration.subnetId
  name: subnetId
  fullName: subnetId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Das virtuelle Netzwerk muss sich in derselben Region und demselben Abonnement wie der Azure Batch-Konto. Das angegebene Subnetz müssen genügend freien IP-Adressen für die Anzahl der Knoten im Pool verfügt. Wenn das Subnetz nicht über genügend freie IP-Adressen verfügt, der Pool belegt teilweise Compute-Knoten und ein anpassungsfehler erfolgt. Der Dienstprinzipal "MicrosoftAzureBatch" müssen die "Mitwirkender" Role-Based Access Control (RBAC)-Rolle für das angegebene VNet. Das angegebene Subnetz muss Kommunikation von Azure Batch-Dienst, um Tasks auf den Computeknoten planen zu können zu ermöglichen.

    Dies kann überprüft werden, durch die überprüft, ob das angegebene VNet zugeordneten Netzwerksicherheitsgruppen (NSG) hat. Wenn die Kommunikation mit den Computeknoten im angegebenen Subnetz durch eine Netzwerksicherheitsgruppe verweigert wird, wird der Batch-Dienst den Zustand der Computeknoten auf unbrauchbar festgelegt. Für Pools erstellt über VirtualMachineConfiguration-Batch muss Konto PoolAllocationMode UserSubscription verfügen, um ein VNet verwenden. Falls dem angegebenen VNET Netzwerksicherheitsgruppen (NSGs) zugeordnet sind, müssen einige reservierte Systemports für die eingehende Kommunikation aktiviert werden. Aktivieren Sie für Pools, die mit einer VM-Konfiguration erstellt wurden, die Ports 29876 und 29877 sowie den Port 22 für Linux und den Port 3389 für Windows. Aktivieren Sie für Pools, die mit einer Clouddienstkonfiguration erstellt wurden, die Ports 10100, 20100 und 30100. Aktivieren Sie außerdem ausgehende Verbindungen mit Azure Storage an Port 443. Weitere Informationen finden Sie unter: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration
  optional: true
  syntax:
    content: 'subnetId?: string'
    return:
      type:
      - string
  package: azure-arm-batch
