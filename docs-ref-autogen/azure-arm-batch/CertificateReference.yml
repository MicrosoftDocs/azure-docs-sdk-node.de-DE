- uid: azure-arm-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Der Standardwert ist "CurrentUser". Diese Eigenschaft gilt nur für Pools, die mit Windows-Knoten (d. h. mit CloudServiceConfiguration erstellt oder mit der VirtualMachineConfiguration mit einem Windows image-Verweis) konfigurieren. Für Linux-Computeknoten werden die Zertifikate in einem Verzeichnis in das Arbeitsverzeichnis für den Task und einer Umgebung, die Variable AZ_BATCH_CERTIFICATES_DIR, um den Task zum Abfragen von diesem Speicherort angegeben wird gespeichert. Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.

    Mögliche Werte sind: 'CurrentUser', 'LocalMachine'
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-arm-batch
- uid: azure-arm-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Diese Eigenschaft gilt nur für Pools, die mit Windows-Knoten (d. h. mit CloudServiceConfiguration erstellt oder mit der VirtualMachineConfiguration mit einem Windows image-Verweis) konfigurieren. Allgemeine Namen von Läden enthalten: Mein, kann die Stammzertifizierungsstelle, Vertrauensstellung, nicht erlaubt, TrustedPeople, TrustedPublisher, AuthRoot, AddressBook, aber ein beliebiger benutzerdefinierter Speichername auch verwendet werden. Der Standardwert ist meine.'
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-arm-batch
