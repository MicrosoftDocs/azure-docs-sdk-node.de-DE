- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Folgende Werte sind:


    None: den Zwischenspeichermodus für den Datenträger ist nicht aktiviert.

    ReadOnly - ist der Zwischenspeicherungsmodus für den Datenträger schreibgeschützt.

    ReadWrite - der cachingmodus des Datenträgers wird gelesen und geschrieben.


    Der Standardwert für die Zwischenspeicherung ist "None". Weitere Informationen zu Optionen für die Zwischenspeicherung finden Sie unter: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

    Mögliche Werte sind: 'None', 'ReadOnly', 'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
