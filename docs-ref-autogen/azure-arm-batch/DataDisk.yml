- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Wenn nicht angegeben, ist die Standardeinstellung "Standard_LRS". Folgende Werte sind:


    Standard_LRS - sollten die Datenträger lokal redundanten Standardspeicher verwenden.

    "Premium_lrs" - sollten die Datenträger lokal redundanter Storage Premium verwenden. Mögliche Werte sind: 'Standard_LRS', 'Premium_LRS'
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
