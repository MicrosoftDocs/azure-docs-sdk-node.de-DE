- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="eb85d-105">Der Batch-Dienst wiederholt einen Task, wenn sein Exitcode ungleich null ist.</span><span class="sxs-lookup"><span data-stu-id="eb85d-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="eb85d-106">Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert.</span><span class="sxs-lookup"><span data-stu-id="eb85d-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="eb85d-107">Der Batch-Dienst wiederholt den Task einmal und kann ihn anschließend bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="eb85d-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="eb85d-108">Beispielsweise ist die maximale Anzahl von Wiederholungsversuchen 3, Batch versucht den Task bis zu 4 Wiederholungsversuche (ein erster Versuch und 3 Wiederholungen).</span><span class="sxs-lookup"><span data-stu-id="eb85d-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="eb85d-109">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird den Task von Batch-Dienst nicht wiederholt.</span><span class="sxs-lookup"><span data-stu-id="eb85d-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="eb85d-110">Wenn die maximale Anzahl wiederholen ist-1. das Batch-Dienst führt einen Wiederholungsversuch der Task unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="eb85d-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
