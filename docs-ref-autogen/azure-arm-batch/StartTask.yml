- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="eb85d-112">Wenn "true" und die Startaufgabe ein Fehler auftritt, auf einem Computeknoten, wiederholt der Batch-Dienst die Startaufgabe die maximale Anzahl von Wiederholungsversuchen ("maxtaskretrycount").</span><span class="sxs-lookup"><span data-stu-id="eb85d-112">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="eb85d-113">Wenn der Vorgang hat immer noch nicht erfolgreich abgeschlossen wurde nach allen Wiederholungsversuchen, und klicken Sie dann auf den Batch-Dienst wird den Compute-Knoten kann nicht verwendet werden und wird nicht Planen von Aufgaben zuzuweisen.</span><span class="sxs-lookup"><span data-stu-id="eb85d-113">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="eb85d-114">Diese Bedingung kann über die Status und die zeitplanung Fehlerdetail erkannt werden.</span><span class="sxs-lookup"><span data-stu-id="eb85d-114">This condition can be detected via the node state and scheduling error detail.</span></span> <span data-ttu-id="eb85d-115">False gibt an, wartet der Batch-Dienst nicht für die Startaufgabe abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="eb85d-115">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="eb85d-116">In diesem Fall können andere Aufgaben starten, auf dem Computeknoten ausgeführt werden, während die Startaufgabe ausgeführt wird; und selbst wenn die Startaufgabe ein Fehler auftritt, weiterhin neue Vorgänge auf dem Knoten geplant werden.</span><span class="sxs-lookup"><span data-stu-id="eb85d-116">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="eb85d-117">Die Standardeinstellung ist „false“.</span><span class="sxs-lookup"><span data-stu-id="eb85d-117">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
