  summary: >-
    Erstellt ein neues BlobService-Objekt.

    Wenn keine Verbindungszeichenfolge oder Storageaccount und Storageaccesskey bereitgestellt werden, werden die Umgebungsvariablen AZURE_STORAGE_CONNECTION_STRING oder AZURE_STORAGE_ACCOUNT und AZURE_STORAGE_ACCESS_KEY verwendet werden.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: Das Speicherkonto oder die Verbindungszeichenfolge.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: Der speicherzugriffsschlüssel.
      optional: true
    - id: host
      type:
      - string
      - object
      description: Die Adresse des Hosts. Um primäre nur definieren, die übergeben Sie eine Zeichenfolge. Andernfalls "host.primaryHost" definiert den primären Host und "host.secondaryHost" definiert die sekundären Host.
      optional: true
    - id: sas
      type:
      - string
      description: Die Shared Access Signature-Zeichenfolge.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: Das endpunktsuffix.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: Die <xref:TokenCredential> Objekt.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: Ruft die dienststatistik für Blob-Dienst eines Speicherkontos ab.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: Die Optionen für die Anforderung.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Gibt den Modus des Speicherorts verwendet, um zu entscheiden, einen Speicherort, an die Anforderung gesendet werden soll. Die möglichen Werte finden Sie unter StorageUtilities.LocationMode.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: Das Timeoutintervall in Millisekunden, für die Anforderung verwendet werden soll.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: Das Timeout der Clientanforderungen in Millisekunden, für die Anforderung verwendet werden soll.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        Die maximale Ausführungszeit in Millisekunden, die für alle möglichen Wiederholungen, mit denen diese Anforderung.

        Das maximale Zeitintervall für die Ausführung beginnt an der Zeit, die der Client beginnt das Erstellen der Anforderung. Die maximale Ausführungszeit wird gelegentlich beim Ausführen von Anforderungen und vor dem Ausführen von Wiederholungsversuchen überprüft.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Eine Zeichenfolge, die Clientanforderungs-ID mit einer zeichenbeschränkung von 1 KB darstellt.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Bestimmt, ob der Nagle-Algorithmus verwendet wird. True, den Nagle-Algorithmus verwenden soll. andernfalls "false".

        Der Standardwert ist „false“.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `[result](xref:azure-storage.ServiceStats)` enthält die Statistiken und `response` Informationen im Zusammenhang mit diesem Vorgang enthält.'
    content: function getServiceStats(options, callback)
  langs:
  - js
