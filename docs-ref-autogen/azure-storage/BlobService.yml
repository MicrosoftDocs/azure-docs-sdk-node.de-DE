  summary: >-
    Fügt ein Anhang-Blob aus einer lokalen Datei. Wird davon ausgegangen, dass das Blob für den Dienst ist bereits vorhanden.

    Diese API sollte ausschließlich in einem Szenario mit einzelnen Writer verwendet werden, da die API den Append-Offset bedingten Header intern verwendet, um doppelte Blöcke zu vermeiden.

    Wenn Sie in einem einzigen Writer Szenario garantiert, suchen Sie am options.absorbConditionalErrorsOnRetry und festzustellen Sie, ob für Sie akzeptabel dieses Flag auf "true" festlegen ist.

    (In der JavaScript-Clientbibliothek für Browser nicht verfügbar)
  fullName: azure-storage.BlobService.appendFromLocalFile(container, blob, localFileName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: container
      type:
      - string
      description: Der Containername
    - id: blob
      type:
      - string
      description: Der blobname.
    - id: localFileName
      type:
      - string
      description: Der lokale Pfad zu der Datei, die hochgeladen werden.
    - id: options
      type:
      - object
      description: Die Optionen für die Anforderung.
      optional: true
    - id: options.absorbConditionalErrorsOnRetry
      type:
      - azure-storage.bool
      description: Gibt an, ob den bedingten Fehler bei der Wiederholung zu absorbieren.
      optional: true
    - id: options.leaseId
      type:
      - string
      description: Die Lease-ID.
      optional: true
    - id: options.metadata
      type:
      - object
      description: Die Metadaten-Schlüssel/Wert-Paare.
      optional: true
    - id: options.contentSettings
      type:
      - object
      description: Die inhaltseinstellungen für den Blob.
      optional: true
    - id: options.contentSettings.contentType
      type:
      - string
      description: Der MIME-Inhaltstyp des BLOBs. Der Standardtyp ist Application/Octet-Stream.
      optional: true
    - id: options.contentSettings.contentEncoding
      type:
      - string
      description: Die inhaltscodierungen, die in das Blob angewendet wurden.
      optional: true
    - id: options.contentSettings.contentLanguage
      type:
      - string
      description: Die natürlichen Sprachen, die von dieser Ressource verwendet.
      optional: true
    - id: options.contentSettings.cacheControl
      type:
      - string
      description: Der Blob-Dienst speichert diesen Wert jedoch nicht verwendet bzw. ändern Sie sie.
      optional: true
    - id: options.contentSettings.contentDisposition
      type:
      - string
      description: Der Blob Content-Disposition.
      optional: true
    - id: options.contentSettings.contentMD5
      type:
      - string
      description: MD5-Hash des Blobs
      optional: true
    - id: options.accessConditions
      type:
      - azure-storage.AccessConditions
      description: Die Bedingungen für den Zugriff.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Gibt den Modus des Speicherorts verwendet, um zu entscheiden, einen Speicherort, an die Anforderung gesendet werden soll. Die möglichen Werte finden Sie unter StorageUtilities.LocationMode.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: Das Servertimeout-Intervall, in Millisekunden, für die Anforderung verwendet.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: Das Timeout der Clientanforderungen in Millisekunden, für die Anforderung verwendet werden soll.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        Die maximale Ausführungszeit in Millisekunden, die für alle möglichen Wiederholungen, mit denen diese Anforderung.

        Das maximale Zeitintervall für die Ausführung beginnt an der Zeit, die der Client beginnt das Erstellen der Anforderung. Die maximale Ausführungszeit wird gelegentlich beim Ausführen von Anforderungen und vor dem Ausführen von Wiederholungsversuchen überprüft.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Eine Zeichenfolge, die Clientanforderungs-ID mit einer zeichenbeschränkung von 1 KB darstellt.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Bestimmt, ob der Nagle-Algorithmus verwendet wird. True, den Nagle-Algorithmus verwenden soll. andernfalls "false".

        Der Standardwert ist „false“.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: >-
        `error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `[result](xref:azure-storage.BlobResult)` enthält die blobinformationen.
                                                                                  `response` enthält Informationen, die im Zusammenhang mit diesem Vorgang.
    return:
      type:
      - azure-storage.SpeedSummary
      description: ''
    content: function appendFromLocalFile(container, blob, localFileName, options, callback)
  langs:
  - js
