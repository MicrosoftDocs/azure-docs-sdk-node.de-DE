- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "Die BlobService-Klasse wird verwendet, um Vorgänge für den Microsoft Azure-Blob-Dienst auszuführen.\nDer Blob-Dienst stellt Speicher für binary large Objects, und bietet Funktionen zum Arbeiten mit Daten, die entweder als Datenströme oder Seiten mit Daten in Blobs gespeichert.\n\nWeitere Informationen zu den Blob-Dienst ebenfalls gezielte Informationen zur Verwendung in einer Node.js-Anwendung zu Aufgaben, finden Sie unter [Gewusst wie: Verwenden Sie den Blob-Dienst per Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\nDie folgenden Standardwerte können auf den Blob-Dienst festgelegt werden.\nSingleBlobPutThresholdInBytes die standardmäßige maximale Größe in Bytes eines BLOB, bevor es in Blöcke aufgeteilt werden muss.\nDefaultEnableReuseSocket der boolescher Standardwert Socket-Wiederverwendung zu aktivieren, wenn Sie lokale Dateien oder Streams hochladen.\nWenn die Node.js-Version 0.10.x kleiner ist, wird Socket-Wiederverwendung immer deaktiviert werden.\nDefaultTimeoutIntervalInMs das standardmäßige Timeoutintervall in Millisekunden, für die Anforderung über den Blob-Dienst verwenden.\nDefaultClientRequestTimeoutInMs das Standardtimeout von Clientanforderungen in Millisekunden, für die Anforderung über den Blob-Dienst verwenden.\nDefaultMaximumExecutionTimeInMs die standardmäßige maximale Ausführungszeit für alle möglichen Wiederholungen, die für Anforderungen, die über den Blob-Dienst.\nDefaultLocationMode den standardpositionsmodus für Anforderungen, die über den Blob-Dienst.\nDie Anzahl der parallelen Vorgänge, die ausgeführt werden können, beim Hochladen eines BLOBs, das größer als der von der Größe der SingleBlobPutThresholdInBytes-Eigenschaft angegebene Wert ist \"paralleloperationthreadcount\".\nUseNagleAlgorithm bestimmt, ob der Nagle-Algorithmus für Anforderungen, die über den Blob-Dienst verwendet wird. \"true\" Verwenden der  \n                                                    Nagle-Algorithmus andernfalls \"false\". Der Standardwert ist „false“."
