  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Erstellt einen neuen Block aus einem schreibgeschützten Stream, der ein Anhang-Blob angefügt werden soll.

    Diese API sollte ausschließlich in einem Szenario mit einzelnen Writer verwendet werden, da die API den Append-Offset bedingten Header intern verwendet, um doppelte Blöcke zu vermeiden.

    Wenn Sie in einem einzigen Writer Szenario garantiert, suchen Sie am options.absorbConditionalErrorsOnRetry und festzustellen Sie, ob für Sie akzeptabel dieses Flag auf "true" festlegen ist.
  syntax:
    content: 'function appendBlockFromStream(container: string, blob: string, readStream: stream.Readable, streamLength: number, options: AppendBlobRequestOptions, callback: ErrorOrResult<BlobResult>)'
    parameters:
    - id: container
      type:
      - string
      description: Der Containername
    - id: blob
      type:
      - string
      description: Der blobname.
    - id: readStream
      type:
      - stream.Readable
      description: Der Node.js-lesbaren Datenstrom.
    - id: streamLength
      type:
      - number
      description: Die Länge des Streams.
    - id: options
      type:
      - azure-storage.azurestorage.services.blob.blobservice.BlobService.AppendBlobRequestOptions
      description: ''
    - id: callback
      type:
      - azure-storage.azurestorage.ErrorOrResult<azure-storage.azurestorage.services.blob.blobservice.BlobService.BlobResult>
      description: >
        `error` enthält Informationen, wenn ein Fehler auftritt; andernfalls `result` enthält Informationen zum Blob.
                                                                              `response` enthält Informationen, die im Zusammenhang mit diesem Vorgang.
  package: azure-storage
