- uid: azure-event-hubs.EventHubClient.createFromAadTokenCredentials
  name: createFromAadTokenCredentials
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt ein Event Hub-Client aus AADTokenCredentials an.
  syntax:
    content: 'static function createFromAadTokenCredentials(host: string, entityPath: string, credentials: ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials, options?: ClientOptionsBase)'
    parameters:
    - id: host
      type:
      - string
      description: Vollständig qualifizierten Domänennamen für Event Hubs. Höchstwahrscheinlich wird {Yournamespace}. servicebus.windows .net
    - id: entityPath
      type:
      - string
      description: "\"Eventhub\" Pfad im Format \"my-Ereignis-Hub-Name\""
    - id: credentials
      type:
      - ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials
      description: 'Die AAD-Token-Anmeldeinformationen. Es kann einen der folgenden sein: ApplicationTokenCredentials | UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials.'
    - id: options
      type:
      - azure-event-hubs.ClientOptionsBase
      description: Die Optionen, die während der clienterstellung bereitgestellt werden können.
      optional: true
    return:
      type:
      - azure-event-hubs.EventHubClient
  package: azure-event-hubs
