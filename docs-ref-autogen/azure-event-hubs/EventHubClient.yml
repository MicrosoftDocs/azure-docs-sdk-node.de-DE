- uid: azure-event-hubs.EventHubClient.receive
  name: receive
  children: []
  type: method
  langs:
  - typeScript
  summary: Zunächst, dass den Empfänger eine AMQP-Sitzung und ein Empfänger AMQP-Link in der Sitzung herstellen. Nachrichten werden an den bereitgestellten OnMessage-Handler übergeben, und Fehler werden an die angegebene OnError-Ereignishandler übergeben.
  syntax:
    content: 'function receive(partitionId: string | number, onMessage: OnMessage, onError: OnError, options?: ReceiveOptions)'
    parameters:
    - id: partitionId
      type:
      - string | number
      description: Partitions-ID aus der empfangen.
    - id: onMessage
      type:
      - azure-event-hubs.OnMessage
      description: Der Message-Handler zum Empfangen von Ereignis-Datenobjekte.
    - id: onError
      type:
      - azure-event-hubs.OnError
      description: Der Fehlerhandler eine Fehlermeldung angezeigt, die beim Empfangen von Nachrichten auftritt.
    - id: options
      type:
      - azure-event-hubs.ReceiveOptions
      description: ''
      optional: true
    return:
      type:
      - azure-event-hubs.ReceiveHandler
  package: azure-event-hubs
- uid: azure-event-hubs.EventHubClient.receiveBatch
  name: receiveBatch
  children: []
  type: method
  langs:
  - typeScript
  summary: Einen Batch von EventData-Objekten aus einer Event Hub-Partition empfängt, für eine angegebene Anzahl und eine angegebene maximale in Sekunden Wartezeit, je nachdem, was zuerst eintritt. Diese Methode kann verwendet werden, direkt nach dem Erstellen des Receiver-Objekts und **darf keinen** verwendet werden, zusammen mit den `start()` Methode.
  syntax:
    content: 'function receiveBatch(partitionId: string | number, maxMessageCount: number, maxWaitTimeInSeconds?: number, options?: ReceiveOptions)'
    parameters:
    - id: partitionId
      type:
      - string | number
      description: Partitions-ID aus der empfangen.
    - id: maxMessageCount
      type:
      - number
      description: Die maximale Nachrichtenanzahl. Ein Wert muss größer als 0 sein.
    - id: maxWaitTimeInSeconds
      type:
      - number
      description: ''
      optional: true
    - id: options
      type:
      - azure-event-hubs.ReceiveOptions
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-event-hubs.EventData[]>
  package: azure-event-hubs
- uid: azure-event-hubs.EventHubClient.send
  name: send
  children: []
  type: method
  langs:
  - typeScript
  summary: Sendet die angegebene Meldung an den Event Hub.
  syntax:
    content: 'function send(data: EventData, partitionId?: string | number)'
    parameters:
    - id: data
      type:
      - azure-event-hubs.EventData
      description: Zu sendende Nachricht.  Wird als JSON-codierte UTF8-Zeichenfolge gesendet werden.
    - id: partitionId
      type:
      - string | number
      description: ''
      optional: true
    return:
      type:
      - Promise<Delivery>
  package: azure-event-hubs
- uid: azure-event-hubs.EventHubClient.sendBatch
  name: sendBatch
  children: []
  type: method
  langs:
  - typeScript
  summary: Senden eines Batches von EventData an den Event Hub. Die "Message_annotations", "Application_properties" und "Eigenschaften" der ersten Nachricht werden wie der Umschlag (batchnachricht) festgelegt werden.
  syntax:
    content: 'function sendBatch(datas: EventData[], partitionId?: string | number)'
    parameters:
    - id: datas
      type:
      - azure-event-hubs.EventData[]
      description: Ein Array von EventData-Objekten, die in einer Meldung gesendet werden.
    - id: partitionId
      type:
      - string | number
      description: ''
      optional: true
    return:
      type:
      - Promise<Delivery>
  package: azure-event-hubs
