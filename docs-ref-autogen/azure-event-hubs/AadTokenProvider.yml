  summary: '{Number} TokenValidTimeInSeconds - die Anzahl der Sekunden, die für den das Token gültig ist. Eine Konstante, die auf 3.599 Sekunden (ca. 1 Stunde) festgelegt werden. Adal verfügt über einen bestimmten gültigen Zeitraum von 1 Stunde (3.600 Sekunden), wenn sie das Zugriffstoken aktualisiert wird.'
