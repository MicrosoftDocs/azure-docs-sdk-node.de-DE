  name: tokenRenewalMarginInSeconds
  fullName: tokenRenewalMarginInSeconds
  children: []
  langs:
  - typeScript
  type: property
  summary: '{Number} TokenRenewalMarginInSeconds - die Anzahl der Sekunden, in dem er eignet sich zum Verlängern des Tokens. Eine Konstante, die auf 270 Sekunden (4.5 Minuten) festgelegt werden. Adal verfügt über ein festes Zeitfenster, 5 Minuten, wenn sie das Token aus dem token-Cache aktualisiert wird.'
