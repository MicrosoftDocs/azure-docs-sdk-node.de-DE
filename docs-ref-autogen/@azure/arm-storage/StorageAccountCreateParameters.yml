  - uid: '@azure/arm-storage.StorageAccountCreateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Übernimmt oder bestimmt eine Liste von Schlüssel-Wert-Paaren, die die Ressource beschreiben. Diese Tags können zum Anzeigen und Gruppieren von Ressourcen (über Ressourcengruppen) verwendet werden. Maximal 15 Tags kann für eine Ressource bereitgestellt werden. Jedes Tag muss es sich um einen Schlüssel mit einer Länge, die nicht größer als 128 Zeichen lang sein und einen Wert mit einer Länge von maximal 256 Zeichen verfügen.'
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
