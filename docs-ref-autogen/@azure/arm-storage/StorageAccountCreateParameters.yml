      - typeScript
    type: property
    summary: 'Domäne des Benutzers, dem Storage-Konto zugewiesen. Name ist der CNAME-Quelle. Pro Speicherkonto wird nur eine benutzerdefinierte Domäne zu diesem Zeitpunkt unterstützt. Um die vorhandenen benutzerdefinierten Domäne zu löschen, verwenden Sie eine leere Zeichenfolge für die benutzerdefinierte Domäne Name-Eigenschaft.'
