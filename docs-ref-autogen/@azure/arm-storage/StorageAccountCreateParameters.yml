    langs:
      - typeScript
    type: property
    summary: 'Erforderlich. Übernimmt oder bestimmt den Speicherort der Ressource. Dies ist einer der unterstützten und registrierten geografische Azure-Regionen (z. B. USA, Westen, USA, Osten, Asien, Südosten, usw.). Die geografische Region der Ressource kann nicht geändert werden, nachdem es erstellt, aber wenn Sie eine identische geografische Region für Update angegeben ist, wird die Anforderung erfolgreich ist.'
    syntax:
      content: 'location: string'
      return:
        type:
          - string
