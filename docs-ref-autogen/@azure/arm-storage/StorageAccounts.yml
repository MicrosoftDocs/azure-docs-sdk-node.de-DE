  - uid: '@azure/arm-storage.StorageAccounts.beginCreate'
    name: 'beginCreate(string, string, StorageAccountCreateParameters, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Erstellt asynchron ein neues Speicherkonto mit den angegebenen Parametern ein. Wenn bereits ein Konto erstellt wird, und eine nachfolgende erstellungsanforderung mit verschiedenen Eigenschaften ausgegeben wird, werden die Kontoeigenschaften aktualisiert. Wenn bereits ein Konto erstellt wird, und eine nachfolgende Anforderung von erstellungs- oder Aktualisierungsvorgang mit dem genau gleichen Satz von Eigenschaften ausgegeben wird, wird die Anforderung erfolgreich ausgeführt.'
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Der Name der Ressourcengruppe im Abonnement des Benutzers. Der Name ist Groß-/Kleinschreibung.
        - id: accountName
          type:
            - string
          description: 'Der Name des Speicherkontos, das in der angegebenen Ressourcengruppe aus. Speicherkontonamen müssen zwischen 3 und 24 Zeichen lang sein und dürfen nur Zahlen und Kleinbuchstaben enthalten.'
        - id: parameters
          type:
            - '@azure/arm-storage.StorageAccountCreateParameters'
          description: Die Parameter für das erstellte Konto bereitstellen.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
    package: '@azure/arm-storage'
  - uid: '@azure/arm-storage.StorageAccounts.beginFailover'
    name: 'beginFailover(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Failover-Anforderung kann für ein Speicherkonto im Fall von Verfügbarkeitsproblemen ausgelöst werden. Das Failover tritt auf, das Speicherkonto des primären Clusters in sekundären Cluster für RA-GRS-Konten aus. Der sekundäre Cluster wird nach einem Failover zur primären Datenbank.'
    syntax:
      content: 'function beginFailover(resourceGroupName: string, accountName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Der Name der Ressourcengruppe im Abonnement des Benutzers. Der Name ist Groß-/Kleinschreibung.
