    summary: |-
      Ruft ab eine grobe Schätzung der Datum/Uhrzeit aus, wenn die Verschlüsselung zuletzt vom Benutzer aktiviert wurde. Nur zurückgegeben, wenn die Verschlüsselung aktiviert ist. Möglicherweise gibt es nur eine grobe Schätzung unverändert einige unverschlüsselte Blobs, die nach diesem Zeitpunkt geschrieben wurden.
