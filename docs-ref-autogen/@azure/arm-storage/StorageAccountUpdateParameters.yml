  - uid: '@azure/arm-storage.StorageAccountUpdateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Übernimmt oder bestimmt eine Liste von Schlüssel-Wert-Paaren, die die Ressource beschreiben. Diese Tags können über Ressourcengruppen hinweg zum Anzeigen und Gruppieren von Ressourcen verwendet werden. Maximal 15 Tags kann für eine Ressource bereitgestellt werden. Jedes Tag muss einen Schlüssel, die nicht größer als 128 Zeichen lang sein und einen Wert, der lang nicht mehr als 256 Zeichen haben.'
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-storage'
