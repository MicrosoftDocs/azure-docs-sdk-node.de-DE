      parameters:
        - id: text
          type:
            - string
          description: |-
            Die Textzeichenfolge für die Rechtschreib- und grammatikprüfung Fehler überprüfen. Die kombinierte Länge der Textzeichenfolge, PreContextText Zeichenfolge ein, und PostContextText Zeichenfolge darf 10.000 Zeichen nicht überschreiten.
            Sie können diesen Parameter angeben, in eine GET-Anforderung der Abfragezeichenfolge oder im Hauptteil einer POST-Anforderung. Aufgrund der Zeichenfolgenlänge für die Abfrage in der Regel verwenden eine POST-Anforderung Sie, wenn Sie nur für kurze Zeichenfolgen suchen.
