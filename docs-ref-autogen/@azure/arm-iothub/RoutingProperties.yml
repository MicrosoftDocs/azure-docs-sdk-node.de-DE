  - uid: '@azure/arm-iothub.RoutingProperties.fallbackRoute'
    name: fallbackRoute
    fullName: fallbackRoute
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Eigenschaften der Route, die verwendet wird, als eine Herbst-Back-Route, wenn keine der im Abschnitt "Routen" angegebenen Bedingungen erfüllt sind. Dieser Parameter ist optional. Wenn diese Eigenschaft nicht festgelegt ist, werden Nachrichten, die nicht im Abschnitt "Routen" angegebenen Bedingungen erfüllen, an den integrierten Event Hub-Endpunkt weitergeleitet.'
    optional: true
    syntax:
      content: 'fallbackRoute?: FallbackRouteProperties'
      return:
        type:
          - '@azure/arm-iothub.FallbackRouteProperties'
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RoutingProperties.routes'
    name: routes
    fullName: routes
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Liste der vom Benutzer bereitgestellte Routingregeln, die der IoT-Hub zum Weiterleiten von Nachrichten mit integrierten und benutzerdefinierten Endpunkten verwendet. Maximal 100 Weiterleitungsregeln für kostenpflichtige Hubs zulässig sind und maximal 5 Routingregeln werden kostenlos Hubs zulässig.'
    optional: true
    syntax:
      content: 'routes?: RouteProperties[]'
      return:
        type:
          - '@azure/arm-iothub.RouteProperties[]'
    package: '@azure/arm-iothub'
