igt, dass eine Verbindung mit dem Endpunkt nicht in den IoT Hub hergestellt hat.</span><span class="sxs-lookup"><span data-stu-id="65f59-109">The ''unknown'' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id="65f59-110">Von diesem Endpunkt wurden keine Nachrichten übermittelt oder zurückgewiesen.</span><span class="sxs-lookup"><span data-stu-id="65f59-110">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id="65f59-111">Folgende Werte sind möglich: "unknown", "fehlerfrei", "fehlerhaft", "Warteschlange für unzustellbare Nachrichten"</span><span class="sxs-lookup"><span data-stu-id="65f59-111">Possible values include: ''unknown'', ''healthy'', ''unhealthy'', ''dead''</span></span>'
