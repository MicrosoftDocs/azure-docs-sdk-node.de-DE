    fullName: encoding
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Codierung, die wird zum Serialisieren von Nachrichten bis hin zu Blobs verwendet. Unterstützte Werte sind "Avro", "Avrodeflate" und "JSON". Standardwert ist "Avro". Mögliche Werte sind: ''Avro'', ''AvroDeflate'', ''JSON'''
