    fullName: maxChunkSizeInBytes
    children: []
    langs:
      - typeScript
    type: property
    summary: Maximale Anzahl von Bytes für jedes Blob in den Speicher geschrieben. Wert muss zwischen 10485760(10MB) und 524288000(500MB) liegen. Standardwert ist 314572800(300MB).
    optional: true
    syntax:
      content: 'maxChunkSizeInBytes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-iothub'
