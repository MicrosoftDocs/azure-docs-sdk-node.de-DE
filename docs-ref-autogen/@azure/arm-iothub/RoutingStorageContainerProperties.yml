    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Name, der diesen Endpunkt identifiziert. Der Name darf nur alphanumerische Zeichen, Punkte, Unterstriche, Bindestriche und hat eine maximale Länge von 64 Zeichen. Die folgenden Namen sind reserviert: Ereignisse, FileNotifications, $default. Endpunktnamen dürfen müssen über Endpunkttypen eindeutig sein.'
    syntax:
      content: 'name: string'
      return:
        type:
          - string
