    children: []
    langs:
      - typeScript
    type: property
    summary: 'Name-Dateiformat für das Blob. Verwendete Standardformat ist {Iothub} / {partition} / {YYYY} / {MM} / {TT} / {HH} / {mm}. Alle Parameter müssen angegeben werden, aber neu geordnet werden.'
    optional: true
    syntax:
      content: 'fileNameFormat?: undefined | string'
