    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Name der Route. Der Name darf nur alphanumerische Zeichen, Punkte, Unterstriche, Bindestriche enthalten, hat eine maximale Länge von 64 Zeichen und muss eindeutig sein.'
    syntax:
