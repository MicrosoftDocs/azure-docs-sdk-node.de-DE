      - typeScript
    type: property
    summary: 'Die Bedingung, die ausgewertet wird, um die Routingregel zu übernehmen. Wenn keine Bedingung angegeben wird, wertet er standardmäßig auf "true". -Grammatik finden Sie unter: https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-query-language'
    optional: true
    syntax:
      content: 'condition?: undefined | string'
      return:
        type:
          - undefined | string
