      - typeScript
    type: property
    summary: 'Die Liste der Endpunkte, die an die Nachrichten, die die Bedingung erfüllen weitergeleitet werden. Derzeit ist nur ein einziger Endpunkt zulässig.'
    syntax:
      content: 'endpointNames: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-iothub'
