  - uid: '@azure/event-hubs.ClientOptionsBase.webSocket'
    name: webSocket
    fullName: webSocket
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Der WebSocket-Konstruktor verwendet, um eine AMQP-Verbindung über einen WebSocket zu erstellen.
      Diese Option muss angegeben werden, der folgenden Szenarien
      - Der TCP-Port 5671, der von der AMQP-Verbindung mit Event Hubs verwendet wird, wird in Ihrer Umgebung blockiert.
      - Ihre Anwendung muss hinter einem Proxyserver ausgeführt werden
      - Ihre Anwendung im Browser ausgeführt werden soll, und Sie Websocket-Implementierung anstelle der integrierten WebSocket im Browser Ihrer Wahl bereitstellen möchten.
    optional: true
    syntax:
      content: 'webSocket?: WebSocketImpl'
      return:
        type:
          - WebSocketImpl
    package: '@azure/event-hubs'
