- uid: '@azure/event-hubs.ClientEntity.address'
  name: address
  fullName: address
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    {String} Adresse die Adresse des Client-Entität in einem der folgenden Formate:


    **Sender**

    - `"<hubName>"`

    - `"<hubName>/Partitions/<partitionId>"`.


    **Empfänger**

    - `"<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.


    **ManagementClient**

    -`"$management"`.
  syntax:
    content: 'address: string'
    return:
      type:
      - string
  package: '@azure/event-hubs'
