- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Flag zum Deaktivieren der SSL-Überprüfung für die Anforderungen. SSL-Überprüfung ist standardmäßig aktiviert. Nicht fest, wenn der Produktions-Endpunkte auf.

    Dies ist nur beim Emulator-Endpunkt, um zu vermeiden, Ihre Anforderungen mit SSL mit Fehlern auf Fehler im Zusammenhang verwendet werden soll.
  syntax:
    content: 'DisableSSLVerification: boolean'
