  - '@azure/cosmos.ChangeFeedOptions.sessionToken'
  - '@azure/cosmos.ChangeFeedOptions.startFromBeginning'
  - '@azure/cosmos.ChangeFeedOptions.startTime'
  langs:
  - typeScript
  type: interface
  summary: >
    Gibt Optionen an, für die Änderung einiger dieser mit Regeloptionen wird gesteuert, wo und wann feed aus dem änderungsfeed zu lesen. Die Reihenfolge der Rangfolge ist:

    - Continuation

    - startTime

    - "startfrombeginning"


    Wenn keine dieser Optionen festgelegt werden, beginnt das Lesen von Änderungen aus dem ersten `ChangeFeedIterator.executeNext()` aufrufen.
  package: '@azure/cosmos'
