- uid: '@azure/cosmos.IndexingMode.consistent'
  name: consistent
  children: []
  langs:
  - typeScript
  summary: >
    Index wird synchron mit einem CREATE- oder Update-Vorgang aktualisiert.

    Mit konsistenter Indizierung entspricht Verhaltens der Abfrage die standardmäßige konsistenzebene für den Container.

    Der Index wird immer mit den Daten auf dem neuesten Stand gehalten.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.IndexingMode.lazy'
  name: lazy
  children: []
  langs:
  - typeScript
  summary: >
    Index wird asynchron aktualisiert, in Bezug auf einen Vorgang erstellen oder aktualisieren.

    Bei der verzögerten Indizierung sind Abfragen letztendlich konsistent. Der Index wird aktualisiert, wenn der Container im Leerlauf befindet.
  type: field
  numericValue: 
  package: '@azure/cosmos'
