- uid: '@azure/cosmos.IndexingMode.Consistent'
  name: Consistent
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Index wird synchron mit einem CREATE- oder Update-Vorgang aktualisiert. <br>

    Mit konsistenter Indizierung entspricht Verhaltens der Abfrage die standardmäßige konsistenzebene für den Container.

    Der Index wird immer mit den Daten auf dem neuesten Stand gehalten. </p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.IndexingMode.Lazy'
  name: Lazy
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Index wird asynchron aktualisiert, in Bezug auf einen Vorgang erstellen oder aktualisieren. <br>

    Bei der verzögerten Indizierung sind Abfragen letztendlich konsistent. Der Index wird aktualisiert, wenn der Container im Leerlauf befindet.</p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
