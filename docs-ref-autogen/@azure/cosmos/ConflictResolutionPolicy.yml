  type: interface
  summary: Stellt die Konfiguration der Konflikt auflösen um anzugeben, wie zum Lösen von Konflikten für den Fall, dass Schreibvorgänge aus verschiedenen Regionen zu Konflikten für Dokumente in der Sammlung in Azure Cosmos DB-Diensts führen.
