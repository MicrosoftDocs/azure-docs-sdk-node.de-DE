- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    <span data-ttu-id="0a990-102">Übernimmt oder bestimmt den Pfad der in der einzelnen Dokumente in Azure Cosmos DB-Diensts für die letzte Writer Wins-Auflösung des Konflikts zwischen vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="0a990-102">Gets or sets the path which is present in each document in the Azure Cosmos DB service for last writer wins conflict-resolution.</span></span>

    <span data-ttu-id="0a990-103">Dieser Pfad muss in jedem Dokument vorhanden sein und muss ein ganzzahliger Wert sein.</span><span class="sxs-lookup"><span data-stu-id="0a990-103">This path must be present in each document and must be an integer value.</span></span>

    <span data-ttu-id="0a990-104">Bei einem Konflikt, der in einem Dokument ausgeführt wird wird das Dokument mit den höheren ganzzahligen Wert im angegebenen Pfad ausgewählt werden.</span><span class="sxs-lookup"><span data-stu-id="0a990-104">In case of a conflict occurring on a document, the document with the higher integer value in the specified path will be picked.</span></span>

    <span data-ttu-id="0a990-105">Wenn der Pfad nicht angegeben ist, wird standardmäßig der Timestamp-Pfad verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="0a990-105">If the path is unspecified, by default the timestamp path will be used.</span></span>

    <span data-ttu-id="0a990-106">Dieser Wert sollte nur festgelegt werden, wenn <xref:ConflictResolutionMode.LastWriterWins>.</span><span class="sxs-lookup"><span data-stu-id="0a990-106">This value should only be set when using <xref:ConflictResolutionMode.LastWriterWins>.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
