  type: property
  summary: >
    <span data-ttu-id="0a990-107">Übernimmt oder bestimmt die <xref:StoredProcedure> die für die Auflösung des Konflikts zwischen in Azure Cosmos DB-Diensts verwendet wird.</span><span class="sxs-lookup"><span data-stu-id="0a990-107">Gets or sets the <xref:StoredProcedure> which is used for conflict resolution in the Azure Cosmos DB service.</span></span>

    <span data-ttu-id="0a990-108">Diese gespeicherte Prozedur kann erstellt werden, nachdem die <xref:Container> wird erstellt und kann geändert werden, nach Bedarf.</span><span class="sxs-lookup"><span data-stu-id="0a990-108">This stored procedure may be created after the <xref:Container> is created and can be changed as required.</span></span>

    1. <span data-ttu-id="0a990-109">Dieser Wert sollte nur festgelegt werden, wenn <xref:ConflictResolutionMode.Custom>.</span><span class="sxs-lookup"><span data-stu-id="0a990-109">This value should only be set when using <xref:ConflictResolutionMode.Custom>.</span></span>

    2. <span data-ttu-id="0a990-110">Falls die gespeicherte Prozedur ein Fehler auftritt, oder löst eine Ausnahme aus, wird standardmäßig die Auflösung des Konflikts zwischen Konflikte in der verursacht einen Konflikt-feed zu registrieren.</span><span class="sxs-lookup"><span data-stu-id="0a990-110">In case the stored procedure fails or throws an exception, the conflict resolution will default to registering conflicts in the conflicts feed.</span></span>


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
