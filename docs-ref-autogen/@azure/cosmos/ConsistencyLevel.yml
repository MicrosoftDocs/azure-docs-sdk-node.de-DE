items:
- uid: '@azure/cosmos.ConsistencyLevel'
  name: ConsistencyLevel
  fullName: ConsistencyLevel
  children:
  - '@azure/cosmos.ConsistencyLevel.BoundedStaleness'
  - '@azure/cosmos.ConsistencyLevel.ConsistentPrefix'
  - '@azure/cosmos.ConsistencyLevel.Eventual'
  - '@azure/cosmos.ConsistencyLevel.Session'
  - '@azure/cosmos.ConsistencyLevel.Strong'
  langs:
  - typeScript
  type: enum
  summary: >
    Stellt die konsistenzebenen, die für Azure Cosmos DB-Client-Vorgänge unterstützt.<br>

    Der angeforderte ConsistencyLevel muss übereinstimmen oder schwächer als die, die für das Datenbankkonto bereitgestellt werden.

    Konsistenzebenen.

    Konsistenzebenen anhand der Reihenfolge der Stärke sind Strong, "begrenzte Veraltung", Sitzung, Präfixkonsistenz und "letztlich".


    Finden Sie unter https://aka.ms/cosmos-consistency detaillierte Dokumentation zu den Konsistenzebenen.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.BoundedStaleness'
  name: BoundedStaleness
  children: []
  langs:
  - typeScript
  summary: >-
    Begrenzte Veraltung garantiert, dass Lesevorgänge nicht zu veraltet sind.

    Dies kann basierend auf der Anzahl von Vorgängen (MaxStalenessPrefix) oder die Zeit (MaxStalenessIntervalInSeconds) konfiguriert werden.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.ConsistentPrefix'
  name: ConsistentPrefix
  children: []
  langs:
  - typeScript
  summary: >-
    ConsistentPrefix Konsistenz garantiert, dass Lesevorgänge bestimmtes Präfix aller Schreibvorgänge ohne Lücken zurückgegeben werden.

    Alle Schreibvorgänge werden schließlich stehen für Lesevorgänge. "
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Eventual'
  name: Eventual
  children: []
  langs:
  - typeScript
  summary: >-
    Die Konsistenzebene letztlich garantiert, dass Lesevorgänge eine Teilmenge der Schreibvorgänge zurückgeben.

    Alle Schreibvorgänge werden schließlich stehen für Lesevorgänge.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Session'
  name: Session
  children: []
  langs:
  - typeScript
  summary: Sitzungskonsistenz garantiert monotone Lesevorgänge (Sie nie alte Daten gelesen und dann neue und alte erneut), monotone Schreibvorgänge (Schreibvorgänge sind geordnet) "und" lesen, die Ihre Schreibvorgänge (die Schreibvorgänge sind sofort sichtbar, um Ihre Lesevorgänge) in einer Sitzung einzelnen.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConsistencyLevel.Strong'
  name: Strong
  children: []
  langs:
  - typeScript
  summary: Starke Konsistenz gewährleistet, die dass die Lesevorgänge immer zurück den Wert, der zuletzt geschrieben wurde.
  type: field
  numericValue: 
  package: '@azure/cosmos'
