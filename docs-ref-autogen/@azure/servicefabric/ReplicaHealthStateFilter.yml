      - <span data-ttu-id="9c48e-124">Fehler: Filter, der mit Eingaben eines Werts Fehler für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="9c48e-124">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="9c48e-125">Der Wert ist gleich „8“.</span><span class="sxs-lookup"><span data-stu-id="9c48e-125">The value is 8.</span></span>
