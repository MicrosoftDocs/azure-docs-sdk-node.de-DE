      <span data-ttu-id="9c48e-107">Die möglichen Werte sind Integer-Wert, der eine der folgenden Integritätsstatus.</span><span class="sxs-lookup"><span data-stu-id="9c48e-107">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="9c48e-108">Nur für Replikate, die dem Filter entsprechen, werden zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="9c48e-108">Only replicas that match the filter are returned.</span></span> <span data-ttu-id="9c48e-109">Alle Replikate werden verwendet, um die übergeordnete Partition aggregiert Integritätsstatus auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="9c48e-109">All replicas are used to evaluate the parent partition aggregated health state.</span></span>
