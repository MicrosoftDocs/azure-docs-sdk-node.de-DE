    langs:
      - typeScript
    type: interface
    summary: |-
      Stellt eine PropertyBatchOperation, in dem das boolesche Vorhandensein einer Eigenschaft mit dem Exists-Argument verglichen.
      Der PropertyBatchOperation Vorgang schlägt fehl, wenn die Eigenschaft vorhanden ist nicht gleich dem Argument vorhanden ist.
      Die CheckExistsPropertyBatchOperation wird in der Regel als eine Vorbedingung für die Write-Vorgänge im Batch verwendet.
      Beachten Sie, dass eine PropertyBatchOperation in einem PropertyBatch schlägt fehl, der gesamte Batch schlägt fehl, und kann nicht transaktionale Weise übermittelt werden.
    package: '@azure/servicefabric'
