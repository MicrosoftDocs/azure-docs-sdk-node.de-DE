    type: property
    summary: |-
      <span data-ttu-id="bd0a3-103">Beschreibt die Cluster- und Integritätsrichtlinien, das zum Auswerten der clusterintegrität und die Filter aus, wählen Sie die clusterentitäten, die zurückgegeben werden soll.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="bd0a3-104">Wenn die clusterintegritätsrichtlinie vorhanden ist, wird es zum Auswerten der Clusterereignisse und den Clusterknoten verwendet.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="bd0a3-105">Wenn nicht vorhanden sind, handelt es sich bei der Integrität Auswertung verwendet, die die clusterintegritätsrichtlinie im clustermanifest oder die standardintegritätsrichtlinie für den Cluster definiert.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="bd0a3-106">Standardmäßig wird jede Anwendung mit der Integritätsrichtlinie anwendungsspezifische an, in das Anwendungsmanifest und die standardmäßige Integritätsrichtlinie definiert werden, wenn keine Richtlinie im Manifest definiert wird ausgewertet.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="bd0a3-107">Wenn die Zuordnung der anwendungsintegritätsrichtlinien angegeben ist und es einen Eintrag für eine Anwendung wurde, wird die angegebene anwendungsintegritätsrichtlinie zum Auswerten der Anwendungsintegrität verwendet.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="bd0a3-108">Benutzer können sehr flexibel Filter zum Auswählen der clusterentitäten Antwort einschließt angeben.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="bd0a3-109">Die Auswahl kann erfolgt basierend auf den Integritätsstatus der Entitäten und basierend auf der Hierarchie werden.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="bd0a3-110">Die Abfrage kann mit mehreren Ebene von untergeordneten Entitäten basierend auf den angegebenen Filtern zurück.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="bd0a3-111">Es können z. B. eine Anwendung mit einem angegebenen Namen, und klicken Sie für diese Anwendung zurückgeben, nur Dienste, die Fehler oder Warnung aus, und alle Partitionen und Replikaten für einen dieser Dienste werden zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="bd0a3-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
