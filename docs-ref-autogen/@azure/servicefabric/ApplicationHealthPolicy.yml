  - uid: '@azure/servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications'
    name: maxPercentUnhealthyDeployedApplications
    fullName: maxPercentUnhealthyDeployedApplications
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Der maximal zulässige Prozentsatz von bereitgestellten Anwendungen, die fehlerhaft sind. Zulässige Werte sind Byte-Werte von 0 bis 100.
      Der Prozentsatz entspricht den maximalen tolerierten Prozentsatz von bereitgestellten Anwendungen, die fehlerhaft sein können, bevor die Anwendung als fehlerhaft behandelt wird.
      Dies wird berechnet durch Dividieren der Anzahl fehlerhafter bereitgestellter Anwendungen über die Anzahl der Knoten, in dem die Anwendung derzeit auf im Cluster bereitgestellt wird.
      Die Berechnung wird aufgerundet, um einen Fehler auf einer kleinen Anzahl von Knoten zu tolerieren. Der Standardprozentsatz ist null. Standardwert: 0.
    optional: true
    syntax:
      content: 'maxPercentUnhealthyDeployedApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
