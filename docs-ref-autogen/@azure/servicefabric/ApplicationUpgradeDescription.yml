    langs:
      - typeScript
    type: interface
    summary: 'Beschreibt die Parameter für Anwendungsupgrades. Beim Aktualisieren wird die vorhandene Anwendungsbeschreibung durch die Upgradebeschreibung ersetzt. Dies bedeutet, dass die vorhandenen Parameter mit der leeren Liste der Parameter überschrieben werden, wenn die Parameter nicht angegeben sind. Dies würde dazu führen, dass für die Anwendung die Standardwerte der Parameter aus dem Anwendungsmanifest verwendet werden. Wenn Sie nicht, um alle vorhandenen Parameterwerte zu ändern möchten, erhalten Sie die Anwendungsparameter zuerst mithilfe der GetApplicationInfo-Abfrage, und geben Sie dann diese Werte als Parameter in diese ApplicationUpgradeDescription.'
    package: '@azure/servicefabric'
