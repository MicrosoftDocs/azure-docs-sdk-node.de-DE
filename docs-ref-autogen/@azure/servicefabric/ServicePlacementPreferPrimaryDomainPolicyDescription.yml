    summary: |
      <span data-ttu-id="976c4-101">Beschreibt die Richtlinie, für die Platzierung von Service Fabric-Diensten verwendet werden, in dem primären Replikate des Diensts in einer bestimmten Domäne optimal platziert werden soll.</span><span class="sxs-lookup"><span data-stu-id="976c4-101">Describes the policy to be used for placement of a Service Fabric service where the service's Primary replicas should optimally be placed in a particular domain.</span></span>
      <span data-ttu-id="976c4-102">Die Platzierungsrichtlinie für diese wird normalerweise verwendet, mit Fehlerdomänen in Szenarien der Service Fabric-Cluster ist, in denen geografisch verteilt, um anzugeben, dass das primäre Replikat des Diensts in einer bestimmten Fehlerdomäne befinden, sollte die in geografisch verteilten Szenarien in der Regel mit regionalen oder Datacenter-Grenzen ausgerichtet.</span><span class="sxs-lookup"><span data-stu-id="976c4-102">This placement policy is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a service's primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id="976c4-103">Beachten Sie, dass da dies eine Optimierung ist es möglich ist, dass das primäre Replikat möglicherweise nicht in dieser Domäne aufgrund von Fehlern, Kapazitätsgrenzen oder andere Einschränkungen befindet gelangen.</span><span class="sxs-lookup"><span data-stu-id="976c4-103">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span>
