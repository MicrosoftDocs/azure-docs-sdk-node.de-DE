  - uid: '@azure/servicefabric.ExternalStoreProvisionApplicationTypeDescription.async'
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob die Bereitstellung asynchron erfolgen soll. Bei Festlegung auf „true“ wird der Bereitstellungsvorgang beendet, wenn die Anforderung vom System akzeptiert wurde. Der Bereitstellungsvorgang wird dann ohne Zeitlimit fortgesetzt. Der Standardwert ist false. Bei großen Anwendungspaketen wird empfohlen, den Wert auf „true“ festzulegen.'
    syntax:
      content: 'async: boolean'
      return:
        type:
          - boolean
    package: '@azure/servicefabric'
