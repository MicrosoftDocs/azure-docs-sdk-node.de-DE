    summary: 'Definiert eine Integritätsrichtlinie verwendet, um die Integrität des Clusters oder eines Clusterknotens auszuwerten.'
    optional: true
    syntax:
      content: 'clusterHealthPolicy?: ClusterHealthPolicy'
