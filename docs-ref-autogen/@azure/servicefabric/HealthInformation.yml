      <span data-ttu-id="ccd89-126">Die Sequenznummer des Berichts wird vom Integritätsspeicher zur Erkennung veralteter Berichte verwendet.</span><span class="sxs-lookup"><span data-stu-id="ccd89-126">The report sequence number is used by the health store to detect stale reports.</span></span>
      <span data-ttu-id="ccd89-127">Wenn diese nicht angegeben ist, wird beim Hinzufügen eines Berichts automatisch eine Sequenznummer vom Integritätsclient generiert.</span><span class="sxs-lookup"><span data-stu-id="ccd89-127">If not specified, a sequence number is auto-generated by the health client when a report is added.</span></span>
