  - uid: '@azure/servicefabric.ApplicationLoadInfo.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Identität (ID) der Anwendung. Dies ist eine codierte Darstellung der Namen der Anwendung.
      Dies wird in der REST-APIs zur Ressource für die Anwendung zu identifizieren.
      Ab Version 6.0, hierarchische Namen als Trennzeichen das "\~" Zeichen. Wenn der Anwendungsname ist z. B. "Fabric: / Myapp/app1", die Anwendungsidentität "Myapp\~app1" in 6.0 +- und "meineapp/app1", der in früheren Versionen.
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die maximale Anzahl von Knoten, in denen diese Anwendung instanziiert werden kann.
      Es ist die Anzahl der Knoten, die diese Anwendung umfassen darf.
      Für Anwendungen, die keine Anwendungskapazität definiert wird dieser Wert 0 (null) sein.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationLoadInfo.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die minimale Anzahl von Knoten für diese Anwendung.
      Es ist die Anzahl der Knoten, in dem Service Fabric reserviert Kapazität im Cluster die gleich ReservedLoad * MinimumNodes für diese Anwendungsinstanz.
      Für Anwendungen, die keine Anwendungskapazität definiert wird dieser Wert 0 (null) sein.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
