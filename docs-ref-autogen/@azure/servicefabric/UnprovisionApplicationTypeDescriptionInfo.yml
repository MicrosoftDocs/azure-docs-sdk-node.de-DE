  - uid: '@azure/servicefabric.UnprovisionApplicationTypeDescriptionInfo.async'
    name: async
    fullName: async
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Das Flag gibt an, ob das Aufheben der Bereitstellung asynchron erfolgen soll. Bei Festlegung auf „true“ wird der Aufhebungsvorgang der Bereitstellung beendet, wenn die Anforderung vom System akzeptiert wurde. Der Vorgang der Aufhebung der Bereitstellung wird dann ohne Zeitlimit fortgesetzt. Der Standardwert ist false.
      Es wird jedoch empfohlen, den Wert für große bereitgestellte Anwendungspakete auf „true“ festzulegen.
    optional: true
    syntax:
      content: 'async?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'