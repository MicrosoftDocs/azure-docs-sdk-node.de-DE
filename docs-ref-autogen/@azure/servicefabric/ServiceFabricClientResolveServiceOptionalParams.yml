  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyType'
    name: partitionKeyType
    fullName: partitionKeyType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Schlüsseltyp für die Partition. Dieser Parameter ist erforderlich, wenn das Partitionsschema für den Dienst gleich „Int64Range“ oder „Named“ ist. Die folgenden Werte sind möglich.
      - None (1) – gibt an, dass der Parameter "partitionkeyvalue" nicht angegeben ist. Dies ist für die Partitionen gültig, deren Partitionsschema als „Singleton“ festgelegt ist. Dies ist der Standardwert. Der Wert ist gleich „1“.
      - Int64Range (2): Gibt an, dass der Parameter "partitionkeyvalue" ein int64-Partitionsschlüssel ist.
      Dies ist für die Partitionen gültig, deren Partitionsschema als „Int64Range“ festgelegt ist. Der Wert ist gleich „2“.
      - Mit dem Namen (3): Gibt an, dass der Parameter "partitionkeyvalue" ein Name der Partition ist. Dies ist für die Partitionen gültig, deren Partitionsschema als „Named“ festgelegt ist. Der Wert ist gleich „3“.
    optional: true
    syntax:
      content: 'partitionKeyType?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceFabricClientResolveServiceOptionalParams.partitionKeyValue'
    name: partitionKeyValue
    fullName: partitionKeyValue
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Der Partitionsschlüssel. Dieses Argument ist erforderlich, wenn das Partitionsschema für den Dienst gleich „Int64Range“ oder „Named“ ist.
      Dies ist nicht die Partitions-ID, sondern entweder der ganzzahlige Schlüsselwert oder der Name der Partitions-ID.
      Wenn Ihr Dienst beispielsweise Bereichspartitionen von 0 bis 10 verwendet, dann wäre PartitionKeyValue eine ganze Zahl in diesem Bereich. Fragen Sie die Dienstbeschreibung ab, auf den Bereich oder Namen anzuzeigen.
    optional: true
    syntax:
      content: 'partitionKeyValue?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
