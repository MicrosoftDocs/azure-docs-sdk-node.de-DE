    optional: true
    syntax:
      content: 'configurationVersion?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.Epoch.dataLossVersion'
    name: dataLossVersion
    fullName: dataLossVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die aktuelle Daten verloren gehen Anzahl dieser Epoche. Die Daten verloren gehen Number-Eigenschaft ist ein steigender Wert, der aktualisiert wird, wenn Daten verloren gehen als bei Ausfall eines Quorums von Replikaten im Replikat festgelegt werden, die das primäre Replikat enthält vermutet wird, an.'
    optional: true
    syntax:
      content: 'dataLossVersion?: undefined | string'
