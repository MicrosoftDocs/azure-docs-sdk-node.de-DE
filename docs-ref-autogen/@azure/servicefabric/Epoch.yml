    type: interface
    summary: 'Ein Epoche ist eine Konfiguration-Zahl für die Partition als Ganzes. Beim Festlegen der Konfigurations des Replikats Änderungen, z. B. wenn der primäre Replikat ändert, die Vorgänge, die aus dem neuen primären Replikat repliziert werden als sind eine neue Epoche, von denen die vom alten primären Replikat gesendet wurden.'
    package: '@azure/servicefabric'
