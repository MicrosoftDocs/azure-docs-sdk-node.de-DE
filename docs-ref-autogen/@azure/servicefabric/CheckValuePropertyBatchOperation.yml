    type: interface
    summary: |-
      Stellt eine PropertyBatchOperation, die den Wert der Eigenschaft mit dem erwarteten Wert vergleicht.
      Die CheckValuePropertyBatchOperation wird in der Regel als eine Vorbedingung für die Write-Vorgänge im Batch verwendet.
      Beachten Sie, dass eine PropertyBatchOperation in einem PropertyBatch schlägt fehl, der gesamte Batch schlägt fehl, und kann nicht transaktionale Weise übermittelt werden.
