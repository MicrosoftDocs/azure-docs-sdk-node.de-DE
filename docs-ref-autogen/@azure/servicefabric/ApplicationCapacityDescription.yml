### YamlMime:UniversalReference
items:
  - uid: '@azure/servicefabric.ApplicationCapacityDescription'
    name: ApplicationCapacityDescription
    fullName: ApplicationCapacityDescription
    children:
      - '@azure/servicefabric.ApplicationCapacityDescription.applicationMetrics'
      - '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
      - '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    langs:
      - typeScript
    type: interface
    summary: |-
      Beschreibt die Kapazitätsinformationen für Dienste dieser Anwendung. Diese Beschreibung kann zum Beschreiben von Folgendes verwendet werden.
      - Reservieren die Kapazität für die Dienste auf den Knoten
      - Beschränken der Gesamtzahl der Knoten, die Dienste dieser Anwendung ausgeführt werden kann
      - Beschränken die benutzerdefinierte kapazitätsmetriken, um den Gesamtverbrauch dieser Metrik durch die Dienste dieser Anwendung zu beschränken.
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.applicationMetrics'
    name: applicationMetrics
    fullName: applicationMetrics
    children: []
    langs:
      - typeScript
    type: property
    summary: Liste der Beschreibung der Anwendung Kapazität Metrik.
    optional: true
    syntax:
      content: 'applicationMetrics?: ApplicationMetricDescription[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationMetricDescription[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die maximale Anzahl von Knoten, für die Service Fabric Kapazität für diese Anwendung reserviert.
      Hinweis: Dies bedeutet nicht, dass die Dienste dieser Anwendung auf allen dieser Knoten platziert werden. Wird standardmäßig der Wert dieser Eigenschaft ist 0 (null), und dies bedeutet, dass die Dienste auf einem Knoten platziert werden können. Standardwert: 0.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die minimale Anzahl von Knoten, für die Service Fabric Kapazität für diese Anwendung reserviert wird.
      Hinweis: Dies bedeutet nicht, dass die Dienste dieser Anwendung auf allen dieser Knoten platziert werden. Wenn diese Eigenschaft auf NULL festgelegt ist, wird keine Kapazität reserviert. Der Wert dieser Eigenschaft darf nicht größer als der Wert der Eigenschaft MaximumNodes sein.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
