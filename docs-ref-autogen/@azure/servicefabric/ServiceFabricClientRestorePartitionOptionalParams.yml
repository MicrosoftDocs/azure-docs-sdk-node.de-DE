    type: property
    summary: 'Gibt die maximale Wartezeit in Minuten an, für die Wiederherstellung abgeschlossen. Posten Sie an, dass der Vorgang mit Timeout-Fehler zurückgegeben. Allerdings in bestimmten Ausnahmefällen möglich es, dass der Restore-Vorgang durchläuft, auch wenn es mit Timeout abgeschlossen ist. Im Fall eines Fehlers Timeout, es wird empfohlen, diesen Vorgang erneut mit einem größer Timeoutwert aufzurufen. Der Standardwert für den gleichen ist 10 Minuten. Standardwert: 10.'
    optional: true
    syntax:
      content: 'restoreTimeout?: undefined | number'
