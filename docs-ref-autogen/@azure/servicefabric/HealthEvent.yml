    type: property
    summary: |
      <span data-ttu-id="cf9ba-125">Die Eigenschaft der Integritätsinformationen.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-125">The property of the health information.</span></span> <span data-ttu-id="cf9ba-126">Eine Entität kann Integritätsberichte für verschiedene Eigenschaften enthalten.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-126">An entity can have health reports for different properties.</span></span>
      <span data-ttu-id="cf9ba-127">Die Eigenschaft ist eine Zeichenfolge und keine feste Enumeration, um dem Reporter Flexibilität zu ermöglichen und entsprechend die Zustandsbedingung zu kategorisieren, die den Bericht auslöst.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-127">The property is a string and not a fixed enumeration to allow the reporter flexibility to categorize the state condition that triggers the report.</span></span>
      <span data-ttu-id="cf9ba-128">Beispielsweise kann ein Reporter mit der SourceId „LocalWatchdog“ den Zustand des verfügbaren Datenträgers auf einem Knoten überwachen und folglich die AvailableDisk-Eigenschaft auf diesem Knoten melden.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-128">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="cf9ba-129">Der gleiche Reporter kann die Knotenkonnektivität überwachen und folglich eine Connectivity-Eigenschaft auf dem gleichen Knoten melden.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-129">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
      <span data-ttu-id="cf9ba-130">Im Integritätsspeicher werden diese Berichte als separate Integritätsereignisse für den angegebenen Knoten behandelt.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-130">In the health store, these reports are treated as separate health events for the specified node.</span></span>
      <span data-ttu-id="cf9ba-131">Zusammen mit der SourceId identifiziert die Eigenschaft eindeutig die Integritätsinformationen.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-131">Together with the SourceId, the property uniquely identifies the health information.</span></span>
    syntax:
      content: 'property: string'
      return:
        type:
          - string
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthEvent.removeWhenExpired'
    name: removeWhenExpired
    fullName: removeWhenExpired
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="cf9ba-132">Ein Wert, der angibt, ob der Bericht aus dem Integritätsspeicher entfernt wird, wenn er abläuft.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-132">Value that indicates whether the report is removed from health store when it expires.</span></span>
      <span data-ttu-id="cf9ba-133">Wenn dieser Wert auf „true“ festgelegt ist, wird der Bericht aus dem Integritätsspeicher entfernt, nachdem er abgelaufen ist.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-133">If set to true, the report is removed from the health store after it expires.</span></span>
      <span data-ttu-id="cf9ba-134">Wenn dieser Wert auf „false“ festgelegt ist, wird der Bericht als Fehler behandelt, wenn er abgelaufen ist.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-134">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="cf9ba-135">Der Wert dieser Eigenschaft ist standardmäßig auf „false“ festgelegt.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-135">The value of this property is false by default.</span></span>
      <span data-ttu-id="cf9ba-136">Wenn Clients in regelmäßigen Abständen Berichte erstellen, sollte RemoveWhenExpired auf „false“ (Standardwert) festgelegt sein.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-136">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
      <span data-ttu-id="cf9ba-137">Auf diese Weise ist der Reporter Probleme (z. B. Deadlocks) und kann nicht gemeldet werden, wird die Entität auf Fehler bei ausgewertet Integritätsbericht abläuft.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-137">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>
      <span data-ttu-id="cf9ba-138">Hierdurch wird die Entität nicht als in einem fehlerhaften Integritätszustand befindlich gekennzeichnet.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-138">This flags the entity as being in Error health state.</span></span>
    optional: true
    syntax:
      content: 'removeWhenExpired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/servicefabric'
