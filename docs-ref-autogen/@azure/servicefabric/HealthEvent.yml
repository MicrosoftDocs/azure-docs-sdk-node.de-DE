    summary: |
      <span data-ttu-id="cf9ba-144">Die Dauer, für die dieser Integritätsbericht gültig ist.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-144">The duration for which this health report is valid.</span></span> <span data-ttu-id="cf9ba-145">Bei diesem Feld wird das ISO8601-Format zur Angabe der Dauer verwendet.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-145">This field uses ISO8601 format for specifying the duration.</span></span>
      <span data-ttu-id="cf9ba-146">Wenn Clients in regelmäßigen Abständen Berichte erstellen, sollten sie Berichte in einem höherer Intervall als die Gültigkeitsdauer senden.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-146">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>
      <span data-ttu-id="cf9ba-147">Wenn Clients Berichte zur Übertragung erstellen, können sie die Gültigkeitsdauer auf einen unbegrenzten Wert festlegen.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-147">If clients report on transition, they can set the time to live to infinite.</span></span>
      <span data-ttu-id="cf9ba-148">Wenn die Gültigkeitsdauer abläuft, wird das Integritätsereignis, das die Integritätsinformationen enthält, entweder aus dem Integritätsspeicher entfernt, sofern RemoveWhenExpired auf „true“ festgelegt ist, oder auf Fehler ausgewertet, sofern RemoveWhenExpired auf „false“ festgelegt ist.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-148">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>
      <span data-ttu-id="cf9ba-149">Wenn kein Wert angegeben ist, wird die Gültigkeitsdauer standardmäßig auf einen unbegrenzten Wert festgelegt.</span><span class="sxs-lookup"><span data-stu-id="cf9ba-149">If not specified, time to live defaults to infinite value.</span></span>
    optional: true
    syntax:
