  - uid: '@azure/servicefabric.ServiceHealthStateFilter.partitionFilters'
    name: partitionFilters
    fullName: partitionFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="80dbf-128">Definiert eine Liste von Filtern, die angeben, welche Partitionen in der zurückgegebenen clusterintegrität einbezogen werden als untergeordnete Elemente des Diensts zu segmentieren.</span><span class="sxs-lookup"><span data-stu-id="80dbf-128">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="80dbf-129">Die Partitionen werden nur zurückgegeben, wenn der übergeordnete Dienst mit einem Filter übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="80dbf-129">The partitions are returned only if the parent service matches a filter.</span></span>
      <span data-ttu-id="80dbf-130">Wenn die Liste leer ist, werden keine Partitionen zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="80dbf-130">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="80dbf-131">Alle Partitionen werden zum Auswerten von des übergeordneten aggregierten Integritätsstatus, unabhängig davon, die Eingabefilter verwendet.</span><span class="sxs-lookup"><span data-stu-id="80dbf-131">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>
      <span data-ttu-id="80dbf-132">Der Dienstfilter kann mehrere Filter für Partition angeben.</span><span class="sxs-lookup"><span data-stu-id="80dbf-132">The service filter may specify multiple partition filters.</span></span>
      <span data-ttu-id="80dbf-133">Beispielsweise können sie einen Filter auf alle Partitionen mit Integritätsstatus Fehler zurück und einem weiteren Filter eine Partition, die die Partitions-ID identifizierte sollen angeben</span><span class="sxs-lookup"><span data-stu-id="80dbf-133">For example, it can specify a filter to return all partitions with health state Error and another filter to always include a partition identified by its partition ID.</span></span>
    optional: true
    syntax:
      content: 'partitionFilters?: PartitionHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.PartitionHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ServiceHealthStateFilter.serviceNameFilter'
    name: serviceNameFilter
    fullName: serviceNameFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="80dbf-134">Der Name des Diensts, der dem Filter entspricht.</span><span class="sxs-lookup"><span data-stu-id="80dbf-134">The name of the service that matches the filter.</span></span> <span data-ttu-id="80dbf-135">Der Filter wird nur auf den angegebenen Dienst angewendet, wenn es vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="80dbf-135">The filter is applied only to the specified service, if it exists.</span></span>
      <span data-ttu-id="80dbf-136">Wenn der Dienst nicht vorhanden ist, wird kein Dienst in den clusterintegritätsblock basierend auf diesen Filter zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="80dbf-136">If the service doesn't exist, no service is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="80dbf-137">Wenn der Dienst vorhanden ist, ist es als untergeordnetes Element der Anwendung enthalten, wenn der Integritätsstatus der Eigenschaften von anderen Filter übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="80dbf-137">If the service exists, it is included as the application's child if the health state matches the other filter properties.</span></span>
      <span data-ttu-id="80dbf-138">Wenn nicht angegeben, werden alle Dienste, die den übergeordneten Filter (sofern vorhanden) in Betracht gezogen und die andere Elemente in einem Filter, wie der Health-State-Filter abgeglichen.</span><span class="sxs-lookup"><span data-stu-id="80dbf-138">If not specified, all services that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'serviceNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
