    type: property
    summary: |
      <span data-ttu-id="80dbf-104">Der Filter für den Integritätsstatus der Dienste.</span><span class="sxs-lookup"><span data-stu-id="80dbf-104">The filter for the health state of the services.</span></span> <span data-ttu-id="80dbf-105">Sie können die Dienste auswählen, wenn sie die gewünschten Integritätsstatus übereinstimmen.</span><span class="sxs-lookup"><span data-stu-id="80dbf-105">It allows selecting services if they match the desired health states.</span></span>
      <span data-ttu-id="80dbf-106">Die möglichen Werte sind Integer-Wert, der eine der folgenden Integritätsstatus.</span><span class="sxs-lookup"><span data-stu-id="80dbf-106">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="80dbf-107">Es werden nur Dienste zurückgegeben, die dem Filter entsprechen.</span><span class="sxs-lookup"><span data-stu-id="80dbf-107">Only services that match the filter are returned.</span></span> <span data-ttu-id="80dbf-108">Alle Dienste werden verwendet, um den Cluster, die aggregierten Integritätsstatus auszuwerten.</span><span class="sxs-lookup"><span data-stu-id="80dbf-108">All services are used to evaluate the cluster aggregated health state.</span></span>
      <span data-ttu-id="80dbf-109">Wenn nicht angegeben, ist Standardwert keine ",", es sei denn, der Dienstname angegeben ist.</span><span class="sxs-lookup"><span data-stu-id="80dbf-109">If not specified, default value is None, unless the service name is specified.</span></span> <span data-ttu-id="80dbf-110">Wenn der Filter hat den Standardwert und Dienstname angegeben ist, wird der entsprechende Dienst zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="80dbf-110">If the filter has default value and service name is specified, the matching service is returned.</span></span>
      <span data-ttu-id="80dbf-111">Ein Statuswert ist eine kennzeichenbasierte Enumeration, sodass der Wert eine Kombination der Werte sein kann, die mit dem bitweisen ODER-Operator abgerufen werden.</span><span class="sxs-lookup"><span data-stu-id="80dbf-111">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>
      <span data-ttu-id="80dbf-112">Wenn der angegebene Wert 6 ist, entspricht es z. B. Dienste für "healthstate"-Wert für OK (2) oder Warning (4).</span><span class="sxs-lookup"><span data-stu-id="80dbf-112">For example, if the provided value is 6, it matches services with HealthState value of OK (2) and Warning (4).</span></span>
      - <span data-ttu-id="80dbf-113">Default: Standardwert.</span><span class="sxs-lookup"><span data-stu-id="80dbf-113">Default - Default value.</span></span> <span data-ttu-id="80dbf-114">Stimmt mit jedem Integritätsstatus (HealthState) überein.</span><span class="sxs-lookup"><span data-stu-id="80dbf-114">Matches any HealthState.</span></span> <span data-ttu-id="80dbf-115">Der Wert ist gleich null.</span><span class="sxs-lookup"><span data-stu-id="80dbf-115">The value is zero.</span></span>
      - <span data-ttu-id="80dbf-116">None: Filter, der keinem Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="80dbf-116">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="80dbf-117">Wird verwendet, um keine Ergebnisse für eine angegebene Statussammlung zurückzugeben.</span><span class="sxs-lookup"><span data-stu-id="80dbf-117">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="80dbf-118">Der Wert ist gleich „1“.</span><span class="sxs-lookup"><span data-stu-id="80dbf-118">The value is 1.</span></span>
      - <span data-ttu-id="80dbf-119">OK: Filter, der mit Eingaben übereinstimmt, für "healthstate" Wert Ok.</span><span class="sxs-lookup"><span data-stu-id="80dbf-119">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="80dbf-120">Der Wert ist gleich „2“.</span><span class="sxs-lookup"><span data-stu-id="80dbf-120">The value is 2.</span></span>
      - <span data-ttu-id="80dbf-121">Warning: Filter, der Warnung den Wert Eingaben mit für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="80dbf-121">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="80dbf-122">Der Wert ist gleich „4“.</span><span class="sxs-lookup"><span data-stu-id="80dbf-122">The value is 4.</span></span>
      - <span data-ttu-id="80dbf-123">Fehler: Filter, der mit Eingaben eines Werts Fehler für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="80dbf-123">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="80dbf-124">Der Wert ist gleich „8“.</span><span class="sxs-lookup"><span data-stu-id="80dbf-124">The value is 8.</span></span>
      - <span data-ttu-id="80dbf-125">All: Filter, Eingaben mit einem anderen Wert für "healthstate" übereinstimmt.</span><span class="sxs-lookup"><span data-stu-id="80dbf-125">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="80dbf-126">Der Wert ist gleich „65535“.</span><span class="sxs-lookup"><span data-stu-id="80dbf-126">The value is 65535.</span></span> <span data-ttu-id="80dbf-127">Standardwert: 0.</span><span class="sxs-lookup"><span data-stu-id="80dbf-127">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'healthStateFilter?: undefined | number'
