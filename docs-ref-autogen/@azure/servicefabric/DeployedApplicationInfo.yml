    type: property
    summary: |-
      Der Status der Anwendung auf dem Knoten bereitgestellt werden soll. Es folgen die möglichen Werte.
      Mögliche Werte sind: 'Invalid', 'Downloading', 'Activating', 'Active', 'Upgrading', 'Deactivating'
    optional: true
    syntax:
      content: 'status?: DeployedApplicationStatus'
