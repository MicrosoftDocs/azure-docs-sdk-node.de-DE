  - uid: '@azure/servicefabric.ServiceUpdateDescription.flags'
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      Flags, der angibt, ob die anderen Eigenschaften festgelegt sind. Jeder von verknüpften Eigenschaften auf ein Flag, das unten angegebene entspricht, die Wenn festgelegt, um anzugeben, dass die Eigenschaft angegeben ist.
      Diese Eigenschaft kann eine Kombination von diese Flags mit dem bitweisen OR-Operator abgerufen werden.
      Z. B. wenn der angegebene Wert 6 ist werden die Flags für ReplicaRestartWaitDuration (2) und QuorumLossWaitDuration (4) festgelegt.
      - None: Zeigt nicht an, dass alle anderen Eigenschaften festgelegt sind. Der Wert ist gleich null.
      - TargetReplicaSetSize/InstanceCount - gibt an, ob die TargetReplicaSetSize-Eigenschaft (bei Zustandsbehafteten Diensten) oder die InstanceCount-Eigenschaft (bei zustandslosen Diensten) festgelegt ist. Der Wert ist gleich „1“.
      - ReplicaRestartWaitDuration – gibt an, die ReplicaRestartWaitDuration-Eigenschaft festgelegt ist. Der Wert ist 2.
      - QuorumLossWaitDuration - gibt an, die QuorumLossWaitDuration-Eigenschaft festgelegt ist. Der Wert ist
      4.
      - StandByReplicaKeepDuration – gibt an, die StandByReplicaKeepDuration-Eigenschaft festgelegt ist. Der Wert ist gleich „8“.
      - MinReplicaSetSize - gibt an, die MinReplicaSetSize-Eigenschaft festgelegt ist. Der Wert ist 16.
      - PlacementConstraints - gibt an, die PlacementConstraints-Eigenschaft festgelegt ist. Der Wert beträgt 32.
      - PlacementPolicyList – gibt an, die ServicePlacementPolicies-Eigenschaft festgelegt ist. Der Wert ist
      64.
      - Korrelations - gibt an, die CorrelationScheme-Eigenschaft festgelegt ist. Der Wert ist 128.
      - Metriken – gibt an, die ServiceLoadMetrics-Eigenschaft festgelegt ist. Der Wert ist 256.
      - DefaultMoveCost – gibt an, die DefaultMoveCost-Eigenschaft festgelegt ist. Der Wert ist 512.
      - ScalingPolicy – gibt an, die ScalingPolicies-Eigenschaft festgelegt ist. Der Wert ist 1024.
    optional: true
    syntax:
      content: 'flags?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'
