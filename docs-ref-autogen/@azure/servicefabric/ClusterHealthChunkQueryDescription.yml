  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.nodeFilters'
    name: nodeFilters
    fullName: nodeFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Definiert eine Liste von Filtern, die angeben, welche Knoten in der zurückgegebenen clusterintegritätsblock einbezogen werden.
      Wenn kein Filter angegeben werden, werden keine Knoten zurückgegeben. Alle Knoten werden zum Auswerten des Clusters aggregierten integritätszustands, unabhängig davon, die Eingabefilter verwendet.
      Die Cluster-integritätsblockabfrage kann mehrere Knoten Filter angeben.
      Sie können z. B. einen Filter auf alle Knoten mit dem Status Fehler zurück und einem weiteren Filter um einen Knoten der Knotenname identifizierte immer einzuschließen angeben.
    optional: true
    syntax:
      content: 'nodeFilters?: NodeHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.NodeHealthStateFilter[]'
    package: '@azure/servicefabric'
