    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationFilters'
    name: applicationFilters
    fullName: applicationFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Definiert eine Liste von Filtern, die angeben, welche Anwendungen in der zurückgegebenen clusterintegritätsblock einbezogen werden.
      Wenn kein Filter angegeben werden, werden keine Anwendungen zurückgegeben. Alle Anwendungen werden zum Auswerten des Clusters aggregierten integritätszustands, unabhängig davon, die Eingabefilter verwendet.
      Die Cluster-integritätsblockabfrage kann mehrere Anwendungsfilter angeben.
      Sie können z. B. einen Filter für alle Anwendungen mit dem Status Fehler zurück und einem weiteren Filter Anwendungen eines Typs für die angegebene Anwendung sollen angeben.
    optional: true
    syntax:
      content: 'applicationFilters?: ApplicationHealthStateFilter[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthStateFilter[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies'
    name: applicationHealthPolicies
