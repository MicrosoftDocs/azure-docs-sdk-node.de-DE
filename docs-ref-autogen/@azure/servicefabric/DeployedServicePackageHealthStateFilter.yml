    summary: |-
      <span data-ttu-id="78310-129">Der Name des dienstmanifests der bereitgestellten dienstpakete identifiziert, die dem Filter entspricht.</span><span class="sxs-lookup"><span data-stu-id="78310-129">The name of the service manifest which identifies the deployed service packages that matches the filter.</span></span>
      <span data-ttu-id="78310-130">Wenn angegeben, wird der Filter nur für die angegebene bereitgestellten dienstpakete, ggf. angewendet.</span><span class="sxs-lookup"><span data-stu-id="78310-130">If specified, the filter is applied only to the specified deployed service packages, if any.</span></span>
      <span data-ttu-id="78310-131">Wenn keine bereitgestellte dienstpakete mit angegebenen Manifestnamen vorhanden ist, wird nichts in den clusterintegritätsblock basierend auf diesen Filter zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="78310-131">If no deployed service packages with specified manifest name exist, nothing is returned in the cluster health chunk based on this filter.</span></span>
      <span data-ttu-id="78310-132">Wenn alle bereitgestelltes Dienstpaket vorhanden ist, sind diese in den clusterintegritätsblock enthalten, wenn sie die anderen Filtereigenschaften berücksichtigt.</span><span class="sxs-lookup"><span data-stu-id="78310-132">If any deployed service package exists, they are included in the cluster health chunk if it respects the other filter properties.</span></span>
      <span data-ttu-id="78310-133">Wenn nicht angegeben, werden alle bereitgestellten dienstpakete, die den übergeordneten Filter (sofern vorhanden) in Betracht gezogen und die andere Elemente in einem Filter, wie der Health-State-Filter abgeglichen werden.</span><span class="sxs-lookup"><span data-stu-id="78310-133">If not specified, all deployed service packages that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
    optional: true
    syntax:
      content: 'serviceManifestNameFilter?: undefined | string'
      return:
        type:
          - undefined | string
