    type: property
    summary: |-
      <span data-ttu-id="a0788-104">Ein Flag, das angibt, ob der Bericht sofort gesendet werden soll.</span><span class="sxs-lookup"><span data-stu-id="a0788-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="a0788-105">Ein Integritätsbericht wird an eine Service Fabric-Gatewayanwendung gesendet, die diesen an den Integritätsspeicher weiterleitet.</span><span class="sxs-lookup"><span data-stu-id="a0788-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="a0788-106">Wenn „Immediate“ auf „true“ festgelegt ist, wird der Bericht sofort vom HTTP-Gateway an den Integritätsspeicher gesendet, unabhängig von den Fabric-Clienteinstellungen, die die HTTP-Gatewayanwendung verwendet.</span><span class="sxs-lookup"><span data-stu-id="a0788-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="a0788-107">Dies ist für kritische Berichte hilfreich, die schnellstmöglich gesendet werden sollen.</span><span class="sxs-lookup"><span data-stu-id="a0788-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="a0788-108">Abhängig von der zeitlichen Steuerung und anderen Bedingungen können beim Senden des Berichts trotzdem möglicherweise Fehler auftreten, z.B., wenn das HTTP-Gateway geschlossen ist oder die Meldung das Gateway nicht erreicht.</span><span class="sxs-lookup"><span data-stu-id="a0788-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="a0788-109">Wenn „Immediate“ auf „false“ festgelegt ist, wird der Bericht basierend auf den Integritätsclienteinstellungen vom HTTP-Gateway gesendet.</span><span class="sxs-lookup"><span data-stu-id="a0788-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="a0788-110">Aus diesem Grund wird der Bericht entsprechend der HealthReportSendInterval-Konfiguration batchweise verarbeitet.</span><span class="sxs-lookup"><span data-stu-id="a0788-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="a0788-111">Dies ist die empfohlene Einstellung, da der Integritätsclient die Optimierung von Meldungen des Integritätsberichts für den Integritätsspeicher sowie die Verarbeitung von Integritätsberichten ermöglicht.</span><span class="sxs-lookup"><span data-stu-id="a0788-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="a0788-112">Standardmäßig werden Berichte nicht sofort gesendet.</span><span class="sxs-lookup"><span data-stu-id="a0788-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="a0788-113">Standardwert: false.</span><span class="sxs-lookup"><span data-stu-id="a0788-113">Default value: false.</span></span>
