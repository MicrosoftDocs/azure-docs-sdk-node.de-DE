    summary: |
      <span data-ttu-id="c1bdf-101">Beschreibt die Richtlinie, für die Platzierung von Service Fabric-Diensten verwendet werden, wo zwei Replikate aus derselben Partition nie in derselben Domäne Fehler- oder upgradedomäne platziert werden soll.</span><span class="sxs-lookup"><span data-stu-id="c1bdf-101">Describes the policy to be used for placement of a Service Fabric service where two replicas from the same partition should never be placed in the same fault or upgrade domain.</span></span>
      <span data-ttu-id="c1bdf-102">Dies ist zwar keine allgemeinen können sie den Dienst zu einem erhöhten Risiko gleichzeitiger Ausfälle aufgrund von ungeplanten Ausfällen oder anderen Fällen von nachfolgenden/gleichzeitigen Fehlern verfügbar machen.</span><span class="sxs-lookup"><span data-stu-id="c1bdf-102">While this is not common it can expose the service to an increased risk of concurrent failures due to unplanned outages or other cases of subsequent/concurrent failures.</span></span> <span data-ttu-id="c1bdf-103">Als Beispiel nehmen Sie wir, wo Replikate unterschiedliche Rechenzentrum bereit, mit einem Replikat pro Standort bereitgestellt werden.</span><span class="sxs-lookup"><span data-stu-id="c1bdf-103">As an example, consider a case where replicas are deployed across different data center, with one replica per location.</span></span> <span data-ttu-id="c1bdf-104">Wenn einem der Rechenzentren offline geschaltet wird, normalerweise wird das Replikat, das in diesem Datencenter angeordnet wurde in einem der übrigen Rechenzentren gepackt.</span><span class="sxs-lookup"><span data-stu-id="c1bdf-104">In the event that one of the datacenters goes offline, normally the replica that was placed in that datacenter will be packed into one of the remaining datacenters.</span></span> <span data-ttu-id="c1bdf-105">Wenn dies nicht erwünscht ist, sollte diese Richtlinie festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="c1bdf-105">If this is not desirable then this policy should be set.</span></span>
