    type: property
    summary: 'Liste der Integritätsstatus zählt pro Entität können die behält Überblick darüber, wie viele untergeordnete Elemente der abgefragten Entität in Ok, Warnung und Fehler Status befinden.'
    optional: true
    syntax:
      content: 'healthStateCountList?: EntityKindHealthStateCount[]'
