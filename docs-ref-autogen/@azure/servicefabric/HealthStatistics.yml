items:
  - uid: '@azure/servicefabric.HealthStatistics'
    name: HealthStatistics
    fullName: HealthStatistics
    children:
      - '@azure/servicefabric.HealthStatistics.healthStateCountList'
    langs:
      - typeScript
    type: interface
    summary: |-
      Die integritätsstatistiken einer Entität, die als Teil des Health-Abfrageergebnisses zurückgegeben werden, wenn der abfragebeschreibung konfiguriert ist, um die Statistiken umfassen.
      Die Statistiken umfassen Health State-Anzahl für alle untergeordneten Elemente der aktuellen Entität.
      Beispielsweise enthalten die integritätsstatistiken für Cluster Health-State-Zähler für Knoten, Anwendungen, Dienste, Partitionen, Replikate, bereitgestellte Anwendungen und bereitgestellte dienstpakete.
      Für die Partition enthalten die integritätsstatistiken die Health-Zähler für Replikate.
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.HealthStatistics.healthStateCountList'
    name: healthStateCountList
    fullName: healthStateCountList
