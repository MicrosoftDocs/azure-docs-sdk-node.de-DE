  - uid: '@azure/arm-containerregistry.CustomRegistryCredentials.identity'
    name: identity
    fullName: identity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, die verwaltete Identität, die die benutzerdefinierten Anmeldeinformationen zugewiesen. Wenn eine vom Benutzer zugewiesene Identität ist dieser Wert der Client-ID Wenn eine vom System zugewiesener Identität an, gibt der Wert werden `system`. Die Client-ID wird im Fall von eine vom System zugewiesener Identität an von der Runner bestimmt. Diese Identität zur Authentifizierung beim schlüsseltresor zum Abrufen der Anmeldeinformationen verwendet werden kann, oder es möglicherweise die einzige Quelle für die Authentifizierung für den Zugriff auf die Registrierung.'
    optional: true
    syntax:
      content: 'identity?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-containerregistry'
  - uid: '@azure/arm-containerregistry.CustomRegistryCredentials.password'
    name: password
    fullName: password
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Das Kennwort für die Anmeldung bei der benutzerdefinierten Registrierung. Das Kennwort ist ein geheimes Schlüsselobjekt, das mehrere Möglichkeiten, den Wert für diese Bereitstellung ermöglicht.'
    optional: true
    syntax:
      content: 'password?: SecretObject'
      return:
        type:
          - '@azure/arm-containerregistry.SecretObject'
    package: '@azure/arm-containerregistry'
