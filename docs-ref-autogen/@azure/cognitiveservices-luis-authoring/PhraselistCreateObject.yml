 words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="052d2-108">Stellen Sie eine nicht-austauschbar als Satz von anderen Wörtern.</span><span class="sxs-lookup"><span data-stu-id="052d2-108">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="052d2-109">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="052d2-109">Default value is true.</span></span> <span data-ttu-id="052d2-110">Standardwert: true.</span><span class="sxs-lookup"><span data-stu-id="052d2-110">Default value: true.</span></span>'
