  - uid: '@azure/cognitiveservices-luis-authoring.JSONModelFeature.mode'
    name: mode
    fullName: mode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Eine austauschbare Ausdruck Liste-Funktion sind dient als einzelne Funktion, um die zugrunde liegende Trainingsalgorithmus LUIS. Es dient als ein Lexikon Lookup-Funktion, ist der Wert 1, wenn das Lexikon enthält, eines bestimmten Worts oder 0, wenn dies nicht der Fall. Stellen Sie sich eine austauschbare als Synonyme Liste. Eine nicht austauschbare Ausdruck Liste hat die alle Ausdrücke in der Liste dienen als separate Funktionen für die zugrunde liegenden Trainingsalgorithmus. Also, wenn Sie Ihr Ausdruck Listenfeature 5 Ausdrücke enthält, werden diese 5 separate Funktionen zugeordnet werden. Sie können die Funktion nicht austauschbar Ausdruck List als eine zusätzliche Sammlung von Wörtern vorstellen, die Sie riskieren möchten LUIS vorhandene Vokabular Features hinzufügen. Stellen Sie eine nicht-austauschbar als Satz von anderen Wörtern. Der Standardwert lautet „true“.'
    optional: true
    syntax:
      content: 'mode?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/cognitiveservices-luis-authoring'
