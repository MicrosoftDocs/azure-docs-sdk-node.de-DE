    summary: '<span data-ttu-id="4c50f-103">Eine austauschbare Ausdruck Liste-Funktion sind dient als einzelne Funktion, um die zugrunde liegende Trainingsalgorithmus LUIS.</span><span class="sxs-lookup"><span data-stu-id="4c50f-103">An exchangeable phrase list feature are serves as single feature to the LUIS underlying training algorithm.</span></span> <span data-ttu-id="4c50f-104">Es dient als ein Lexikon Lookup-Funktion, ist der Wert 1, wenn das Lexikon enthält, eines bestimmten Worts oder 0, wenn dies nicht der Fall.</span><span class="sxs-lookup"><span data-stu-id="4c50f-104">It is used as a lexicon lookup feature where its value is 1 if the lexicon contains a given word or 0 if it doesn’t.</span></span> <span data-ttu-id="4c50f-105">Stellen Sie sich eine austauschbare als Synonyme Liste.</span><span class="sxs-lookup"><span data-stu-id="4c50f-105">Think of an exchangeable as a synonyms list.</span></span> <span data-ttu-id="4c50f-106">Eine nicht austauschbare Ausdruck Liste hat die alle Ausdrücke in der Liste dienen als separate Funktionen für die zugrunde liegenden Trainingsalgorithmus.</span><span class="sxs-lookup"><span data-stu-id="4c50f-106">A non-exchangeable phrase list feature has all the phrases in the list serve as separate features to the underlying training algorithm.</span></span> <span data-ttu-id="4c50f-107">Also, wenn Sie Ihr Ausdruck Listenfeature 5 Ausdrücke enthält, werden diese 5 separate Funktionen zugeordnet werden.</span><span class="sxs-lookup"><span data-stu-id="4c50f-107">So, if you your phrase list feature contains 5 phrases, they will be mapped to 5 separate features.</span></span> <span data-ttu-id="4c50f-108">Sie können die Funktion nicht austauschbar Ausdruck List als eine zusätzliche Sammlung von Wörtern vorstellen, die Sie riskieren möchten LUIS vorhandene Vokabular Features hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="4c50f-108">You can think of the non-exchangeable phrase list feature as an additional bag of words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="4c50f-109">Stellen Sie eine nicht-austauschbar als Satz von anderen Wörtern.</span><span class="sxs-lookup"><span data-stu-id="4c50f-109">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="4c50f-110">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="4c50f-110">Default value is true.</span></span>'
