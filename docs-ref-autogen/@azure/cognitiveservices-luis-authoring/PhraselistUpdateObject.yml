 words that you are willing to add to LUIS existing vocabulary features.</span></span> <span data-ttu-id="e1b3e-110">Stellen Sie eine nicht-austauschbar als Satz von anderen Wörtern.</span><span class="sxs-lookup"><span data-stu-id="e1b3e-110">Think of a non-exchangeable as set of different words.</span></span> <span data-ttu-id="e1b3e-111">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="e1b3e-111">Default value is true.</span></span> <span data-ttu-id="e1b3e-112">Standardwert: true.</span><span class="sxs-lookup"><span data-stu-id="e1b3e-112">Default value: true.</span></span>'
