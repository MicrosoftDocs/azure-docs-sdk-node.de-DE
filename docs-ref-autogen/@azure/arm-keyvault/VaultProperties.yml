  - uid: '@azure/arm-keyvault.VaultProperties.accessPolicies'
    name: accessPolicies
    fullName: accessPolicies
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ein Array von 0 bis 16-Identitäten, die auf den schlüsseltresor zugreifen. Alle Identitäten im Array müssen die gleiche Mandanten-ID als Mandanten-ID für den schlüsseltresor verwenden. Wenn `createMode` nastaven NA hodnotu `recover`, Zugriffsrichtlinien sind nicht erforderlich. Andernfalls sind die Richtlinien für den Zugriff erforderlich.'
    optional: true
    syntax:
      content: 'accessPolicies?: AccessPolicyEntry[]'
      return:
        type:
          - '@azure/arm-keyvault.AccessPolicyEntry[]'
    package: '@azure/arm-keyvault'
