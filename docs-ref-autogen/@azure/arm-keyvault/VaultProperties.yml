    type: property
    summary: 'Der Tresor erstellen Modus, um anzugeben, ob der Tresor oder nicht wiederhergestellt werden müssen. Folgende Werte sind möglich: ''Wiederherstellen'', ''Default'''
    optional: true
    syntax:
