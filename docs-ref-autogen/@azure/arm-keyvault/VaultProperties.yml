  - uid: '@azure/arm-keyvault.VaultProperties.enablePurgeProtection'
    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Für diesen Tresor ist die Eigenschaft, die angibt, ob der Schutz vor bereinigen aktiviert. Das Festlegen dieser Eigenschaft auf "true" wird gegen löschen für diesen Tresor und seinen Inhalt aktiviert: nur der Key Vault-Dienst kann eine Löschung schwer, nicht behebbare initiieren. Die Einstellung ist nur wirksam, wenn auch die vorläufiges Löschen aktiviert ist. Aktivieren diese Funktion ist nicht umkehrbar – d. h. die Eigenschaft nicht "false" als Wert akzeptiert.'
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
