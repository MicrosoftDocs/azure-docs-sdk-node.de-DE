  - uid: '@azure/service-bus.SessionMessageHandlerOptions.autoComplete'
    name: autoComplete
    fullName: autoComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt an, ob die `complete()` Methode für die Nachricht sollte automatisch vom Sdk aufgerufen werden, nachdem vom Benutzer bereitgestellten OnMessage-Ereignishandler ausgeführt wurde.
      Aufrufen von `complete()` für eine Nachricht entfernt es aus der Warteschlange/Abonnement.
      - **Standard**: `true`.
    optional: true
    syntax:
      content: 'autoComplete?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.SessionMessageHandlerOptions.maxConcurrentCalls'
    name: maxConcurrentCalls
    fullName: maxConcurrentCalls
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die maximale Anzahl gleichzeitiger Aufrufe, die die Bibliothek an des Benutzers Meldungshandler vornehmen können. Sobald dieser Grenzwert erreicht wurde, werden weitere Nachrichten nicht bis mindestens empfangen werden, die einen der Aufrufe an des Benutzers Meldungshandler abgeschlossen wurde.
      - **Standard**: `1`.
    optional: true
    syntax:
      content: 'maxConcurrentCalls?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/service-bus'