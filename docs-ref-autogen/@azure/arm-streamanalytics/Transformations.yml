  - uid: '@azure/arm-streamanalytics.Transformations.update'
    name: 'update(Transformation, string, string, string, Models.TransformationsUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Aktualisiert eine vorhandene Transformation unter einem vorhandenen streaming-Auftrag an. Dies können Sie verwendet werden, (d. h. teilweise zu aktualisieren Aktualisieren Sie ein oder zwei Eigenschaften) eine Transformation ohne den Rest der Auftrag oder Transformation-Definition.'
    syntax:
      content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Models.TransformationsUpdateOptionalParams)'
      parameters:
        - id: transformation
          type:
            - '@azure/arm-streamanalytics.Transformation'
          description: |-
            Eine Transformationsobjekt. Die hier angegebenen Eigenschaften überschreibt die entsprechenden Eigenschaften in die vorhandene Transformation (d. h. Diese Eigenschaften werden aktualisiert).
            Alle Eigenschaften, die werden auf null festgelegt, hier bedeutet, dass die entsprechende Eigenschaft in die vorhandene Transformation gleich bleiben und diesen PATCH-Vorgang nicht geändert werden.
        - id: resourceGroupName
          type:
            - string
          description: 'Der Name der Ressourcengruppe, die die Ressource enthält. Dieser Wert kann über die Azure-Ressourcen-Manager-API oder das Portal abgerufen werden.'
        - id: jobName
          type:
            - string
          description: Der Name des streamingauftrags.
        - id: transformationName
          type:
            - string
          description: Der Name der Transformation.
        - id: options
          type:
            - Models.TransformationsUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TransformationsUpdateResponse>
    package: '@azure/arm-streamanalytics'
