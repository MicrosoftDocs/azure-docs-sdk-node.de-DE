  - uid: '@azure/arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision'
    name: 'provision(string, string, string, string, string, string, ILRRequestResource, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Stellt ein Skript, das eine iSCSI-Verbindung, um den Sicherungsdaten aufruft. Dieses Skript ausführen, wird einen Datei-Explorer anzeigen, alle wiederherstellbaren Dateien und Ordner geöffnet. Dies ist ein asynchroner Vorgang. Um den Status der Bereitstellung kennen, können rufen Sie GetProtectedItemOperationResult-API auf.'
    syntax:
      content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: Der Name des Recovery Services-Tresor.
        - id: resourceGroupName
          type:
            - string
          description: 'Der Name der Ressourcengruppe, in denen die Recovery-Tresor Services, ist vorhanden.'
        - id: fabricName
          type:
            - string
          description: 'Fabric-Namen, den gesicherten Elementen zugeordnet.'
        - id: containerName
          type:
            - string
          description: Der Containername den gesicherten Elementen zugeordnet.
        - id: protectedItemName
          type:
            - string
          description: 'Gesichert, Name des Elements, dessen Dateien bzw. Ordner werden wiederhergestellt werden.'
        - id: recoveryPointId
          type:
            - string
          description: Die ID des Wiederherstellungspunkts der gesicherte Daten darstellt. iSCSI-Verbindung wird für diese gesicherten Daten bereitgestellt werden.
        - id: parameters
          type:
            - '@azure/arm-recoveryservicesbackup.ILRRequestResource'
          description: Wiederherstellung auf Elementebene ressourcenanforderung
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/arm-recoveryservicesbackup'
