  - uid: '@azure/arm-labservices.EnvironmentSize.maxPrice'
    name: maxPrice
    fullName: maxPrice
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Der mit nutzungsbasierter Bezahlung Dollar-Preis pro Stunde kostet dieser Größe. Es enthält keine Rabatte und u. u. nicht wiedergegeben, dass der tatsächliche Preis der Größe Kosten wird. Dies ist der Höchstpreis aller Preise auf dieser Ebene.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'maxPrice?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-labservices'
