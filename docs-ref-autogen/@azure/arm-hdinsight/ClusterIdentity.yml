  - uid: '@azure/arm-hdinsight.ClusterIdentity.principalId'
    name: principalId
    fullName: principalId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Prinzipal-Id der Identität für den Cluster. Diese Eigenschaft wird nur für ein System zugewiesene Identität bereitgestellt werden.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hdinsight'
  - uid: '@azure/arm-hdinsight.ClusterIdentity.tenantId'
    name: tenantId
    fullName: tenantId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Mandanten-Id, das dem Cluster zugeordnet ist. Diese Eigenschaft wird nur für ein System zugewiesene Identität bereitgestellt werden.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-hdinsight'
  - uid: '@azure/arm-hdinsight.ClusterIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Typ der Identität für den Cluster verwendet werden soll. Der Typ "SystemAssigned, UserAssigned" enthält sowohl eine implizit erstellter Identität als auch einen Satz von Benutzer zugewiesene Identitäten durchführen. Mögliche Werte sind: ''SystemAssigned'', ''UserAssigned'', ''SystemAssigned, UserAssigned'', ''None'''
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-hdinsight.ResourceIdentityType'
    package: '@azure/arm-hdinsight'
  - uid: '@azure/arm-hdinsight.ClusterIdentity.userAssignedIdentities'
    name: userAssignedIdentities
    fullName: userAssignedIdentities
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Liste von Benutzeridentitäten, die dem Cluster zugeordnet werden soll. Identität Wörterbuch Schlüssel Verweise auf die werden ARM-Ressourcen-Ids in der Form: '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName} ".'
    optional: true
    syntax:
      content: 'userAssignedIdentities?: undefined | [key: string]: ClusterIdentityUserAssignedIdentitiesValue'
      return:
