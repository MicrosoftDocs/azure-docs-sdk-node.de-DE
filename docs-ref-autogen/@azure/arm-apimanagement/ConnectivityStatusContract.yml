    fullName: lastUpdated
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Das Datum, der Konnektivitätsstatus für die Ressource zuletzt aktualisiert wurde. Dieser Status sollte alle 15 Minuten aktualisiert werden. Wenn dieser Status nicht aktualisiert wurde, dies bedeutet, dass der Dienst verfügt über eine Netzwerkverbindung mit der Ressource hat, die von innerhalb der virtuellen Network.The Datum entspricht dem folgenden Format: `yyyy-MM-ddTHH:mm:ssZ` gemäß dem ISO 8601-Standard.'
    syntax:
      content: 'lastUpdated: Date'
      return:
        type:
          - Date
    package: '@azure/arm-apimanagement'
