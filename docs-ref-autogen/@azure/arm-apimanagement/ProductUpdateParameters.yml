      <span data-ttu-id="ac6de-117">Wenn die Eigenschaft weggelassen wird, wenn Sie ein neues Produkt erstellen, sein Wert wird davon ausgegangen, dass "true" sein.</span><span class="sxs-lookup"><span data-stu-id="ac6de-117">If property is omitted when creating a new product it's value is assumed to be true.</span></span>
