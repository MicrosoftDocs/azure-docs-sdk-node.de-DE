  - uid: '@azure/arm-apimanagement.ProductUpdateParameters.approvalRequired'
    name: approvalRequired
    fullName: approvalRequired
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob abonnementgenehmigung erforderlich ist. Wenn "false" werden neue Abonnements automatisch ermöglicht es Entwicklern, die APIs des Produkts nach der Abonnierung sofort aufrufen genehmigt werden. Bei "true", müssen Administratoren das Abonnement manuell genehmigen, bevor der Entwickler kann eine der APIs des Produkts. Kann vorhanden sein, nur dann, wenn SubscriptionRequired-Eigenschaft vorhanden ist und den Wert "false hat".'
    optional: true
    syntax:
      content: 'approvalRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
