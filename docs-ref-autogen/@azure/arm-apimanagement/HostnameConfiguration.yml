  - uid: '@azure/arm-apimanagement.HostnameConfiguration.defaultSslBinding'
    name: defaultSslBinding
    fullName: defaultSslBinding
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Geben Sie "true" Setup aus, das Zertifikat, das dieser Hostname als das SSL-Standardzertifikat zugeordnet. Wenn ein Client keine SNI-Header sendet, wird dieser das Zertifikat sein, das angezweifelt werden wird. Die Eigenschaft ist nützlich, wenn ein Dienst verfügt über mehrere benutzerdefinierte Hostnamen aktiviert und muss für Ssl-Standardzertifikat entscheiden. Die Einstellung nur auf die Proxy-Hostnamen-Typ angewendet wird. Standardwert: false.'
    optional: true
    syntax:
      content: 'defaultSslBinding?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
