    fullName: virtualNetworkType
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Typ des VPN in API Management-Dienst konfiguriert werden muss. None (Standardwert) bedeutet, dass API Management-Dienst ist nicht Teil von einem beliebigen virtuellen Netzwerk, externe bedeutet, dass der API Management-Bereitstellung in einem virtuellen Netzwerk eingerichtet ist, müssen einen Internet-Endpunkt mit Internetzugriff und intern bedeutet, dass die API Management-Bereitstellung eingerichtet ist. müssen Sie einen Intranet-zugänglichen Endpunkt nur innerhalb eines virtuellen Netzwerks. Mögliche Werte sind: ''None'', ''External'', ''Internal''. Standardwert: ''None''.'
    optional: true
    syntax:
      content: 'virtualNetworkType?: VirtualNetworkType'
      return:
        type:
