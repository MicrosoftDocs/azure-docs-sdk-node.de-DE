  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Benutzerdefinierte Eigenschaften der API Management-Dienst. Festlegen von `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` wird das Verschlüsselungsverfahren TLS_RSA_WITH_3DES_EDE_CBC_SHA für alle TLS (1.0, 1.1 und 1.2) deaktiviert. Festlegen von `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` können verwendet werden, um nur TLS 1.1 und Einstellung deaktivieren `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` kann verwendet werden, um TLS 1.0 auf einen API Management-Dienst zu deaktivieren.'
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.enableClientCertificate'
    name: enableClientCertificate
    fullName: enableClientCertificate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Eigenschaft nur für die Nutzung von SKU-Dienst verwendet werden sollen. Dies erzwingt ein Clientzertifikat in jede Anforderung an das Gateway bereitgestellt werden. Dies ermöglicht auch die Möglichkeit, das Zertifikat in der Richtlinie auf dem Gateway zu authentifizieren. Standardwert: false.'
    optional: true
    syntax:
      content: 'enableClientCertificate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
