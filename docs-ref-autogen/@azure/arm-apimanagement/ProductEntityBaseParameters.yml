      <span data-ttu-id="3e9b1-116">Wenn die Eigenschaft weggelassen wird, wenn Sie ein neues Produkt erstellen, sein Wert wird davon ausgegangen, dass "true" sein.</span><span class="sxs-lookup"><span data-stu-id="3e9b1-116">If property is omitted when creating a new product it's value is assumed to be true.</span></span>
    optional: true
    syntax:
      content: 'subscriptionRequired?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
