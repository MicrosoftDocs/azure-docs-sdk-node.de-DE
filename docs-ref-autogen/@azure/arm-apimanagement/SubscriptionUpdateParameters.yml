  - uid: '@azure/arm-apimanagement.SubscriptionUpdateParameters.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Status des Abonnements. Mögliche Zustandswerte * aktiv – das Abonnement ist aktiv, * ausgesetzt – das Abonnement ist blockiert, und der Abonnent kann keine APIs des Produkts aufrufen * übermittelt – die abonnementanforderung wurde vom Entwickler vorgenommen wurden, aber wurde noch nicht genehmigt oder abgelehnt werden, * abgelehnt: die abonnementanforderung wurde abgelehnt von einem Administrator und * abgebrochen – das Abonnement wurde abgebrochen vom Entwickler oder Administrator * abgelaufen – das Abonnement hat das Ablaufdatum erreicht und wurde deaktiviert.
      Folgende Werte sind möglich: "angehalten", "aktiv", "abgelaufen", "übermittelt", "abgelehnt", "abgebrochen"
    optional: true
    syntax:
      content: 'state?: SubscriptionState'
      return:
        type:
          - '@azure/arm-apimanagement.SubscriptionState'
    package: '@azure/arm-apimanagement'
