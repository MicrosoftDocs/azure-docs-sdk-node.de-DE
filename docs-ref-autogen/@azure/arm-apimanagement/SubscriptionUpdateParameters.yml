    summary: |-
      <span data-ttu-id="a8a7a-112">Status des Abonnements.</span><span class="sxs-lookup"><span data-stu-id="a8a7a-112">Subscription state.</span></span> <span data-ttu-id="a8a7a-113">Mögliche Zustandswerte \* aktiv – das Abonnement ist aktiv, \* ausgesetzt – das Abonnement ist blockiert, und der Abonnent kann keine APIs des Produkts aufrufen \* übermittelt – die abonnementanforderung wurde vom Entwickler vorgenommen wurden, aber wurde noch nicht genehmigt oder abgelehnt werden, \* abgelehnt: die abonnementanforderung wurde abgelehnt von einem Administrator und \* abgebrochen – das Abonnement wurde abgebrochen vom Entwickler oder Administrator \* abgelaufen – das Abonnement hat das Ablaufdatum erreicht und wurde deaktiviert.</span><span class="sxs-lookup"><span data-stu-id="a8a7a-113">Possible states are \* active – the subscription is active, \* suspended – the subscription is blocked, and the subscriber cannot call any APIs of the product, \* submitted – the subscription request has been made by the developer, but has not yet been approved or rejected, \* rejected – the subscription request has been denied by an administrator, \* cancelled – the subscription has been cancelled by the developer or administrator, \* expired – the subscription reached its expiration date and was deactivated.</span></span>
      <span data-ttu-id="a8a7a-114">Folgende Werte sind möglich: "angehalten", "aktiv", "abgelaufen", "übermittelt", "abgelehnt", "abgebrochen"</span><span class="sxs-lookup"><span data-stu-id="a8a7a-114">Possible values include: 'suspended', 'active', 'expired', 'submitted', 'rejected', 'cancelled'</span></span>
