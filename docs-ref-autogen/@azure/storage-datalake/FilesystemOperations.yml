  - uid: '@azure/storage-datalake.FilesystemOperations.deleteMethod'
    name: 'deleteMethod(string, Models.FilesystemDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Wird das Dateisystem, zum Löschen markiert.  Wenn ein Dateisystem gelöscht wird, kann ein Dateisystem mit dem gleichen Bezeichner für mindestens 30 Sekunden erstellt werden. Während das Dateisystem gelöscht wird, werden versucht, ein Dateisystem mit dem gleichen Bezeichner zu erstellen, mit Statuscode 409 (Konflikt) fehl, mit dem Dienst, der zurückgegeben wird, zusätzliche Fehlerinformationen, in denen es sich bei das Dateisystem gelöscht wird. Alle anderen Vorgänge, einschließlich von Vorgängen für alle Dateien oder Verzeichnisse in das Dateisystem, schlägt mit Statuscode 404 (nicht gefunden) fehl, während das Dateisystem gelöscht wird. Dieser Vorgang unterstützt bedingte HTTP-Anforderungen.  Weitere Informationen finden Sie unter [angeben von bedingten Headern für Vorgänge des Blob-Dienst](https://docs.microsoft.com/en-us/rest/api/storageservices/specifying-conditional-headers-for-blob-service-operations).'
    syntax:
      content: 'function deleteMethod(filesystem: string, options?: Models.FilesystemDeleteMethodOptionalParams)'
      parameters:
        - id: filesystem
          type:
            - string
          description: 'Der Dateisystem-Bezeichner.  Der Wert muss beginnen und enden mit einem Buchstaben oder Zahl sein und darf nur Buchstaben, Zahlen und Bindestriche (-) enthalten.  Aufeinander folgende Bindestriche sind nicht zulässig.  Alle Buchstaben müssen klein geschrieben sein.  Der Wert muss zwischen 3 und 63 Zeichen enthalten.'
        - id: options
          type:
            - Models.FilesystemDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.FilesystemDeleteResponse>
