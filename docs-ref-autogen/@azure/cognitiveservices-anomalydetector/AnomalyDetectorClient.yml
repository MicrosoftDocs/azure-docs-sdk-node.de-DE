  - uid: '@azure/cognitiveservices-anomalydetector.AnomalyDetectorClient.entireDetect'
    name: 'entireDetect(Request, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Dieser Vorgang wird ein Modell mit einer ganzen Wertereihe generiert, jeweils mit dem gleichen Modell erkannt wird. Mit dieser Methode werden Punkte vor und nach einem bestimmten Zeitpunkt verwendet, um zu bestimmen, ob es sich um eine Anomalie ist. Die gesamte Erkennung erhalten Benutzer einen Gesamtfortschritt der Zeitreihe.'
    syntax:
      content: 'function entireDetect(body: Request, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: body
          type:
            - '@azure/cognitiveservices-anomalydetector.Request'
          description: Zeitreihen-Punkt und Punkt bei Bedarf. Erweiterte Modellparameter können auch in der Anforderung festgelegt werden.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.EntireDetectResponse2>
    package: '@azure/cognitiveservices-anomalydetector'
