  - uid: '@azure/keyvault-secrets.SecretsClient.backupSecret'
    name: 'backupSecret(string, RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Fordert an, dass eine Sicherung des angegebenen geheimen Schlüssels an den Client heruntergeladen werden. Alle Versionen des geheimen Schlüssels werden heruntergeladen. Dieser Vorgang ist die geheime Schlüssel/Backup-Berechtigung erforderlich.
      Beispielverwendung:
      ```ts
      let client = new SecretsClient(url, credentials);
      let backupResult = await client.backupSecret("MySecretName");
      ```
    syntax:
      content: 'function backupSecret(secretName: string, options?: RequestOptionsBase)'
      parameters:
        - id: secretName
          type:
            - string
          description: Der Name des Geheimnisses.
        - id: options
          type:
            - RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Uint8Array>
    package: '@azure/keyvault-secrets'
  - uid: '@azure/keyvault-secrets.SecretsClient.deleteSecret'
    name: 'deleteSecret(string, RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Der DELETE-Vorgang gilt für alle geheimen Schlüssel in Azure Key Vault gespeichert. DELETE kann nicht für eine einzelne Version eines geheimen Schlüssels angewendet werden. Dieser Vorgang erfordert die Geheimnisse/Delete-Berechtigung.
      Beispielverwendung:
      ```ts
      let client = new SecretsClient(url, credentials);
      await client.deleteSecret("MySecretName");
      ```
    syntax:
      content: 'function deleteSecret(secretName: string, options?: RequestOptionsBase)'
      parameters:
        - id: secretName
          type:
            - string
          description: Der Name des Geheimnisses.
        - id: options
          type:
            - RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/keyvault-secrets.DeletedSecret>
    package: '@azure/keyvault-secrets'
