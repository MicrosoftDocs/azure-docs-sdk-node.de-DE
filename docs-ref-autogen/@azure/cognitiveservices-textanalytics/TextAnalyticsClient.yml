  - uid: '@azure/cognitiveservices-textanalytics.TextAnalyticsClient.sentiment'
    name: sentiment(Models.TextAnalyticsClientSentimentOptionalParams)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Werte nahe 1 zeigen eine positive Absicht an, Werte nahe 0 zeigen eine negative Absicht an. Eine Bewertung von 0,5 gibt das Fehlen der Stimmung an (z.B. bei einer faktischen Aussage). Finden Sie unter den <a
      href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages">Dokumentation zur Textanalyse</a> ausführliche Informationen zu den Sprachen, die von der standpunktanalyse unterstützt werden.
    syntax:
      content: 'function sentiment(options?: Models.TextAnalyticsClientSentimentOptionalParams)'
