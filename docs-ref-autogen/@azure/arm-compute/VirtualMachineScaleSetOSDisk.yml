  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt die cacheanforderungen an. <br><br> Dabei sind folgende Werte möglich: <br><br> **Keine** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Standardwert: **None für Standardspeicher. Für die Premium-Speicher schreibgeschützt**. Mögliche Werte sind: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, wie die virtuellen Computer in der Skalierungsgruppe erstellt werden sollen.<br><br> Der einzige zulässige Wert ist: **FromImage** \u2013 dieser Wert verwendet wird, wenn Sie ein Image zum Erstellen des virtuellen Computers verwenden. Wenn Sie ein Plattformimage verwenden, verwenden Sie auch das ImageReference-Element, das oben beschriebene. Wenn Sie ein Marketplace-Image verwenden, verwenden Sie auch das Plan-Element, das zuvor beschrieben. Mögliche Werte sind: ''FromImage'', ''Empty'', ''Attach'''
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
