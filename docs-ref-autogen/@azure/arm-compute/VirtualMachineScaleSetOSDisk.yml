  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt die Größe des Betriebssystem-Datenträgers in GB an. Dieses Element kann verwendet werden, um die Größe des Datenträgers in ein Image eines virtuellen Computers zu überschreiben. <br><br> Dieser Wert darf nicht größer als 1.023 GB sein.'
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
