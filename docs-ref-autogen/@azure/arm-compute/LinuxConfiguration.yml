  - uid: '@azure/arm-compute.LinuxConfiguration.provisionVMAgent'
    name: provisionVMAgent
    fullName: provisionVMAgent
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt an, ob die VM-Agent auf dem virtuellen Computer bereitgestellt werden sollen. <br><br>
      Wenn diese Eigenschaft im Anforderungstext nicht angegeben ist, ist standardmäßig auf "true" festlegen.  Dadurch wird sichergestellt, dass VM-Agent auf dem virtuellen Computer installiert ist, sodass Erweiterungen später mit dem virtuellen Computer hinzugefügt werden können.
    optional: true
    syntax:
      content: 'provisionVMAgent?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-compute'
