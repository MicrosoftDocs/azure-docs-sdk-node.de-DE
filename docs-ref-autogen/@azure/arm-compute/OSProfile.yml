      <span data-ttu-id="6bca2-107">**Anforderungen an die Kennwortkomplexität:** folgenden 3 der 4-Bedingungen müssen erfüllt sein soll.</span><span class="sxs-lookup"><span data-stu-id="6bca2-107">**Complexity requirements:** 3 out of 4 conditions below need to be fulfilled</span></span> <br> <span data-ttu-id="6bca2-108">Kleinbuchstaben hat</span><span class="sxs-lookup"><span data-stu-id="6bca2-108">Has lower characters</span></span> <br><span data-ttu-id="6bca2-109">Großbuchstaben hat</span><span class="sxs-lookup"><span data-stu-id="6bca2-109">Has upper characters</span></span> <br> <span data-ttu-id="6bca2-110">Hat eine Ziffer</span><span class="sxs-lookup"><span data-stu-id="6bca2-110">Has a digit</span></span> <br> <span data-ttu-id="6bca2-111">Verfügt über ein Sonderzeichen (Übereinstimmung [\W_])</span><span class="sxs-lookup"><span data-stu-id="6bca2-111">Has a special character (Regex match [\W_])</span></span> <br><br> <span data-ttu-id="6bca2-112">**Nicht zulässige Werte:** "abc@123", "P@$$w0rd", "P@ssw0rd","P@ssword123", "Pa$ $Wort", "pass@word1", "Password!", "Password1", "Password22", "Iloveyou!"</span><span class="sxs-lookup"><span data-stu-id="6bca2-112">**Disallowed values:** "abc@123", "P@$$w0rd", "P@ssw0rd", "P@ssword123", "Pa$$word", "pass@word1", "Password!", "Password1", "Password22", "iloveyou!"</span></span> <br><br> <span data-ttu-id="6bca2-113">Das Kennwort zurücksetzen, finden Sie unter [Gewusst wie: Zurücksetzen des Remotedesktopdiensts oder seines Anmeldekennworts in einer Windows-VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="6bca2-113">For resetting the password, see [How to reset the Remote Desktop service or its login password in a Windows VM](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-reset-rdp?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
      <br><br> <span data-ttu-id="6bca2-114">Das Root-Kennwort zurücksetzen, finden Sie unter [Verwalten von Benutzern, SSH und überprüfen oder Reparieren von Datenträgern auf Azure Linux-VMs, die mit der VMAccess-Erweiterung](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span><span class="sxs-lookup"><span data-stu-id="6bca2-114">For resetting root password, see [Manage users, SSH, and check or repair disks on Azure Linux VMs using the VMAccess Extension](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-vmaccess-extension?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#reset-root-password)</span></span>
