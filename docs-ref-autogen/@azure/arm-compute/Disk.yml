    summary: 'Der Status des Datenträgers. Mögliche Werte sind: ''Unattached'', ''Attached'', ''Reserved'', ''ActiveSAS'', ''ReadyToUpload'', ''ActiveUpload'' **NOTE: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**'
    optional: true
