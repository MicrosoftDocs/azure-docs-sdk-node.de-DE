    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Bandbreite, die für diesen Datenträger zulässig; nur festlegbare für UltraSSD Datenträger. Mbit/s bedeutet, dass Millionen von Bytes pro Sekunde – MB hier verwendet die ISO-Schreibweise und von Potenzen von 10.'
    optional: true
    syntax:
      content: 'diskMBpsReadWrite?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.Disk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Wenn creationData.createOption leer ist, wird dieses Feld ist obligatorisch, und gibt die Größe der virtuellen Festplatte zu erstellen. Wenn dieses Feld bei Updates oder die Erstellung mit anderen Optionen vorhanden ist, gibt es eine Größenänderung an. Ändert die Größe sind nur zulässig, wenn der Datenträger nicht an einen ausgeführten virtuellen Computer angefügt ist und nur die Größe der Festplatte erhöhen kann.'
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
