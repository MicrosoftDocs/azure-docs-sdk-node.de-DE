items:
  - uid: '@azure/arm-compute.AdditionalUnattendContent'
    name: AdditionalUnattendContent
    fullName: AdditionalUnattendContent
    children:
      - '@azure/arm-compute.AdditionalUnattendContent.componentName'
      - '@azure/arm-compute.AdditionalUnattendContent.content'
      - '@azure/arm-compute.AdditionalUnattendContent.passName'
      - '@azure/arm-compute.AdditionalUnattendContent.settingName'
    langs:
      - typeScript
    type: interface
    summary: 'Gibt zusätzliche Informationen von XML-Format, das in der Datei "Unattend.xml" aufgenommen werden kann, die von Windows Setup verwendet wird. Inhalte werden definiert, durch Festlegen von Name, Name der Komponente und der Pass in der die Inhalte angewendet wird.'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.componentName'
    name: componentName
    fullName: componentName
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Den Namen der Komponente. Der einzige zulässige Wert ist derzeit Microsoft-Windows-Shell-Setup.
      Mögliche Werte sind: 'Microsoft-Windows-Shell-Setup'
    optional: true
    syntax:
      content: 'componentName?: ComponentNames'
      return:
        type:
          - '@azure/arm-compute.ComponentNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.content'
    name: content
    fullName: content
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt den Inhalt von XML-Format, das die Datei "Unattend.xml" für den angegebenen Pfad und die Komponente hinzugefügt wird. Die XML muss kleiner als 4KB sein und muss das Stammelement für die Einstellung oder ein Feature, das eingefügt wird, enthalten.'
    optional: true
    syntax:
      content: 'content?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.passName'
    name: passName
    fullName: passName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Name des übergeben. Derzeit ist der einzige zulässige Wert "oobeSystem". Mögliche Werte sind: ''OobeSystem'''
    optional: true
    syntax:
      content: 'passName?: PassNames'
      return:
        type:
          - '@azure/arm-compute.PassNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.settingName'
    name: settingName
    fullName: settingName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt den Namen der Einstellung, die der Inhalt angewendet wird. Dabei sind folgende Werte möglich: FirstLogonCommands und AutoLogon. Mögliche Werte sind: ''AutoLogon'', ''FirstLogonCommands'''
    optional: true
    syntax:
      content: 'settingName?: SettingNames'
      return:
        type:
          - '@azure/arm-compute.SettingNames'
    package: '@azure/arm-compute'
