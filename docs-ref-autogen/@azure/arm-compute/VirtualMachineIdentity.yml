  - uid: '@azure/arm-compute.VirtualMachineIdentity.principalId'
    name: principalId
    fullName: principalId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Prinzipal-Id der Identität der virtuellen Maschine. Diese Eigenschaft wird nur für ein System zugewiesene Identität bereitgestellt werden.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineIdentity.tenantId'
    name: tenantId
    fullName: tenantId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Mandanten-Id, die mit dem virtuellen Computer verknüpft ist. Diese Eigenschaft wird nur für ein System zugewiesene Identität bereitgestellt werden.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Typ der Identität für den virtuellen Computer verwendet werden soll. Der Typ "SystemAssigned, UserAssigned" enthält sowohl eine implizit erstellter Identität als auch einen Satz von Benutzer zugewiesene Identitäten durchführen. Der Typ ''None'' werden alle Identitäten aus dem virtuellen Computer entfernt. Mögliche Werte sind: ''SystemAssigned'', ''UserAssigned'', ''SystemAssigned, UserAssigned'', ''None'''
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-compute.ResourceIdentityType'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineIdentity.userAssignedIdentities'
    name: userAssignedIdentities
    fullName: userAssignedIdentities
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Liste von Benutzeridentitäten, die mit dem virtuellen Computer verknüpft ist. Identität Wörterbuch Schlüssel Verweise auf die werden ARM-Ressourcen-Ids in der Form: '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName} ".'
    optional: true
    syntax:
      content: 'userAssignedIdentities?: undefined | [key: string]: VirtualMachineIdentityUserAssignedIdentitiesValue'
      return:
        type:
          - 'undefined | [key: string]: @azure/arm-compute.VirtualMachineIdentityUserAssignedIdentitiesValue'
    package: '@azure/arm-compute'
