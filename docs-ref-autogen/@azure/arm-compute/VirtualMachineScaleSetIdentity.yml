    type: property
    summary: 'Die Liste von Benutzeridentitäten, die zugeordneten VM-Skalierungsgruppe festgelegt. Identität Wörterbuch Schlüssel Verweise auf die werden ARM-Ressourcen-Ids in der Form: '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName} ".'
    optional: true
