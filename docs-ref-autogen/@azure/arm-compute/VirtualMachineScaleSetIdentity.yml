    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Legen Sie der Typ der Identität, die für die VM-Skalierungsgruppe verwendet. Der Typ "SystemAssigned, UserAssigned" enthält sowohl eine implizit erstellter Identität als auch einen Satz von Benutzer zugewiesene Identitäten durchführen. Der Typ 'None' werden alle Identitäten aus der VM-Skalierungsgruppe entfernt.
      Mögliche Werte sind: 'SystemAssigned', 'UserAssigned', 'SystemAssigned, UserAssigned', 'None'
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-compute.ResourceIdentityType'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.userAssignedIdentities'
