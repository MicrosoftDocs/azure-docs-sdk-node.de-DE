    name: principalId
    fullName: principalId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Prinzipal-Id der VM-Skalierungsgruppe Identität festlegen. Diese Eigenschaft wird nur für ein System zugewiesene Identität bereitgestellt werden.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'principalId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.tenantId'
    name: tenantId
    fullName: tenantId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Mandanten-Id, die zugeordneten VM-Skalierungsgruppe festgelegt. Diese Eigenschaft wird nur für ein System zugewiesene Identität bereitgestellt werden.
      **HINWEIS: Diese Eigenschaft wird nicht serialisiert werden. Es kann nur vom Server aufgefüllt werden.**
    optional: true
    syntax:
      content: 'tenantId?: undefined | string'
      return:
        type:
