  - uid: '@azure/arm-compute.VirtualMachine.availabilitySet'
    name: availabilitySet
    fullName: availabilitySet
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt Informationen zu der verfügbarkeitsgruppe, der dem virtuellen Computer zugewiesen werden soll. Virtuelle Computer in derselben verfügbarkeitsgruppe angegeben werden auf andere Knoten zur Maximierung der Verfügbarkeit zugeordnet. Weitere Informationen zu Verfügbarkeitsgruppen finden Sie unter [Verwalten der Verfügbarkeit von virtuellen Computern](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
      <br><br> Weitere Informationen zu geplanten Wartung in Azure, finden Sie unter [geplante Wartung für virtuelle Computer in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Derzeit kann ein virtuellen Computer nur verfügbarkeitsgruppe zum Zeitpunkt der Erstellung hinzugefügt werden. Ein vorhandener virtueller Computer kann nicht zu einer verfügbarkeitsgruppe hinzugefügt werden.
    optional: true
    syntax:
      content: 'availabilitySet?: SubResource'
      return:
        type:
          - '@azure/arm-compute.SubResource'
    package: '@azure/arm-compute'
