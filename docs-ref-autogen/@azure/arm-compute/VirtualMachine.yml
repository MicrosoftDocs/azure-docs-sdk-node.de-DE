    summary: 'Gibt Informationen über das Marketplace-Image verwendet, um den virtuellen Computer erstellen. Dieses Element wird nur für Marketplace-Images verwendet werden. Bevor Sie ein Marketplace-Image über eine API verwenden können, müssen Sie das Image für die programmgesteuerte Verwendung aktivieren.  Suchen Sie im Azure-Portal, das Marketplace-Image, das Sie verwenden möchten und klicken Sie dann auf **programmgesteuert bereitgestellt werden soll, erste Schritte ->**. Geben Sie alle erforderlichen Informationen ein, und klicken Sie dann auf **speichern**.'
