    type: property
    summary: 'Die Benutzer-Image virtuelle Quellfestplatte. Die virtuelle Festplatte wird vor dem Anfügen an den virtuellen Computer kopiert werden. Wenn SourceImage angegeben wird, muss die virtuelle Festplatte für Ziel nicht vorhanden.'
    optional: true
    syntax:
      content: 'image?: VirtualHardDisk'
      return:
        type:
          - '@azure/arm-compute.VirtualHardDisk'
