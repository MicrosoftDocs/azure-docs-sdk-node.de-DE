    fullName: osType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Diese Eigenschaft können Sie den Typ des Betriebssystems an, die auf dem Datenträger enthalten ist, wenn Sie einen virtuellen Computer aus Benutzer-Image oder einer speziellen VHD zu erstellen. <br><br> Dabei sind folgende Werte möglich: <br><br>
      **Windows** <br><br> **Linux**. Mögliche Werte sind: 'Windows', 'Linux'
    optional: true
    syntax:
      content: 'osType?: OperatingSystemTypes'
