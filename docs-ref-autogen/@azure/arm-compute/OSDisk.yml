      - typeScript
    type: property
    summary: 'Gibt die Einstellungen für die datenverschlüsselung für den Betriebssystem-Datenträger an. <br><br> Mindestens api-Version: 2015-06-15'
    optional: true
    syntax:
      content: 'encryptionSettings?: DiskEncryptionSettings'
