    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.OSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt die cacheanforderungen an. <br><br> Dabei sind folgende Werte möglich: <br><br> **Keine** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Standardwert: **None für Standardspeicher. Für die Premium-Speicher schreibgeschützt**. Mögliche Werte sind: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.OSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt an, wie der virtuelle Computer erstellt werden sollen.<br><br> Dabei sind folgende Werte möglich:<br><br>
      **Fügen Sie** \u2013 dieser Wert verwendet wird, wenn Sie einen spezialisierten Datenträger zum Erstellen des virtuellen Computers verwenden.<br><br> **FromImage** \u2013 dieser Wert verwendet wird, wenn Sie ein Image zum Erstellen des virtuellen Computers verwenden. Wenn Sie ein Plattformimage verwenden, verwenden Sie auch das ImageReference-Element, das oben beschriebene. Wenn Sie ein Marketplace-Image verwenden, verwenden Sie auch das Plan-Element, das zuvor beschrieben. Mögliche Werte sind: 'FromImage', 'Empty', 'Attach'
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.OSDisk.diffDiskSettings'
    name: diffDiskSettings
    fullName: diffDiskSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: Gibt die kurzlebigen Datenträger-Einstellungen für den Betriebssystem-Datenträger vom virtuellen Computer verwendet werden.
    optional: true
    syntax:
      content: 'diffDiskSettings?: DiffDiskSettings'
      return:
        type:
          - '@azure/arm-compute.DiffDiskSettings'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.OSDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt die Größe des eines leeren Datenträgers in GB an. Dieses Element kann verwendet werden, um die Größe des Datenträgers in ein Image eines virtuellen Computers zu überschreiben. <br><br> Dieser Wert darf nicht größer als 1.023 GB sein.'
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
