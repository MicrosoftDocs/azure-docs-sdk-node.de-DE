    children: []
    langs:
      - typeScript
    type: property
    summary: 'Wenn Overprovision aktiviert ist, werden Erweiterungen nur für die angeforderte Anzahl von virtuellen Computern gestartet, die schließlich gehalten werden. Diese Eigenschaft wird daher sichergestellt werden, die Erweiterungen nicht auf den sehr umfangreicher virtuellen Computern ausgeführt werden.'
    optional: true
    syntax:
      content: 'doNotRunExtensionsOnOverprovisionedVMs?: undefined | false | true'
