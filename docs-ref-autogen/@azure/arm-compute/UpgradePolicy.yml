    fullName: mode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Gibt den Modus ein Upgrade auf virtuelle Computer in der Skalierungsgruppe an.<br /><br /> Dabei sind folgende Werte möglich:<br /><br /> **Manuelle** – Sie steuern, die Anwendung von Updates für virtuelle Computer in der Skalierungsgruppe. Dazu müssen Sie mithilfe der Aktion ManualUpgrade.<br /><br />
      **Automatische** -alle virtuellen Computer in der Skalierungsgruppe werden zur gleichen Zeit automatisch aktualisiert. Mögliche Werte sind: 'Automatic', 'Manual', 'Rolling'
    optional: true
