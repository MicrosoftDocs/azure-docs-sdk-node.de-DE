    summary: |-
      Gibt die logische Gerätenummer des Datenträgers an. Dieser Wert wird verwendet, um die Datenträger für Daten auf dem virtuellen Computer zu identifizieren und muss daher für jeden an einen virtuellen Computer angefügten Datenträger eindeutig sein.
