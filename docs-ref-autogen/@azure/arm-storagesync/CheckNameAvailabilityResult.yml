      Ruft einen booleschen Wert, der angibt, ob der Name für die Verwendung verfügbar ist. Wenn "true" ist der Name verfügbar. False gibt an, wird der Name wurde bereits erstellt oder ist ungültig und kann nicht verwendet werden.
