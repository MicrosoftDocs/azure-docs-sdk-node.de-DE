    summary: |
      <span data-ttu-id="1fbae-101">Vor der Verwendung dieser Methode installieren Sie Azure-Befehlszeilenschnittstelle über https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="1fbae-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>
      <span data-ttu-id="1fbae-102">Wenn Sie einen virtuellen Azure-Computer mit Azure Cli bereitgestellt werden, und MSI aktiviert hat, klicken Sie dann diese Methode können Sie zum Abrufen von Authentifizierungstoken auf dem virtuellen Computer.</span><span class="sxs-lookup"><span data-stu-id="1fbae-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>
      <span data-ttu-id="1fbae-103">Um einen neuen virtuellen Computer zu erstellen, Aktivieren von MSI, führen Sie diesen Befehl: az Vm zu erstellen – g < Resource_group_name > - n < VM-Name >--Assign-Identity--Image < Os_image_name > Hinweis: der obige Befehl aktiviert einen Dienstendpunkt mit auf dem Host, einen 50342 der Standardport</span><span class="sxs-lookup"><span data-stu-id="1fbae-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>

      <span data-ttu-id="1fbae-104">Führen Sie zum Aktivieren von MSI auf einem bereits bereitgestellten virtuellen Computer den folgenden Befehl: az Vm – Assign-Identity - g < Resource_group_name > -n < Vm_name >: Port < Custom_port_number ></span><span class="sxs-lookup"><span data-stu-id="1fbae-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>

      <span data-ttu-id="1fbae-105">Führen Sie Sie um weitere Informationen zu diesem Befehl: az Vm – Assign-Identity - h</span><span class="sxs-lookup"><span data-stu-id="1fbae-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>

      <span data-ttu-id="1fbae-106">Authentifizierung mit der Identity-Dienst auf virtuellen Azure-Computer ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="1fbae-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>
      <span data-ttu-id="1fbae-107">Diese Methode sendet eine Anforderung an den Authentifizierungsdienst, der auf dem virtuellen Computer gehostet, und erhält ein Zugriffstoken zurück.</span><span class="sxs-lookup"><span data-stu-id="1fbae-107">This method makes a request to the authentication service hosted on the VM and gets back an access token.</span></span>
