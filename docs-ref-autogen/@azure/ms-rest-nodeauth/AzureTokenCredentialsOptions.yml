    summary: |-
      {TokenAudience} [TokenAudience] – die Zielgruppe für die das Token angefordert wird. Gültige Werte sind 'Diagramm', 'batch', oder eine andere Ressource wie "https://vault.azure.net/".
      TokenAudience 'Diagramm' ist dann Domäne ebenfalls bereitgestellt werden soll, und sein Wert sollte nicht der Standardmandant "common". Es muss eine Zeichenfolge (wenn möglich in ein Guid-Format).
