  - uid: '@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials.create'
    name: 'create(string, string, string, AzureTokenCredentialsOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Erstellt eine neue Instanz der ApplicationTokenCertificateCredentials an.
    syntax:
      content: 'static function create(clientId: string, certificateStringOrFilePath: string, domain: string, options: AzureTokenCredentialsOptions)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            Die active Directory Anwendungsclient-Id auch den SPN (ServicePrincipal-Name).
            Finden Sie unter [Active Directory-Schnellstart für .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) verdeutlicht.
        - id: certificateStringOrFilePath
          type:
            - string
          description: |-
            Eine PEM codiert, Zertifikat und den privaten Schlüssel oder ein absoluter Dateipfad zu der PEM-Datei, die diese Informationen enthält. Zum Beispiel:
            - CertificateString: "----Begin PRIVATE Key----\n<xxxxx>\n---END privaten Schlüssel---\n---Begin Certificate---\n<yyyyy>\n---END Certificate---\n"
            - CertificateFilePath: **Absolute** Pfad der PEM-Datei.
        - id: domain
          type:
            - string
          description: 'Die Domäne oder Mandanten-Id, die diese Anwendung enthält.'
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.AzureTokenCredentialsOptions'
          description: |
            AzureTokenCredentialsOptions - Objekt darstellt, optionale Parameter.
      return:
        type:
          - '@azure/ms-rest-nodeauth.ApplicationTokenCertificateCredentials'
