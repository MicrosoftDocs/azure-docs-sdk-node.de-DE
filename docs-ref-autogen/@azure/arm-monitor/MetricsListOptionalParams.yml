    type: property
    summary: 'Die **$filter** wird verwendet, um den Satz von Metriken zurückgegebenen Daten zu reduzieren.<br>Beispiel:<br>Metrik enthält Metadaten A, B und C.<br>– Gibt alle Zeitreihen c zurück, in denen ein = a1 und B = b1 oder b2<br>**$filter = eine Eq "a1" und der B-Eq "b1" oder der B-Eq ''b2'' und C-Eq '' *''**<br>– Invalid Variante:<br>**$filter = eine Eq "a1" und die B-Eq "b1" und die C-Eq '' *'' oder B = "b2"**<br>Das ist ungültig, da das logische oder Operator kann nicht trennen Sie die Namen von zwei unterschiedlichen Metadaten.<br>– Gibt alle Zeitreihen zurück, in denen ein = a1, B = b1 "und" C = c1:<br>**$filter=A eq ‘a1’ and B eq ‘b1’ and C eq ‘c1’**<br>– Gibt alle Zeitreihen zurück, in denen ein = a1<br>**$filter = eine Eq "a1" und die B-Eq ''*''und C-Eq''*"**.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
