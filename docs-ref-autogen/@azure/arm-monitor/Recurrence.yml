    fullName: frequency
    children: []
    langs:
      - typeScript
    type: property
    summary: 'die wiederholungshäufigkeit. Wie oft das zeitplanprofil in Kraft treten soll. Dieser Wert muss die Woche, d. h., jede Woche den gleichen Satz von Profilen hat sein. Um einen täglichen Zeitplan festzulegen, legen Sie z. B. **Zeitplan** , jeden Tag der Woche. Die Häufigkeit-Eigenschaft gibt an, dass der Zeitplan wöchentlich wiederholt wird. Mögliche Werte sind: ''None'', ''Second'', ''Minute'', ''Hour'', ''Day'', ''Week'', ''Month'', ''Year'''
    syntax:
      content: 'frequency: RecurrenceFrequency'
      return:
        type:
          - '@azure/arm-monitor.RecurrenceFrequency'
    package: '@azure/arm-monitor'
