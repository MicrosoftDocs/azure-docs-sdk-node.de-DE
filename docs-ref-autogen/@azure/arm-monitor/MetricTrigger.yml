  - uid: '@azure/arm-monitor.MetricTrigger.metricName'
    name: metricName
    fullName: metricName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'der Name der Metrik, die definiert, welche die Regel überwacht werden soll.'
    syntax:
      content: 'metricName: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.metricResourceUri'
    name: metricResourceUri
    fullName: metricResourceUri
    children: []
    langs:
      - typeScript
    type: property
    summary: Der Ressourcenbezeichner der Ressource die Regel überwacht.
    syntax:
      content: 'metricResourceUri: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.operator'
    name: operator
    fullName: operator
    children: []
    langs:
      - typeScript
    type: property
    summary: 'der Operator, der zum Vergleichen der Metrikdaten und des Schwellenwerts verwendet wird. Mögliche Werte sind: ''Equals'', ''NotEquals'', ''GreaterThan'', ''GreaterThanOrEqual'', ''LessThan'', ''LessThanOrEqual'''
    syntax:
      content: 'operator: ComparisonOperationType'
      return:
        type:
          - '@azure/arm-monitor.ComparisonOperationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.statistic'
    name: statistic
    fullName: statistic
    children: []
    langs:
      - typeScript
    type: property
    summary: 'die metrikstatistik-Typ. Wie die Metriken aus mehreren Instanzen kombiniert werden. Mögliche Werte sind: ''Average'', ''Min'', ''Max'', ''Sum'''
    syntax:
      content: 'statistic: MetricStatisticType'
      return:
        type:
          - '@azure/arm-monitor.MetricStatisticType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.threshold'
    name: threshold
    fullName: threshold
    children: []
    langs:
      - typeScript
    type: property
    summary: 'der Schwellenwert der Metrik, die die skalierungsaktion auslöst.'
    syntax:
      content: 'threshold: number'
      return:
        type:
          - number
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeAggregation'
    name: timeAggregation
    fullName: timeAggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Aggregation-Zeittyp. Legt fest, wie die erfassten Daten im Zeitverlauf kombiniert werden sollen. Der Standardwert ist "Average". Mögliche Werte sind: ''Average'', ''Minimum'', ''Maximum'', ''Total'', ''Count'', ''Last'''
    syntax:
      content: 'timeAggregation: TimeAggregationType'
      return:
        type:
          - '@azure/arm-monitor.TimeAggregationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeGrain'
    name: timeGrain
    fullName: timeGrain
    children: []
    langs:
      - typeScript
    type: property
    summary: die Granularität von Metriken die Regel überwacht. Eine der vordefinierten Werte muss von den metrikdefinitionen für die Metrik zurückgegeben werden. Muss zwischen 12 Stunden und 1 Minute liegen.
    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'die Zeitspanne, in dem Instanzdaten gesammelt werden. Dieser Wert muss größer als die Verzögerung bei der metrikerfassung, sein, die von Ressource zu Ressource variieren können. Muss zwischen 12 Stunden und 5 Minuten liegen.'
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
