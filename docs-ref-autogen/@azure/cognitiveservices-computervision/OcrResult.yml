  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Winkel in Grad, der den erkannten Text in Bezug auf die nächste horizontale oder vertikale Richtung. Nach der Drehung eingabebildern speichereffiziente dieser Winkel im Uhrzeigersinn an, werden die Zeilen der erkannte Text horizontal oder vertikal. Es kann in Kombination mit die Orientation-Eigenschaft für die Erkennungsergebnisse ordnungsgemäß auf das Originalbild, Überlagerung, indem Sie entweder die ursprüngliche Bild oder die Erkennung Ergebnisse nach Winkel um den Mittelpunkt des ursprünglichen Bilds Drehen verwendet werden. Wenn der Winkel zuverlässig erkannt werden kann, ist diese Eigenschaft nicht vorhanden. Wenn das Bild, Text in verschiedenen Winkeln enthält, wird nur ein Teil des Textes ordnungsgemäß erkannt.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
