  - uid: '@azure/arm-migrate.Groups.deleteMethod'
    name: 'deleteMethod(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Löschen Sie die Gruppe aus dem Projekt ein. Die Computer bleiben im Projekt. Löschen eine nicht existierende Gruppe führt eine nicht-Vorgangs.
      Eine Gruppe ist eine Aggregation-Mechanismus für Computer in einem Projekt. Löschen einer Gruppe werden daher nicht Computer gelöscht.
    syntax:
      content: 'function deleteMethod(resourceGroupName: string, projectName: string, groupName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Name des Azure-Ressourcengruppe dieses Projekt gehört.
        - id: projectName
          type:
            - string
          description: Name der Azure Migrate-Projekts.
        - id: groupName
          type:
            - string
          description: Eindeutiger Name einer Gruppe in einem Projekt.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.GroupsDeleteResponse>
    package: '@azure/arm-migrate'
