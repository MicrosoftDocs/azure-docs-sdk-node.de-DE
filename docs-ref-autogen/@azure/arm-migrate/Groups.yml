  - uid: '@azure/arm-migrate.Groups.create'
    name: 'create(string, string, string, Models.GroupsCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Erstellen Sie eine neue Gruppe, indem ein JSON-Objekt vom Typ "Group" wie im Abschnitt für Modelle im Rahmen der Anforderungstext senden. Der Gruppenname in einem Projekt ist eindeutig. Bezeichnungen können für eine Gruppe im Rahmen der Erstellung angewendet werden.
      Wenn eine Gruppe mit den bereits in der URL angegebenen GroupName vorhanden ist, fungiert der Aufruf als Update.

      Dieser Vorgang ist Idempotent.
    syntax:
      content: 'function create(resourceGroupName: string, projectName: string, groupName: string, options?: Models.GroupsCreateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Name des Azure-Ressourcengruppe dieses Projekt gehört.
        - id: projectName
          type:
            - string
          description: Name der Azure Migrate-Projekts.
        - id: groupName
          type:
            - string
          description: Eindeutiger Name einer Gruppe in einem Projekt.
        - id: options
          type:
            - Models.GroupsCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.GroupsCreateResponse>
