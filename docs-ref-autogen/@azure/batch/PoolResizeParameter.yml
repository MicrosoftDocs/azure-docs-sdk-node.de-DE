    langs:
      - typeScript
    type: property
    summary: 'Das Timeout für die Zuweisung von Computeknoten zum Pool oder Entfernung von Compute-Knoten aus dem Pool. Der Standardwert ist 15 Minuten. Der minimale Wert beträgt 5 Minuten. Wenn Sie einen Wert kleiner als 5 Minuten angeben, gibt der Batch-Dienst einen Fehler zurück. Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung).'
    optional: true
