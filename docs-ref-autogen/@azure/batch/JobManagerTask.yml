    type: property
    summary: '<span data-ttu-id="bf072-141">Gibt an, ob der Auftrags-Manager-Task abgeschlossen Abschluss des gesamten Auftrags kennzeichnet.</span><span class="sxs-lookup"><span data-stu-id="bf072-141">Whether completion of the Job Manager task signifies completion of the entire job.</span></span> <span data-ttu-id="bf072-142">True gibt an, wenn die Auftrags-Manager-Aufgabe abgeschlossen ist, den Batch-Dienst wird der Auftrag als abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="bf072-142">If true, when the Job Manager task completes, the Batch service marks the job as complete.</span></span> <span data-ttu-id="bf072-143">Wenn Sie zu diesem Zeitpunkt (außer der Auftragsfreigabe) noch Aufgaben ausgeführt werden, werden diese Aufgaben beendet.</span><span class="sxs-lookup"><span data-stu-id="bf072-143">If any tasks are still running at this time (other than Job Release), those tasks are terminated.</span></span> <span data-ttu-id="bf072-144">False gibt an, betrifft der Abschluss des Auftrags-Manager-Tasks nicht den Status des Auftrags.</span><span class="sxs-lookup"><span data-stu-id="bf072-144">If false, the completion of the Job Manager task does not affect the job status.</span></span> <span data-ttu-id="bf072-145">In diesem Fall sollten Sie entweder verwenden Sie das OnAllTasksComplete-Attribut, um den Auftrag zu beenden oder einen Client oder Benutzer, die den Auftrag explizit beenden.</span><span class="sxs-lookup"><span data-stu-id="bf072-145">In this case, you should either use the onAllTasksComplete attribute to terminate the job, or have a client or user terminate the job explicitly.</span></span> <span data-ttu-id="bf072-146">Ein Beispiel hierfür ist, wenn der Auftrags-Manager einen Satz von Aufgaben erstellt, aber klicken Sie dann keine weitere Rolle ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="bf072-146">An example of this is if the Job Manager creates a set of tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="bf072-147">Der Standardwert lautet „true“.</span><span class="sxs-lookup"><span data-stu-id="bf072-147">The default value is true.</span></span> <span data-ttu-id="bf072-148">Bei Verwendung der Attribute OnAllTasksComplete und OnTaskFailure Lebensdauer der Steuerelement-Auftrag, und mit der Auftrags-Manager-Task nur um die Aufgaben für den Auftrag (nicht um den Fortschritt zu überwachen) zu erstellen, ist es wichtig, dass KillJobOnCompletion auf "false" festgelegt.</span><span class="sxs-lookup"><span data-stu-id="bf072-148">If you are using the onAllTasksComplete and onTaskFailure attributes to control job lifetime, and using the Job Manager task only to create the tasks for the job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
