    summary: '<span data-ttu-id="bf072-132">Die Einstellungen für den Container, die unter dem die Auftrags-Manager-Aufgabe ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="bf072-132">The settings for the container under which the Job Manager task runs.</span></span> <span data-ttu-id="bf072-133">Wenn der Pool, der diese Aufgabe ausgeführt wird ContainerConfiguration festgelegt hat, muss dies ebenfalls festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="bf072-133">If the pool that will run this task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="bf072-134">Wenn der Pool, der diese Aufgabe ausgeführt wird ContainerConfiguration festgelegt hat, muss dies nicht festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="bf072-134">If the pool that will run this task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="bf072-135">Wenn dies angegeben ist, werden alle Verzeichnisse rekursiv unter dem AZ_BATCH_NODE_ROOT_DIR (der Stamm der Azure Batch-Verzeichnisse auf dem Knoten) in den Container zugeordnet, werden alle Variablen in den Container zugeordnet und wird von der Befehlszeile des Tasks in den Container ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="bf072-135">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
