    summary: '<span data-ttu-id="bf072-101">Die Auftrags-Manager-Aufgabe wird automatisch gestartet, wenn der Auftrag erstellt wird.</span><span class="sxs-lookup"><span data-stu-id="bf072-101">The Job Manager task is automatically started when the job is created.</span></span> <span data-ttu-id="bf072-102">Der Batch-Dienst versucht, die die Auftrags-Manager-Aufgabe, bevor andere Aufgaben im Auftrag zu planen.</span><span class="sxs-lookup"><span data-stu-id="bf072-102">The Batch service tries to schedule the Job Manager task before any other tasks in the job.</span></span> <span data-ttu-id="bf072-103">Wenn ein Pool verkleinert wird, versucht der Batch-Dienst Computeknoten zu erhalten, in dem Auftrags-Manager-Aufgaben ausgeführt werden, so lange wie möglich (d. h. Knoten ausgeführt ''normale'' Aufgaben vor dem Ausführen von Auftrags-Manager-Tasks Knoten entfernt werden).</span><span class="sxs-lookup"><span data-stu-id="bf072-103">When shrinking a pool, the Batch service tries to preserve compute nodes where Job Manager tasks are running for as long as possible (that is, nodes running ''normal'' tasks are removed before nodes running Job Manager tasks).</span></span> <span data-ttu-id="bf072-104">Wenn eine Auftrags-Manager-Aufgabe fehlschlägt und neu gestartet werden muss, versucht das System, um ihn mit der höchsten Priorität zu planen.</span><span class="sxs-lookup"><span data-stu-id="bf072-104">When a Job Manager task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="bf072-105">Wenn keine Knoten im Leerlauf verfügbar sind, kann das System eine der ausgeführten Aufgaben im Pool zu beenden und es an die Warteschlange zurückgegeben, um Platz für den Auftrags-Manager-Task neu starten zu machen.</span><span class="sxs-lookup"><span data-stu-id="bf072-105">If there are no idle nodes available, the system may terminate one of the running tasks in the pool and return it to the queue in order to make room for the Job Manager task to restart.</span></span> <span data-ttu-id="bf072-106">Beachten Sie, dass eine Auftrags-Manager-Aufgabe in einem Auftrag keine Priorität über Aufgaben in anderen Aufträgen verfügt.</span><span class="sxs-lookup"><span data-stu-id="bf072-106">Note that a Job Manager task in one job does not have priority over tasks in other jobs.</span></span> <span data-ttu-id="bf072-107">Auftragsübergreifend werden nur Prioritäten auf Auftragsebene berücksichtigt.</span><span class="sxs-lookup"><span data-stu-id="bf072-107">Across jobs, only job level priorities are observed.</span></span> <span data-ttu-id="bf072-108">Z. B. wenn ein Auftrags-Manager in einem Auftrag für die Priorität 0 neu gestartet werden muss, wird es nicht Tasks eines Auftrags Priorität 1 ersetzt.</span><span class="sxs-lookup"><span data-stu-id="bf072-108">For example, if a Job Manager in a priority 0 job needs to be restarted, it will not displace tasks of a priority 1 job.</span></span> <span data-ttu-id="bf072-109">Batch wiederholt Tasks aus, wenn ein Wiederherstellungsvorgang auf einem Computeknoten ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="bf072-109">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="bf072-110">Beispiele für die Recovery-Vorgänge enthalten (aber Sie sind nicht darauf beschränkt) bei einem fehlerhaften Computeknoten neu gestartet wird oder Compute-Knoten aufgrund eines hostfehlers verschwunden.</span><span class="sxs-lookup"><span data-stu-id="bf072-110">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="bf072-111">Wiederholungen aufgrund von Recovery-Vorgänge werden unabhängig von, und werden nicht anhand der "maxtaskretrycount" gezählt.</span><span class="sxs-lookup"><span data-stu-id="bf072-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="bf072-112">Auch wenn der "maxtaskretrycount" auf 0 (null) eine interne Wiederholung aufgrund eines Wiederherstellungsvorgangs auftreten ist.</span><span class="sxs-lookup"><span data-stu-id="bf072-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="bf072-113">Aus diesem Grund sollten alle Vorgänge Idempotent sein.</span><span class="sxs-lookup"><span data-stu-id="bf072-113">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="bf072-114">Dies bedeutet, dass Aufgaben tolerieren kann unterbrochen und neu gestartet, ohne dass Beschädigung oder doppelter Daten.</span><span class="sxs-lookup"><span data-stu-id="bf072-114">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="bf072-115">Die am besten für lang andauernde Aufgaben besteht darin, verwenden Sie eine Form von Prüfpunkten zu üben.</span><span class="sxs-lookup"><span data-stu-id="bf072-115">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
    package: '@azure/batch'
