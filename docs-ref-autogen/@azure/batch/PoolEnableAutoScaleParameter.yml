  - uid: '@azure/batch.PoolEnableAutoScaleParameter.autoScaleEvaluationInterval'
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Das Zeitintervall, an dem die Poolgröße gemäß der Formel für die automatische Skalierung automatisch angepasst werden soll. Der Standardwert ist 15 Minuten. Die minimale und maximale Wert sind 5 Minuten und 168 Stunden. Wenn Sie einen Wert kleiner als 5 Minuten größer oder gleich 168 Stunden angeben, weist der Batch-Dienst die Anforderung mit einem Fehler der ungültigen Eigenschaft-Wert zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung). Wenn Sie ein neues Intervall angeben, werden der vorhandene auswertungszeitplan für automatische Skalierung wird beendet, und ein neuen Zeitplan für die automatische Skalierung wird gestartet, mit der Startzeit wird die Zeit, wenn diese Anforderung ausgestellt wurde.'
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolEnableAutoScaleParameter.autoScaleFormula'
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Formel für die gewünschte Anzahl von Computeknoten im Pool. Die Formel wird auf Gültigkeit überprüft, bevor es an den Pool angewendet wird. Wenn die Formel nicht gültig ist, lehnt der Batch-Dienst die Anforderung mit detaillierten Fehlerinformationen ab. Weitere Informationen zum Angeben dieser Formel finden Sie unter automatisch Skalieren von Computeknoten in einem Azure Batch-Pool (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
    optional: true
    syntax:
      content: 'autoScaleFormula?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'