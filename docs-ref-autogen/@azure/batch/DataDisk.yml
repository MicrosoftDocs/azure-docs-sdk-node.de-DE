  - uid: '@azure/batch.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Der Typ der Zwischenspeicherung, um für die Datenträger für Daten aktiviert werden. Der Standardwert für die Zwischenspeicherung ist "ReadWrite". Weitere Informationen zu Optionen für die Zwischenspeicherung finden Sie unter: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.
      Folgende Werte sind möglich: "none", "ReadOnly", "ReadWrite"
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
  - uid: '@azure/batch.DataDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
