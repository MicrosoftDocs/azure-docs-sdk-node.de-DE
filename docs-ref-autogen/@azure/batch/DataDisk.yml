    package: '@azure/batch'
  - uid: '@azure/batch.DataDisk.lun'
    name: lun
    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die logische Gerätenummer. Die Lun wird verwendet, um jeden Datenträger eindeutig zu identifizieren. Falls mehrere Datenträger anfügen möchten, muss jeweils eine unterschiedliche Lun verfügen.'
    syntax:
      content: 'lun: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.DataDisk.storageAccountType'
    name: storageAccountType
    fullName: storageAccountType
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Typ des Kontos für den Datenträger verwendet werden. Wenn nicht angegeben, ist die Standardeinstellung "Standard_lrs". Mögliche Werte sind: ''StandardLRS'', ''PremiumLRS'''
    optional: true
    syntax:
      content: 'storageAccountType?: StorageAccountType'
      return:
        type:
          - '@azure/batch.StorageAccountType'
    package: '@azure/batch'
