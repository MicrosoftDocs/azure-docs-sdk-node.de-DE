    summary: '<span data-ttu-id="bcb2a-101">Batch wiederholt Tasks aus, wenn ein Wiederherstellungsvorgang auf einem Computeknoten ausgelöst wird.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="bcb2a-102">Beispiele für die Recovery-Vorgänge enthalten (aber Sie sind nicht darauf beschränkt) bei einem fehlerhaften Computeknoten neu gestartet wird oder Compute-Knoten aufgrund eines hostfehlers verschwunden.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="bcb2a-103">Wiederholungen aufgrund von Recovery-Vorgänge werden unabhängig von, und werden nicht anhand der "maxtaskretrycount" gezählt.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="bcb2a-104">Auch wenn der "maxtaskretrycount" auf 0 (null) eine interne Wiederholung aufgrund eines Wiederherstellungsvorgangs auftreten ist.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="bcb2a-105">Aus diesem Grund sollten alle Vorgänge Idempotent sein.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="bcb2a-106">Dies bedeutet, dass Aufgaben tolerieren kann unterbrochen und neu gestartet, ohne dass Beschädigung oder doppelter Daten.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="bcb2a-107">Die am besten für lang andauernde Aufgaben besteht darin, verwenden Sie eine Form von Prüfpunkten zu üben.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-107">The best practice for long running tasks is to use some form of checkpointing.</span></span>'
