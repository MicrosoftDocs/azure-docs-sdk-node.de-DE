    summary: '<span data-ttu-id="bcb2a-113">Die Einstellungen für ein Authentifizierungstoken, den die Aufgabe zum Ausführen von Vorgängen für Batch-Dienst verwenden können.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-113">The settings for an authentication token that the task can use to perform Batch service operations.</span></span> <span data-ttu-id="bcb2a-114">Wenn diese Eigenschaft festgelegt ist, enthält der Batch-Dienst den Task mit dem ein Authentifizierungstoken, die verwendet werden kann, um Batch-Dienst-Vorgänge zu authentifizieren, ohne einen kontozugriffsschlüssel.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-114">If this property is set, the Batch service provides the task with an authentication token which can be used to authenticate Batch service operations without requiring an account access key.</span></span> <span data-ttu-id="bcb2a-115">Das Token wird über die Umgebungsvariable AZ_BATCH_AUTHENTICATION_TOKEN bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-115">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="bcb2a-116">Die Vorgänge, die mit dem Token die Aufgabe ausführen kann, hängen von den Einstellungen ab.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-116">The operations that the task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="bcb2a-117">Ein Task kann z. B. Auftrags verfügen, um andere Aufgaben zum Auftrag hinzufügen oder Überprüfen Sie den Status des Auftrags oder andere Aufgaben unter dem Auftrag anfordern.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-117">For example, a task can request job permissions in order to add other tasks to the job, or check the status of the job or of other tasks under the job.</span></span>'
