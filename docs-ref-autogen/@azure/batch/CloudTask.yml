    summary: '<span data-ttu-id="bcb2a-109">Eine Liste der Anwendungspakete, die der Batch-Dienst auf den Computeknoten bereitgestellt wird, vor dem Ausführen der Befehlszeile aus.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-109">A list of application packages that the Batch service will deploy to the compute node before running the command line.</span></span> <span data-ttu-id="bcb2a-110">Anwendungspakete werden heruntergeladen und auf einem freigegebenen Verzeichnis, nicht die Aufgabe, die Arbeitsverzeichnis bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-110">Application packages are downloaded and deployed to a shared directory, not the task working directory.</span></span> <span data-ttu-id="bcb2a-111">Aus diesem Grund Wenn ein Referenziertes Paket bereits auf dem Computeknoten ist und auf dem neuesten Stand ist, wird dann sie nicht erneut heruntergeladen. Es wird die vorhandene Kopie auf dem Computeknoten verwendet.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-111">Therefore, if a referenced package is already on the compute node, and is up to date, then it is not re-downloaded; the existing copy on the compute node is used.</span></span> <span data-ttu-id="bcb2a-112">Wenn ein Paket auf die verwiesen wird, z. B. installiert werden kann, da das Paket gelöscht wurde oder da Fehler beim Herunterladen der Task fehlschlägt.</span><span class="sxs-lookup"><span data-stu-id="bcb2a-112">If a referenced application package cannot be installed, for example because the package has been deleted or because download failed, the task fails.</span></span>'
