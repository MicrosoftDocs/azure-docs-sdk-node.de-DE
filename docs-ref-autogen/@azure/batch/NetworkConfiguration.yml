    summary: |-
      <span data-ttu-id="35c3e-106">Der ARM-Ressourcenbezeichner, der Subnetz des virtuellen Netzwerks die Compute-Knoten dem Pool hinzugefügt werden.</span><span class="sxs-lookup"><span data-stu-id="35c3e-106">The ARM resource identifier of the virtual network subnet which the compute nodes of the pool will join.</span></span> <span data-ttu-id="35c3e-107">Dies ist das Format: / Subscriptions / {Subscription} / ResourceGroups / {Gruppe} / Providers / {Provider} /virtualNetworks/ {Network} / Subnets / {Subnetz}.</span><span class="sxs-lookup"><span data-stu-id="35c3e-107">This is of the form /subscriptions/{subscription}/resourceGroups/{group}/providers/{provider}/virtualNetworks/{network}/subnets/{subnet}.</span></span>
      <span data-ttu-id="35c3e-108">Das virtuelle Netzwerk muss sich in derselben Region und demselben Abonnement wie der Azure Batch-Konto.</span><span class="sxs-lookup"><span data-stu-id="35c3e-108">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span>
      <span data-ttu-id="35c3e-109">Das angegebene Subnetz müssen genügend freien IP-Adressen für die Anzahl der Knoten im Pool verfügt.</span><span class="sxs-lookup"><span data-stu-id="35c3e-109">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="35c3e-110">Wenn das Subnetz nicht über genügend freie IP-Adressen verfügt, der Pool belegt teilweise Compute-Knoten und ein anpassungsfehler erfolgt.</span><span class="sxs-lookup"><span data-stu-id="35c3e-110">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="35c3e-111">Für Pools mit der VirtualMachineConfiguration erstellt nur ARM virtuelle Netzwerke ("Microsoft.Network/virtualNetworks') unterstützt werden, aber für Pools mit CloudServiceConfiguration erstellt sowohl ARM als auch klassische virtuelle Netzwerke werden unterstützt.</span><span class="sxs-lookup"><span data-stu-id="35c3e-111">For pools created with virtualMachineConfiguration only ARM virtual networks ('Microsoft.Network/virtualNetworks') are supported, but for pools created with cloudServiceConfiguration both ARM and classic virtual networks are supported.</span></span> <span data-ttu-id="35c3e-112">Weitere Informationen finden Sie unter: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="35c3e-112">For more details, see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
