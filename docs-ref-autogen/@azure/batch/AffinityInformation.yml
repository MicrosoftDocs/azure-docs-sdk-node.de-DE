    summary: 'Eine nicht transparente Zeichenfolge, die den Speicherort der Compute-Knoten oder ein Task, der zuvor ausgeführten darstellt. Sie können die Affinitäts-ID von einer Compute-Knoten, um anzugeben, dass diese Aufgabe auf diesen Computeknoten ausgeführt werden muss, übergeben. Beachten Sie, dass dies nur ein weicher Affinität ist. Wenn der Zielknoten ausgelastet ist oder nicht verfügbar, die zum Zeitpunkt der Task geplant wird, wird die Aufgabe an anderer Stelle geplant werden.'
