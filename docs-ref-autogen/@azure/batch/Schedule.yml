    summary: '<span data-ttu-id="52aae-107">Das Zeitintervall zwischen den Startzeiten von zwei aufeinander folgenden Aufträgen unter den Auftragszeitplan.</span><span class="sxs-lookup"><span data-stu-id="52aae-107">The time interval between the start times of two successive jobs under the job schedule.</span></span> <span data-ttu-id="52aae-108">Ein Auftragszeitplan, kann zu jedem Zeitpunkt höchstens einen aktiven Auftrag unter sich haben.</span><span class="sxs-lookup"><span data-stu-id="52aae-108">A job schedule can have at most one active job under it at any given time.</span></span> <span data-ttu-id="52aae-109">Ein Auftragszeitplan zu jedem Zeitpunkt, höchstens einen aktiven Auftrag unter sich haben kann, wenn es Zeit wird, einen neuen Auftrag unter einem Auftragszeitplan erstellen, aber der vorherige Auftrag wird noch ausgeführt, wird der Batch-Dienst nicht den neuen Auftrag erstellen, bis der vorherige Auftrag abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="52aae-109">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="52aae-110">Wenn der vorherige Auftrag nicht innerhalb des Zeitraums "startwindow" die neue RecurrenceInterval beendet wird, wird kein neuer Auftrag für dieses Intervall geplant werden.</span><span class="sxs-lookup"><span data-stu-id="52aae-110">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="52aae-111">Für wiederkehrende Aufträge verwendet sollten Sie normalerweise eine JobManagerTask in die jobspecification wirken angeben.</span><span class="sxs-lookup"><span data-stu-id="52aae-111">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="52aae-112">Wenn Sie nicht JobManagerTask verwenden, benötigen Sie einen externen Prozess überwachen, wenn Aufträge erstellt werden, Hinzufügen von Aufgaben für die Aufträge aus, und Beenden der Aufträge für die nächste Wiederholung bereit.</span><span class="sxs-lookup"><span data-stu-id="52aae-112">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="52aae-113">Der Standardwert ist, dass der Zeitplan nicht wiederholt wird: ein Auftrag wird erstellt, in der "startwindow" nach der DoNotRunUntil-Uhrzeit und des Zeitplans abgeschlossen ist, sobald dieser Auftrag abgeschlossen ist.</span><span class="sxs-lookup"><span data-stu-id="52aae-113">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="52aae-114">Der Mindestwert ist 1 Minute.</span><span class="sxs-lookup"><span data-stu-id="52aae-114">The minimum value is 1 minute.</span></span> <span data-ttu-id="52aae-115">Wenn Sie einen niedrigeren Wert angeben, weist der Batch-Dienst den Zeitplan mit einem Fehler zurück; Wenn Sie die REST-API direkt aufrufen, wird der HTTP-Statuscode 400 (Ungültige Anforderung).</span><span class="sxs-lookup"><span data-stu-id="52aae-115">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
