  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Wenn Sie anfordern, dass ein Pool gelöscht werden, um die folgenden Aktionen ausgeführt: der Poolstatus nastaven NA hodnotu löschen; Es werden alle aktiven größenänderungsvorgänge für den Pool beendet. der Batch-Dienst gestartet wird, Ändern der Größe des Pools auf NULL Knoten. Alle Aufgaben, die auf vorhandene Knoten ausgeführte werden beendet und abgewartet (als ob eine Größenänderung von Pools mit der standardmäßigen Option zur Requeue angefordert worden); Schließlich wird der Pool aus dem System entfernt. Da ausgeführten Tasks abgewartet werden, kann der Benutzer diese Aufgaben erneut ausführen, indem Sie ihre Arbeit zur Ausrichtung auf eines anderen Pools aktualisieren. Die Aufgaben können dann im neuen Pool ausführen.
      Wenn Sie das Verhalten des Requeue überschreiben möchten, sollten Sie poolgrößenänderung explizit angeben, um den Pool auf NULL Größe zu verkleinern, vor dem Löschen des Pools aufrufen. Wenn Sie ein Update, Patch oder Delete-API für einen Pool im Zustand "wird gelöscht" aufrufen, schlägt es mit HTTP-Statuscode: 409 mit dem Fehlercode PoolBeingDeleted fehl.
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: Die ID des Pools zu löschen.
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
