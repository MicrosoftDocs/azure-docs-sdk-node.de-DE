    summary: 'Dies stellt den Pool nicht wieder her, in dem früheren Zustand vor der Größenänderung: keine weiteren Änderungen vorgenommen werden nur beendet, und der Pool behält den aktuellen Zustand. Nach dem Beenden stabilisiert der Pool, über die Anzahl der Knoten, die es war an, wenn der Beendigungsvorgang abgeschlossen wurde. Während des Beendigungsvorgangs ändert sich der Zuordnungsstatus des Pools zunächst zu beenden und dann zu gleichmäßig. Eine Größenänderung muss eine explizite Resize Pool-Anfrage nicht. Diese API kann auch verwendet werden, um die anfängliche Größe des Pools anzuhalten, bei der Erstellung.'
