    summary: |-
      <span data-ttu-id="36153-110">Wenn Sie anfordern, dass ein Pool gelöscht werden, um die folgenden Aktionen ausgeführt: der Poolstatus nastaven NA hodnotu löschen; Es werden alle aktiven größenänderungsvorgänge für den Pool beendet. der Batch-Dienst gestartet wird, Ändern der Größe des Pools auf NULL Knoten. Alle Aufgaben, die auf vorhandene Knoten ausgeführte werden beendet und abgewartet (als ob eine Größenänderung von Pools mit der standardmäßigen Option zur Requeue angefordert worden); Schließlich wird der Pool aus dem System entfernt.</span><span class="sxs-lookup"><span data-stu-id="36153-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="36153-111">Da ausgeführten Tasks abgewartet werden, kann der Benutzer diese Aufgaben erneut ausführen, indem Sie ihre Arbeit zur Ausrichtung auf eines anderen Pools aktualisieren.</span><span class="sxs-lookup"><span data-stu-id="36153-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="36153-112">Die Aufgaben können dann im neuen Pool ausführen.</span><span class="sxs-lookup"><span data-stu-id="36153-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="36153-113">Wenn Sie das Verhalten des Requeue überschreiben möchten, sollten Sie poolgrößenänderung explizit angeben, um den Pool auf NULL Größe zu verkleinern, vor dem Löschen des Pools aufrufen.</span><span class="sxs-lookup"><span data-stu-id="36153-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="36153-114">Wenn Sie ein Update, Patch oder Delete-API für einen Pool im Zustand "wird gelöscht" aufrufen, schlägt es mit HTTP-Statuscode: 409 mit dem Fehlercode PoolBeingDeleted fehl.</span><span class="sxs-lookup"><span data-stu-id="36153-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
