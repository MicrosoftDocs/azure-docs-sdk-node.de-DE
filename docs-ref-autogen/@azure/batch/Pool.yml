  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Sie können nicht die automatische Skalierung für einen Pool, wenn eine Größenänderung für den Pool wird aktivieren.
      Wenn die automatische Skalierung des Pools derzeit deaktiviert ist, müssen Sie eine gültige Autoscale-Formel als Teil der Anforderung angeben. Wenn die automatische Skalierung des Pools bereits aktiviert ist, können Sie eine neue für die automatische Skalierung Formel bzw. ein neues auswertungsintervall angeben. Sie können nicht die API für den gleichen Pool mehr als einmal alle 30 Sekunden aufrufen.
    syntax:
      content: 'function enableAutoScale(poolId: string, poolEnableAutoScaleParameter: PoolEnableAutoScaleParameter, options?: Models.PoolEnableAutoScaleOptionalParams)'
      parameters:
