      content: 'function evaluateAutoScale(poolId: string, autoScaleFormula: string, options?: Models.PoolEvaluateAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: Die ID des Pools auf dem die Formel für automatische Skalierung ausgewertet werden soll.
        - id: autoScaleFormula
          type:
            - string
          description: 'Die Formel für die gewünschte Anzahl von Computeknoten im Pool. Die Formel überprüft und seine Ergebnisse berechnet, aber nicht an den Pool angewendet wird. Um die Formel für den Pool zu übernehmen, "Aktivieren der automatischen Skalierung für einen Pool". Weitere Informationen zum Angeben dieser Formel finden Sie unter automatisch Skalieren von Computeknoten in einem Azure Batch-Pool (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
        - id: options
          type:
