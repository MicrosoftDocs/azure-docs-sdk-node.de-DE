    summary: 'Diese API ist in erster Linie für die Überprüfung einer Autoscale-Formel ein, wie sie einfach das Ergebnis zurückgibt, ohne dass die Formel für den Pool angewendet. Der Pool müssen die automatische Skalierung aktiviert, um eine Formel auswerten.'
