  - uid: '@azure/batch.ExitConditions.default'
    name: default
    fullName: default
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Wie der Batch-Dienst reagieren soll, wenn der Task, mit der eine beenden-Bedingung, die nicht von einem der anderen Eigenschaften behandelt fehlschlägt. Dieser Wert wird verwendet, wenn der Task beendet wird, mit jeder Exitcode ungleich Null zeigt nicht in der Auflistung ExitCodes oder ExitCodeRanges aufgeführt, mit einem vorab verarbeiteten Fehler, wenn die PreProcessingError-Eigenschaft nicht vorhanden ist oder mit Dateiupload ein Fehler ist die FileUploadError-Eigenschaft nicht vorhanden. Wenn Sie nicht-Standardverhalten für den Exitcode 0 möchten, müssen Sie explizit mithilfe der ExitCodes oder ExitCodeRanges Auflistung auflisten.'
    optional: true
    syntax:
      content: 'default?: ExitOptions'
      return:
        type:
          - '@azure/batch.ExitOptions'
    package: '@azure/batch'
