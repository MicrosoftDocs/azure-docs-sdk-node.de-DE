      - typeScript
    type: property
    summary: 'Wie der Batch-Dienst reagieren soll, wenn ein Fehler auftritt. Wenn die Aufgabe mit einem Exitcode, die über ExitCodes oder ExitCodeRanges angegeben wurde beendet, und dann einen Fehler stoßen, hat die durch den Exitcode angegebene Aktion Vorrang vor.'
    optional: true
