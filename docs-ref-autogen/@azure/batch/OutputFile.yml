  - uid: '@azure/batch.OutputFile.filePattern'
    name: filePattern
    fullName: filePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="94b33-103">Ein Muster, der angibt, die zum Hochladen von Dateien.</span><span class="sxs-lookup"><span data-stu-id="94b33-103">A pattern indicating which file(s) to upload.</span></span> <span data-ttu-id="94b33-104">Relative und absolute Pfade werden unterstützt.</span><span class="sxs-lookup"><span data-stu-id="94b33-104">Both relative and absolute paths are supported.</span></span>
      <span data-ttu-id="94b33-105">Relative Pfade sind relativ zum Arbeitsverzeichnis Aufgabe.</span><span class="sxs-lookup"><span data-stu-id="94b33-105">Relative paths are relative to the task working directory.</span></span> <span data-ttu-id="94b33-106">Die folgenden Platzhalter werden unterstützt: \* entspricht 0 oder mehr Zeichen (Beispiel-Muster Abc \* entsprechen Abc oder Abcdef), \*\* entspricht einem beliebigen Verzeichnis?</span><span class="sxs-lookup"><span data-stu-id="94b33-106">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span> <span data-ttu-id="94b33-107">entspricht jedem beliebigen einzelnen Zeichen [Abc] entspricht einem Zeichen in den Klammern und [a-c] entspricht einem Zeichen im Bereich.</span><span class="sxs-lookup"><span data-stu-id="94b33-107">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="94b33-108">Klammern können eine Negation, um alle nicht angegebenen Zeichen übereinstimmen (z. B. [! Abc] Übereinstimmungen eines beliebigen außer a, b Zeichens oder c).</span><span class="sxs-lookup"><span data-stu-id="94b33-108">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="94b33-109">Wenn ein Dateiname beginnt "." wird ignoriert, standardmäßig aber kann abgeglichen werden, indem Sie sie explizit angeben (z. B. *GIF stimmen nicht überein. a.gif, aber.*. GIF wird).</span><span class="sxs-lookup"><span data-stu-id="94b33-109">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="94b33-110">Ein einfaches Beispiel: \**\*.txt entspricht jede Datei, die nicht, in gestartet wird '.' und in das Arbeitsverzeichnis für den Task oder einem Unterverzeichnis .txt endet. Wenn der Dateiname ein Platzhalterzeichen enthält. sie können mit Escapezeichen versehen werden mit eckigen Klammern (z. B. Abc [*] würde eine Datei namens Abc \* übereinstimmen).</span><span class="sxs-lookup"><span data-stu-id="94b33-110">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="94b33-111">Beachten Sie, dass beide \ und / fungieren als Verzeichnistrennzeichen in Windows, aber nur / ist unter Linux.</span><span class="sxs-lookup"><span data-stu-id="94b33-111">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="94b33-112">Umgebungsvariablen (Var % für Windows) oder $var unter Linux werden erweitert, vor dem Muster angewendet wird.</span><span class="sxs-lookup"><span data-stu-id="94b33-112">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
    package: '@azure/batch'
