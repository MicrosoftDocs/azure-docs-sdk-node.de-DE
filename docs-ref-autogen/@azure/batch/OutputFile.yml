  - uid: '@azure/batch.OutputFile.filePattern'
    name: filePattern
    fullName: filePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ein Muster, der angibt, die zum Hochladen von Dateien. Relative und absolute Pfade werden unterstützt.
      Relative Pfade sind relativ zum Arbeitsverzeichnis Aufgabe. Die folgenden Platzhalter werden unterstützt: * entspricht 0 oder mehr Zeichen (Beispiel-Muster Abc * entsprechen Abc oder Abcdef), ** entspricht einem beliebigen Verzeichnis? entspricht jedem beliebigen einzelnen Zeichen [Abc] entspricht einem Zeichen in den Klammern und [a-c] entspricht einem Zeichen im Bereich. Klammern können eine Negation, um alle nicht angegebenen Zeichen übereinstimmen (z. B. [! Abc] Übereinstimmungen eines beliebigen außer a, b Zeichens oder c). Wenn ein Dateiname beginnt "." wird ignoriert, standardmäßig aber kann abgeglichen werden, indem Sie sie explizit angeben (z. B. *GIF stimmen nicht überein. a.gif, aber.*. GIF wird). Ein einfaches Beispiel: **\*.txt entspricht jede Datei, die nicht, in gestartet wird '.' und in das Arbeitsverzeichnis für den Task oder einem Unterverzeichnis .txt endet. Wenn der Dateiname ein Platzhalterzeichen enthält. sie können mit Escapezeichen versehen werden mit eckigen Klammern (z. B. Abc [*] würde eine Datei namens Abc * übereinstimmen). Beachten Sie, dass beide \ und / fungieren als Verzeichnistrennzeichen in Windows, aber nur / ist unter Linux. Umgebungsvariablen (Var % für Windows) oder $var unter Linux werden erweitert, vor dem Muster angewendet wird.
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
    package: '@azure/batch'
