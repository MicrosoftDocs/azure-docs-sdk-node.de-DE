    type: property
    summary: '<span data-ttu-id="ccd53-108">Die ID eines vorhandenen Pools.</span><span class="sxs-lookup"><span data-stu-id="ccd53-108">The ID of an existing pool.</span></span> <span data-ttu-id="ccd53-109">Alle Aufgaben des Auftrags werden für den angegebenen Pool ausgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="ccd53-109">All the tasks of the job will run on the specified pool.</span></span> <span data-ttu-id="ccd53-110">Sie müssen sicherstellen, dass der Pool auf die verwiesen wird durch diese Eigenschaft vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="ccd53-110">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="ccd53-111">Wenn der Pool nicht zum Zeitpunkt der Batch-Dienst versucht, einen Auftrag planen, vorhanden ist, werden keine Aufgaben für den Auftrag ausgeführt, bis Sie einen Pool mit dieser Id erstellen. Beachten Sie, dass der Batch-Dienst nicht auftragsanforderung abgelehnt wird. Es werden Aufgaben einfach nicht ausgeführt, bis der Pool vorhanden ist.</span><span class="sxs-lookup"><span data-stu-id="ccd53-111">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="ccd53-112">Sie müssen entweder die Pool-ID oder die Spezifikation des automatischen Pools, jedoch nicht beides angeben.</span><span class="sxs-lookup"><span data-stu-id="ccd53-112">You must specify either the pool ID or the auto pool specification, but not both.</span></span>'
