    summary: |-
      <span data-ttu-id="ccd53-102">Merkmale für eine temporäre "automatischer Pool".</span><span class="sxs-lookup"><span data-stu-id="ccd53-102">Characteristics for a temporary 'auto pool'.</span></span> <span data-ttu-id="ccd53-103">Der Batch-Dienst wird diese automatischen Pool erstellt, wenn der Auftrag übermittelt wird.</span><span class="sxs-lookup"><span data-stu-id="ccd53-103">The Batch service will create this auto pool when the job is submitted.</span></span> <span data-ttu-id="ccd53-104">Wenn automatische poolerstellung ein Fehler auftritt, der Batch-Dienst verschiebt den Auftrag, um den Status "abgeschlossen", und der Fehler beim Erstellen des Pools in der Planung des Auftrags Error-Eigenschaft festgelegt ist.</span><span class="sxs-lookup"><span data-stu-id="ccd53-104">If auto pool creation fails, the Batch service moves the job to a completed state, and the pool creation error is set in the job's scheduling error property.</span></span>
      <span data-ttu-id="ccd53-105">Der Batch-Dienst verwaltet die Lebensdauer (sowohl die Erstellung und, es sei denn, Sie KeepAlive angegeben ist, löschen) des automatischen Pools.</span><span class="sxs-lookup"><span data-stu-id="ccd53-105">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="ccd53-106">Alle Benutzeraktionen, die Auswirkungen auf die Lebensdauer des automatischen Pools, während der Auftrag aktiv ist, werden zu unerwartetem Verhalten führen.</span><span class="sxs-lookup"><span data-stu-id="ccd53-106">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="ccd53-107">Sie müssen entweder die Pool-ID oder die Spezifikation des automatischen Pools, jedoch nicht beides angeben.</span><span class="sxs-lookup"><span data-stu-id="ccd53-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
