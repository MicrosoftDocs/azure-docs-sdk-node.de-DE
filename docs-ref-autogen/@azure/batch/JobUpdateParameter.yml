  - uid: '@azure/batch.JobUpdateParameter.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Aktion sollte der Batch-Dienst auszuführen, wenn alle Aufgaben im Auftrag der Status "abgeschlossen" sind.
      Wenn nicht angegeben, wird das vervollständigungsverhalten auf Noaction festgelegt. Wenn der aktuelle Wert Terminatejob ist, ist dies ein Fehler, da vervollständigungsverhalten eines Auftrags von Terminatejob zu Noaction nicht geändert werden kann. Sie können den Wert von Terminatejob nicht ändern, um Noaction – d. h. Wenn Sie automatische beschäftigt haben, Sie nicht deaktiviert werden erneut. Wenn Sie dies versuchen, code die Anforderung schlägt fehl und gibt batchstatus 400 (Ungültige Anforderung) und eine Fehlerantwort 'Ungültiger Eigenschaftswert'. Wenn Sie dieses Element nicht in einer PUT-Anforderung angeben, entspricht es Noaction übergeben. Dies ist ein Fehler, wenn der aktuelle Wert Terminatejob ist. Folgende Werte sind möglich: "NoAction", "TerminateJob"
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.JobUpdateParameter.poolInfo'
    name: poolInfo
    fullName: poolInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Pool auf dem der Batch-Dienst die Aufgaben des Auftrags ausgeführt wird. Sie können den Pool für einen Auftrag ändern, nur, wenn der Auftrag deaktiviert ist. Der Updateauftrag-Aufruf schlägt fehl, wenn Sie das Element PoolInfo einschließen und der Auftrag nicht deaktiviert. Wenn Sie eine AutoPoolSpecification-Spezifikation in der PoolInfo angeben, die KeepAlive-Eigenschaft kann aktualisiert werden, und klicken Sie dann nur, wenn der Pool automatisch eine PoolLifetimeOption des Auftrags.'
    syntax:
      content: 'poolInfo: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.JobUpdateParameter.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Priorität des Auftrags. Prioritätswerte liegen zwischen-1000 und 1000, wobei-1000 die niedrigste Priorität und 1000 die höchste Priorität. Wenn nicht angegeben, wird es auf den Standardwert 0 festgelegt.'
    optional: true
    syntax:
      content: 'priority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
