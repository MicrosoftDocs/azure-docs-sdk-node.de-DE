    type: property
    summary: |-
      <span data-ttu-id="bf3b6-106">Die Aktion sollte der Batch-Dienst auszuführen, wenn alle Aufgaben im Auftrag der Status "abgeschlossen" sind.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-106">The action the Batch service should take when all tasks in the job are in the completed state.</span></span>
      <span data-ttu-id="bf3b6-107">Wenn nicht angegeben, wird das vervollständigungsverhalten auf Noaction festgelegt.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="bf3b6-108">Wenn der aktuelle Wert Terminatejob ist, ist dies ein Fehler, da vervollständigungsverhalten eines Auftrags von Terminatejob zu Noaction nicht geändert werden kann.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="bf3b6-109">Sie können den Wert von Terminatejob nicht ändern, um Noaction – d. h. Wenn Sie automatische beschäftigt haben, Sie nicht deaktiviert werden erneut.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="bf3b6-110">Wenn Sie dies versuchen, code die Anforderung schlägt fehl und gibt batchstatus 400 (Ungültige Anforderung) und eine Fehlerantwort 'Ungültiger Eigenschaftswert'.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="bf3b6-111">Wenn Sie dieses Element nicht in einer PUT-Anforderung angeben, entspricht es Noaction übergeben.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="bf3b6-112">Dies ist ein Fehler, wenn der aktuelle Wert Terminatejob ist.</span><span class="sxs-lookup"><span data-stu-id="bf3b6-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="bf3b6-113">Folgende Werte sind möglich: "NoAction", "TerminateJob"</span><span class="sxs-lookup"><span data-stu-id="bf3b6-113">Possible values include: 'noAction', 'terminateJob'</span></span>
    optional: true
