    type: property
    summary: '<span data-ttu-id="c7f46-130">Die Aktion sollte der Batch-Dienst auszuführen, wenn alle Aufgaben im Auftrag ein Fehler auftritt.</span><span class="sxs-lookup"><span data-stu-id="c7f46-130">The action the Batch service should take when any task in the job fails.</span></span> <span data-ttu-id="c7f46-131">Eine Aufgabe gilt, damit fehlerhafte If ist ein FailureInfo.</span><span class="sxs-lookup"><span data-stu-id="c7f46-131">A task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="c7f46-132">Eine FailureInfo festgelegt ist, wenn die Aufgabe mit einem Exitcode ungleich NULL Code abgeschlossen ist, nach dem aufbrauchen der Anzahl von Wiederholungsversuchen, oder wenn Fehler beim Starten der Aufgabe aufgetreten ist, z. B. aufgrund einer Ressourcendatei Downloadfehler.</span><span class="sxs-lookup"><span data-stu-id="c7f46-132">A failureInfo is set if the task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the task, for example due to a resource file download error.</span></span> <span data-ttu-id="c7f46-133">Der Standardwert ist "NoAction".</span><span class="sxs-lookup"><span data-stu-id="c7f46-133">The default is noaction.</span></span> <span data-ttu-id="c7f46-134">Folgende Werte sind möglich: "NoAction", "PerformExitOptionsJobAction"</span><span class="sxs-lookup"><span data-stu-id="c7f46-134">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
