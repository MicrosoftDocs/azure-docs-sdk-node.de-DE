    type: property
    summary: '<span data-ttu-id="c7f46-117">Der Task zur Auftragsfreigabe.</span><span class="sxs-lookup"><span data-stu-id="c7f46-117">The Job Release task.</span></span> <span data-ttu-id="c7f46-118">Ein Task zur Auftragsfreigabe kann nicht angegeben werden, ohne dass auch einen auftragsvorbereitungstask für den Auftrag angegeben wird.</span><span class="sxs-lookup"><span data-stu-id="c7f46-118">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="c7f46-119">Der Batch-Dienst führt den auftragsfreigabetask auf den Computeknoten, auf denen den auftragsvorbereitungstask ausgeführt haben.</span><span class="sxs-lookup"><span data-stu-id="c7f46-119">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="c7f46-120">Der primäre Zweck von dem Task zur Auftragsfreigabe werden Änderungen, die von diesen auftragsvorbereitungstask Computeknoten rückgängig zu machen.</span><span class="sxs-lookup"><span data-stu-id="c7f46-120">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="c7f46-121">Beispiel-Aktivitäten umfassen lokale Dateien löschen oder Beenden der Dienste, die im Rahmen der auftragsvorbereitung gestartet wurden.</span><span class="sxs-lookup"><span data-stu-id="c7f46-121">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>'
