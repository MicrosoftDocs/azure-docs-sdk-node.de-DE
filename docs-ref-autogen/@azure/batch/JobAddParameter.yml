  - uid: '@azure/batch.JobAddParameter.jobManagerTask'
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="c7f46-111">Details einer Auftrags-Manager-Aufgabe gestartet werden, wenn der Auftrag gestartet wird.</span><span class="sxs-lookup"><span data-stu-id="c7f46-111">Details of a Job Manager task to be launched when the job is started.</span></span> <span data-ttu-id="c7f46-112">Wenn der Auftrag keinen Auftrags-Manager-Task angegeben ist, muss der Benutzer Aufgaben explizit für den Auftrag hinzufügen.</span><span class="sxs-lookup"><span data-stu-id="c7f46-112">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="c7f46-113">Wenn der Auftrag einen Auftrags-Manager-Task angegeben wird, erstellt der Batch-Dienst den Auftrags-Manager-Task aus, wenn der Auftrag wird erstellt, und es versucht wird, die Auftrags-Manager-Aufgabe zu planen, bevor andere Aufgaben im Auftrag geplant.</span><span class="sxs-lookup"><span data-stu-id="c7f46-113">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="c7f46-114">Typische dient zum Steuern und Überwachen der auftragsausführung, indem Sie beispielsweise entscheiden, welche zusätzlichen Aufgaben ausführen, die bestimmen, wann die Arbeit abgeschlossen ist, usw. die Auftrags-Manager-Aufgabe. (Allerdings eine Auftrags-Manager-Aufgabe ist nicht auf diese Aktivitäten beschränkt: Es ist von einer leidenschaftlichen Aufgabe im System und Ausführen von Aktionen für den Auftrag erforderlich sind.) Z. B. eine Auftrags-Manager-Aufgabe möglicherweise Herunterladen einer Datei, die als Parameter angegeben, analysieren den Inhalt der Datei und weitere Aufgaben, die basierend auf diesen Inhalt zu übermitteln.</span><span class="sxs-lookup"><span data-stu-id="c7f46-114">The Job Manager task''s typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities - it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - '@azure/batch.JobManagerTask'
    package: '@azure/batch'
