  - uid: '@azure/batch.TaskDependencies.taskIds'
    name: taskIds
    fullName: taskIds
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Liste der Aufgaben-IDs, die von dieser Aufgabe abhängig ist. Alle Aufgaben in dieser Liste müssen erfolgreich abgeschlossen, bevor der abhängige Task geplant werden kann. Die Auflistung TaskIds ist auf 64000 Zeichen insgesamt (d. h. die Gesamtlänge aller Aufgaben-IDs) beschränkt. Wenn die Auflistung TaskIds die maximale Länge überschreitet, schlägt die Aufgabe hinzufügen-Anforderung mit dem Fehlercode TaskDependencyListTooLong fehl. In diesem Fall erwägen Sie, verwenden Sie stattdessen die Task-ID-Bereiche.'
    optional: true
    syntax:
      content: 'taskIds?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/batch'
