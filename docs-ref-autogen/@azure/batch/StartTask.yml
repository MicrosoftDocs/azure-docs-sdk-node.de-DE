    summary: '<span data-ttu-id="606ed-114">Die Einstellungen für den Container an, unter dem die Startaufgabe ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="606ed-114">The settings for the container under which the start task runs.</span></span> <span data-ttu-id="606ed-115">Wenn dies angegeben ist, werden alle Verzeichnisse rekursiv unter dem AZ_BATCH_NODE_ROOT_DIR (der Stamm der Azure Batch-Verzeichnisse auf dem Knoten) in den Container zugeordnet, werden alle Variablen in den Container zugeordnet und wird von der Befehlszeile des Tasks in den Container ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="606ed-115">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all task environment variables are mapped into the container, and the task command line is executed in the container.</span></span>'
