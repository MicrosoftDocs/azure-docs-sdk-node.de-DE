  - uid: '@azure/batch.StartTask.maxTaskRetryCount'
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="606ed-117">Gibt an, wie oft der Task maximal wiederholt werden kann.</span><span class="sxs-lookup"><span data-stu-id="606ed-117">The maximum number of times the task may be retried.</span></span> <span data-ttu-id="606ed-118">Der Batch-Dienst wiederholt einen Task, wenn sein Exitcode ungleich null ist.</span><span class="sxs-lookup"><span data-stu-id="606ed-118">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="606ed-119">Beachten Sie, dass dieser Wert die Anzahl der Wiederholungen ausdrücklich steuert.</span><span class="sxs-lookup"><span data-stu-id="606ed-119">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="606ed-120">Der Batch-Dienst wiederholt den Task einmal und kann ihn anschließend bis zu diesem Grenzwert wiederholen.</span><span class="sxs-lookup"><span data-stu-id="606ed-120">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="606ed-121">Beispielsweise ist die maximale Anzahl von Wiederholungsversuchen 3, Batch versucht den Task bis zu 4 Wiederholungsversuche (ein erster Versuch und 3 Wiederholungen).</span><span class="sxs-lookup"><span data-stu-id="606ed-121">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span>
      <span data-ttu-id="606ed-122">Wenn die maximale Anzahl von Wiederholungsversuchen 0 ist, wird den Task von Batch-Dienst nicht wiederholt.</span><span class="sxs-lookup"><span data-stu-id="606ed-122">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="606ed-123">Wenn die maximale Anzahl wiederholen ist-1. das Batch-Dienst führt einen Wiederholungsversuch der Task unbegrenzt.</span><span class="sxs-lookup"><span data-stu-id="606ed-123">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
