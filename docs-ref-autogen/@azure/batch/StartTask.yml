    summary: '<span data-ttu-id="606ed-124">Eine Liste der Dateien, die der Batch-Dienst auf den Computeknoten heruntergeladen wird, vor dem Ausführen der Befehlszeile aus.</span><span class="sxs-lookup"><span data-stu-id="606ed-124">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="606ed-125">Es ist eine maximale Größe für die Liste der Ressourcendateien.</span><span class="sxs-lookup"><span data-stu-id="606ed-125">There is a maximum size for the list of resource files.</span></span> <span data-ttu-id="606ed-126">Wenn die maximale Größe überschritten wird, die Anforderung schlägt fehl, und der Fehlercode der Antwort werden RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="606ed-126">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="606ed-127">In diesem Fall muss die Auflistung der ResourceFiles Größe reduziert werden.</span><span class="sxs-lookup"><span data-stu-id="606ed-127">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="606ed-128">Dies kann erreicht werden, mithilfe von ZIP-Dateien, Anwendungspakete oder Docker-Container.</span><span class="sxs-lookup"><span data-stu-id="606ed-128">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="606ed-129">Unter diesem Element aufgeführten Dateien befinden sich im Arbeitsverzeichnis des Tasks.</span><span class="sxs-lookup"><span data-stu-id="606ed-129">Files listed under this element are located in the task''s working directory.</span></span>'
