  - uid: '@azure/batch.StartTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="606ed-132">Gibt an, ob der Batch-Dienst warten soll, für die Startaufgabe erfolgreich abgeschlossen werden (d. h. mit Exitcode 0 beendet), bevor Sie auf dem Computeknoten Tasks geplant.</span><span class="sxs-lookup"><span data-stu-id="606ed-132">Whether the Batch service should wait for the start task to complete successfully (that is, to exit with exit code 0) before scheduling any tasks on the compute node.</span></span> <span data-ttu-id="606ed-133">Wenn "true" und die Startaufgabe ein Fehler auftritt, auf einem Computeknoten, wiederholt der Batch-Dienst die Startaufgabe die maximale Anzahl von Wiederholungsversuchen ("maxtaskretrycount").</span><span class="sxs-lookup"><span data-stu-id="606ed-133">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="606ed-134">Wenn der Vorgang hat immer noch nicht erfolgreich abgeschlossen wurde nach allen Wiederholungsversuchen, und klicken Sie dann auf den Batch-Dienst wird den Compute-Knoten kann nicht verwendet werden und wird nicht Planen von Aufgaben zuzuweisen.</span><span class="sxs-lookup"><span data-stu-id="606ed-134">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span>
      <span data-ttu-id="606ed-135">Diese Bedingung kann erkannt werden, über die Knoten-Status und die Fehler Info-Details.</span><span class="sxs-lookup"><span data-stu-id="606ed-135">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="606ed-136">False gibt an, wartet der Batch-Dienst nicht für die Startaufgabe abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="606ed-136">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="606ed-137">In diesem Fall können andere Aufgaben starten, auf dem Computeknoten ausgeführt werden, während die Startaufgabe ausgeführt wird; und selbst wenn die Startaufgabe ein Fehler auftritt, weiterhin neue Vorgänge auf dem Knoten geplant werden.</span><span class="sxs-lookup"><span data-stu-id="606ed-137">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="606ed-138">Der Standardwert ist FALSE.</span><span class="sxs-lookup"><span data-stu-id="606ed-138">The default is false.</span></span>
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
