    summary: '<span data-ttu-id="23eec-102">Die Liste der Anwendungspakete auf jedem Computeknoten im Pool installiert werden.</span><span class="sxs-lookup"><span data-stu-id="23eec-102">The list of application packages to be installed on each compute node in the pool.</span></span> <span data-ttu-id="23eec-103">Die Liste ersetzt alle vorhandenen anwendungspaketverweise für den Pool.</span><span class="sxs-lookup"><span data-stu-id="23eec-103">The list replaces any existing application package references on the pool.</span></span> <span data-ttu-id="23eec-104">Änderungen an anwendungspaketverweise Auswirkungen auf alle neuen Computeknoten, die den Pool beitritt, aber haben keine Auswirkungen auf die Compute-Knoten, die bereits im Pool sind, bis er neu gestartet oder ein reimaging durchgeführt werden.</span><span class="sxs-lookup"><span data-stu-id="23eec-104">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="23eec-105">Es ist maximal 10 anwendungspaketverweise auf den einzelnen Pools.</span><span class="sxs-lookup"><span data-stu-id="23eec-105">There is a maximum of 10 application package references on any given pool.</span></span> <span data-ttu-id="23eec-106">Wenn nicht angegeben, oder wenn Sie eine leere Auflistung angeben, werden alle vorhandenen Anwendung Pakete Verweise aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="23eec-106">If omitted, or if you specify an empty collection, any existing application packages references are removed from the pool.</span></span>'
