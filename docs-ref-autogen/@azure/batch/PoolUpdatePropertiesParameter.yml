    type: property
    summary: '<span data-ttu-id="23eec-107">Eine Liste der Zertifikate auf jedem Computeknoten im Pool installiert werden.</span><span class="sxs-lookup"><span data-stu-id="23eec-107">A list of certificates to be installed on each compute node in the pool.</span></span> <span data-ttu-id="23eec-108">Diese Liste ersetzt alle vorhandenen zertifikatverweise, die für den Pool konfiguriert.</span><span class="sxs-lookup"><span data-stu-id="23eec-108">This list replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="23eec-109">Wenn Sie eine leere Auflistung angeben, werden alle vorhandenen Verweise für das Zertifikat aus dem Pool entfernt.</span><span class="sxs-lookup"><span data-stu-id="23eec-109">If you specify an empty collection, any existing certificate references are removed from the pool.</span></span> <span data-ttu-id="23eec-110">Für Windows-Computeknoten installiert der Batch-Dienst die Zertifikate für den angegebenen Zertifikatspeicher und den Speicherort an.</span><span class="sxs-lookup"><span data-stu-id="23eec-110">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="23eec-111">Für Linux-Computeknoten werden die Zertifikate in einem Verzeichnis in das Arbeitsverzeichnis für den Task und einer Umgebung, die Variable AZ_BATCH_CERTIFICATES_DIR, um den Task zum Abfragen von diesem Speicherort angegeben wird gespeichert.</span><span class="sxs-lookup"><span data-stu-id="23eec-111">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="23eec-112">Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.</span><span class="sxs-lookup"><span data-stu-id="23eec-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
