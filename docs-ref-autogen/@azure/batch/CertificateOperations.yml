  - uid: '@azure/batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, Models.CertificateCancelDeletionOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Wenn Sie versuchen, löschen ein Zertifikat, das von einem Pool verwendet wird, oder compute-Knoten, ändert sich der Status des Zertifikats auf DeleteFailed. Wenn Sie sich entscheiden, dass Sie das Zertifikat weiterhin zu verwenden möchten, können Sie diesen Vorgang, um den Status des Zertifikats erneut auf aktiv festzulegen. Wenn Sie das Zertifikat löschen möchten, müssen Sie nicht diesen Vorgang ausführen, nach dem fehlerhaften Löschvorgang. Sie müssen sicherstellen, dass das Zertifikat nicht von Ressourcen verwendet wird, und Sie können erneut zu versuchen das Zertifikat zu löschen.'
    syntax:
      content: 'function cancelDeletion(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateCancelDeletionOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 'Der Algorithmus verwendet, um den fingerabdruckparameter abgeleitet werden. Dabei muss es sich um sha1 handeln.'
        - id: thumbprint
          type:
            - string
          description: Der Fingerabdruck des Zertifikats wird gelöscht.
        - id: options
          type:
            - Models.CertificateCancelDeletionOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/batch'
