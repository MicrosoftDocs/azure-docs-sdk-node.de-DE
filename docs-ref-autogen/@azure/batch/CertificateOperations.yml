  - uid: '@azure/batch.CertificateOperations.deleteMethod'
    name: 'deleteMethod(string, string, Models.CertificateDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Ein Zertifikat kann nicht gelöscht werden, wenn eine Ressource (Pool oder Compute-Knoten) verwendet wird. Bevor Sie ein Zertifikat löschen können, müssen Sie daher sicherstellen, dass das Zertifikat ist kein vorhandenen Pools zugeordnet, das Zertifikat ist nicht installiert, auf den Computeknoten (auch wenn Sie ein Zertifikat aus einem Ressourcenpool entfernen, es nicht aus der vorhandenen Compute entfernt wird Knoten im Pool, bis sie neu starten), und keine ausgeführten Tasks abhängig sind, für das Zertifikat. Wenn Sie versuchen, ein Zertifikat zu löschen, die verwendet wird, schlägt der Löschvorgang fehl. Der Status des Zertifikats ändert sich in DeleteFailed. Sie können Abbrechen Zertifikat löschen verwenden, um den Status erneut auf aktiv festzulegen, wenn Sie sich entscheiden, dass Sie das Zertifikat weiterhin zu verwenden möchten.'
    syntax:
      content: 'function deleteMethod(thumbprintAlgorithm: string, thumbprint: string, options?: Models.CertificateDeleteMethodOptionalParams)'
      parameters:
        - id: thumbprintAlgorithm
          type:
            - string
          description: 'Der Algorithmus verwendet, um den fingerabdruckparameter abgeleitet werden. Dabei muss es sich um sha1 handeln.'
        - id: thumbprint
          type:
            - string
          description: 'Der Fingerabdruck des Zertifikats, das gelöscht werden.'
        - id: options
          type:
            - Models.CertificateDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateDeleteResponse>
    package: '@azure/batch'
