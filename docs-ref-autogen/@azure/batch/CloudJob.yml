  - uid: '@azure/batch.CloudJob.commonEnvironmentSettings'
    name: commonEnvironmentSettings
    fullName: commonEnvironmentSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Liste der allgemeinen umgebungsvariableneinstellungen. Diese Umgebungsvariablen werden für alle Aufgaben des Auftrags (einschließlich der Auftrags-Manager, Auftragsvorbereitung und Auftragsfreigabe) festgelegt.
      Einzelne Tasks können eine umgebungseinstellung, die hier angegebenen, durch Angeben des gleichen einstellungsnamens mit einem anderen Wert überschreiben.
    optional: true
    syntax:
      content: 'commonEnvironmentSettings?: EnvironmentSetting[]'
      return:
        type:
          - '@azure/batch.EnvironmentSetting[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.constraints'
    name: constraints
    fullName: constraints
    children: []
    langs:
      - typeScript
    type: property
    summary: Die ausführungseinschränkungen für den Auftrag.
    optional: true
    syntax:
      content: 'constraints?: JobConstraints'
      return:
        type:
          - '@azure/batch.JobConstraints'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.creationTime'
    name: creationTime
    fullName: creationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: Der Zeitpunkt der Erstellung des Auftrags.
    optional: true
    syntax:
      content: 'creationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.displayName'
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: Der Anzeigename für den Auftrag.
    optional: true
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.eTag'
    name: eTag
    fullName: eTag
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Das ETag des Auftrags. Dies ist eine nicht transparente Zeichenfolge. Sie können es verwenden, zu erkennen, ob der Auftrag zwischen Anforderungen geändert wurde. Insbesondere können Sie sein übergeben das ETag beim Aktualisieren eines Auftrags, um anzugeben, dass die Änderungen wirksam werden soll, nur dann, wenn keine andere Person auf der Auftrag in der Zwischenzeit geändert wurde.'
    optional: true
    syntax:
      content: 'eTag?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.executionInfo'
    name: executionInfo
    fullName: executionInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: Die Ausführungsinformationen für den Auftrag.
    optional: true
    syntax:
      content: 'executionInfo?: JobExecutionInformation'
      return:
        type:
          - '@azure/batch.JobExecutionInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Eine Zeichenfolge, die den Auftrag innerhalb des Kontos eindeutig identifiziert. Die ID wird beibehalten und Groß-/Kleinschreibung (d. h., Sie haben keine zwei IDs innerhalb eines Kontos, die sich nur durch Fall unterscheiden).'
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.jobManagerTask'
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Details einer Auftrags-Manager-Aufgabe gestartet werden, wenn der Auftrag gestartet wird.'
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - '@azure/batch.JobManagerTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.jobPreparationTask'
    name: jobPreparationTask
    fullName: jobPreparationTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der auftragsvorbereitungstask. Der auftragsvorbereitungstask ist eine spezielle Aufgabe, die auf jedem Knoten vor allen anderen Aufgaben des Auftrags ausgeführt werden.'
    optional: true
    syntax:
      content: 'jobPreparationTask?: JobPreparationTask'
      return:
        type:
          - '@azure/batch.JobPreparationTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.jobReleaseTask'
    name: jobReleaseTask
    fullName: jobReleaseTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Task zur Auftragsfreigabe. Der Task zur Auftragsfreigabe ist eine spezielle Aufgabe, die am Ende des Auftrags ausgeführt werden, auf jedem Knoten, die von allen anderen Aufgaben des Auftrags ausgeführt wurde.'
    optional: true
    syntax:
      content: 'jobReleaseTask?: JobReleaseTask'
      return:
        type:
          - '@azure/batch.JobReleaseTask'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.lastModified'
    name: lastModified
    fullName: lastModified
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der letzten Änderung des Auftrags. Dies ist der Zeitpunkt der letzten, die bei der der Auftrag auf Daten, z. B. der Status des Auftrags oder Priorität geändert wurde. Es ist keine Aufgabenebene Änderungen, z. B. das Hinzufügen neuer Aufgaben oder Aufgaben, die Zustandsänderung abwägen.'
    optional: true
    syntax:
      content: 'lastModified?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Eine Liste von Name / Wert-Paaren, die dem Auftrag als Metadaten zugeordnet werden soll. Der Batch-Dienst weist keine Bedeutung nicht in Metadaten zu. Es ist ausschließlich für die Verwendung von Benutzercode.'
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.networkConfiguration'
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: Die Netzwerkkonfiguration für den Auftrag.
    optional: true
    syntax:
      content: 'networkConfiguration?: JobNetworkConfiguration'
      return:
        type:
          - '@azure/batch.JobNetworkConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.onAllTasksComplete'
    name: onAllTasksComplete
    fullName: onAllTasksComplete
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Aktion sollte der Batch-Dienst auszuführen, wenn alle Aufgaben im Auftrag der Status "abgeschlossen" sind.
      Der Standardwert ist "NoAction". Folgende Werte sind möglich: "NoAction", "TerminateJob"
    optional: true
    syntax:
      content: 'onAllTasksComplete?: OnAllTasksComplete'
      return:
        type:
          - '@azure/batch.OnAllTasksComplete'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.onTaskFailure'
    name: onTaskFailure
    fullName: onTaskFailure
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Aktion sollte der Batch-Dienst auszuführen, wenn alle Aufgaben im Auftrag ein Fehler auftritt. Eine Aufgabe gilt, damit fehlerhafte If ist ein FailureInfo. Eine FailureInfo festgelegt ist, wenn die Aufgabe mit einem Exitcode ungleich NULL Code abgeschlossen ist, nach dem aufbrauchen der Anzahl von Wiederholungsversuchen, oder wenn Fehler beim Starten der Aufgabe aufgetreten ist, z. B. aufgrund einer Ressourcendatei Downloadfehler. Der Standardwert ist "NoAction". Folgende Werte sind möglich: "NoAction", "PerformExitOptionsJobAction"'
    optional: true
    syntax:
      content: 'onTaskFailure?: OnTaskFailure'
      return:
        type:
          - '@azure/batch.OnTaskFailure'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.poolInfo'
    name: poolInfo
    fullName: poolInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die pooleinstellungen, die dem Auftrag zugeordnet.'
    optional: true
    syntax:
      content: 'poolInfo?: PoolInformation'
      return:
        type:
          - '@azure/batch.PoolInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.previousState'
    name: previousState
    fullName: previousState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der vorherige Status des Auftrags. Diese Eigenschaft ist nicht festgelegt werden, wenn der Auftrag seinen anfänglichen aktiven Status hat. Folgende Werte sind möglich: "aktiv", "deaktivieren", "disabled", "aktivieren", "Beenden", "abgeschlossen", "löschen"'
    optional: true
    syntax:
      content: 'previousState?: JobState'
      return:
        type:
          - '@azure/batch.JobState'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.previousStateTransitionTime'
    name: previousStateTransitionTime
    fullName: previousStateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Zeit, an der der Auftrag den vorherigen Zustand angenommen hat. Diese Eigenschaft ist nicht festgelegt werden, wenn der Auftrag seinen anfänglichen aktiven Status hat.'
    optional: true
    syntax:
      content: 'previousStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Priorität des Auftrags. Prioritätswerte liegen zwischen-1000 und 1000, wobei-1000 die niedrigste Priorität und 1000 die höchste Priorität. Der Standardwert ist 0.'
    optional: true
    syntax:
      content: 'priority?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der aktuelle Status des Auftrags. Folgende Werte sind möglich: "aktiv", "deaktivieren", "disabled", "aktivieren", "Beenden", "abgeschlossen", "löschen"'
    optional: true
    syntax:
      content: 'state?: JobState'
      return:
        type:
          - '@azure/batch.JobState'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.stateTransitionTime'
    name: stateTransitionTime
    fullName: stateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Zeit, an der der Auftrag den aktuellen Zustand angenommen hat.'
    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.stats'
    name: stats
    fullName: stats
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Statistiken zum Ressourceneinsatz während der gesamten Lebensdauer des Auftrags. Diese Eigenschaft wird nur aufgefüllt, wenn die CloudJob, mit einer Expand-Klausel abgerufen wurde, einschließlich des Attributs "Stats"; Andernfalls ist der Wert null. Die Statistiken möglicherweise nicht sofort verfügbar. Der Batch-Dienst führt regelmäßig Rollup der Statistiken. Die typische Verzögerung ist ungefähr 30 Minuten.'
    optional: true
    syntax:
      content: 'stats?: JobStatistics'
      return:
        type:
          - '@azure/batch.JobStatistics'
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.url'
    name: url
    fullName: url
    children: []
    langs:
      - typeScript
    type: property
    summary: Die URL des Auftrags.
    optional: true
    syntax:
      content: 'url?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudJob.usesTaskDependencies'
    name: usesTaskDependencies
    fullName: usesTaskDependencies
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob Aufgaben im Auftrag Abhängigkeiten untereinander definieren können. Der Standardwert ist FALSE.'
    optional: true
    syntax:
      content: 'usesTaskDependencies?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
