  - uid: '@azure/batch.ComputeNode.affinityId'
    name: affinityId
    fullName: affinityId
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Ein Bezeichner, die auf diesem Knoten beim Hinzufügen einer Aufgabe, die beim Anfordern des Tasks geplant werden, übergeben werden kann. Beachten Sie, dass dies nur ein weicher Affinität ist. Wenn der Zielknoten ausgelastet ist oder nicht verfügbar, die zum Zeitpunkt der Task geplant wird, wird die Aufgabe an anderer Stelle geplant werden.'
    optional: true
    syntax:
      content: 'affinityId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.allocationTime'
    name: allocationTime
    fullName: allocationTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der Zeitpunkt, an dem diese Compute-Knoten dem Pool zugewiesen wurde. Dies ist der Zeitpunkt, wenn der Knoten wurde anfänglich zugeordnet, und ändert sich nicht einmal festgelegt, werden. Es wird nicht aktualisiert, wenn der Knoten Dienst repariert wird oder präemptiv unterbrochen ist.'
    optional: true
    syntax:
      content: 'allocationTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Liste der Zertifikate auf dem Computeknoten installiert werden soll. Für Windows-Computeknoten installiert der Batch-Dienst die Zertifikate für den angegebenen Zertifikatspeicher und den Speicherort an. Für Linux-Computeknoten werden die Zertifikate in einem Verzeichnis in das Arbeitsverzeichnis für den Task und einer Umgebung, die Variable AZ_BATCH_CERTIFICATES_DIR, um den Task zum Abfragen von diesem Speicherort angegeben wird gespeichert. Für Zertifikate mit Sichtbarkeit "RemoteUser" wird ein "Zertifikate"-Verzeichnis im Basisverzeichnis des Benutzers erstellt (z. B. /home/ {Benutzername} / Certs) und Zertifikate werden in diesem Verzeichnis platziert.'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.endpointConfiguration'
    name: endpointConfiguration
    fullName: endpointConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: Die Endpunktkonfiguration für den Compute-Knoten.
    optional: true
    syntax:
      content: 'endpointConfiguration?: ComputeNodeEndpointConfiguration'
      return:
        type:
          - '@azure/batch.ComputeNodeEndpointConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.errors'
    name: errors
    fullName: errors
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Liste der Fehler, die derzeit durch den Compute-Knoten auftreten.'
    optional: true
    syntax:
      content: 'errors?: ComputeNodeError[]'
      return:
        type:
          - '@azure/batch.ComputeNodeError[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.id'
    name: id
    fullName: id
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die ID der Compute-Knoten. Jeder Knoten, die einem Pool hinzugefügt werden, wird eine eindeutige ID zugewiesen.
      Wenn ein Knoten aus einem Pool entfernt wird, werden alle seine lokalen Dateien gelöscht, und die ID wird freigegeben und wiederverwendet werden, für neue Knoten.
    optional: true
    syntax:
      content: 'id?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.ipAddress'
    name: ipAddress
    fullName: ipAddress
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die IP-Adresse, die andere Computeknoten für die Kommunikation mit dieser Compute-Knoten verwenden können. Jeder Knoten, die einem Pool hinzugefügt wird, wird eine eindeutige IP-Adresse zugewiesen. Wenn ein Knoten aus einem Pool entfernt wird, werden alle seine lokalen Dateien gelöscht, und die IP-Adresse wird freigegeben und wiederverwendet werden, für neue Knoten.'
    optional: true
    syntax:
      content: 'ipAddress?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.isDedicated'
    name: isDedicated
    fullName: isDedicated
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob dieser Computeknoten für einen dedizierten Knoten ist. Wenn "false" ist der Knoten ein Knoten mit niedriger Priorität.'
    optional: true
    syntax:
      content: 'isDedicated?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.lastBootTime'
    name: lastBootTime
    fullName: lastBootTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der letzte Zeitpunkt, an dem der Compute-Knoten gestartet wurde. Diese Eigenschaft möglicherweise nicht vorhanden, wenn der Knotenstatus unbrauchbar ist.'
    optional: true
    syntax:
      content: 'lastBootTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.nodeAgentInfo'
    name: nodeAgentInfo
    fullName: nodeAgentInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: Informationen über die Knoten-Agent-Version und die Uhrzeit werden der Knoten auf eine neue Version aktualisiert.
    optional: true
    syntax:
      content: 'nodeAgentInfo?: NodeAgentInformation'
      return:
        type:
          - '@azure/batch.NodeAgentInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.recentTasks'
    name: recentTasks
    fullName: recentTasks
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Eine Liste der Aufgaben, deren Zustand vor kurzem geändert hat. Diese Eigenschaft ist nur vorhanden, wenn mindestens eine Aufgabe auf diesem Knoten ausgeführt wurde, da er dem Pool zugewiesen wurde.'
    optional: true
    syntax:
      content: 'recentTasks?: TaskInformation[]'
      return:
        type:
          - '@azure/batch.TaskInformation[]'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.runningTasksCount'
    name: runningTasksCount
    fullName: runningTasksCount
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Gesamtanzahl der aktuell ausgeführten Aufträgen auf dem Computeknoten. Dies schließt die Auftrags-Manager-Aufgaben und normaler Aufgaben, aber nicht für die Auftragsvorbereitung, Auftragsfreigabe oder Anfang Aufgaben.'
    optional: true
    syntax:
      content: 'runningTasksCount?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.schedulingState'
    name: schedulingState
    fullName: schedulingState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Gibt an, ob die Compute-Knoten zum Planen von Aufgaben verfügbar ist. Folgende Werte sind möglich: ''enabled'', ''deaktiviert'''
    optional: true
    syntax:
      content: 'schedulingState?: SchedulingState'
      return:
        type:
          - '@azure/batch.SchedulingState'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Aufgabe, die auf dem Computeknoten ausgeführt werden, wie sie dem Pool Beitritt.'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.startTaskInfo'
    name: startTaskInfo
    fullName: startTaskInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: Runtime-Informationen zur Ausführung der Startaufgabe auf dem Computeknoten.
    optional: true
    syntax:
      content: 'startTaskInfo?: StartTaskInformation'
      return:
        type:
          - '@azure/batch.StartTaskInformation'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.state'
    name: state
    fullName: state
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Der aktuelle Zustand der Computeknoten. Der Knoten mit niedriger Priorität wurde vorweggenommen. Aufgaben, die auf dem Knoten ausgeführt wurden, wenn er unterbrochen wurde werden neu geplant werden, wenn ein anderer Knoten verfügbar ist. Folgende Werte sind möglich: "im Leerlauf'', ''neu gestartet", "reimaging", "running", "kann nicht verwendet werden", "erstellen", "wird gestartet", ''WaitingForStartTask'', "StartTaskFailed", "unknown", "LeavingPool", "offline", "vorzeitig entfernt"'
    optional: true
    syntax:
      content: 'state?: ComputeNodeState'
      return:
        type:
          - '@azure/batch.ComputeNodeState'
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.stateTransitionTime'
    name: stateTransitionTime
    fullName: stateTransitionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Zeit, zu der der Compute-Knoten den aktuellen Zustand angenommen hat.'
    optional: true
    syntax:
      content: 'stateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.totalTasksRun'
    name: totalTasksRun
    fullName: totalTasksRun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Gesamtanzahl der Auftragsaufgaben, die auf dem Computeknoten abgeschlossen. Dies schließt die Auftrags-Manager-Aufgaben und normaler Aufgaben, aber nicht für die Auftragsvorbereitung, Auftragsfreigabe oder Anfang Aufgaben.'
    optional: true
    syntax:
      content: 'totalTasksRun?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.totalTasksSucceeded'
    name: totalTasksSucceeded
    fullName: totalTasksSucceeded
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Gesamtzahl der Aufgaben des Auftrags die (mit ExitCode 0) wurde erfolgreich abgeschlossen wurde auf dem Computeknoten. Dies schließt die Auftrags-Manager-Aufgaben und normaler Aufgaben, aber nicht für die Auftragsvorbereitung, Auftragsfreigabe oder Anfang Aufgaben.'
    optional: true
    syntax:
      content: 'totalTasksSucceeded?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.url'
    name: url
    fullName: url
    children: []
    langs:
      - typeScript
    type: property
    summary: Die URL des Compute-Knoten.
    optional: true
    syntax:
      content: 'url?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.ComputeNode.vmSize'
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Größe des virtuellen Computers den Compute-Knoten gehostet. Informationen zu den verfügbaren Größen virtueller Computer in Pools finden Sie unter Wählen Sie eine VM-Größe für Computeknoten in einem Azure Batch-Pool (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes).'
    optional: true
    syntax:
      content: 'vmSize?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
