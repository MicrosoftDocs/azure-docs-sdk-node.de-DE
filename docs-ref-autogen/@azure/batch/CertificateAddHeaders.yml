    type: property
    summary: 'Ein eindeutiger Bezeichner für die Anforderung, die an den Batch-Dienst vorgenommen wurde. Wenn bei einer Anforderung kontinuierlich ein Fehler auftritt, obwohl die Anforderung ordnungsgemäß formuliert ist, können Sie den Fehler unter Angabe dieses Werts an Microsoft melden. Enthalten Sie im Bericht dem Wert der diese Anforderungs-ID, die den ungefähren Zeitpunkt, dass die Anforderung gesendet wurde, wird der Batch-Konto, das für die die Anforderung gestellt wurde und die Region an, der Konto befindet.'
