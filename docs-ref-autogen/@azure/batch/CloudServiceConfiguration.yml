  - uid: '@azure/batch.CloudServiceConfiguration.osFamily'
    name: osFamily
    fullName: osFamily
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die Azure-Gastbetriebssystemfamilie, die auf den virtuellen Computern im Pool installiert werden soll. Dabei sind folgende Werte möglich: 2 - Betriebssystemfamilie 2, gleichbedeutend mit Windows Server 2008 R2 SP1.
      3 - Betriebssystemfamilie 3, gleichbedeutend mit Windows Server 2012.
      4 - BS-Familie 4, gleichbedeutend mit Windows Server 2012 R2.
      5 - Betriebssystemfamilie 5, gleichbedeutend mit Windows Server 2016.
      6 - Betriebssystem-Familie 6, gleichbedeutend mit Windows Server-2019. Weitere Informationen finden Sie im Azure-Gastbetriebssystemversionen (https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases).
    syntax:
      content: 'osFamily: string'
      return:
        type:
          - string
    package: '@azure/batch'
  - uid: '@azure/batch.CloudServiceConfiguration.osVersion'
    name: osVersion
    fullName: osVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Azure-Gastbetriebssystemversion, die auf den virtuellen Computern im Pool installiert werden soll. Der Standardwert ist * gibt die aktuelle Betriebssystemversion für die angegebene Betriebssystemfamilie an.'
    optional: true
    syntax:
      content: 'osVersion?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'