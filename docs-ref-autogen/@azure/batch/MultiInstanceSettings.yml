    summary: '<span data-ttu-id="81de9-104">Eine Liste der Dateien, die der Batch-Dienst vor dem Ausführen der Befehlszeile zur Koordination heruntergeladen wird.</span><span class="sxs-lookup"><span data-stu-id="81de9-104">A list of files that the Batch service will download before running the coordination command line.</span></span> <span data-ttu-id="81de9-105">Der Unterschied zwischen gemeinsamen Ressourcendateien und Ressourcendateien Tasks ist, dass für alle Subtasks, einschließlich des primären Replikats gemeinsamen Ressourcendateien heruntergeladen werden, während nur für den primären Task Ressourcendateien heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="81de9-105">The difference between common resource files and task resource files is that common resource files are downloaded for all subtasks including the primary, whereas task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="81de9-106">Beachten Sie außerdem, dass diese Ressourcendateien werden nicht in das Arbeitsverzeichnis des Tasks heruntergeladen, sondern stattdessen in das Stammverzeichnis für die Aufgabe (ein Verzeichnis über das Arbeitsverzeichnis) heruntergeladen werden.</span><span class="sxs-lookup"><span data-stu-id="81de9-106">Also note that these resource files are not downloaded to the task working directory, but instead are downloaded to the task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="81de9-107">Es ist eine maximale Größe für die Liste der Ressourcendateien.</span><span class="sxs-lookup"><span data-stu-id="81de9-107">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="81de9-108">Wenn die maximale Größe überschritten wird, die Anforderung schlägt fehl, und der Fehlercode der Antwort werden RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="81de9-108">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="81de9-109">In diesem Fall muss die Auflistung der ResourceFiles Größe reduziert werden.</span><span class="sxs-lookup"><span data-stu-id="81de9-109">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="81de9-110">Dies kann erreicht werden, mithilfe von ZIP-Dateien, Anwendungspakete oder Docker-Container.</span><span class="sxs-lookup"><span data-stu-id="81de9-110">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
      return:
        type:
          - '@azure/batch.ResourceFile[]'
