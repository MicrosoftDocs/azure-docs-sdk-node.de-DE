    summary: '<span data-ttu-id="81de9-101">Tasks mit mehreren Instanzen werden häufig verwendet, um MPI-Tasks zu unterstützen.</span><span class="sxs-lookup"><span data-stu-id="81de9-101">Multi-instance tasks are commonly used to support MPI tasks.</span></span> <span data-ttu-id="81de9-102">In der MPI-Fall wenn einer der Subtasks fehlschlägt (z. B. aufgrund der mit einem NULL-Exitcode beendet wird) schlägt fehl, der gesamte Task.</span><span class="sxs-lookup"><span data-stu-id="81de9-102">In the MPI case, if any of the subtasks fail (for example due to exiting with a non-zero exit code) the entire multi-instance task fails.</span></span> <span data-ttu-id="81de9-103">Der Task mit mehreren Instanzen wird dann beendet und wiederholt, bis die Grenze für erneute Versuche erreicht ist.</span><span class="sxs-lookup"><span data-stu-id="81de9-103">The multi-instance task is then terminated and retried, up to its retry limit.</span></span>'
