    type: property
    summary: '<span data-ttu-id="ee761-121">Die Aktion sollte der Batch-Dienst auszuführen, wenn alle Aufgaben in einem Auftrag in diesem Zeitplan erstellte im abgeschlossenen Zustand sind.</span><span class="sxs-lookup"><span data-stu-id="ee761-121">The action the Batch service should take when all tasks in a job created under this schedule are in the completed state.</span></span> <span data-ttu-id="ee761-122">Beachten Sie, wenn ein Auftrag keine Tasks enthält, klicken Sie dann alle Aufgaben als abgeschlossen sind.</span><span class="sxs-lookup"><span data-stu-id="ee761-122">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="ee761-123">Diese Option ist daher am häufigsten mit eine Auftrags-Manager-Aufgabe verwendet; Wenn Sie automatische Auftrag beenden, ohne einen Auftrags-Manager verwenden möchten, sollten Sie zunächst OnAllTasksComplete Noaction festgelegt und Aktualisieren der Auftragseigenschaften zum Terminatejob OnAllTasksComplete festlegen, wenn Sie nach dem Hinzufügen von Aufgaben.</span><span class="sxs-lookup"><span data-stu-id="ee761-123">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="ee761-124">Der Standardwert ist "NoAction".</span><span class="sxs-lookup"><span data-stu-id="ee761-124">The default is noaction.</span></span> <span data-ttu-id="ee761-125">Folgende Werte sind möglich: "NoAction", "TerminateJob"</span><span class="sxs-lookup"><span data-stu-id="ee761-125">Possible values include: ''noAction'', ''terminateJob''</span></span>'
