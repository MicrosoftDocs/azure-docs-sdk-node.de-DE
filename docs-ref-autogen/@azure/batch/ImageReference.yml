    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Der ARM-Ressourcenbezeichner der VM-Images. Berechnet, dass die Knoten des Pools mit diesem benutzerdefinierten Image erstellt werden. Dies ist die Form /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.
      Diese Eigenschaft ist mit anderen Eigenschaften ImageReference gegenseitig. Image des virtuellen Computers muss sich in derselben Region und demselben Abonnement wie der Azure Batch-Konto. Weitere Informationen finden Sie unter https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'