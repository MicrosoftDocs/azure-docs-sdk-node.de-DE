  - uid: '@azure/arm-mediaservices.TransformOutput.onError'
    name: onError
    fullName: onError
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Eine Transformation kann mehrere Ausgaben definiert. Diese Eigenschaft definiert, was der Dienst tun sollte, fällt eine Ausgabe – entweder weiter an andere Ausgaben generieren, oder beendet werden, die andere Ausgaben.
      Der allgemeine Status des Auftrags spiegeln sich nicht auf Fehler bei Ausgaben aus, die mit "ContinueJob" angegeben werden. Der Standardwert ist "StopProcessingJob". Mögliche Werte sind: 'StopProcessingJob', 'ContinueJob'
    optional: true
    syntax:
      content: 'onError?: OnErrorType'
      return:
        type:
          - '@azure/arm-mediaservices.OnErrorType'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.TransformOutput.preset'
    name: preset
    fullName: preset
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Voreinstellung, die die Vorgänge beschrieben, die verwendet werden werden, transcodieren, ändern oder Extrahieren Sie Erkenntnisse aus der Quelldatei zum Generieren der Ausgabe.'
    syntax:
      content: 'preset: PresetUnion'
      return:
        type:
          - '@azure/arm-mediaservices.PresetUnion'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.TransformOutput.relativePriority'
    name: relativePriority
    fullName: relativePriority
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Legt die relative Priorität der TransformOutputs in einer Transformation fest. Hiermit wird die Priorität, die der Dienst für die Verarbeitung von TransformOutputs verwendet. Die Standardpriorität ist Normal.
      Mögliche Werte sind: 'Low', 'Normal', 'High'
    optional: true
    syntax:
      content: 'relativePriority?: Priority'
      return:
        type:
          - '@azure/arm-mediaservices.Priority'
    package: '@azure/arm-mediaservices'
