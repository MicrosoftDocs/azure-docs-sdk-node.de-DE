  - uid: '@azure/arm-mediaservices.VideoLayer.slices'
    name: slices
    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Anzahl der Slices verwendet werden, wenn Sie diese Ebene zu codieren. Wenn nicht angegeben, ist die Standardeinstellung 0 (null), was bedeutet, dass es sich bei diesem Encoder für jeden Frame einen einzelnen Slice verwendet.'
    optional: true
    syntax:
      content: 'slices?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.width'
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die Breite des Ausgabevideos für diese Ebene. Der Wert kann es sich um absolute (in Pixel) oder (in Prozent) relativ sein. 50 % bedeutet beispielsweise, dass Ausgabevideos Hälfte so viele Pixel breit wie die Eingabe aufweist.'
    optional: true
    syntax:
      content: 'width?: undefined | string'
      return:
        type:
          - undefined | string
