  - uid: '@azure/arm-mediaservices.EnvelopeEncryption.customKeyAcquisitionUrlTemplate'
    name: customKeyAcquisitionUrlTemplate
    fullName: customKeyAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Vorlage für die URL der den benutzerdefinierten Dienst, der Bereitstellung von Schlüsseln für Endbenutzer-Player.  Diese ist nicht erforderlich, wenn Sie Azure Media Services für das Ausstellen von Schlüsseln verwenden.  Die Vorlage unterstützt ersetzbare Token, die der Dienst zur Laufzeit mit dem Wert für die Anforderung aktualisiert.  Die derzeit unterstützten Werte für Token sind {AlternativeMediaId} (wird durch den Wert von StreamingLocatorId.AlternativeMediaId ersetzt) und {ContentKeyId} (wird durch den Wert des Bezeichners des angeforderten Schlüssels ersetzt).'
    optional: true
    syntax:
      content: 'customKeyAcquisitionUrlTemplate?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
