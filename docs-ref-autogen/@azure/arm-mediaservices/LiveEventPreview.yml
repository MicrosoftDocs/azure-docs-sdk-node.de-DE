  - uid: '@azure/arm-mediaservices.LiveEventPreview.alternativeMediaId'
    name: alternativeMediaId
    fullName: alternativeMediaId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Eine Alternative Medien Bezeichner der StreamingLocator erstellt, die für die Vorschau zugeordnet ist.
      Dieser Wert wird zum Zeitpunkt der Erstellung angegeben und kann nicht aktualisiert werden.  Der Bezeichner kann in der CustomLicenseAcquisitionUrlTemplate oder die von der im Feld StreamingPolicyName angegebene StreamingPolicy CustomKeyAcquisitionUrlTemplate verwendet werden.
    optional: true
    syntax:
      content: 'alternativeMediaId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
