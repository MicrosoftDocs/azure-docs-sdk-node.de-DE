  - uid: '@azure/arm-mediaservices.StreamingPolicyFairPlayConfiguration.customLicenseAcquisitionUrlTemplate'
    name: customLicenseAcquisitionUrlTemplate
    fullName: customLicenseAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Vorlage für die URL der der benutzerdefinierte Dienst übermitteln von Lizenzen auf Endbenutzer-Player.  Diese ist nicht erforderlich, wenn Sie Azure Media Services für das Ausstellen von Lizenzen verwenden.  Die Vorlage unterstützt ersetzbare Token, die der Dienst zur Laufzeit mit dem Wert für die Anforderung aktualisiert.  Die derzeit unterstützten Werte für Token sind {AlternativeMediaId} (wird durch den Wert von StreamingLocatorId.AlternativeMediaId ersetzt) und {ContentKeyId} (wird durch den Wert des Bezeichners des angeforderten Schlüssels ersetzt).'
    optional: true
