    summary: '<span data-ttu-id="a487d-102">Die Sprache für die audio-Nutzlast in der Eingabe mit dem BCP-47-Format des "-Tag Sprache / Region" (z. B.: "de-de").</span><span class="sxs-lookup"><span data-stu-id="a487d-102">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="a487d-103">Die Liste der unterstützten Sprachen sind ("En-US" und "En-GB") Spanisch ("es-ES" und "es-MX"), Französisch ("fr-FR"), Italienisch ("It-IT''), Japanisch ("ja-JP"), Portugiesisch ("pt-BR"), Chinesisch ("Zh-CN"), Deutsch, Englisch, (''de-DE"), Arabisch ("Ar-EG" und "Ar-SY") Russisch (" ru-RU "), Hindi (''hi-IN") und Koreanisch ("Ko-KR").</span><span class="sxs-lookup"><span data-stu-id="a487d-103">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="a487d-104">Wenn Sie die Sprache Ihres Inhalts kennen, empfiehlt es sich, dass Sie es angeben.</span><span class="sxs-lookup"><span data-stu-id="a487d-104">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="a487d-105">Wenn die Sprache nicht angegeben oder auf NULL festgelegt ist, wählt die automatische Spracherkennung die erste erkannte Sprache aus und führt die Verarbeitung für die ausgewählte Sprache für die Länge der Datei durch.</span><span class="sxs-lookup"><span data-stu-id="a487d-105">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="a487d-106">Diese Erkennung Sprachfunktion unterstützt derzeit, Englisch, Chinesisch, Französisch, Deutsch, Italienisch, Japanisch, Spanisch, Russisch und Portugiesisch.</span><span class="sxs-lookup"><span data-stu-id="a487d-106">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="a487d-107">Sie unterstützt derzeit keine dynamische Umschaltung zwischen Sprachen, nachdem die erste Sprache erkannt wurde.</span><span class="sxs-lookup"><span data-stu-id="a487d-107">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="a487d-108">Die automatische Erkennung funktioniert am besten mit Audioaufnahmen mit deutlich wahrnehmbaren Spracheingabe.</span><span class="sxs-lookup"><span data-stu-id="a487d-108">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="a487d-109">Wenn die automatische Erkennung nicht die Sprache finden kann, würde Aufzeichnung fallback auf "de-de"."</span><span class="sxs-lookup"><span data-stu-id="a487d-109">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
