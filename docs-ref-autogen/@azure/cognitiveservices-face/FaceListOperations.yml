537f-182\">Only the extracted face features are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>\n<br /> <span data-ttu-id=\"4537f-183\">Ermitteln Sie, dass für das Szenario wie das Suchen von Prominenten-ähnliche Gesichter, ähnlich wie gesichtserkennung, filtern, ähnlich wie verwendet wird, oder als ein Licht gesichtserkennung und viel Kennung.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-183\">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id=\"4537f-184\">Aber wenn die tatsächliche Verwendung ist auf die jeweilige Person zu identifizieren, verwenden Sie [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) und [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-184\">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"4537f-185\">Erwägen Sie [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) bei der gesichtserkennungs-Anzahl ist groß.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-185\">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id=\"4537f-186\">Es kann bis zu 1.000.000 Gesichter unterstützen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-186\">It can support up to 1,000,000 faces.</span></span>\n<br /><span data-ttu-id=\"4537f-187\">'RecognitionModel' muss angegeben werden, der gesichtserkennungs-Liste zugeordnet werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-187\">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id=\"4537f-188\">Der Standardwert für 'RecognitionModel' ist \"recognition_01\", wenn das aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-188\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"4537f-189\">Neue Flächen, die zu einer vorhandenen gesichtserkennungs-Liste hinzugefügt werden, werden das Modell zur Erkennung verwendet, das bereits mit der Sammlung verknüpft ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-189\">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"4537f-190\">Vorhandenen gesichtserkennungs-Funktionen in eine Gesichts-Liste können nicht aktualisiert werden, auf Funktionen, die von einer anderen Version des Modells zur Erkennung extrahiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-190\">Existing face features in a face list can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"4537f-191\">'recognition_01': Das Standardmodell für die Erkennung für [FaceList erstellen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4537f-191\">'recognition_01': The default recognition model for [FaceList- Create](/