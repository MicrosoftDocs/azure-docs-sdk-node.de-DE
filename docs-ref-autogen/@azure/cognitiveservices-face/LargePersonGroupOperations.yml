    summary: |-
      <span data-ttu-id="5717c-105">Erstellen Sie eine neue große Personengruppe mit benutzerdefinierten LargePersonGroupId, Namen, eine optionale UserData und RecognitionModel.</span><span class="sxs-lookup"><span data-stu-id="5717c-105">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="5717c-106">Eine Gruppe von großen Person ist der Container die hochgeladenen Person-Daten, einschließlich der gesichtserkennungs-Bilder und gesichtserkennungs-Erkennung-Funktion, und bis zu 1.000.000 Personen.</span><span class="sxs-lookup"><span data-stu-id="5717c-106">A large person group is the container of the uploaded person data, including face images and face recognition feature, and up to 1,000,000 people.</span></span>
      <br /> <span data-ttu-id="5717c-107">Verwenden Sie nach der Erstellung des [LargePersonGroup Person - erstellen](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) zum Hinzufügen von Person zu der Gruppe, und rufen [LargePersonGroup – Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) auf diese Gruppe vorzubereiten [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class="sxs-lookup"><span data-stu-id="5717c-107">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="5717c-108">Das Gesicht von Person, Bild- und UserData werden auf dem Server, bis gespeichert [LargePersonGroup Person - löschen](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) oder [LargePersonGroup – löschen](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) aufgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="5717c-108">The person face, image, and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>
      <br />
      * <span data-ttu-id="5717c-109">Free-Tarif-Abonnement-Kontingent: 1.000 große Personengruppen.</span><span class="sxs-lookup"><span data-stu-id="5717c-109">Free-tier subscription quota: 1,000 large person groups.</span></span>
      * <span data-ttu-id="5717c-110">Das abonnementkontingent S0-Tarif: 1.000.000 große Personengruppen.</span><span class="sxs-lookup"><span data-stu-id="5717c-110">S0-tier subscription quota: 1,000,000 large person groups.</span></span>
      <br />
      <span data-ttu-id="5717c-111">'RecognitionModel' muss angegeben werden, dieser Gruppe große Person zugeordnet werden soll.</span><span class="sxs-lookup"><span data-stu-id="5717c-111">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id="5717c-112">Der Standardwert für 'RecognitionModel' ist "recognition_01", wenn das aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter.</span><span class="sxs-lookup"><span data-stu-id="5717c-112">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="5717c-113">Neue Flächen, die zu einer vorhandenen großen Personengruppe hinzugefügt werden, werden das Modell zur Erkennung verwendet, das bereits mit der Sammlung verknüpft ist.</span><span class="sxs-lookup"><span data-stu-id="5717c-113">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>
      <span data-ttu-id="5717c-114">Vorhandenen gesichtserkennungs-Funktionen in einer großen Personengruppe können nicht auf Funktionen, die durch eine andere Version des Modells zur Erkennung extrahiert aktualisiert werden.</span><span class="sxs-lookup"><span data-stu-id="5717c-114">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>
