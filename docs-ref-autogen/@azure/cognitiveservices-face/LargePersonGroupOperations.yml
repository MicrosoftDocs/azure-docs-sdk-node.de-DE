    summary: "<span data-ttu-id=\"40bf5-105\">Erstellen Sie eine neue große Personengruppe mit benutzerdefinierten LargePersonGroupId, Namen, eine optionale UserData und RecognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"40bf5-106\">Einer Personengruppe große handelt es sich um den Container hochgeladen Personendaten, einschließlich der gesichtserkennungs-Erkennung-Funktion, und bis zu 1.000.000 Personen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"40bf5-107\">Verwenden Sie nach der Erstellung des [LargePersonGroup Person - erstellen](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) zum Hinzufügen von Person zu der Gruppe, und rufen [LargePersonGroup – Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) auf diese Gruppe vorzubereiten [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"40bf5-108\">Kein Bild gespeichert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-108\">No image will be stored.</span></span> <span data-ttu-id=\"40bf5-109\">Nur die Person, die gesichtserkennungs-Features extrahiert die und UserData werden auf dem Server, bis gespeichert [LargePersonGroup Person - löschen](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) oder [LargePersonGroup – löschen](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) aufgerufen wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"40bf5-110\">'RecognitionModel' muss angegeben werden, dieser Gruppe große Person zugeordnet werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"40bf5-111\">Der Standardwert für 'RecognitionModel' ist \"recognition_01\", wenn das aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"40bf5-112\">Neue Flächen, die zu einer vorhandenen großen Personengruppe hinzugefügt werden, werden das Modell zur Erkennung verwendet, das bereits mit der Sammlung verknüpft ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"40bf5-113\">Vorhandenen gesichtserkennungs-Funktionen in einer großen Personengruppe können nicht auf Funktionen, die durch eine andere Version des Modells zur Erkennung extrahiert aktualisiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"40bf5-114\">'recognition_01': Das Standardmodell für die Erkennung für [LargePersonGroup – erstellen](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"40bf5-115\">Alle diese große Personengruppen vor 2019 März erstellt wurden, werden mit diesem Modell zur Erkennung Haftend.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"40bf5-116\">'recognition_02': Der Modell zur Erkennung im 2019 März veröffentlicht wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"40bf5-117\">\"recognition_02\" wird empfohlen, da die gesamtgenauigkeit im Vergleich zu 'recognition_01' verbessert wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"40bf5-118\">Kontingent für große Person-Gruppe:</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"40bf5-119\">Free-Tarif-Abonnement-Kontingent: 1.000 große Personengruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"40bf5-120\">Das abonnementkontingent S0-Tarif: 1.000.000 große Personengruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"40bf5-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
