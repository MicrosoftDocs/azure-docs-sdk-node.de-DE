    summary: |-
      <span data-ttu-id="9ab5c-112">Status des Vorgangs: Notstarted, ausgeführt wird, erfolgreich war, ist fehlgeschlagen.</span><span class="sxs-lookup"><span data-stu-id="9ab5c-112">Operation status: notstarted, running, succeeded, failed.</span></span> <span data-ttu-id="9ab5c-113">Wenn der Vorgang angefordert wird, und führen Sie darauf warten, der Status Notstarted ist.</span><span class="sxs-lookup"><span data-stu-id="9ab5c-113">If the operation is requested and waiting to perform, the status is notstarted.</span></span> <span data-ttu-id="9ab5c-114">Wenn der Vorgang im Back-End-laufende ist, wird der Status ausgeführt.</span><span class="sxs-lookup"><span data-stu-id="9ab5c-114">If the operation is ongoing in backend, the status is running.</span></span> <span data-ttu-id="9ab5c-115">Status erfolgreich bedeutet, dass der Vorgang erfolgreich wurde speziell für die Durchführung Momentaufnahmevorgang abgeschlossen wurde, es veranschaulicht die Momentaufnahme auch aufgezeichnet wurde und bereit zum anwenden, und für die Momentaufnahme Vorgang anwenden, stellt es das Ziel erstellen, indem Sie das Objekt wurden die Momentaufnahme und kann jetzt verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="9ab5c-115">Status succeeded means the operation is completed successfully, specifically for snapshot taking operation, it illustrates the snapshot is well taken and ready to apply, and for snapshot applying operation, it presents the target object has finished creating by the snapshot and ready to be used.</span></span> <span data-ttu-id="9ab5c-116">Status fehlerhaft wird oft durch das Quellobjekt zu bearbeiten, während die Momentaufnahme verursacht, oder bearbeiten das Zielobjekt beim Anwenden der Momentaufnahme vor dem Abschluss, finden Sie unter dem Feld "Nachricht" um die Fehlerursache zu überprüfen.</span><span class="sxs-lookup"><span data-stu-id="9ab5c-116">Status failed is often caused by editing the source object while taking the snapshot or editing the target object while applying the snapshot before completion, see the field "message" to check the failure reason.</span></span>
      <span data-ttu-id="9ab5c-117">Folgende Werte sind möglich: "Notstarted", "wird ausgeführt", "succeeded", "failed"</span><span class="sxs-lookup"><span data-stu-id="9ab5c-117">Possible values include: 'notstarted', 'running', 'succeeded', 'failed'</span></span>
