      <br /> <span data-ttu-id="11bbf-103">Eine Personengruppe ist der Container die hochgeladenen Person-Daten, einschließlich der gesichtserkennungs-Bilder und gesichtserkennung verwendet Funktionen.</span><span class="sxs-lookup"><span data-stu-id="11bbf-103">A person group is the container of the uploaded person data, including face images and face recognition features.</span></span>
      <br /> <span data-ttu-id="11bbf-104">Verwenden Sie nach der Erstellung des [PersonGroup Person - erstellen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) zum Hinzufügen von Personen in die Gruppe aus, und rufen dann [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) auf diese Gruppe vorzubereiten [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class="sxs-lookup"><span data-stu-id="11bbf-104">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
      <br /> <span data-ttu-id="11bbf-105">Der Person Gesicht, Bild- und UserData werden auf Server bis zum [PersonGroup Person gespeichert werden</span><span class="sxs-lookup"><span data-stu-id="11bbf-105">The person's face, image, and userData will be stored on server until [PersonGroup Person</span></span>
      - <span data-ttu-id="11bbf-106">Delete](/docs/Services/563879b61984550e40cbbe8d/Operations/563879b61984550f3039523d) oder [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) aufgerufen wird.</span><span class="sxs-lookup"><span data-stu-id="11bbf-106">Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>
      <br />
      * <span data-ttu-id="11bbf-107">Free-Tarif-Abonnement-Kontingent: 1.000 Personengruppen.</span><span class="sxs-lookup"><span data-stu-id="11bbf-107">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id="11bbf-108">Jede enthält bis zu 1.000 Personen.</span><span class="sxs-lookup"><span data-stu-id="11bbf-108">Each holds up to 1,000 persons.</span></span>
      * <span data-ttu-id="11bbf-109">Das abonnementkontingent S0-Tarif: 1.000.000 Personengruppen.</span><span class="sxs-lookup"><span data-stu-id="11bbf-109">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id="11bbf-110">Jede enthält bis zu 10.000 Personen.</span><span class="sxs-lookup"><span data-stu-id="11bbf-110">Each holds up to 10,000 persons.</span></span>
      * <span data-ttu-id="11bbf-111">um größere Skalierung Face ID Problem behandeln möchten, verwenden Sie ggf. [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class="sxs-lookup"><span data-stu-id="11bbf-111">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>
      <br />
      <span data-ttu-id="11bbf-112">'RecognitionModel' muss angegeben werden, dieser Personengruppe zugeordnet werden soll.</span><span class="sxs-lookup"><span data-stu-id="11bbf-112">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id="11bbf-113">Der Standardwert für 'RecognitionModel' ist "recognition_01", wenn das aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter.</span><span class="sxs-lookup"><span data-stu-id="11bbf-113">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="11bbf-114">Neue Flächen, die zu einer vorhandenen Personengruppe hinzugefügt werden, werden das Modell zur Erkennung verwendet, das bereits mit der Sammlung verknüpft ist.</span><span class="sxs-lookup"><span data-stu-id="11bbf-114">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="11bbf-115">Vorhandenen gesichtserkennungs-Funktionen in ein Person-Gruppe können nicht auf Funktionen, die durch eine andere Version des Modells zur Erkennung extrahiert aktualisiert werden.</span><span class="sxs-lookup"><span data-stu-id="11bbf-115">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>
