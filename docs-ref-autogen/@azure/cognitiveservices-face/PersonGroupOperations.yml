    summary: "<span data-ttu-id=\"939b3-102\">Erstellen Sie eine neue Personengruppe, mit der angegebenen PersonGroupId \",\" Name \",\" bereitgestellten Benutzer UserData \"und\" RecognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"939b3-103\">Eine Personengruppe ist der Container die hochgeladenen Person-Daten, einschließlich Features des Gesichts verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"939b3-104\">Verwenden Sie nach der Erstellung des [PersonGroup Person - erstellen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) zum Hinzufügen von Personen in die Gruppe aus, und rufen dann [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) auf diese Gruppe vorzubereiten [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"939b3-105\">Kein Bild gespeichert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-105\">No image will be stored.</span></span> <span data-ttu-id=\"939b3-106\">Nur die Person, die gesichtserkennungs-Features extrahiert die und UserData werden auf dem Server, bis gespeichert [PersonGroup Person - löschen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) oder [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) aufgerufen wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"939b3-107\">'RecognitionModel' muss angegeben werden, dieser Personengruppe zugeordnet werden soll.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"939b3-108\">Der Standardwert für 'RecognitionModel' ist \"recognition_01\", wenn das aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"939b3-109\">Neue Flächen, die zu einer vorhandenen Personengruppe hinzugefügt werden, werden das Modell zur Erkennung verwendet, das bereits mit der Sammlung verknüpft ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"939b3-110\">Vorhandenen gesichtserkennungs-Funktionen in ein Person-Gruppe können nicht auf Funktionen, die durch eine andere Version des Modells zur Erkennung extrahiert aktualisiert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"939b3-111\">'recognition_01': Das Standardmodell für die Erkennung für [PersonGroup - erstellen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"939b3-112\">Alle diese Personengruppen, die vor dem 2019 März erstellt werden mit diesem Modell zur Erkennung Haftend.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"939b3-113\">'recognition_02': Der Modell zur Erkennung im 2019 März veröffentlicht wurde.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"939b3-114\">\"recognition_02\" wird empfohlen, da die gesamtgenauigkeit im Vergleich zu 'recognition_01' verbessert wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"939b3-115\">Quote der Person-Gruppe:</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"939b3-116\">Free-Tarif-Abonnement-Kontingent: 1.000 Personengruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"939b3-117\">Jede enthält bis zu 1.000 Personen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"939b3-118\">Das abonnementkontingent S0-Tarif: 1.000.000 Personengruppen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"939b3-119\">Jede enthält bis zu 10.000 Personen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"939b3-120\">um größere Skalierung Face ID Problem behandeln möchten, verwenden Sie ggf. [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"939b3-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
