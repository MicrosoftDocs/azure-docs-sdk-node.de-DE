  - uid: '@azure/cognitiveservices-face.LargeFaceListOperations.list'
    name: list(Models.LargeFaceListListOptionalParams)
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Auflisten von Informationen von großen gesichtserkennungs-Listen von LargeFaceListId "," Name "," UserData "und" RecognitionModel. <br
      />
      Zum Abrufen von Informationen von Face in LargeFaceList verwenden [LargeFaceList Gesichtserkennungs - abrufen](/docs/services/563879b61984550e40cbbe8d/operations/5a158cf2d2de3616c086f2d5)<br />
      * Large face lists are stored in alphabetical order of largeFaceListId.
      * "start"-Parameter (Zeichenfolge, optional) ist ein vom Benutzer bereitgestellte LargeFaceListId-Wert, der zurückgegeben wird, dass Einträge größere Ids von Zeichenfolgenvergleich verfügen. "start" festgelegt, um anzugeben, die Rückgabe aus dem ersten Element leer.
      * "Top"-Parameter (Int, optional) gibt an, die Anzahl von Einträgen zurückgegeben wird. Eine Maximal 1000 Einträge kann in einem einzigen Aufruf zurückgegeben werden. Um mehr abzurufen, können Sie mit der der letzte zurückgegebene Eintrag-Id des aktuellen Aufrufs "Start" angeben.
      <br />
      Z. B. insgesamt 5 große Person Listen: "list1", von..., "list5".
      <br /> "start = & nach oben =" wird alle 5 Listen zurückgegeben.
      <br /> "start = & nach oben = 2" zurück "list1", "list2".
      <br /> "start = list2 & Top = 3" zurück "list3", "list4", "list5".
    syntax:
      content: 'function list(options?: Models.LargeFaceListListOptionalParams)'
      parameters:
        - id: options
          type:
            - Models.LargeFaceListListOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.LargeFaceListListResponse>
    package: '@azure/cognitiveservices-face'
