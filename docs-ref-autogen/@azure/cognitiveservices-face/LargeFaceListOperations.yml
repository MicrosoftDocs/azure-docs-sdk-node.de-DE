  - uid: '@azure/cognitiveservices-face.LargeFaceListOperations.create'
    name: 'create(string, Models.LargeFaceListCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Erstellen Sie eine leere große gesichtserkennungs-Liste mit benutzerdefinierten LargeFaceListId, Namen, eine optionale UserData und RecognitionModel.
      <br /> Große gesichtserkennungs-Liste ist eine Liste von Gesichtern, bis 1.000.000 auskennen, und ein, die [Gesichtserkennungs - Suchen von ähnlichen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).
      <br /> Benutzer sollten nach der Erstellung verwenden [LargeFaceList Gesichtserkennungs - hinzufügen](/docs/services/563879b61984550e40cbbe8d/operations/5a158c10d2de3616c086f2d3) So importieren Sie die Gesichter und [LargeFaceList – Train](/docs/services/563879b61984550e40cbbe8d/operations/5a158422d2de3616c086f2d1) dialogfeldbasiert bereit für [Gesichtserkennungs - FindSimilar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237). Gesichter werden gespeichert, auf dem Server, bis [LargeFaceList – löschen](/docs/services/563879b61984550e40cbbe8d/operations/5a1580d5d2de3616c086f2cd) aufgerufen wird.
      <br /> Ermitteln Sie, dass für das Szenario wie das Suchen von Prominenten-ähnliche Gesichter, ähnlich wie gesichtserkennung, filtern, ähnlich wie verwendet wird, oder als ein Licht gesichtserkennung und viel Kennung. Aber wenn die tatsächliche Verwendung ist auf die jeweilige Person zu identifizieren, verwenden Sie [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /
      [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) und [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).
      <br />
      * Free-Tarif-Abonnement-Kontingent: große 64 sind aufgelistet.
      * Das abonnementkontingent S0-Tarif: Listet auf 1.000.000 große Fläche.
      <br />
      'RecognitionModel' muss angegeben werden, diese großen gesichtserkennungs-Liste zugeordnet werden soll. Der Standardwert für 'RecognitionModel' ist "recognition_01", wenn das aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter. Neue Flächen, die zu einer vorhandenen großen gesichtserkennungs-Liste hinzugefügt werden, werden das Modell zur Erkennung verwendet, das bereits mit der Sammlung verknüpft ist. Vorhandene gesichtserkennungs-Features in einer großen gesichtserkennungs-Liste können nicht auf Funktionen, die durch eine andere Version des Modells zur Erkennung extrahiert aktualisiert werden.
    syntax:
      content: 'function create(largeFaceListId: string, options?: Models.LargeFaceListCreateOptionalParams)'
      parameters:
        - id: largeFaceListId
          type:
            - string
          description: Die ID verweisen auf eine bestimmte große gesichtserkennungs-Liste.
        - id: options
          type:
            - Models.LargeFaceListCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<RestResponse>
    package: '@azure/cognitiveservices-face'
