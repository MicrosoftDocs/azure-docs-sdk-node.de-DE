    summary: |-
      <span data-ttu-id="84b75-112">Hiermit werden menschliche Gesichter in einem Bild erkannt und Rechtecke für die Gesichter sowie optional faceIds, Sehenswürdigkeiten und Attribute zurückgegeben.</span><span class="sxs-lookup"><span data-stu-id="84b75-112">Detect human faces in an image, return face rectangles, and optionally with faceIds, landmarks, and attributes.</span></span><br />
      * <span data-ttu-id="84b75-113">Optionale Parameter wie z.B. FaceId Orientierungspunkte und Attribute.</span><span class="sxs-lookup"><span data-stu-id="84b75-113">Optional parameters including faceId, landmarks, and attributes.</span></span> <span data-ttu-id="84b75-114">Attribute gehören Alter, Geschlecht, HeadPose, Lächeln, FacialHair, Brille, Emotionen, Haare, Zusammensetzung, verdecken, Zubehör, Weichzeichner, Offenlegung und Rauschen.</span><span class="sxs-lookup"><span data-stu-id="84b75-114">Attributes include age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise.</span></span>
      * <span data-ttu-id="84b75-115">Die extrahierten gesichtserkennungs-Funktion, statt das eigentliche Bild, wird auf Server gespeichert werden.</span><span class="sxs-lookup"><span data-stu-id="84b75-115">The extracted face feature, instead of the actual image, will be stored on server.</span></span> <span data-ttu-id="84b75-116">Die FaceId ist ein Bezeichner, der gesichtserkennungs-Funktion und verwendet werden, [auftreten – identifizieren](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [konfrontiert: Überprüfen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a), und [Gesichtserkennung</span><span class="sxs-lookup"><span data-stu-id="84b75-116">The faceId is an identifier of the face feature and will be used in [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239), [Face - Verify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523a), and [Face</span></span>
      - <span data-ttu-id="84b75-117">Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237) zu finden.</span><span class="sxs-lookup"><span data-stu-id="84b75-117">Find Similar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395237).</span></span> <span data-ttu-id="84b75-118">Es läuft 24 Stunden nach dem Aufruf der Erkennung.</span><span class="sxs-lookup"><span data-stu-id="84b75-118">It will expire 24 hours after the detection call.</span></span>
      * <span data-ttu-id="84b75-119">Höhere Gesicht Bildqualität bedeutet, dass eine bessere Erkennung und die Genauigkeit der Erkennung.</span><span class="sxs-lookup"><span data-stu-id="84b75-119">Higher face image quality means better detection and recognition precision.</span></span> <span data-ttu-id="84b75-120">Erwägen Sie die Gesichter von hoher Qualität: frontalansicht, Clear- und Gesicht beträgt 200 x 200 Pixel (100 Pixel zwischen Augen) oder größer.</span><span class="sxs-lookup"><span data-stu-id="84b75-120">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="84b75-121">JPEG, PNG, GIF (der erste Frame) und BMP-Format werden unterstützt.</span><span class="sxs-lookup"><span data-stu-id="84b75-121">JPEG, PNG, GIF (the first frame), and BMP format are supported.</span></span> <span data-ttu-id="84b75-122">Die zulässige Dateigröße liegt zwischen 1KB und 6MB.</span><span class="sxs-lookup"><span data-stu-id="84b75-122">The allowed image file size is from 1KB to 6MB.</span></span>
      * <span data-ttu-id="84b75-123">Gesichter werden erkannt, wenn seine Größe, 36 x 36 auf 4096 x 4096 Pixel ist.</span><span class="sxs-lookup"><span data-stu-id="84b75-123">Faces are detectable when its size is 36x36 to 4096x4096 pixels.</span></span> <span data-ttu-id="84b75-124">Wenn müssen erkennen Sie Gesichter von sehr kleinen, aber deaktivieren, versuchen Sie, das Eingabe-Bild vergrößert darzustellen.</span><span class="sxs-lookup"><span data-stu-id="84b75-124">If need to detect very small but clear faces, please try to enlarge the input image.</span></span>
      * <span data-ttu-id="84b75-125">Für ein Bild können bis zu 64 Gesichter zurückgegeben werden.</span><span class="sxs-lookup"><span data-stu-id="84b75-125">Up to 64 faces can be returned for an image.</span></span> <span data-ttu-id="84b75-126">Gesichter werden nach Gesicht Rechteck Größe von großen auf einen kleinen geordnet.</span><span class="sxs-lookup"><span data-stu-id="84b75-126">Faces are ranked by face rectangle size from large to small.</span></span>
      * <span data-ttu-id="84b75-127">Gesichtserkennung bevorzugen frontalansichten und nahezu der frontalansicht Gesichter.</span><span class="sxs-lookup"><span data-stu-id="84b75-127">Face detector prefer frontal and near-frontal faces.</span></span> <span data-ttu-id="84b75-128">Es gibt Fälle, in denen Gesichter erkannt, z. B. sehr große gesichtswinkel (kopfpose) oder okkludierte werden oder falsche bildausrichtung möglicherweise nicht.</span><span class="sxs-lookup"><span data-stu-id="84b75-128">There are cases that faces may not be detected, e.g. exceptionally large face angles (head-pose) or being occluded, or wrong image orientation.</span></span>
      * <span data-ttu-id="84b75-129">Attribute (Alter, Geschlecht, HeadPose, Lächeln, FacialHair, Brille, Emotionen, Haare, Zusammensetzung, verdecken, Zubehör, Weichzeichner, Offenlegung und Rauschen) möglicherweise nicht vollkommen exakt.</span><span class="sxs-lookup"><span data-stu-id="84b75-129">Attributes (age, gender, headPose, smile, facialHair, glasses, emotion, hair, makeup, occlusion, accessories, blur, exposure and noise) may not be perfectly accurate.</span></span> <span data-ttu-id="84b75-130">Die HeadPose Tonhöhe ist ein reserviertes Feld und gibt immer 0 zurück.</span><span class="sxs-lookup"><span data-stu-id="84b75-130">HeadPose's pitch value is a reserved field and will always return 0.</span></span>
      * <span data-ttu-id="84b75-131">Verschiedene "RecognitionModel'-Werte werden bereitgestellt.</span><span class="sxs-lookup"><span data-stu-id="84b75-131">Different 'recognitionModel' values are provided.</span></span> <span data-ttu-id="84b75-132">Wenn weitere Vorgänge stellen Sie sicher, identifizieren, wie das werden Suchen von ähnlichen benötigt, geben Sie das Modell zur Erkennung mit 'RecognitionModel'-Parameter.</span><span class="sxs-lookup"><span data-stu-id="84b75-132">If follow-up operations like Verify, Identify, Find Similar are needed, please specify the recognition model with 'recognitionModel' parameter.</span></span> <span data-ttu-id="84b75-133">Der Standardwert für 'RecognitionModel' ist "recognition_01", wenn aktuelle Modell explizit Geben Sie benötigt werden, das Modell benötigen Sie in diesem Parameter.</span><span class="sxs-lookup"><span data-stu-id="84b75-133">The default value for 'recognitionModel' is 'recognition_01', if latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="84b75-134">Nachdem Sie angegeben haben, werden die erkannten FaceIds der angegebenen anerkennungsmodell zugeordnet werden.</span><span class="sxs-lookup"><span data-stu-id="84b75-134">Once specified, the detected faceIds will be associated with the specified recognition model.</span></span> <span data-ttu-id="84b75-135">Weitere Informationen finden Sie [ein anerkennungsmodell angeben](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span><span class="sxs-lookup"><span data-stu-id="84b75-135">More details, please refer to [How to specify a recognition model](https://docs.microsoft.com/en-us/azure/cognitive-services/face/face-api-how-to-topics/specify-recognition-model)</span></span>
    syntax:
