      <br/> <span data-ttu-id="84b75-190">Für jedes Gesicht im Array FaceIds Gesicht zu identifizieren, wird ähnlichkeiten zwischen dem Zifferblatt der Abfrage und alle Gesichter in die Gruppe der Person (angegeben durch PersonGroupId) berechnet oder große Person (angegeben durch LargePersonGroupId) gruppieren und Candidate Person(en) für dieses Gesichts Rangfolge zurück durch die Ähnlichkeit Zuverlässigkeit.</span><span class="sxs-lookup"><span data-stu-id="84b75-190">For each face in the faceIds array, Face Identify will compute similarities between the query face and all the faces in the person group (given by personGroupId) or large person group (given by largePersonGroupId), and return candidate person(s) for that face ranked by similarity confidence.</span></span> <span data-ttu-id="84b75-191">Die Gruppe der Gruppe bzw. großen Person Person sollte trainiert werden, um es für die Identifikation bereit zu machen.</span><span class="sxs-lookup"><span data-stu-id="84b75-191">The person group/large person group should be trained to make it ready for identification.</span></span> <span data-ttu-id="84b75-192">Weitere Informationen im [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) und [LargePersonGroup – Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4).</span><span class="sxs-lookup"><span data-stu-id="84b75-192">See more in [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) and [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4).</span></span>
      <br/>
      <span data-ttu-id="84b75-193">Anmerkungen:</span><span class="sxs-lookup"><span data-stu-id="84b75-193">Remarks:</span></span><br />
      * <span data-ttu-id="84b75-194">Der Algorithmus ermöglicht, mehr als ein Gesicht unabhängig voneinander auf die gleiche Anforderung identifiziert werden, aber nicht mehr als 10 Gesichter.</span><span class="sxs-lookup"><span data-stu-id="84b75-194">The algorithm allows more than one face to be identified independently at the same request, but no more than 10 faces.</span></span>
      * <span data-ttu-id="84b75-195">Jede Person in die Gruppe der Gruppe bzw. großen Person Person kann mehr als ein Gesicht zu sehen, aber nicht mehr als 248 Gesichter aufweisen.</span><span class="sxs-lookup"><span data-stu-id="84b75-195">Each person in the person group/large person group could have more than one face, but no more than 248 faces.</span></span>
      * <span data-ttu-id="84b75-196">Höhere Gesicht Bildqualität bedeutet bessere Identifizierung mit einfacher Genauigkeit.</span><span class="sxs-lookup"><span data-stu-id="84b75-196">Higher face image quality means better identification precision.</span></span> <span data-ttu-id="84b75-197">Erwägen Sie die Gesichter von hoher Qualität: frontalansicht, Clear- und Gesicht beträgt 200 x 200 Pixel (100 Pixel zwischen Augen) oder größer.</span><span class="sxs-lookup"><span data-stu-id="84b75-197">Please consider high-quality faces: frontal, clear, and face size is 200x200 pixels (100 pixels between eyes) or bigger.</span></span>
      * <span data-ttu-id="84b75-198">Anzahl der Kandidaten, die zurückgegeben werden, wird durch MaxNumOfCandidatesReturned und ConfidenceThreshold beschränkt.</span><span class="sxs-lookup"><span data-stu-id="84b75-198">Number of candidates returned is restricted by maxNumOfCandidatesReturned and confidenceThreshold.</span></span> <span data-ttu-id="84b75-199">Wenn keine Personen erkannt wird, werden die zurückgegebene Kandidaten ein leeres Array sein.</span><span class="sxs-lookup"><span data-stu-id="84b75-199">If no person is identified, the returned candidates will be an empty array.</span></span>
