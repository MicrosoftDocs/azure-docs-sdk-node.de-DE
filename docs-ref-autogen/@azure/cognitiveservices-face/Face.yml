    summary: |-
      <span data-ttu-id="84b75-146">Hiermit können Sie anhand der faceId des abgefragten Gesichts ähnliche Gesichter aus einem faceId-Array, einer Gesichterliste oder einer umfangreichen Gesichterliste suchen.</span><span class="sxs-lookup"><span data-stu-id="84b75-146">Given query face's faceId, to search the similar-looking faces from a faceId array, a face list or a large face list.</span></span> <span data-ttu-id="84b75-147">FaceId-Array enthält die Gesichter von erstellten [konfrontiert: erkennen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), läuft die 24 Stunden nach der Erstellung.</span><span class="sxs-lookup"><span data-stu-id="84b75-147">faceId array contains the faces created by [Face - Detect](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395236), which will expire 24 hours after creation.</span></span> <span data-ttu-id="84b75-148">Eine "FaceListId" wird erstellt, indem [FaceList - erstellen](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b) mit PersistedFaceIds, die nicht ablaufen.</span><span class="sxs-lookup"><span data-stu-id="84b75-148">A "faceListId" is created by [FaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524b) containing persistedFaceIds that will not expire.</span></span> <span data-ttu-id="84b75-149">Und ein "LargeFaceListId" wird erstellt, indem [LargeFaceList – erstellen](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) mit PersistedFaceIds, die auch nicht ablaufen.</span><span class="sxs-lookup"><span data-stu-id="84b75-149">And a "largeFaceListId" is created by [LargeFaceList - Create](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) containing persistedFaceIds that will also not expire.</span></span> <span data-ttu-id="84b75-150">Abhängig von der Eingabe enthält die zurückgegebene Liste mit ähnlichen Gesichtern FaceIds oder PersistedFaceIds, die Rangfolge richtet sich nach Ähnlichkeit.</span><span class="sxs-lookup"><span data-stu-id="84b75-150">Depending on the input the returned similar faces list contains faceIds or persistedFaceIds ranked by similarity.</span></span>
      <br/><span data-ttu-id="84b75-151">Suchen von ähnlichen verfügt über zwei funktionierende-Modi, "MatchPerson" und "MatchFace".</span><span class="sxs-lookup"><span data-stu-id="84b75-151">Find similar has two working modes, "matchPerson" and "matchFace".</span></span> <span data-ttu-id="84b75-152">"MatchPerson" ist der Standardmodus, den versucht wird, finden Sie Gesichter derselben Person wie möglich, mithilfe von internen Schwellenwerten von derselben Person.</span><span class="sxs-lookup"><span data-stu-id="84b75-152">"matchPerson" is the default mode that it tries to find faces of the same person as possible by using internal same-person thresholds.</span></span> <span data-ttu-id="84b75-153">Es ist hilfreich, einem bekannten Person andere Fotos suchen.</span><span class="sxs-lookup"><span data-stu-id="84b75-153">It is useful to find a known person's other photos.</span></span> <span data-ttu-id="84b75-154">Beachten Sie, dass eine leere Liste zurückgegeben wird, wenn keine Gesichter die internen Schwellenwerte überschreiten.</span><span class="sxs-lookup"><span data-stu-id="84b75-154">Note that an empty list will be returned if no faces pass the internal thresholds.</span></span> <span data-ttu-id="84b75-155">"MatchFace" Modus dieselbe Person Schwellenwerte und gibt ähnliche Gesichter trotzdem eingestuft werden ignoriert, sogar die Ähnlichkeit gering.</span><span class="sxs-lookup"><span data-stu-id="84b75-155">"matchFace" mode ignores same-person thresholds and returns ranked similar faces anyway, even the similarity is low.</span></span> <span data-ttu-id="84b75-156">Es kann in den Fällen, z. B. Prominenten Gesichter Suchen verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="84b75-156">It can be used in the cases like searching celebrity-looking faces.</span></span>
      <br/><span data-ttu-id="84b75-157">Der Zusammenhang mit der abfragegesicht FaceId RecognitionModel sollte "RecognitionModel" ein, die die FaceId-Zielarray, gesichtserkennungs-Liste oder große Fläche identisch sein.</span><span class="sxs-lookup"><span data-stu-id="84b75-157">The 'recognitionModel' associated with the query face's faceId should be the same as the 'recognitionModel' used by the target faceId array, face list or large face list.</span></span>
    syntax:
      content: 'function findSimilar(faceId: string, options?: Models.FaceFindSimilarOptionalParams)'
      parameters:
        - id: faceId
