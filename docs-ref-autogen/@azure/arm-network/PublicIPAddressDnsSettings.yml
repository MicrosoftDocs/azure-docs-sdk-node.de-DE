  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.domainNameLabel'
    name: domainNameLabel
    fullName: domainNameLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Übernimmt oder bestimmt die domänennamenbezeichnung. Die Verkettung der domänennamenbezeichnung und der regionalisierten DNS-Zone bilden zusammen den vollqualifizierten Domänennamen der öffentlichen IP-Adresse zugeordnet. Wenn eine domänennamenbezeichnung angegeben ist, wird ein DNS-A-Datensatz für die öffentliche IP-Adresse im Microsoft Azure-DNS-System erstellt.'
    optional: true
    syntax:
      content: 'domainNameLabel?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
    name: fqdn
    fullName: fqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ruft den vollqualifizierten Domänennamen, den vollqualifizierten Domänennamen des DNS-A-Datensatzes der öffentlichen IP-Adresse zugeordnet.
      Dies ist die Verkettung von DomainNameLabel und der regionalisierten DNS-Zone.
    optional: true
    syntax:
      content: 'fqdn?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'
  - uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
    name: reverseFqdn
    fullName: reverseFqdn
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Übernimmt oder bestimmt den Reverse-FQDN. Ein Benutzer sichtbare, vollständig qualifizierter Domänenname, der in diese öffentliche IP-Adresse aufgelöst wird. Wenn ReverseFqdn angegeben ist, wird ein PTR DNS-Datensatz auf den reverse-FQDN die IP-Adresse in der in-addr.arpa-Domäne erstellt.'
    optional: true
    syntax:
      content: 'reverseFqdn?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-network'