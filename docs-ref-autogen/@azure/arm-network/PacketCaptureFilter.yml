  fullName: localPort
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Lokaler Port, der nach dem gefiltert werden. Notation: "80" für einen einzelnen Porteintrag. " 80-85" für Bereich.

    "80; 443;" für mehrere Einträge. Mehrere Bereiche, die derzeit nicht unterstützt. Mischen von Bereichen mit mehreren Einträgen, die derzeit nicht unterstützt. Standard = Null.
  optional: true
  syntax:
