  name: provisioningState
  fullName: provisioningState
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Ruft den Bereitstellungsstatus der die öffentliche IP-Ressource ab. Mögliche Werte: "Aktualisieren", "Löschen" und "Fehler".'
  optional: true
  syntax:
    content: 'provisioningState?: undefined | string'
