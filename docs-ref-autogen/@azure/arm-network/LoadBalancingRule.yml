- uid: '@azure/arm-network.LoadBalancingRule.backendAddressPool'
  name: backendAddressPool
  fullName: backendAddressPool
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein Verweis auf einen Pool von DIPs. Eingehender Datenverkehr ist nach dem Zufallsprinzip in das Back-End-IP-Adressen für IP-Adressen ein Lastenausgleich.
  optional: true
  syntax:
    content: 'backendAddressPool?: SubResource'
    return:
      type:
      - '@azure/arm-network.SubResource'
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.backendPort'
  name: backendPort
  fullName: backendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Der Port, der für interne Verbindungen am Endpunkt verwendet wird. Zulässige Werte liegen zwischen 0 und

    65535. Beachten Sie, dass der Wert 0 "Port-Any" aktiviert
  optional: true
  syntax:
    content: 'backendPort?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.disableOutboundSnat'
  name: disableOutboundSnat
  fullName: disableOutboundSnat
  children: []
  langs:
  - typeScript
  type: property
  summary: Konfiguriert die SNAT für die virtuellen Computer im Back-End-Pool verwendet die öffentliche IP-Adresse des Front-Ends der lastenausgleichsregel angegeben.
  optional: true
  syntax:
    content: 'disableOutboundSnat?: undefined | false | true'
    return:
      type:
      - undefined | false | true
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.enableFloatingIP'
  name: enableFloatingIP
  fullName: enableFloatingIP
  children: []
  langs:
  - typeScript
  type: property
  summary: Konfiguriert ein VM Endpunkt für die floating-IP-Funktion erforderlich, um eine SQL-AlwaysOn-Verfügbarkeitsgruppe zu konfigurieren. Diese Einstellung ist erforderlich, wenn der SQL AlwaysOn-Verfügbarkeitsgruppen in SQLServer verwenden. Diese Einstellung kann nicht geändert werden, nachdem Sie den Endpunkt zu erstellen.
  optional: true
  syntax:
    content: 'enableFloatingIP?: undefined | false | true'
    return:
      type:
      - undefined | false | true
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.enableTcpReset'
  name: enableTcpReset
  fullName: enableTcpReset
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Erhalten Sie bidirektionale TCP Reset auf TCP-Leerlauftimeouts für Flow oder unerwartete Verbindungen abgebrochen.

    Dieses Element wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
  optional: true
  syntax:
    content: 'enableTcpReset?: undefined | false | true'
    return:
      type:
      - undefined | false | true
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.etag'
  name: etag
  fullName: etag
  children: []
  langs:
  - typeScript
  type: property
  summary: Eine eindeutige schreibgeschützte Zeichenfolge, die sich ändern, wenn die Ressource aktualisiert wird.
  optional: true
  syntax:
    content: 'etag?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.frontendIPConfiguration'
  name: frontendIPConfiguration
  fullName: frontendIPConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein Verweis auf die Front-End-IP-Adressen.
  optional: true
  syntax:
    content: 'frontendIPConfiguration?: SubResource'
    return:
      type:
      - '@azure/arm-network.SubResource'
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.frontendPort'
  name: frontendPort
  fullName: frontendPort
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Port für den externen Endpunkt. Die Portnummern für jede Regel müssen innerhalb des Lastenausgleichs eindeutig sein. Zulässige Werte liegen zwischen 0 und 65534 sein. Beachten Sie, dass der Wert 0 "Port-Any" aktiviert
  syntax:
    content: 'frontendPort: number'
    return:
      type:
      - number
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.idleTimeoutInMinutes'
  name: idleTimeoutInMinutes
  fullName: idleTimeoutInMinutes
  children: []
  langs:
  - typeScript
  type: property
  summary: Das Timeout für die TCP-Verbindung im Leerlauf. Der Wert kann zwischen 4 und 30 Minuten festgelegt werden. Der Standardwert ist 4 Minuten. Dieses Element wird nur verwendet, wenn das Protokoll auf TCP festgelegt ist.
  optional: true
  syntax:
    content: 'idleTimeoutInMinutes?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.loadDistribution'
  name: loadDistribution
  fullName: loadDistribution
  children: []
  langs:
  - typeScript
  type: property
  summary: "Die Load-verteilungsrichtlinie für diese Regel. Mögliche Werte sind \"Default\", \"SourceIP\" und \"sourceipprotocol\" \"\". Mögliche Werte sind: 'Default', 'SourceIP', 'SourceIPProtocol'"
  optional: true
  syntax:
    content: 'loadDistribution?: LoadDistribution'
    return:
      type:
      - '@azure/arm-network.LoadDistribution'
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.name'
  name: name
  fullName: name
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Name der Ressource, die innerhalb einer Ressourcengruppe eindeutig ist. Dieser Name kann verwendet werden, auf die Ressource zuzugreifen.
  optional: true
  syntax:
    content: 'name?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.probe'
  name: probe
  fullName: probe
  children: []
  langs:
  - typeScript
  type: property
  summary: Der Verweis von der Load Balancer-Test, die von der lastenausgleichsregel verwendet wird.
  optional: true
  syntax:
    content: 'probe?: SubResource'
    return:
      type:
      - '@azure/arm-network.SubResource'
  package: '@azure/arm-network'
- uid: '@azure/arm-network.LoadBalancingRule.protocol'
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: "Mögliche Werte sind: 'Udp', 'Tcp', 'All'"
  syntax:
    content: 'protocol: TransportProtocol'
    return:
      type:
      - '@azure/arm-network.TransportProtocol'
  package: '@azure/arm-network'
