- uid: '@azure/arm-network.ManagedServiceIdentity.type'
  name: type
  fullName: type
  children: []
  langs:
  - typeScript
  type: property
  summary: "Der Typ der Identität, die für die Ressource verwendet werden soll. Der Typ \"SystemAssigned, UserAssigned\" enthält sowohl eine implizit erstellter Identität als auch einen Satz von Benutzer zugewiesene Identitäten durchführen. Der Typ 'None' werden alle Identitäten aus dem virtuellen Computer entfernt. Mögliche Werte sind: 'SystemAssigned', 'UserAssigned', 'SystemAssigned, UserAssigned', 'None'"
  optional: true
  syntax:
    content: 'type?: ResourceIdentityType'
    return:
      type:
      - '@azure/arm-network.ResourceIdentityType'
  package: '@azure/arm-network'
