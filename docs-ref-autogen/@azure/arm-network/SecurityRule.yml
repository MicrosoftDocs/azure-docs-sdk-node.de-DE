  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Priorität der Regel. Der Wert kann zwischen 100 und 4096 liegen. Die Prioritätsnummer muss für jede Regel in der Auflistung eindeutig sein. Je niedrigere die Prioritätsnummer ist, desto höher ist die Priorität der Regel.
  optional: true
  syntax:
    content: 'priority?: undefined | number'
    return:
      type:
      - undefined | number
  package: '@azure/arm-network'
- uid: '@azure/arm-network.SecurityRule.protocol'
  name: protocol
  fullName: protocol
  children: []
  langs:
  - typeScript
  type: property
  summary: "Netzwerkprotokoll, die diese Regel gilt. Mögliche Werte sind \"Tcp\", \"Udp\" und \"*\". Mögliche Werte sind: 'Tcp', 'Udp', '*'"
  syntax:
    content: 'protocol: SecurityRuleProtocol'
    return:
      type:
      - '@azure/arm-network.SecurityRuleProtocol'
  package: '@azure/arm-network'
