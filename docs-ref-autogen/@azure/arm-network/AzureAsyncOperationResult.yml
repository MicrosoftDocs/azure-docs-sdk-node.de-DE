  type: interface
  summary: >-
    Der Antworttext enthält den Status des angegebenen asynchronen Vorgangs, der angibt, ob es erfolgreich war, wird ausgeführt oder ein Fehler aufgetreten. Beachten Sie, dass dieser Status vom HTTP-Statuscode zurückgegeben, für den Get Operation Status Vorgang selbst getrennt ist. Wenn der asynchrone Vorgang erfolgreich war, enthält der Antworttext den HTTP-Statuscode für die erfolgreiche Anforderung.

    Wenn der asynchrone Vorgang fehlgeschlagen ist, enthält der Antworttext den HTTP-Statuscode für die fehlerhafte Anforderungs- und Informationen zum Fehler.
  package: '@azure/arm-network'
