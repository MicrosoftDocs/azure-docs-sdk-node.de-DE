  fullName: appliedDnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Wenn der virtuelle Computer, die diese NIC verwendet Bestandteil einer Verfügbarkeitssammlung ist, haben diese Liste die Union aller DNS-Server aus allen NICs ist, die Teil der Verfügbarkeitsgruppe sind. Diese Eigenschaft ist, was auf jedem dieser virtuellen Computer konfiguriert ist.
