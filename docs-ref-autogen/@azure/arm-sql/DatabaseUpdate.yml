    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="43408-105">Gibt den Modus der Datenbankerstellung.</span><span class="sxs-lookup"><span data-stu-id="43408-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="43408-106">Standardwert: reguläre Datenbank erstellen.</span><span class="sxs-lookup"><span data-stu-id="43408-106">Default: regular database creation.</span></span>

      <span data-ttu-id="43408-107">Kopie: erstellt eine Datenbank als Kopie einer vorhandenen Datenbank.</span><span class="sxs-lookup"><span data-stu-id="43408-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="43408-108">SourceDatabaseId muss angegeben werden, wie die Ressourcen-ID der Quelldatenbank.</span><span class="sxs-lookup"><span data-stu-id="43408-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="43408-109">Sekundäre: erstellt eine Datenbank als sekundäres Replikat einer vorhandenen Datenbank.</span><span class="sxs-lookup"><span data-stu-id="43408-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="43408-110">SourceDatabaseId muss angegeben werden, wie die Ressourcen-ID der vorhandenen primären Datenbank.</span><span class="sxs-lookup"><span data-stu-id="43408-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="43408-111">PointInTimeRestore: Erstellt eine Datenbank von einem Punkt in der Sicherung für eine vorhandene Datenbank wiederherstellen.</span><span class="sxs-lookup"><span data-stu-id="43408-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="43408-112">SourceDatabaseId muss angegeben werden, wie die Ressourcen-ID der vorhandenen Datenbank und RestorePointInTime muss angegeben werden.</span><span class="sxs-lookup"><span data-stu-id="43408-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="43408-113">Wiederherstellung: Erstellt eine Datenbank durch Wiederherstellen einer Sicherung geografisch repliziert.</span><span class="sxs-lookup"><span data-stu-id="43408-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="43408-114">SourceDatabaseId muss angegeben werden, wie die wiederherstellbare Datenbank-Ressourcen-ID zum Wiederherstellen.</span><span class="sxs-lookup"><span data-stu-id="43408-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="43408-115">Wiederherstellung: Erstellt eine Datenbank durch Wiederherstellen einer Sicherung einer gelöschten Datenbank.</span><span class="sxs-lookup"><span data-stu-id="43408-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="43408-116">SourceDatabaseId muss angegeben werden.</span><span class="sxs-lookup"><span data-stu-id="43408-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="43408-117">Wenn SourceDatabaseId ursprüngliche Ressourcen-ID der Datenbank ist, muss SourceDatabaseDeletionDate angegeben werden.</span><span class="sxs-lookup"><span data-stu-id="43408-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="43408-118">Andernfalls muss SourceDatabaseId die wiederherstellbare gelöschte Datenbank-Ressourcen-ID und SourceDatabaseDeletionDate wird ignoriert.</span><span class="sxs-lookup"><span data-stu-id="43408-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="43408-119">RestorePointInTime kann auch angegeben werden, um zu einem früheren Zeitpunkt wiederherzustellen.</span><span class="sxs-lookup"><span data-stu-id="43408-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="43408-120">RestoreLongTermRetentionBackup: Erstellt eine Datenbank durch das Wiederherstellen von eines sicherungstresors für die langfristige Aufbewahrung.</span><span class="sxs-lookup"><span data-stu-id="43408-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="43408-121">RecoveryServicesRecoveryPointResourceId muss angegeben werden, als die Recovery Point-Ressourcen-ID.</span><span class="sxs-lookup"><span data-stu-id="43408-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="43408-122">Kopieren, sekundäre und RestoreLongTermRetentionBackup werden für die Data Warehouse Edition nicht unterstützt.</span><span class="sxs-lookup"><span data-stu-id="43408-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="43408-123">Mögliche Werte sind: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="43408-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
    optional: true
