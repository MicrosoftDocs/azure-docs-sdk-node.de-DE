  - uid: '@azure/arm-sql.ManagedDatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Verwaltete Datenbank Erstellungsmodus. PointInTimeRestore: Erstellen Sie eine Datenbank, indem Sie einen Punkt in der Sicherung für eine vorhandene Datenbank wiederherstellen. SourceDatabaseName, SourceManagedInstanceName und PointInTime muss angegeben werden. RestoreExternalBackup: Erstellen Sie eine Datenbank, indem aus externen Sicherungsdateien wiederherstellen. Sortierung, die StorageContainerUri und StorageContainerSasToken muss angegeben werden. Wiederherstellung: Erstellt eine Datenbank durch Wiederherstellen einer Sicherung geografisch repliziert.
      RecoverableDatabaseId muss angegeben werden, wie die wiederherstellbare Datenbank-Ressourcen-ID zum Wiederherstellen.
      Mögliche Werte sind: 'Default', 'RestoreExternalBackup', 'PointInTimeRestore', 'Recovery'
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
