  - uid: '@azure/arm-sql.ManagedInstanceUpdate.timezoneId'
    name: timezoneId
    fullName: timezoneId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      ID der Zeitzone. Zulässige Werte sind Zeitzonen, die von Windows unterstützt werden.
      Windows speichert Informationen auf unterstützten Zeitzonen, einschließlich der Id, in der Registrierung unter KEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones verzeichnet sind.
      Sie können diese Registrierungswerte über SQL Server abrufen, indem Sie Abfragen als Timezone_id FROM SYS. time_zone_info Auswahlname.
      Liste der Ids erhalten Sie auch durch Ausführen der [System.TimeZoneInfo]::::GetSystemTimeZones() in PowerShell.
      Ein Beispiel für gültige Zeitzone-Id ist "Pacific Standard Time" oder "W. Europa Standard Time".
    optional: true
    syntax:
      content: 'timezoneId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-sql'
