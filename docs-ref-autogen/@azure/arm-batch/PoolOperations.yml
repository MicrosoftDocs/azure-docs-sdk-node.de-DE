  - uid: '@azure/arm-batch.PoolOperations.stopResize'
    name: 'stopResize(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Dies stellt den Pool nicht wieder her, in dem früheren Zustand vor der Größenänderung: keine weiteren Änderungen vorgenommen werden nur beendet, und der Pool behält den aktuellen Zustand. Nach dem Beenden stabilisiert der Pool, über die Anzahl der Knoten, die es war an, wenn der Beendigungsvorgang abgeschlossen wurde. Während des Beendigungsvorgangs ändert sich der Zuordnungsstatus des Pools zunächst zu beenden und dann zu gleichmäßig. Eine Größenänderung muss eine explizite Resize Pool-Anfrage nicht. Diese API kann auch verwendet werden, um die anfängliche Größe des Pools anzuhalten, bei der Erstellung.'
    syntax:
      content: 'function stopResize(resourceGroupName: string, accountName: string, poolName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 'Der Name der Ressourcengruppe, die das Batch-Konto enthält.'
        - id: accountName
          type:
            - string
          description: Der Name des Batch-Kontos.
        - id: poolName
          type:
            - string
          description: Der Name des Anwendungspools. Dies muss innerhalb des Kontos eindeutig sein.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolStopResizeResponse>
    package: '@azure/arm-batch'
