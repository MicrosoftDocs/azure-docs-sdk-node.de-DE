    summary: 'Erstellt ein neues Batch-Konto mit den angegebenen Parametern. Vorhandene Konten können nicht mit dieser API aktualisiert werden, und es stattdessen mit der Update-Batch-Konto-API aktualisiert werden soll.'
    syntax:
      content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: BatchAccountCreateParameters, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 'Der Name der Ressourcengruppe, die das Batch-Konto enthält.'
        - id: accountName
          type:
            - string
          description: 'Ein Name für das Batch-Konto innerhalb der Region eindeutig sein muss. Batch-Kontonamen müssen zwischen 3 und 24 Zeichen lang sein und müssen nur Ziffern und Kleinbuchstaben verwenden. Dieser Name wird als Teil der DNS-Name verwendet, die verwendet wird, auf den Batch-Dienst in der Region, in dem das Konto erstellt wird. Beispiel: http://accountname.region.batch.azure.com/.'
        - id: parameters
          type:
            - '@azure/arm-batch.BatchAccountCreateParameters'
          description: Zusätzliche Parameter für die kontoerstellung.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<LROPoller>
