  - uid: '@azure/arm-batch.CertificateOperations.cancelDeletion'
    name: 'cancelDeletion(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Wenn Sie versuchen, löschen ein Zertifikat, das von einem Pool verwendet wird, oder compute-Knoten, ändert sich der Status des Zertifikats auf DeleteFailed. Wenn Sie sich entscheiden, dass Sie das Zertifikat weiterhin zu verwenden möchten, können Sie diesen Vorgang, um den Status des Zertifikats erneut auf aktiv festzulegen. Wenn Sie das Zertifikat löschen möchten, müssen Sie nicht diesen Vorgang ausführen, nach dem fehlerhaften Löschvorgang. Sie müssen sicherstellen, dass das Zertifikat nicht von Ressourcen verwendet wird, und Sie können erneut zu versuchen das Zertifikat zu löschen.'
    syntax:
      content: 'function cancelDeletion(resourceGroupName: string, accountName: string, certificateName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: 'Der Name der Ressourcengruppe, die das Batch-Konto enthält.'
        - id: accountName
          type:
            - string
          description: Der Name des Batch-Kontos.
        - id: certificateName
          type:
            - string
          description: 'Der Bezeichner für das Zertifikat. Dies muss der Algorithmus und den Fingerabdruck, getrennt durch einen Bindestrich bestehen und muss die Daten des Zertifikats in der Anforderung übereinstimmen. Beispiel: SHA1-a3d1c5.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.CertificateCancelDeletionResponse>
    package: '@azure/arm-batch'
