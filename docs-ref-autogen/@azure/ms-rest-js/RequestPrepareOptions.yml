    name: serializationMapper
    fullName: serializationMapper
    children: []
    langs:
      - typeScript
    type: property
    summary: Enthält Informationen zum Serialisieren der Hauptteil der Anforderung.
    optional: true
    syntax:
      content: 'serializationMapper?: Mapper'
