  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ein Wörterbuch der Path-Parameter, die durch die tatsächlichen Werte in der PathTemplate ersetzt werden müssen.
      Der Schlüssel ist hier der "Path-Parameter-Name" und des Werts der "Path-Parameter-Value".
      Die "Path-Parameter-Value" kann vom Typ "String" oder es kann vom Typ "Object" sein.
      Wenn Sie Url-Codierung überspringen möchten, sollte das Format "Object" verwendet werden. Bei der Verwendung der Objektformat vorhanden sind, muss das Objekt eine Eigenschaft mit dem Namen der "Path-Parameter-Value" bereitgestellten Wert verfügen.
      Beispiel:
         - path-parameter-value in "object" format: { "path-parameter-name": { value: "path-parameter-value", skipUrlEncoding: true } }
         - Pfad--Parameterwert im Format von "String": {"Path-Parameter-Name": "Path-Parameter-Value"}.
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Die pfadvorlage der Anforderung Url. Geben Sie "Url", oder geben Sie "PathTemplate" in der Options-Objekt. Beide Optionen schließen sich gegenseitig aus.
      Beispiel: "/ subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ein Wörterbuch von Abfrageparametern, die Url angefügt werden soll, wobei "Schlüssel" die "Query-Parameter-Name" und die "Value" ist, ist die "Query-Parameter-Value".
      Die "Query-Parameter-Value" kann vom Typ "String" oder es kann vom Typ "Object" sein.
      Wenn Sie Url-Codierung überspringen möchten, sollte das Format "Object" verwendet werden. Bei der Verwendung der Objektformat vorhanden sind, müssen das Objekt eine Eigenschaft namens Wert, der die "Query-Parameter-Value" enthält.
      Beispiel:
         - query-parameter-value in "object" format: { "query-parameter-name": { value: "query-parameter-value", skipUrlEncoding: true } }
         - query-parameter-value in "string" format: { "query-parameter-name": "query-parameter-value"}.
      Hinweis: "Wenn options.url bereits einige Abfrageparameter verfügt, wird dann in options.queryParameters angegebene Wert an die Url angefügt werden.
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
