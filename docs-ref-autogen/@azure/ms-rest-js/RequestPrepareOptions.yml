  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Ein Wörterbuch der Anforderungsheader, die auf die Anforderung angewendet werden müssen.
      Der Schlüssel ist hier "-Header-Name", und der Wert ist "-Header-Value". Der Headerwert muss vom Typzeichenfolge sein.
       - ContentType muss mit dem Schlüsselnamen als "Content-Type" angegeben werden. Default value "application/json; charset=utf-8".
       - "Transfer-Encoding" nastaven NA hodnotu "aufgeteilte" standardmäßig "options.bodyIsStream" festgelegt ist, auf "true" fest.
       - "Content-Type" ist auf "Application/Octet-Stream" standardmäßig eingestellt, wenn "options.bodyIsStream" festgelegt ist auf "true".
       - "accept-Language" in der Standardeinstellung wird auf "En-US" festgelegt.
       - "X-ms-Client-Request-Id" in der Standardeinstellung wird auf eine neue Guid festgelegt. Um eine Guid für die Anforderung nicht zu generieren, legen Sie options.disableClientRequestId auf "true"
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
