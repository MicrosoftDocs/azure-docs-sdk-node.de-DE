- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: Fügt eine Rasterebene der Karte hinzu. Wenn die Ebene bereits vorhanden ist, werden alle zuvor vom Benutzer angegebenen Optionen die vorherigen Werte standardmäßig; Andernfalls werden sie standardmäßig auf die Standardwerte von [[RasterLayerOptions]] verwendet.
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: Eine Liste der Endpunkte angegeben als Zeichenfolgen aus der Raster Images angefordert werden können. Die Endpunkte parametrisiert werden können, mit den Tags "{Z}", '{X}' und '{y}', um die Zoom-der Index X und y-der Index der Kachel mit den erforderlichen anzugeben. Das Map-Steuerelement wird anfordern, und platzieren Sie die Kacheln, die enthalten sind, in der Viewport der Karte.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        Die Optionen zum Definieren der Rasterebene hinzufügen.
      optional: true
