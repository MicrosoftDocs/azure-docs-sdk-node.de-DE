- uid: azure-atlas-javscript-sdk.Map.addLinestrings
  name: addLinestrings
  children: []
  type: method
  langs:
  - typeScript
  summary: Fügen Sie eine Auflistung von Linestrings zur Karte hinzu. Wenn die Ebene bereits vorhanden ist, werden alle zuvor vom Benutzer angegebenen Optionen die vorherigen Werte standardmäßig; Andernfalls werden sie standardmäßig auf die Standardwerte von [[LinestringLayerOptions]] verwendet.
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: Die Linestrings hinzufügen.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        Die Layer-Optionen für die Zuordnung der Linestrings hinzugefügt werden soll.
      optional: true
- uid: azure-atlas-javscript-sdk.Map.addPins
  name: addPins
  children: []
  type: method
  langs:
  - typeScript
  summary: Fügen Sie eine Auflistung von Punkten als Stecknadeln zur Karte hinzu. Wenn die Ebene bereits vorhanden ist, werden alle zuvor vom Benutzer angegebenen Optionen die vorherigen Werte standardmäßig; Andernfalls werden sie standardmäßig auf die Standardwerte von [[PinLayerOptions]] verwendet.
  syntax:
    content: 'function addPins(pins: Array<Feature<Point>>, options?: PinLayerOptions)'
    parameters:
    - id: pins
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<@azure-atlas-javscript-sdk.Point>>
      description: Die hinzuzufügenden Punkte.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.PinLayerOptions'
      description: >
        Die Layer-Optionen für die Karte die Pins hinzugefügt werden soll.
      optional: true
