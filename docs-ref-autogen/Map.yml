- uid: azure-atlas-javscript-sdk.Map.addEventListener
  name: addEventListener
  children: []
  type: method
  langs:
  - typeScript
  summary: Hinzufügen eines Ereignislisteners der Zuordnung. Wenn keine Ebene angegeben ist, wird der Ereignislistener kartencontainers Canvas hinzugefügt; Andernfalls wird der Ereignislistener der angegebenen Ebene der Karte hinzugefügt.
  syntax:
    content: 'function addEventListener(type: string, callback: any)'
    parameters:
    - id: type
      type:
      - string
      description: Der Listener-Ereignistyp. @todo Sie müssen diese angeben.
    - id: callback
      type:
      - any
      description: >
        Der Rückruf ausgelöst werden, wenn das Ereignis eintritt.
