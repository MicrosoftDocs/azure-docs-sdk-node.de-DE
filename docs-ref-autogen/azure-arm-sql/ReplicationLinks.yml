- uid: azure-arm-sql.ReplicationLinks.beginFailover
  name: beginFailover
  children: []
  type: method
  langs:
  - typeScript
  summary: Legt fest, welche Replikatdatenbank als primäre Replikatdatenbank verwendet wird, indem ein Failover von der aktuellen primären Replikatdatenbank durchgeführt wird.
  syntax:
    content: 'function beginFailover(resourceGroupName: string, serverName: string, databaseName: string, linkId: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name der Ressourcengruppe, die die Ressource enthält. Dieser Wert kann über die Azure-Ressourcen-Manager-API oder das Portal abgerufen werden.
    - id: serverName
      type:
      - string
      description: >
        Name des Servers
    - id: databaseName
      type:
      - string
      description: >
        Der Name der Datenbank, die den Replikationslink aus, um ein Failover durchgeführt wurde.
    - id: linkId
      type:
      - string
      description: >
        Die ID des Replikationslinks Failover ausgeführt werden kann.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-sql
