  - uid: azure-arm-sql.ServerBlobAuditingPolicy.auditActionsAndGroups
    name: auditActionsAndGroups
    fullName: auditActionsAndGroups
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="d9d23-102">Gibt an, die Aktionen-Gruppen, und Aktionen zu überwachen.</span><span class="sxs-lookup"><span data-stu-id="d9d23-102">Specifies the Actions-Groups and Actions to audit.</span></span>
      <span data-ttu-id="d9d23-103">Der empfohlene Satz von Aktionsgruppen verwenden, wird die folgende Kombination – diese überwachen alle Abfragen und gespeicherte Prozeduren, die für die Datenbank als auch erfolgreiche und fehlgeschlagene Anmeldungen ausgeführt:</span><span class="sxs-lookup"><span data-stu-id="d9d23-103">The recommended set of action groups to use is the following combination - this will audit all the queries and stored procedures executed against the database, as well as successful and failed logins:</span></span>

      <span data-ttu-id="d9d23-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span><span class="sxs-lookup"><span data-stu-id="d9d23-104">BATCH_COMPLETED_GROUP, SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP, FAILED_DATABASE_AUTHENTICATION_GROUP.</span></span>

      <span data-ttu-id="d9d23-105">Das obige Kombination ist auch die Gruppe, die standardmäßig konfiguriert ist, wenn die Aktivierung der Überwachung im Azure-Portal.</span><span class="sxs-lookup"><span data-stu-id="d9d23-105">This above combination is also the set that is configured by default when enabling auditing from the Azure portal.</span></span>

      <span data-ttu-id="d9d23-106">Die unterstützten Aktionsgruppen überwacht werden (Hinweis: Wählen Sie nur bestimmte Gruppen, die in Ihrem behandelt.</span><span class="sxs-lookup"><span data-stu-id="d9d23-106">The supported action groups to audit are (note: choose only specific groups that cover your auditing needs.</span></span> <span data-ttu-id="d9d23-107">Da nicht erforderliche Gruppen mit möglich sehr großen Anzahl an Überwachungsdatensätzen):</span><span class="sxs-lookup"><span data-stu-id="d9d23-107">Using unnecessary groups could lead to very large quantities of audit records):</span></span>

      <span data-ttu-id="d9d23-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_ PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_ OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span><span class="sxs-lookup"><span data-stu-id="d9d23-108">APPLICATION_ROLE_CHANGE_PASSWORD_GROUP BACKUP_RESTORE_GROUP DATABASE_LOGOUT_GROUP DATABASE_OBJECT_CHANGE_GROUP DATABASE_OBJECT_OWNERSHIP_CHANGE_GROUP DATABASE_OBJECT_PERMISSION_CHANGE_GROUP DATABASE_OPERATION_GROUP DATABASE_PERMISSION_CHANGE_GROUP DATABASE_PRINCIPAL_CHANGE_GROUP DATABASE_PRINCIPAL_IMPERSONATION_GROUP DATABASE_ROLE_MEMBER_CHANGE_GROUP FAILED_DATABASE_AUTHENTICATION_GROUP SCHEMA_OBJECT_ACCESS_GROUP SCHEMA_OBJECT_CHANGE_GROUP SCHEMA_OBJECT_OWNERSHIP_CHANGE_GROUP SCHEMA_OBJECT_PERMISSION_CHANGE_GROUP SUCCESSFUL_DATABASE_AUTHENTICATION_GROUP USER_CHANGE_PASSWORD_GROUP BATCH_STARTED_GROUP BATCH_COMPLETED_GROUP</span></span>

      <span data-ttu-id="d9d23-109">Hierbei handelt es sich um Gruppen, die alle Sql-Anweisungen abdecken und gespeicherte Prozeduren für die Datenbank ausgeführt und sollte nicht in Kombination mit anderen Gruppen verwendet werden, da dies zu doppelten Überwachungsprotokolle führen wird.</span><span class="sxs-lookup"><span data-stu-id="d9d23-109">These are groups that cover all sql statements and stored procedures executed against the database, and should not be used in combination with other groups as this will result in duplicate audit logs.</span></span>

      <span data-ttu-id="d9d23-110">Weitere Informationen finden Sie unter [Überwachungsaktionsgruppen auf Datenbankebene](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span><span class="sxs-lookup"><span data-stu-id="d9d23-110">For more information, see [Database-Level Audit Action Groups](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-action-groups).</span></span>

      <span data-ttu-id="d9d23-111">Für Datenbank-Überwachungsrichtlinie können bestimmte Aktionen auch angegebenen (Hinweis) sein, Aktionen, die für die serverüberwachung angegeben werden können.</span><span class="sxs-lookup"><span data-stu-id="d9d23-111">For Database auditing policy, specific Actions can also be specified (note that Actions cannot be specified for Server auditing policy).</span></span> <span data-ttu-id="d9d23-112">Die unterstützte Aktionen zu überwachen sind: FÜHREN SIE DIE OPTION UPDATE EINFÜGEN LÖSCHEN ERHALTEN VERWEISE</span><span class="sxs-lookup"><span data-stu-id="d9d23-112">The supported actions to audit are: SELECT UPDATE INSERT DELETE EXECUTE RECEIVE REFERENCES</span></span>

      <span data-ttu-id="d9d23-113">Die allgemeine Form definieren eine Aktion, die überwacht werden: {Action} auf {Objekt} von {Prinzipal}</span><span class="sxs-lookup"><span data-stu-id="d9d23-113">The general form for defining an action to be audited is: {action} ON {object} BY {principal}</span></span>

      <span data-ttu-id="d9d23-114">Beachten Sie, dass <object> im obigen Format kann auf ein Objekt wie eine Tabelle, Sicht oder gespeicherte Prozedur oder eine ganze Datenbank oder Schema verweisen.</span><span class="sxs-lookup"><span data-stu-id="d9d23-114">Note that <object> in the above format can refer to an object like a table, view, or stored procedure, or an entire database or schema.</span></span> <span data-ttu-id="d9d23-115">Für den letztgenannten Fällen die Formulare Datenbank:: {Db_name} und das SCHEMA:: {Schema_name} verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="d9d23-115">For the latter cases, the forms DATABASE::{db_name} and SCHEMA::{schema_name} are used, respectively.</span></span>

      <span data-ttu-id="d9d23-116">Beispiele: Wählen Sie auf dbo.myTable von öffentlichen SELECT-Anweisung auf DATABASE::myDatabase von öffentlichen SELECT-Anweisung auf SCHEMA::mySchema von öffentlichen</span><span class="sxs-lookup"><span data-stu-id="d9d23-116">For example: SELECT on dbo.myTable by public SELECT on DATABASE::myDatabase by public SELECT on SCHEMA::mySchema by public</span></span>

      <span data-ttu-id="d9d23-117">Weitere Informationen finden Sie unter [Überwachungsaktionen auf Datenbankebene](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span><span class="sxs-lookup"><span data-stu-id="d9d23-117">For more information, see [Database-Level Audit Actions](https://docs.microsoft.com/en-us/sql/relational-databases/security/auditing/sql-server-audit-action-groups-and-actions#database-level-audit-actions)</span></span>
    optional: true
    syntax:
      content: 'auditActionsAndGroups?: string[]'
      return:
        type:
          - 'string[]'
