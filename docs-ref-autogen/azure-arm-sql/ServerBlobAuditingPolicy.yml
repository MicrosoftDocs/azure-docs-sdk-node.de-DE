    summary: |+
      <span data-ttu-id="d9d23-119">Gibt an, ob Ereignisse an Azure Monitor gesendet werden.</span><span class="sxs-lookup"><span data-stu-id="d9d23-119">Specifies whether audit events are sent to Azure Monitor.</span></span>
      <span data-ttu-id="d9d23-120">Um die Ereignisse an Azure Monitor senden möchten, geben Sie "State" als "Enabled" und "IsAzureMonitorTargetEnabled" als "true" fest.</span><span class="sxs-lookup"><span data-stu-id="d9d23-120">In order to send the events to Azure Monitor, specify 'State' as 'Enabled' and 'IsAzureMonitorTargetEnabled' as true.</span></span>
      <span data-ttu-id="d9d23-121">Verwendung von REST-API zum Konfigurieren der Überwachung sollte auch die Diagnoseeinstellungen für "SQLSecurityAuditEvents" Diagnoseprotokolle Kategorie für die Datenbank erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="d9d23-121">When using REST API to configure auditing, Diagnostic Settings with 'SQLSecurityAuditEvents' diagnostic logs category on the database should be also created.</span></span>
      <span data-ttu-id="d9d23-122">Beachten Sie, die für die Serverebene Sie überwachen sollten die master-Datenbank als {DatabaseName} verwenden.</span><span class="sxs-lookup"><span data-stu-id="d9d23-122">Note that for server level audit you should use the 'master' database as {databaseName}.</span></span>

      <span data-ttu-id="d9d23-123">Diagnoseeinstellungen für URI-format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span><span class="sxs-lookup"><span data-stu-id="d9d23-123">Diagnostic Settings URI format: PUT https://management.azure.com/subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Sql/servers/{serverName}/databases/{databaseName}/providers/microsoft.insights/diagnosticSettings/{settingsName}?api-version=2017-05-01-preview</span></span>

      <span data-ttu-id="d9d23-124">Weitere Informationen finden Sie unter [Diagnostic-Settings-REST-API-](https://go.microsoft.com/fwlink/?linkid=2033207) oder [Diagnostic-Settings-PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span><span class="sxs-lookup"><span data-stu-id="d9d23-124">For more information, see [Diagnostic Settings REST API](https://go.microsoft.com/fwlink/?linkid=2033207) or [Diagnostic Settings PowerShell](https://go.microsoft.com/fwlink/?linkid=2033043)</span></span>

    optional: true
    syntax:
      content: 'isAzureMonitorTargetEnabled?: boolean'
      return:
        type:
