- uid: azure-arm-datalake-store.FileSystem.setFileExpiry
  name: setFileExpiry(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Entfernt die Ablaufzeit für die angegebene Datei ab oder legt ihn fest. Dieser Vorgang kann nur für Dateien ausgeführt werden. Ordner werden nicht unterstützt.
  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        Das auszuführende Dateisystemvorgänge in Azure Data Lake Store-Konto.
    - id: path
      type:
      - string
      description: >
        Der Data Lake Store-Pfad (beginnend mit '/') der Datei auf dem für das Festlegen oder entfernen die Ablaufzeit.
    - id: expiryOption
      type:
      - string
      description: >
        Gibt den Typ des Ablaufs für die Datei: 1. NeverExpire: ExpireTime wird ignoriert. 2. RelativeToNow: ExpireTime ist eine ganze Zahl in Millisekunden, die das Ablaufdatum relativ zum darstellt, wenn Dateiablauf aktualisiert wird. 3. RelativeToCreationDate: ExpireTime ist eine ganze Zahl in Millisekunden, die das Ablaufdatum relativ zur Erstellung der Datei darstellt. 4. Absolute: ExpireTime ist eine ganze Zahl in Millisekunden, die als relativ zum 1/1/1970 Unix Timestamp 00:00:00. Mögliche Werte sind: 'NeverExpire', 'RelativeToNow', "RelativeToCreationDate", "Absolute"
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
