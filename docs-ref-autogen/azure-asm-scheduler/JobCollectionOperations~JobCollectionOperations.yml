      type:
      - number
      description: Definiert das Intervall.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: Der Antwortstream.
    content: function beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
