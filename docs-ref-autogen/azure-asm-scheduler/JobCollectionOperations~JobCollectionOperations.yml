      type:
      - azure-asm-scheduler.JobCollectionPlan
      description: Der Plan der Ressource.
      optional: true
    - id: parameters.intrinsicSettings.quota
      type:
      - azure-asm-scheduler.JobCollectionQuota
      description: Kontingenteinstellungen für die auftragssammlung.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxJobCount
      type:
      - number
      description: Maximale Anzahl von Aufträgen, die in dieser auftragssammlung erstellt werden können. Höchstwert ist abhängig von den Plan.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxJobOccurrence
      type:
      - number
      description: Maximale Anzahl der Vorkommen für alle Aufträge in der auftragssammlung.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence
      type:
      - azure-asm-scheduler.JobCollectionMaxRecurrence
      description: Definiert die maximale Wiederholungen, die in einen beliebigen Auftrag in dieser auftragssammlung angegeben werden können.
      optional: true
    - id: parameters.intrinsicSettings.quota.maxRecurrence.frequency
      type:
