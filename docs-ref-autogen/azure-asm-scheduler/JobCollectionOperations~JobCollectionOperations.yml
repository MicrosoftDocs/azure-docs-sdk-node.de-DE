- uid: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#beginCreating
  id: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations#beginCreating
  parent: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations
  name: beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  summary: Erstellen Sie eine auftragssammlung.
  fullName: azure-asm-scheduler.JobCollectionOperations~JobCollectionOperations.beginCreating(cloudServiceName, jobCollectionName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: Der Name des Cloud-Diensts, der die auftragssammlung enthält.
    - id: jobCollectionName
      type:
      - string
      description: Der Name der auftragssammlung erstellen.
    - id: parameters
      type:
      - azure-asm-scheduler.JobCollectionCreateParameters
      description: Parameter für die Auftragssammlung erstellen zur Verfügung gestellt.
    - id: parameters.schemaVersion
      type:
      - string
      description: Die Version der systeminterne Eigenschaften für Ihre Ressource. Wenn nicht angegeben ist, müssen Sie die Ressourcenversion Vertrag entsprechen, die Sie als Standard registriert.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Bezeichnung für die Ressource.
      optional: true
    - id: parameters.intrinsicSettings
      type:
      - azure-asm-scheduler.JobCollectionIntrinsicSettings
      description: Systeminterne Einstellungen für den Scheduler-auftragssammlungen.
      optional: true
