- uid: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  id: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  parent: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations
  name: beginCreating(cloudServiceName, parameters, callback)
  summary: Erstellen Sie einen Cloud-Dienst.
  fullName: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations.beginCreating(cloudServiceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: Der Name des Clouddiensts.
    - id: parameters
      type:
      - azure-asm-scheduler.CloudServiceCreateParameters
      description: Parameter, die auf den Erstellungsvorgang für Cloud-Dienst bereitgestellt werden.
    - id: parameters.label
      type:
      - string
      description: Bezeichnung für den Cloud-Dienst.
    - id: parameters.description
      type:
      - string
      description: Beschreibung für den Cloud-Dienst.
    - id: parameters.geoRegion
      type:
      - string
      description: >-
        Der Bereich für den Clouddienst.

        Dieses Feld kann nicht aktualisiert werden, nachdem der Cloud-Dienst erstellt wurde.
    - id: parameters.email
      type:
      - string
      description: Optionale e-Mail-Adresse des Diensts zugeordnet werden soll.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: Der Antwortstream.
    content: function beginCreating(cloudServiceName, parameters, callback)
  langs:
  - js
