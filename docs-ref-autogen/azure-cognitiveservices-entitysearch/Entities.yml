  - uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
    name: queryScenario
    fullName: queryScenario
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Die unterstützten Szenario. Dieses Feld ist auf DominantEntity oder DisambiguationItem festlegen. Das Feld ist auf DominantEntity festgelegt, wenn Bing feststellt, dass nur eine einzelne Entität, das die Anforderung erfüllt. Z. B. ein Buch, Film, Person oder Anziehungskraft. Wenn mehrere Entitäten auf die Anforderung erfüllen können, wird das Feld auf DisambiguationItem festgelegt. Z. B. wenn die Anforderung den generischen Titel, der einen Film Franchise verwendet, wäre dem Entitätstyp wahrscheinlich DisambiguationItem. Aber wenn die Anforderung ein bestimmtes Titels in Franchise angibt, dem Entitätstyp würde wahrscheinlich DominantEntity. Mögliche Werte sind: ''DominantEntity'', ''DominantEntityWithDisambiguation'', ''Disambiguation'', ''List'', ''ListWithPivot'''
    optional: true
    syntax:
      content: 'queryScenario?: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-entitysearch
