  summary: "<span data-ttu-id=\"f79ce-102\">Die unterstützten Szenario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-102\">The supported query scenario.</span></span> <span data-ttu-id=\"f79ce-103\">Dieses Feld ist auf DominantEntity oder DisambiguationItem festlegen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-103\">This field is set to DominantEntity or DisambiguationItem.</span></span> <span data-ttu-id=\"f79ce-104\">Das Feld ist auf DominantEntity festgelegt, wenn Bing feststellt, dass nur eine einzelne Entität, das die Anforderung erfüllt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-104\">The field is set to DominantEntity if Bing determines that only a single entity satisfies the request.</span></span> <span data-ttu-id=\"f79ce-105\">Z. B. ein Buch, Film, Person oder Anziehungskraft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-105\">For example, a book, movie, person, or attraction.</span></span> <span data-ttu-id=\"f79ce-106\">Wenn mehrere Entitäten auf die Anforderung erfüllen können, wird das Feld auf DisambiguationItem festgelegt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-106\">If multiple entities could satisfy the request, the field is set to DisambiguationItem.</span></span> <span data-ttu-id=\"f79ce-107\">Z. B. wenn die Anforderung den generischen Titel, der einen Film Franchise verwendet, wäre dem Entitätstyp wahrscheinlich DisambiguationItem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-107\">For example, if the request uses the generic title of a movie franchise, the entity's type would likely be DisambiguationItem.</span></span> <span data-ttu-id=\"f79ce-108\">Aber wenn die Anforderung ein bestimmtes Titels in Franchise angibt, dem Entitätstyp würde wahrscheinlich DominantEntity.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f79ce-108\">But, if the request specifies a specific title from the franchise, the entity's type would likely be DominantEntity.</