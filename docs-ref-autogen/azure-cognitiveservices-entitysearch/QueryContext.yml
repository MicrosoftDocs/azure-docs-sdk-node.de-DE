  summary: <span data-ttu-id="0cf3a-112">Ein boolescher Wert, der angibt, ob Bing den Standort des Benutzers benötigt, um genaue Ergebnisse bereitzustellen.</span><span class="sxs-lookup"><span data-stu-id="0cf3a-112">A Boolean value that indicates whether Bing requires the user's location to provide accurate results.</span></span> <span data-ttu-id="0cf3a-113">Wenn Sie den Standort des Benutzers mit dem "X-MSEdge-ClientIP" und die X-Suche-Location-Header angegeben haben, können Sie dieses Feld ignorieren.</span><span class="sxs-lookup"><span data-stu-id="0cf3a-113">If you specified the user's location by using the X-MSEdge-ClientIP and X-Search-Location headers, you can ignore this field.</span></span> <span data-ttu-id="0cf3a-114">Dieses Feld ist für Speicherort kennen Abfragen, z. B. "Wetter von heute" oder "Restaurants in meiner Nähe", die den Standort des Benutzers genaue Ergebnisse liefern festgelegt auf "true".</span><span class="sxs-lookup"><span data-stu-id="0cf3a-114">For location aware queries, such as "today's weather" or "restaurants near me" that need the user's location to provide accurate results, this field is set to true.</span></span> <span data-ttu-id="0cf3a-115">Für Speicherort Beachten Sie die Abfragen, die den Speicherort (z. B. "Seattle Weather") enthalten, ist dieses Feld auf "false" festgelegt.</span><span class="sxs-lookup"><span data-stu-id="0cf3a-115">For location aware queries that include the location (for example, "Seattle weather"), this field is set to false.</span></span> <span data-ttu-id="0cf3a-116">Dieses Feld wird ebenfalls auf "false" für Abfragen festgelegt, die nicht der Speicherort, beachten Sie, wie z. B. "Bestseller" sind.</span><span class="sxs-lookup"><span data-stu-id="0cf3a-116">This field is also set to false for queries that are not location aware, such as "best sellers".</span></span>
