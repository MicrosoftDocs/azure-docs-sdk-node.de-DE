- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein boolescher Wert, der angibt, ob die angegebene Abfrage nicht jugendfreie Inhalte aufweist. Der Wert ist true, wenn die Abfrage nicht jugendfreie Inhalte. andernfalls "false".
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Die zu verwendende Abfragezeichenfolge, um Bing zu zwingen, die ursprüngliche Zeichenfolge zu verwenden. Beispielsweise ist die Abfragezeichenfolge "downwind Saling", die außer Kraft setzen-Abfragezeichenfolge werden "+ Saling downwind". Denken Sie daran, die die Abfragezeichenfolge zu codieren, der Ergebnisse in "% 2Bsaling + downwind". Dieses Feld ist nur enthalten, wenn die ursprüngliche Abfragezeichenfolge einen Rechtschreibfehler enthält.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: Die Abfragezeichenfolge, die von Bing verwendet wird, um die Abfrage auszuführen. Bing verwendet die geänderte Abfragezeichenfolge, wenn die ursprüngliche Abfragezeichenfolge Rechtschreibfehler enthielt. Z. B. wenn die Abfragezeichenfolge "downwind Saling" ist, wird die geänderte Abfragezeichenfolge "downwind sailing werden". Dieses Feld ist nur enthalten, wenn die ursprüngliche Abfragezeichenfolge einen Rechtschreibfehler enthält.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: Ein boolescher Wert, der angibt, ob Bing den Standort des Benutzers benötigt, um genaue Ergebnisse bereitzustellen. Wenn Sie den Standort des Benutzers mit dem "X-MSEdge-ClientIP" und die X-Suche-Location-Header angegeben haben, können Sie dieses Feld ignorieren. Dieses Feld ist für Speicherort kennen Abfragen, z. B. "Wetter von heute" oder "Restaurants in meiner Nähe", die den Standort des Benutzers genaue Ergebnisse liefern festgelegt auf "true". Für Speicherort Beachten Sie die Abfragen, die den Speicherort (z. B. "Seattle Weather") enthalten, ist dieses Feld auf "false" festgelegt. Dieses Feld wird ebenfalls auf "false" für Abfragen festgelegt, die nicht der Speicherort, beachten Sie, wie z. B. "Bestseller" sind.
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
