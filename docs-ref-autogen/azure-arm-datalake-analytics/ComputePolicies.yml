- uid: azure-arm-datalake-analytics.ComputePolicies.createOrUpdate
  name: createOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Erstellt oder aktualisiert die angegebene computerichtlinie. Während des Updates wird die computerichtlinie mit dem angegebenen Namen mit dieser neuen computerichtlinie ersetzt. Ein Konto unterstützt, von denen höchstens 50 Richtlinien
  syntax:
    content: 'function createOrUpdate(resourceGroupName: string, accountName: string, computePolicyName: string, parameters: ComputePolicyCreateOrUpdateParameters, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Der Name des Azure-Ressourcengruppe, die das Data Lake Analytics-Konto enthält.
    - id: accountName
      type:
      - string
      description: >
        Der Name des Data Lake Analytics-Kontos hinzufügen oder ersetzen die computerichtlinie.
    - id: computePolicyName
      type:
      - string
      description: >
        Der Name der computerichtlinie erstellt oder aktualisiert werden soll.
    - id: parameters
      type:
      - azure-arm-datalake-analytics.ComputePolicyCreateOrUpdateParameters
      description: >
        Parameter zum Erstellen oder aktualisieren die computerichtlinie angegeben. Die Max. Grad an Parallelität pro Auftrag-Eigenschaft, die mindestpriorität pro Auftrag Eigenschaft oder beide muss vorhanden sein.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-datalake-analytics.ComputePolicy>
  package: azure-arm-datalake-analytics
